acot_pmc.4.name: "Служба наемников Корпуса Фанона"
acot_pmc.4.desc.a: "Принято, переключаю вас на службу наемников.\n\nОтображение доступных контрактов наемников. Пожалуйста, проверьте и убедитесь.\n\n§BСиние имена§! = Наемные флотилии\n§GЗеленые имена§! = Наемные армии\n§MПурпурные имена§! = Редкий наемник\n§YЖелтые имена§§! = Легендарный наемник\n\n\n§HСписки наемников обновляются каждые пять лет.\nВсего может существовать пять наемников в любой момент времени, случайные существующие наемники будут заменены, если этот лимит превышен.§!"
acot_pmc.4.setlocation.phanon: "Место доставки §RСистема Фанона§!"
acot_pmc.4.setlocation.capital: "Место доставки §YСтоличная система§!"
acot_pmc.4.setlocation.explain: "Измените место, в котором будут появляться наемники. По умолчанию это место установлено в системе 'Дроппоинт' Корпуса Фанона. Переключение на доставку в вашу столицу потребует дополнительных затрат влияния и энергии.\n\n§HБудьте особенно осторожны при отправке флотов на специальные планеты, так как они могут не зарегистрироваться должным образом. Корпус не будет возвращать деньги, если флоты исчезнут таким образом."

acot_pmc.4.kraggan: "§GНаемники Кровавой стаи Краггана§!"
acot_pmc.4.kraggan.explain: "Известные своей невероятной жесткостью и дикостью в бою, крагганы являются грозными воинами на земле. Благодаря огромной терпимости к боли и любви к битве их очень трудно сломить под давлением и они выдерживают много ударов."
acot_pmc.4.kraggan.condition: "It appears these Kraggans dislike xenophilic empires. They do not state why."

acot_pmc.4.freeboota: "§BFreeboota Mercenaries§!"
acot_pmc.4.freeboota.explain: "These weird greenskins love to plunder and raid. Although the quality of their ships leaves much to be desired, they make up for it by being quite fast to both get in and out. They seem to have no issues working for anyone in particular."

acot_pmc.4.zurgush: "§GЗургушский выводок§!"
acot_pmc.4.zurgush.explain: "Этот странный выводок инсектоидных пришельцев, похоже, принадлежит к разуму улья. Судя по всему, им поручено их королевой распространять ужас по другим галактикам. Странный выбор, но их воины чрезвычайно смертоносны."
acot_pmc.4.zurgush.condition: "The brood refuses to fight for another Hive Mind, perhaps they want to avoid direct competition?"

acot_pmc.4.robert: "§MРоберт Маккой§!"
acot_pmc.4.robert.explain: "Этот молодой парень гуманоидного происхождения каким-то образом сумел собрать достаточно кредитов, чтобы купить себе дорогу в нашу службу контрактов наемников. У него нет ничего, кроме довольно дешевого и маленького рейдерского корабля. Его боевой опыт практически отсутствует. Однако он ничего не просит, только чтобы мы вытащили его самого из его старой галактики."
acot_pmc.4.robert.condition: "Obviously he does not wish to join an empire that will likely turn him into a dinner."

acot_pmc.4.samuroi: "§BСамурайские клинки§!"
acot_pmc.4.samuroi.explain: "Эти воины-наемники, связанные честью, предлагают свои услуги тем, кто поддерживает их особые традиции ведения войны и военного дела. Их флоты состоят из мощных кораблей среднего и тяжелого класса. Они предпочитают маневренность и силу, а не трусливое дальнобойное оружие."
acot_pmc.4.samuroi.condition: "These warriors appear to dislike working for pacifists."

acot_pmc.4.jacksonrevenge: "§YМесть Джексона§!"
acot_pmc.4.jacksonrevenge.explain: "Пиратская группа, которой каким-то образом удалось захватить флагманский корабль. Говорят, что члены экипажа целую неделю убивали друг друга, чтобы решить, кто будет капитаном. Экипаж, хотя и не очень надежен, но обладает опытом боя, а корабль весьма грозен."

acot_pmc.4.vampiris: "§GVampiris Shades§!"
acot_pmc.4.vampiris.explain: "A group of powerful life-sucking necroid knights who wish to acquire new tastes from other galaxies."
acot_pmc.4.vampiris.condition: "These vampire-like beings won't work for lifeless machines."

