acot_pmc.602.a: "Purchase Runic Elite Programming Protocol."
acot_pmc.602.a.explain: "Package includes one-timed use of Runic Elite Programming Protocol Edict.\n\nElite Protocol Edicts grants a §Y5§! year modifier that causes every ships built from shipyards to have §G50%§! increased weapon damage, §G25%§! increased fire rate, hull, armors and shields but increases their build time by §R30%§!. Similarly, all armies produced during this period will gain §G100%§! increased health, §G50%§! increased damage, and §G200%§! increased morale but takes §R40%§! more time to make." # 4800
