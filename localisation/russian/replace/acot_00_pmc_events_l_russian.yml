acot_pmc.32.setlocation.explain: "Измените место, в котором будут появляться введенные в строй армейские транспорты. По умолчанию это место установлено в точке высадки Корпуса Фанона. Если переключиться на высадку в вашей столице, то транспорты получат штраф в §R25%§! к скорострельности орудий и скорости корабля на §Y360§! дней.\n\n§HБудьте особенно осторожны при отправке флотов на специальные планеты, так как они могут не зарегистрироваться должным образом. Корпус не будет возвращать деньги, если флоты исчезнут таким образом."

