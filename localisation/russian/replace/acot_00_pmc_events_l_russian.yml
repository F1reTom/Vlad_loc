acot_pmc.33.name: "Служба колонизации Корпуса Фанона"
acot_pmc.33.desc.a: "Приветствую вас. Добро пожаловать в колонизационную службу Корпуса Фанона. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки".\n\n§GТекущие настройки колонизации: Базовые§!\n\n§YПланета будет колонизирована в обычном режиме без дополнительных изменений.\n\n§RМегаструктуры и особые планеты не будут выбраны."
