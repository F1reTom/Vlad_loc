acot_pmc.600.name: "Phanon Corps Dutymen Contract Service"
acot_pmc.600.desc: "Greetings. Welcome to the Phanon Corps's Dutymen Contract Service. Our legions of dutymen are unrivalled in skills and equipment. Hover over the options in the terminal to see their details, specifications and costs.\n\nBy regulation, purchased units are considered to be rightfully belong to the client until the destruction of their sovereignty which will result in the contract's termination. In the case of hostile actions taken against the Phanon Corps, existing contracted forces will NOT be used against the client.\n\nYou currently have §Y[This.$owned_phanon_coin$]§! Phanon Coin in your account."

acot_pmc.600.setlocation.phanon: "Shipping Location: §RPhanon System§!"
acot_pmc.600.setlocation.capital: "Shipping Location: §YCapital System§!"
acot_pmc.600.setlocation.explain: "Change the location in which the commissioned army transports will appear. By default, this is set to be at the Phanon Corps' Droppoint. Switching to drop at your capital will causes the transports to suffer §R25%§! to fire rate and speed for §Y360§! days.\n\n§HTake extra cautions when shipping fleets into special planets, as they may not register properly. The Corps will not issue refunds if fleets fail to disappear in this manner."

acot_pmc.600.a: "Purchase a legion of Dutymen."
acot_pmc.600.a.explain: "Package includes §Y15§! Dutymen Trooper and §Y5§! Dutymen Sniper Units.\n\nDutymen are general purpose infantry forces that excel at fighting against enemies that do not specialize in morale damage. Snipers, on the other hand, excel at causing panic to the enemy troops, reducing their morale as they are picked off one by one."
acot_pmc.600.a.response: "Dutymen Ready. Mor Balaten!"

acot_pmc.600.b: "Purchase a legion of Elite Dutymen."
acot_pmc.600.b.explain: "Package includes §Y12§! Dutyman Elites and §Y3§! Patriot Tanks Units.\n\nElite Dutymen are more powerful than the standard troopers, while the tanks are automated and immune to morale damage." 
acot_pmc.600.b.response: "Acknowledged. Elites Ready."

acot_pmc.600.c: "Purchase a legion of Terror Beasts."
acot_pmc.600.c.explain: "Package includes §Y20§! Terrone Drones and §Y3§! Terror Tusks Units.\n\nBoth types of units are fearless automatons well suited to terror warfare and maximum carnage, good for cleansing planets without a care about collateral damage."
acot_pmc.600.c.response: "Acknowledged. Terror Beasts Ready."

acot_pmc.600.d: "We want to not care about ground battles."
acot_pmc.600.d.explain: "Package includes §Y30§! Dutymen Trooper, §Y10§! Dutymen Sniper, §Y10§! Dutyman Elites, §Y5§! Patriot Tanks, §Y20§! Terrone Drones and §Y5§! Terror Tusks Units being led by a pair of Operatives. \n\nThis massive legion should enable you to win most ground battles ever. Take care not to lose them in space battles."
acot_pmc.600.d.response: "Acknowledged. Let your enemies tremble."

