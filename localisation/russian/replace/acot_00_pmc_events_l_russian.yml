acot_pmc.601.name: "Phanon Corps Naval Contract Service"
acot_pmc.601.desc: "Greetings. Welcome to the Phanon Corps's Naval Contract Service. Our ships are made from some of the finest materials and utilizing state-of-the-art components and weapon systems. You want to control space, look no further.\n\nBy regulation, purchased ships are considered to be rightfully belong to the client until the destruction of their sovereignty which will result in the contract's termination. In the case of hostile actions taken against the Phanon Corps, existing contracted forces will NOT be used against the client.\n\nYou currently have §Y[This.$owned_phanon_coin$]§! Phanon Coin in your account."

acot_pmc.601.setlocation.phanon: "Shipping Location: §RPhanon System§!"
acot_pmc.601.setlocation.capital: "Shipping Location: §YCapital System§!"
acot_pmc.601.setlocation.explain: "Change the location in which the commissioned fleets will appear. By default, this is set to be at the Phanon Corps' Droppoint. Switching to drop at your capital will causes the ships to suffer §R25%§! to fire rate and speed for §Y360§! days.\n\n§HTake extra cautions when shipping fleets into special planets, as they may not register properly. The Corps will not issue refunds if fleets fail to disappear in this manner."
acot_pmc.601.a: "Purchase a squadron of Star Chasers."
acot_pmc.601.a.explain: "Package includes §Y3§! Star Chaser Squardrons led by a single Star Invader.\n\nStar Chasers are terrifyingly fast ISCs with deceptively high durability and firepower. Star Invader is an elite variant controlled through neural network by an operative." # 4800
acot_pmc.601.a.response: "Acknowledged. Star Chasers at the ready."
acot_pmc.601.b: "Purchase two Star Destroyers."
acot_pmc.601.b.explain: "Package includes §Y2§! Star Destroyers.\n\nAlthough considered to be the smallest mainline combat ships used by the Phanon Corps, their size and firepower still easily eclipses most of the galaxy's ships. They may not win you the war, but they make powerful all-rounder ships that can fill many roles." # 9600
acot_pmc.601.b.response: "Acknowledged. Star Destroyers Ready."
acot_pmc.601.c: "Purchase a Star Devastator."
acot_pmc.601.c.explain: "Package includes a Star Devastator.\n\nStar Devastators are middle of the road ships that can take on other capital ships and still retain some smaller caliber weapons to deal with little insects."
acot_pmc.601.c.response: "Acknowledged. Star Devastator on Stand By."
acot_pmc.601.d: "Purchase a Star Decimator."
acot_pmc.601.d.explain: "Package includes a Star Decimator.\n\nDecimators are dedicated anti-capital ship mobile artillery system. Their famed cannon will cut through even the toughest ships in a few, if not single hit."
acot_pmc.601.d.response: "Acknowledged. Decimator Online."
acot_pmc.601.e: "Purchase a Star Dominator II"
acot_pmc.601.e.explain: "Package includes a Star Dominator II.\n\nA surprising and effective product of an unfortunate commission. Dominator II is the primary captial ship of the Phanon Corps. The addition of the bottom wing section and the hammer spinal makes it much more deadly than it's predecessor, although that comes with the notably increased costs."
acot_pmc.601.e.response: "Acknowledged. Dominator is at your command."
acot_pmc.601.f: "Purchase a Star Annihilator"
acot_pmc.601.f.explain: "Package includes a Star Annihilator.\n\nStar Annihilators are the largest and most powerful flagship in the Phanon Corps that are cleared for deployment in a galaxy."
acot_pmc.601.f.response: "Acknowledged. The Finest of the Phanon Fleet is for you to wield."

