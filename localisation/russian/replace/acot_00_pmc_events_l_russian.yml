acot_pmc.3.name: "Комиссионная служба Корпуса Фанона"
acot_pmc.3.desc.a: "Подтверждено, переключаю вас на комиссионную службу.\n\nПожалуйста, уточните ваш запрос?"

acot_pmc.3.a: "Мы хотим найти лидеров."
acot_pmc.3.a.explain: "Откроется панель поиска лидеров. Лидер будет принадлежать к основному виду вашей империи."
acot_pmc.3.b: "Мы желаем заказать флоты."
acot_pmc.3.b.explain: "Откроется панель заказа флота. Дизайн будет произвольно выбран из существующего дизайна вашей империи."
acot_pmc.3.c: "Мы желаем заказать армии."
acot_pmc.3.c.explain: "Это откроет панель подготовки сил вторжения. Армии будут принадлежать к основному виду вашей империи."
acot_pmc.3.d: "Мы хотим заказать услуги по колонизации."
acot_pmc.3.d.explain: "Откроется панель колонизации планет. Одновременно можно будет выбрать до пяти возможных планет на территории вашей империи."

########################## LEADER COMMISSION

acot_pmc.30.name: "Служба поиска лидеров Корпуса Фанона"
acot_pmc.30.desc.a: "Подтверждаю. Корпус может отследить и найти потенциальных лидеров, соответствующих заданным критериям в ваших системах.\n\nКаких лидеров вы хотите нанять?\n\n§GВыбранный уровень навыков: 5§!\n\nЛидеры появятся с §Y2§! положительными чертами."
acot_pmc.30.desc.b: "Подтверждаю. Корпус может отследить и найти потенциальных лидеров, соответствующих заданным критериям в ваших системах.\n\nКаких лидеров вы хотите нанять?\n\n§GВыбранный уровень навыков: 7§!\n\nЛидеры появятся с §Y3§! положительными чертами."
acot_pmc.30.desc.c: "Подтверждаю. Корпус может отследить и найти потенциальных лидеров, соответствующих заданным критериям в ваших системах.\n\nКаких лидеров вы хотите нанять?\n\n§GВыбранный уровень навыков: 10§!\n\nЛидеры появятся с §Y3§! положительными чертами и §Y1§! улучшенной."

acot_pmc.30.setskill: "Изменение настроек навыка"
acot_pmc.30.setskill.explain: "Переключите параметры навыка лидера между 5, 7 и 10.\n\n§YЦена лидера изменится соответствующим образом."
acot_pmc.30.a: "Найдите нам хорошего коммандира."
acot_pmc.30.b: "Найдите нам хорошего коммандира."
acot_pmc.30.c: "Найдите нам хорошего ученого."
acot_pmc.30.d: "Найдите нам хорошего чиновника."

acot_pmc.30.b.response: "Подтверждаю, коммандира, обладающий необходимыми навыками, уже отправлен."
acot_pmc.30.c.response: "Подтверждаю, передаю местонахождение ученого, подходящего под ваше описание."
acot_pmc.30.d.response: "Подтверждено. Чиновник, подходящий под ваше описание, был отслежен."
acot_pmc.30.no.response: "К сожалению, на данный момент на эту роль нет свободных лидеров."

