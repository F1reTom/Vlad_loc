acot_pmc.603.desc: "Greetings. Welcome to the Phanon Corps's Macrotransaction Service. From here, you may choose from currently avaliable methods of earning Phanon Coins. If there is methods availiable, please come back again later.\n\nYou currently have §Y[This.$owned_phanon_coin$]§! Phanon Coin in your account."

acot_pmc.603.task_exist.fail: "§RAlready undergoing task nubnab!§!"

acot_pmc.603.leader: "Duty: Leader Donation - §Y1 Coin§!"
acot_pmc.603.leader.explain: "If there's one thing the Corps value, its capable people who have shown exceptional skills.\n\nA random non-councilor leader of your empire who is at least level §Y10§! will be surrendered to the Phanon Corps. The leaders §RCANNOT§! be those acquired through Phanon Corp's Leader Commission Service." 
acot_pmc.603.leader.fail: "§RNo Leader who fits the criteria is present in our empire.§!"
acot_pmc.603.leader.response: "Affirmative, thank you for your contribution, adding §Y1§! Phanon Coin to your account now.\n\nOne of our leaders, [event_target:acot_pmc_eaten_leader.GetName] has been selected to join the Phanon Corps."

acot_pmc.603.fleet: "Duty: Fleet Donation - §Y1 Coin§!"
acot_pmc.603.fleet.explain: "Sometimes the Corps require direct analysis and acquisition of certain fleets for their purposes. What those purposes are is of no concern.\n\nAssemble a massive fleet with at least §Y5,000,000§! fleet power strength and presents them to the Phanon Corps"
acot_pmc.603.fleet.fail: "§RNo Fleet with the required strength present in the Phanon Corps Drop Point.§!"
acot_pmc.603.fleet.response: "Affirmative, thank you for your contribution, adding §Y1§! Phanon Coin to your account now.\n\nOne of our fleets stationed in the Drop Point has been given to the Phanon Corps."

acot_pmc.603.donation: "Duty: Resource Donation - §Y1 Coin§!"
acot_pmc.603.donation.explain: "The Corps is in need of some raw materials, but what for?\n\nPays an upfront cost of the listed resources to gain a coin."
acot_pmc.603.donation.response: "Affirmative, thank you for your contribution, adding §Y1§! Phanon Coin to your account now."

acot_pmc.603.groundbattle: "Duty: Dutymen Retirement - §Y3 Coin§!"
acot_pmc.603.groundbattle.explain: "Whether it be due to rogue, faulty, or otherwise undisclosed reasons, there are groups of dutymen that the Corps required to be disposed of, and their "loss" cannot be directly linked to the Corps themselves. A third party is required.\n\nA planetary decision will be provided to fight against a large group of Dutymen forces. Defeat them to earn the coins." 
acot_pmc.603.groundbattle.response: "We appreciate your discretion in this matter. Once you get rid of the undesirables, we'll contact you again to give you the rewards."

decision_acot_fight_phanon_soldier: "Dutymen Retirement"
decision_acot_fight_phanon_soldier_desc: "For whatever reasons, the Phanon Corps require us to deal with these defective dutymen. Be that as it may, they still remain powerful threats that we should not take lightly. If we cannot keep the situation under control, there may be problems."

acot_pmc.6030.name: "Tales of the Dutymen"
acot_pmc.6030.desc: "The shipment opens, but the dutymen inside seems unaware of their situations, in fact, they seem like they don't comprehend their purposes at all.\n\n§Y"Who are we? What are we?"§!"
acot_pmc.6030.a: "Our soldiers."
acot_pmc.6030.a.tooltip: "These Dutymen will be serving us now, but that means we're not getting the Phanon Coin we asked. In addition, the supplies in the ships will be useful to us."
acot_pmc.6030.b: "Defects in need of culling."
acot_pmc.6030.b.tooltip: "We have our duties, and so do they. It cannot be helped"

acot_pmc.6031.name: "Duty's End"
acot_pmc.6031.desc: "§Y"Very well."§!\n\nThe Dutymen's Commander salutes, before committing suicide by self-terminating all of her life functions. Then row by row, the rest of the contingent follows until all is done. There are no survivors, they all sleep forever, painlessly."
acot_pmc.6031.a: "Well that's easy."
acot_pmc.6031.b: "That's creepy."

acot_pmc.6032.name: "Defiance of Duty"
acot_pmc.6032.desc: "§Y"Negative. We are not defects. It is you who shall be tested!"§!\n\nThe Dutymen's Commander orders the contingen to open fire on us and the battle has been joined!"
acot_pmc.6032.a: "All units, fire at will!"

acot_pmc.603.spacebattle: "Duty: Fleet Retirement - §Y3 Coin§!"
acot_pmc.603.spacebattle.explain: "Whether it be due to rogue, faulty, or otherwise undisclosed reasons, some ships in the Corps's Armada have to be disposed off by someone else. We will have to fill in that role.\n\nA planetary decision will be provided to select the system in which the Corps will throw their discarded fleet which must be destroyed.\n\n§RWe must be the one to deliver the killing blow or thr coins will go towards someone else!§!"
acot_pmc.603.spacebattle.response: "We appreciate your discretion in this matter. Once you take care of the business, we'll contact you again to give you the rewards."

decision_acot_fight_phanon_fleet: "Phanon Fleet Retirement"
decision_acot_fight_phanon_fleet_desc: "According to the Phanon Corps, this particular fleet has to be destroyed, and it cannot be done by their own hands. It is up to us to get the job done and we better make sure it's us who gets the killing blow.\n\nSelecting this decision will summon a hostile fleet of Phanon Corps ships that must be destroyed to earn the reward."

acot_pmc.603.research: "Duty: Research Analysis - §Y2 Coin§!"
acot_pmc.603.research.explain: "The Corps need to process through many scientific data daily. But if we're willing to help them with it, some coins can be ours.\n\nA special project that costs massive amount of one field of science will be provided and must be researched to earn the Coin.\n\n§RWe must research the project before the timer expires or it will be wasted!§!"
acot_pmc.603.research.response: "We appreciate your discretion in this matter. Once you sort things out, we'll contact you again to give you the rewards."

ACOT_PHANON_DUTY_SCIENCE_PHYSICS: "Phanon Duty Assignment: Incomprehensible Physics"
ACOT_PHANON_DUTY_SCIENCE_PHYSICS_DESC: "Tons of unfathomable data relating to the strange words like Runic, Metaverse, Sobrak, Reclaimers, or others. Thankfully, most of the procedures seem to be automated, we just need to...supervise it?"
ACOT_PHANON_DUTY_SCIENCE_SOCIETY: "Phanon Duty Assignment: Nonsensical Society"
ACOT_PHANON_DUTY_SCIENCE_SOCIETY_DESC: "Strange mentions of Novan Cyber-Anatomies, Xharon Apex Sequences or major political parties in Yuukonite. IT feels as if these type of data could come back to bite us later. But coins are coins."
ACOT_PHANON_DUTY_SCIENCE_ENGINEER: "Phanon Duty Assignment: Impossible Engineering"
ACOT_PHANON_DUTY_SCIENCE_ENGINEER_DESC: "Multiple mentions of World Ships, Star Contra, Nova Bombs, Lightseekers, Q.A.M. Sphere and so on. All seem ridiculous and impossible to comprehend, yet still seem to be of highly importance to the Corps."

acot_pmc.6033.name: "Phanon Research Complete"
acot_pmc.6033.desc: "We have finished our research work and the Corps has registered our efforts and add 1 Phanon Coin to our account."
acot_pmc.6033.a: "Finally."

acot_pmc.6035.name: "Dutymen Retirement Complete"
acot_pmc.6035.desc: "We managed to defeat the dutymen that the Corps wanted us to get rid of. They should be contacting us soon."
acot_pmc.6035.a: "Very good."

acot_pmc.6034.name: "Phanon Corps Compensation Service"
acot_pmc.6034.desc: "We have received your update. Thank you for your hard work. §Y3 Coin§! have been added to your account. And may you take these extra resources for your trouble as well."
acot_pmc.6034.a: "Cha-ching."

acot_pmc.6036.name: "Phanon Corps Renegade Fleet"
acot_pmc.6036.desc: "The fleets we are supposed to defeat has emerged. We should wrap this up quickly before they start causing trouble."
acot_pmc.6036.a: "Power up weapons."

acot_pmc.6037.name: "Phanon Corps Renegade Fleet Destroyed"
acot_pmc.6037.desc: "The rogue fleet is no more. While we still have no idea why the Corps want these formidable ships destroyed, the deed is done."
acot_pmc.6037.a: "Time to cash in."

