acot_pmc.530.name: "Phanon Corps Technology Acquisition Service"
acot_pmc.530.desc: "Understood, rerouting to Technology Acquisition Service.\n\nHow would you like us to assist you with Dark Matter technology acquisition?"

acot_pmc.530.a: "Steal blueprints from other empires."
acot_pmc.530.a.tooltip: "The most simple method with middle of the road cost. Naturally this can only be done if there's another empire who already has this technology. Given the Corp's reputation and skills, the victim is unlikely to be aware of the dark deeds. There will be some delays before the process is done, however."
acot_pmc.530.a.response: "Acknowledged. Running infiltration operations. This may take a few months. Rest assured that your involvement in this commission will not be revealed to the target regardless of the outcomes."
acot_pmc.530.a.fail: "§RApparently, there's no other empires or factions that possess this technology yet.§!"
acot_pmc.530.b: "Augment our scientists."
acot_pmc.530.b.tooltip: "The cheapest method. This will create a special project that takes a bit of time which will increases all scientist's levels to meet the optimal requirement of the project, or add one extra level if their sills already exceed. Besides helping us achieve the goal, the increase in skills of our scientists could prove to be useful for other projects in the future."
acot_pmc.530.b.response: "Acknowledged. Transferring required data research for your empire's scientists now. Hope they make the most of it."
acot_pmc.530.c: "Can we buy it off you?"
acot_pmc.530.c.tooltip: "The most straightforward method, but most expensive. Delivery of blueprints and specs are instantenous, meaning we'll have the techs ready for research right away."
acot_pmc.530.c.response: "But of course. Dark Matter technology requires only rudimentary understanding once you know the right key components. Transaction successfull, enjoy your new toys, customer!"

acot_pmc.531.name: "Phanon Corps Technology Acquisition Service"
acot_pmc.531.desc: "Greetings, [root.GetName]. We're pleased to inform you that the data of the technology you mentioned has been successfully...appropriated from a third-party. Data is ready for transmit now."
acot_pmc.531.a: "So who was the unlucky guy?"
acot_pmc.531.a.response: "Oh, you don't need to know about that, trust us. But rest assured, that they have no idea what just happened. The rest is up to you."
acot_pmc.531.b: "Almost worried you'd just take the credits and run."
acot_pmc.531.b.response: "Now now, dear customer. You're dealing with experts here. We are the Phanon Corps, not some kind of backwater mercenaries like the marauders. We always get what we want, and what we want is what you need."
acot_pmc.531.c: "About time. This business is concluded."
acot_pmc.531.c.response: "Indeed. Remember, the Phanon Corps is always watching. When you want the best, choose the Phanon Corps."
