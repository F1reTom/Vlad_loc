acot_pmc.2001.name: "An Unforseen Occurance"
acot_pmc.2001.desc: "We are being hailed by a highly encrypted communication networks. We have no idea who or what is on the other side, but some of its signatures bear striking to that of the Phanon Corps. Whatever they are, they wish to negotiate with us."
acot_pmc.2001.a: "Open comms channel."
acot_pmc.2001.a.tooltip: "Convenient that it came not too soon after we attempted to purchase Phanon Corp's technology and was refused. Perhaps there's more to this game of theirs?"
acot_pmc.2001.b: "Disregard that order."
acot_pmc.2001.b.tooltip: "The Phanon Corps usually do not do this. Either its a scam, or something that will compromise us later. We should err towards the side of caution.\n\n§RThis will lock out alternate solution to Phanon Corp's event chain ending.§!"

acot_pmc.2002.name: "???"
acot_pmc.2002.desc: "Greetings, [Root.GetName]. Our sources told me that you're looking to acquire Phanon technologies, yes?\n\nWe can help you with that."
acot_pmc.2002.a: "What? Who are you?"
acot_pmc.2002.a.response: "Let's just say...that we are...competitors of the one that runs the current Phanon Operations in this galaxy. You see, power balance shifts quickly within the Corps. The more trouble they face, the easier it will be for us to...exploit."
acot_pmc.2002.b: "Your signals. Are you also part of the Corps."
acot_pmc.2002.b.response: "But of course. Though we answer to different powers, we are indeed part of the Phanon Corps. And we would benefit greatly if the ones in your galaxy is to...disappear...in the chaos of the conflict."
acot_pmc.2002.c: "How can we trust you?"
acot_pmc.2002.c.response: "That's the thing. You cannot. You never trust anyone from the Phanon Corps, from us. But if it gets you what you want, do you care?"
acot_pmc.2002.d: "Does the Corps know about this?"
acot_pmc.2002.d.response: "It is in every agent's nature to be suspicious of all things, but this they will not be able to understand. Not before it's too late for them. Just follow our instructions and you will get what you desire."
acot_pmc.2002.e: "This better not come back to bite us."
acot_pmc.2002.e.response: "Backstabbing within the Corps is an expectation, and you my friend, are potential assets for any of us. So no, even if the truth is revealed, nothing will come out of it for you."
acot_pmc.2002.f: "But what can you offer?"
acot_pmc.2002.f.response: "Something that the local agent doesn't want you to have. Their blueprints, their codes, their weaknesses. Everything. All we ask is some...contributions."
acot_pmc.2002.g: "Very well, we have a deal for now."
acot_pmc.2002.h: "We don't trust you yet."
acot_pmc.2002.h.response: "Have it your way then. But remember, we're always watching. If you ever change your mind, use these back channel coordinates to access this communications."
acot_pmc.2002.h.tooltip: "The mysterious contact can now be accessed from the Phanon Corps Contact Menu."

acot_pmc.2003.name: "Rival Phanon Corps Operative"
acot_pmc.2003.desc: "Very good. Let us get to business."
acot_pmc.2003.a: "We want their technologies."
acot_pmc.2003.a.fail.response: "Hmm...I think you need to work on a bit more on your existing techs first. Come back again later when you are a little more...advanced."
acot_pmc.2003.a.fail.alreadyhas.response: "That is the limit of what we can provide to you for now. If you want more powerful stuffs, we must move on to the next stage."
acot_pmc.2003.b: "What are their weaknesses?"
acot_pmc.2003.c: "What's the current plan?"
acot_pmc.2003.c.response.a: "For now, focus on increasing your strengths and acquire new technologies. Once you have amassed both, we'll move to the next stage.\n\nAlso, whatever you do, do NOT attack the main branch. Not yet, every piece of the puzzles must be set first."
acot_pmc.2003.c.response.b: "You have done well, and learned many things. But it will not be enough if you want to achieve...total victory against our mutual adversary. You may be able to destroy the fleets and secure the Drop Point, but a Phanon Agent cannot be rid off so easily, but that's where we come in.\n\nInstall this package that we have provided into your systems then we will be ready for the next stage. Again, until you do this, you must NOT attack the main branch yet."
acot_pmc.2003.c.response.c: "Take the fight to our mutual enemies. Capture their starbase, then the Vault. We'll send in back up to assist you along the way. Oh, and don't die."
acot_pmc.2003.d: "What will actually happen if this plan of yours succeed?"
acot_pmc.2003.d.response: "Our own agent will take over the operations and things will resume as normal. With one exception, you will have earn a favor, a permanent Ultra status will be yours. As well as many other benefits we can assure you. As for the Drop Point system, let's just say you will have earn the right to keep it for awhile."
acot_pmc.2003.e: "Nothing else for now."

acot_pmc.2004.name: "Rival Phanon Corps Operative"
acot_pmc.2004.desc.a: "So you're stepping up the plates. Very good. Your alpha tech will serve as a good starting point for further adaptation. Forget about adapting the techs used by the Corps for now, you're no where close. But you can make something of a stepping stone in the between. We will send you these schematics and data, provided that you can pay for them. For simplicity's sake, lets call this technology "Phi"."
acot_pmc.2004.desc.b: "Now that you know the basics of Phi. It's time to move on to the more advanced replications. Once you acquire the resources, we'll begin transaction."
acot_pmc.2004.desc.c: "You have done well, only one last pieces of the puzzle remain. Get the resources and make this last transaction. Once you have completed the research, the final phase may commence."
acot_pmc.2004.a: "Wait, we need to pay for them?"
acot_pmc.2004.a.response: "Naturally, we are the Phanon Corps, not Santa Corps. Besides, doing this...transaction is considered legal as far as the Coprs Policy goes. Trust us, it'll be better if things are done in a business-like manner."
acot_pmc.2004.b: "Will the main branch suspects anything?"
acot_pmc.2004.b.response: "Definitely, but leave that to us. They will not have the time to deal with you once we start our own missions. They may ask certain questions, but so long as you do not reveal your cards, no issues will happen."
acot_pmc.2004.c.a: "Fine, this better be worth it."
acot_pmc.2004.c.a.response: "The money is easy, its what you make out of it that is the challenge. Uploading data now."
acot_pmc.2004.c.b: "Let's get this over with then."
acot_pmc.2004.c.b.response: "If it will make you feel better, just think of how much money you'd saved from wasting them all in battle, haha."
acot_pmc.2004.c.c: "This better be the last time."
acot_pmc.2004.c.c.response: "It will be, at least in terms of money you will spend. But the hard and fun part is yet to come."
acot_pmc.2004.d: "Nevermind, we want to talk about something else."
acot_pmc.2004.e: "We cannot pay yet. Maybe later."

acot_pmc.2005.name: "Phanon Corps Fact Checking Service"
acot_pmc.2005.desc: "Apologies for taking your time, [root.GetName]. But we are having some technical issues on our end, the sensors seem to fluctuate between green and yellow, giving us false alarms that you may harbor some of the classified data and equipment that may belong to the Phanon Corps. We would like to perform a direct scan on your systems. We will compensate for this inconvenience."
acot_pmc.2005.a: "Ridiculous, why would we harbor your secrets!"
acot_pmc.2005.a.response: "It is done for security concerns, you will be compensated."
acot_pmc.2005.b: "We are your Ultra Member, have some respect please."
acot_pmc.2005.b.response: "You are right, of course. We shall not be pressing this issues further. It is likely an error on our end."
acot_pmc.2005.c: "Get out of our systems, this is none of your business!"
acot_pmc.2005.c.response: "Now you're behaving extra sus. All the more reason to run a check on you."
acot_pmc.2005.d: "Yes, we have some of your toys, eheh."
acot_pmc.2005.d.response: "Is that so? It appears our security must have been breached. We thank you for your honesty, we shall be updating our encryptions accordingly. Please accept these rewards along with §Y4§! Phanon Coins for your trouble."
acot_pmc.2005.e: "On the contrary, can we pay you to not bother us?"
acot_pmc.2005.e.response: "Very well. The Corps appreciate your contribution and eagerness. We will not pursue this matter further."

acot_pmc.2006.name: "Phanon Corps Fact Checking Service"
acot_pmc.2006.desc.a: "Running scans now...negative signal.\n\nIt appears you're all clear, [root.GetName]. Sorry for wasting your time, please enjoy this compensation package."
acot_pmc.2006.desc.b: "Running scans now...\n\nUnfortunately, it appears that the alert is positive. We do not know how did you come to possess these techs, but this means our security systems have been compromised. We do not fault you, however, the error is on us. Someone has betrayed us, and they will answer for this.\n\nTake this compensation package, and please refrain from further tampering. Have a nice day."
acot_pmc.2006.a: "How generous of you."
acot_pmc.2006.a.tooltip: "Our deception works"
acot_pmc.2006.b: "Oh well."
acot_pmc.2006.b.tooltip: "It appears that the Corps have updated their security systems and designs. Any advantages that we may once have against them may no longer work."

acot_pmc_security_update_debuff: "Obsolete Phanon Analysis"
acot_pmc_security_update_debuff_desc: "Nothing matches the database anymore! Where's the secret exhaustion port that was promised?!"

acot_pmc.2007.name: "Rival Phanon Corps Operative"
acot_pmc.2007.desc.a: "Looks like you managed to handle the situation well. Good work, and we have covered our tracks on our ends too. They will not be suspecting anything further until we make the final move. Again, well done."
acot_pmc.2007.desc.b: "Oh well, we suppose that this may happen. But no matter, this setback will not stop us from reaching the end goal. Continue the work."
acot_pmc.2007.desc.c: "Idiot. Now you just made things harder for both of us for no unfathomable reasons. If you do not take this matter seriously, forget about our deals. We will find another way."
acot_pmc.2007.a: "Pretty good, right?"
acot_pmc.2007.a.response: "Pretty good, yes. Just don't let it get over your head."
acot_pmc.2007.b: "So long as it all works out."
acot_pmc.2007.b.response: "If you plays your role correctly, then it will."
acot_pmc.2007.c: "Sorry, that was dumb yes."
acot_pmc.2007.c.response: "Just don't make any more mistakes and stick to the plan please. Be better."
acot_pmc.2007.d: "Stop acting like a boss."
acot_pmc.2007.d.response: "We are here to make a partnership, not to look after children. Your inability to demonstrate common sense will only cause more trouble on our ends. Consider the deals cancelled. What a waste of time. Stupid plebs.\n\n§RWe have lost access to the back channel. In addition, they have hacked our systems and took some of our resources as well as planting a rather nasty virus that requires purging.§!"

acot_pmc_rival_hack_debuff: "§RNasty Parting Gift§!"
acot_pmc_rival_hack_debuff_desc: "Do not mess with the Corps."

acot_pmc.2008.name: "Rival Phanon Corps Operative"
acot_pmc.2008.desc: "You have acquired the majority of the technologies needed to progress through the next stage of the plan. So listen carefully, for once the stage is set, there will be no turning back. All gloves will be off, no quarters will be given by our enemies so neither must you.\n\nBegin by installing this package we'll provide to you. It will even up the odds."
acot_pmc.2008.a: "What package is this?"
acot_pmc.2008.a.response: "A transmitter of sort, it will enable us to send our forces directly to your location and bypass all of our enemies's encryptions and defense networks. Simply follow the instructions provided and all will be made clear."
acot_pmc.2008.b: "We would rather not install malicious technology."
acot_pmc.2008.b.response: "Do not be short-sighted! We are so close to the end now. It will be much easier to deal with our enemies if we can provide you with direct support. Attacking the Corps on your own now will only lead to needless complications. Trust the plan. That is all that matters."
acot_pmc.2008.c: "Very well. Let's do it."
acot_pmc.2008.c.response: "Excellent, further instructions will be provided once the package is secure and installed."
acot_pmc.2008.c.tooltip: "§YCompleting this special project will start a point-of-no-return in the Phanon Corps event chain! If you wish to fight the Phanon Corps on your own terms, simply ignore this special project§!"
acot_pmc.2008.d: "Sorry, but we're not doing this."
acot_pmc.2008.d.response: "Then we have wasted our time. Unfortunate, but predictable. Good bye, we will not see each other again."
acot_pmc.2008.d.tooltip: "§YThis will permanently lock you out of the alternate route of the Phanon Event Chain. You will be required to fight the Phanon Corps on your own terms if you choose this path.§!"

ACOT_PHANON_RIVAL_PACKAGE: "Rival Phanon Corps Special Package"
ACOT_PHANON_RIVAL_PACKAGE_DESC: "According to the Rival Contact, this will enable them to directly supply us with assets to help us against the local Phanon Corps. We should prepare for a real battle once this is accomplished.\n\n§YCompleting this special project will start a point-of-no-return in the Phanon Corps event chain! If you wish to fight the Phanon Corps on your own terms, simply ignore this special project§!"

acot_pmc.2009.name: "Gloves Are Off"
acot_pmc.2009.desc: "The package is secured and is now transmitting. The signal is no longer unmistakable. Everyone in the galaxy with fuctioning sensors know what we're up to. The Main Branch of the Phanon Corps will not like this obviously. Their time is about to be up. We just need to survive."
acot_pmc.2009.a: "Time to play our hands."
acot_pmc.2009.b: "This device better does its job or we're super spooked."

acot_pmc_rival_analysis_buff: "Super Phanon Transmitter"
acot_pmc_rival_analysis_buff_desc: "Thanks to the device installed by our benefactor, we know many new weaknesses of the Corp's ships."

acot_pmc.2010.name: "Phanon Corps Retaliator"
acot_pmc.2010.desc.a: "[Root.GetName], your actions to compromise the security of the Phanon Corps can no longer be ignored. Because of you, this galaxy is no longer worthy of our mercy. You and everyone else of your pleabian kinds will be swept away by my hand. And then I'll see to it that the foul backstabber who was the mastermind behind this farce pays for their treachery!"
acot_pmc.2010.desc.b: "[Root.GetName], we regret to inform you that one of the empires who shares this galaxy with you have made themselves clear as the enemies of the Corps. As of now, the Purge Protocol is active. You and every pathetic plebs will be destroyed. Make peace with your last moments."
acot_pmc.2010.a: "We have been waiting for this!"
acot_pmc.2010.a.tooltip: "§RAs do I§!"
acot_pmc.2010.b: "Took you long enough, you mongrels."
acot_pmc.2010.b.tooltip: "§RPrepare for Oblivion, pathetic plebs.§!"
acot_pmc.2010.c: "Ridiculous! We aren't your enemies!"
acot_pmc.2010.c.tooltip: "§RWell, you are now. Prepare yourselves!§!"
acot_pmc.2010.d: "But we are your Ultra Member!."
acot_pmc.2010.d.tooltip: "§RThere is no difference. You're guilty all the same.§!"
acot_pmc.2010.e: "A pity it was not us who did it first."
acot_pmc.2010.e.tooltip: "§RI see...so you are one of them. All conspirators must be rooted out.§!"

acot_pmc.2011.name: "The Phanon Awakes!"
acot_pmc.2011.desc.a: "For some reasons, the Phanon Corps have raised full alert and mobilized their fleets for war. All contracts and services have been terminated. And it appears they're going to attack everyone, us included. We must defend ourselves!"
acot_pmc.2011.desc.b: "It appears someone else has the same idea as us. The Phanon Corps have raised full alert and mobilized their fleets for war. All contracts and services have been terminated. They're treating everyone as hostiles. We must defend ourselves."
acot_pmc.2011.a: "What the? But we didn't do anything!"
acot_pmc.2011.b: "Who spooked them first?"

acot_pmc.2012.name: "Rival Fleet Reinforcements!"
acot_pmc.2012.desc.a: "Great News, the first batch of our benefactor's vanguard reinforcements have arrived! They come in the form of a large squadron of Star Chasers. They may not be able to stand up against a Phanon Fleet on their own, but they should provide us with extra fire supports."
acot_pmc.2012.desc.b: "More of our benefactor's help have arrived! This time, its an even larger squadron of Star Chasers led by one of their own Operative who pilots a personal Star Invader!"
acot_pmc.2012.desc.c: "The third and last batch of our benefactor's vanguard reinforcements have arrived. They have sent more Star Chasers and a few Star Destroyers to aid us. If we can only hold out just a little longer, then the main aramada will be ours to command."
acot_pmc.2012.a: "Excellent!"
acot_pmc.2012.b: "Very Good!"
acot_pmc.2012.c: "Super!"

acot_pmc.2013.name: "Rival Fleet Reinforcements!"
acot_pmc.2013.desc: ""§YDecepticon Armada Reporting. We are yours to command, [root.GetName]!"§!\n\nThe Main Fleet of our benefactor has arrived at long last. It is time to take the fight to our enemies and crush them utterly!"
acot_pmc.2013.a: "Time to bury the fools."
########################### PHANON DIGGING SERVICE

acot_pmc.7.name: "Phanon Corps Inquiry Services"
acot_pmc.7.desc: "Redirecting to Inquiry Channel. Greetings! What would you like to know about us, dear customer?" 
acot_pmc.7.a: "What exactly is the Phanon Corps?"
acot_pmc.7.a.response: "The Phanon Corps is the galactic's officially recognized paramilitary service organization. We are, in the simples terms, a power for hire. If you have problems, you can come to us, chances are we can help deal with it, for a price of course."
acot_pmc.7.b: "Are you like the other enclaves?"
acot_pmc.7.b.response: "If you mean are we a neutral service provider, then yes. But our services are provided with a more...unique interests in mind. As a self-funded organization, we will not face any immediate financial crisis from lack of customers. As a result, we separate ourselves from our...less refined competitors with expensive, but high quality services."
acot_pmc.7.c: "Impressive techs you have, what are they?"
acot_pmc.7.c.response: "Impressive indeed, yes? Though we are not allowed to reveal too much information about our specs for security concerns, know that the power sources we use are not something that your empire'll likely be able to acquire. Not to say you're not capable, but they require certain...conditions that are not readily met by the galaxy at large. But suffice to say, you will find that our technology and weapons are more than a match for most and few could stand against our firepowers."
acot_pmc.7.d: "Does the Corps has a real goal?"
acot_pmc.7.d.response: "Naturally, although it may seem unconvential and perhaps a bit hard to comprehend by customers such as you. But suffice to say, the Corps are very interested in maintaining certain...status quos between the powers across the galaxies. But rest assured, we are not a threat to those who would not seek our aggression first. We are a neutral party, and prefers to remain so."
acot_pmc.7.e: "What services do you actually provide?"
acot_pmc.7.e.response: "Various type of services, ranging from commissions, sabotages, information and other more...unorthordox things. The control panels will give you the rough idea of what the Corps can provide for you. Do be aware that services will be suspended should hostile actions be taken, but that should be common senses."
acot_pmc.7.f: "How large is the Phanon Corps?"
acot_pmc.7.f.response: "Larger than you may realize. You should already be able to guess that our reach expands beyond the local stars if our portals are not a dead giveaway enough. But that is all you need to know. We are many, and we will never truly be outnumbered, that is all that matters."

###########################
 
acot_pmc.9.desc: "Your fleets have made an unprovoked assault against the Corps. The Corps will now excercise aggressive response to protect our assets."
acot_pmc.9.a: "That was an accident!"
acot_pmc.9.a.response: "Logic dictates otherwise."
acot_pmc.9.b: "All your base are belong to us."
acot_pmc.9.b.response: "Aggression duly noted." 

acot_pmc.900.title: "Act On Aggression"
acot_pmc.900.desc: "Be it by design or not, our aggression against the Phanon Corps has resulted in a hostile response. We are now officially at war with this mysterious organization. We believe that understanding the Corp's technological capabilities will be crucial to any ongoing battle. Unfortunately, most of their components break down and self-destruct upon destruction of the ship, so we will not be able to directly analyze any of their ship's debris.\n\nHowever, we believe that if we can destroy enough of their ships, our researchers may yet be able to form a pattern and develop countermeasures around their encrypted systems, allowing us to develop new components using a combination of our own technologies and theirs." 
acot_pmc.900.a: "We will prevail."
acot_pmc.900.b: "They cannot stop us."

acot_phanon_decipher_buff: "Phanon Countermeasures"
acot_phanon_decipher_buff_desc: "Gathered Fragments from Phanon Debris are being used to identify their ship's weaknesses. We should make the most of it before the Corps update their designs."

acot_pmc.9001.title: "Know Your Enemy"
acot_pmc.9001.desc: "Our battles against the Corps have given us an opportunity to study how their mysterious technology work. While almost all of their equipments break down upon destruction, likely as part of self-destruct mechanism, there're multiple fragments that can be studied. With enough luck, we may be able to develop new technology by combining these fragments with our own Alpha components to even up the playing field.\n\nAlternatively, we can simply liquify these components into raw materials and insert their data into our combat computer's targeting systems, which will make it easier for us to damage their ships in battle for awhile." 
acot_pmc.9001.a: "We will study their technology."
acot_pmc.9001.a.tooltip: "50 fragments will be required and used to analyze the Corps's technology."
acot_pmc.9001.b: "They are useless, finding their weakness is enough."
acot_pmc.9001.b.tooltip: "Rather than trying to implement their technologies, we should be developing ways to counter them. All fragments will be drained to grant a temporarily enhancement to our weapons against the Corps until they develop ways to counter our algorithms. Any future fragments will simply be converted into alloys instead, with the ratio of 100 alloys per fragment."

acot_pmc.9002.title: "The Secrets Within"
acot_pmc.9002.desc: "Now that we're more familiar with the Phanon engineering and technology, it is time we use the knowledge and the fragments we gathered to learn more about the Corps." 
acot_pmc.9002.a: "Expand the horizon."
acot_pmc.9002.a.tooltip: "200 fragments will be required and used to analyze more of the Corps's technology."

acot_pmc.9003.title: "The Phi Conclusion"
acot_pmc.9003.desc: "We're ready to make the final preparations to compile all the leftover fragments of the Corps to complete the last of the missing Phi-based technologies. Once the process is done, we'll have the full Phi arsenal. Any future fragments will automatically be converted into alloys at the rate of 100 alloys per fragment." 
acot_pmc.9003.a: "And so it ends."
acot_pmc.9003.a.tooltip: "1000 fragments will be required and used to analyze even more of the Corps's technology to complete the Phi-tier technology. Any future fragments will automatically be converted into alloys at the rate of 100 alloys per fragment."

acot_pmc.10.title: "Phanon Starbase Disabled!"
acot_pmc.10.desc.a: "After a lengthy fight, the Phanon Corps's starbase has been disabled. Fortunately for us, due to the Starbase's fully automated nature, our cyber specialists have managed to reroute its systems to respond to our command and we are now assuming direct control. In response, the Corps have retreated their massive Star Traveller using some kind of advanced FTL Jumping Sequences and we can no longer track its presence at this time. The only obstacle left is the Vault. It must be captured if we wish to proceed."
acot_pmc.10.desc.b: "After a lengthy fight, the Phanon Corps's starbase has been disabled. Fortunately for us, due to the Starbase's fully automated nature, our cyber specialists have managed to reroute its systems to respond to our command and we are now assuming direct control. The massive Star Traveller in the center appears to be trying to escape, but its FTL systems have been jammed. We assume that our benefactor has a hand in this. That means only the Vault is the threat now. It must be captured if we wish to proceed."
acot_pmc.10.desc.c: "We managed to take control of the Drop Point again. Let's make sure it stays on our side this time."
acot_pmc.10.a: "Let's get to work. The Vault must be captured."
acot_pmc.10.a.tooltip: "Attempting to capture the Vault will likely result in the Corps trying to retake it with fiercer resistance. We should be careful."
acot_pmc.10.b: "No, the risk is too high. The Vault must be destroyed."
acot_pmc.10.b.tooltip: "Attempting to destroy the Vault seems to pose lesser risks, the Corps do not seem to care about the Vault's safety as much as the secrets they wish to hide from us. But who knows what will they try to do?"
acot_pmc.10.c: "Let's see what's our benefactor's next instruction."
acot_pmc.10.c.tooltip: "They will know what to do next."
acot_pmc.10.d: "Indeed."

acot_pmc.1000.desc.a: "Unthinkable! That my defenses could be breached...But this is not over! You will not easily breach my Vault's defenses, and my forces will soon arrive to burn this galaxy to ashes!\n\n§RENGAGE RED ALERT PROTOCOL! SOON YOUR GALAXY WILL BURN!§!"
acot_pmc.1000.desc.b: "Curses you and those damn backstabbers! I will not let it end like this...\n\nWhat the? What have you done!? The Star Traveller's control system's not responding!\n\n§RTRAITORS! I REFUSE TO BE BEATEN LIKE THIS! NOT BY THE LIKES OF YOU!§!"
acot_pmc.1000.a: "We will not be intimidated by you."
acot_pmc.1000.a.response: "§RMY MISTAKE MUST BE CORRECTED. PHANON MUST REIGN SUPREME§!"
acot_pmc.1000.b: "Do your worst, corpo bastards!"
acot_pmc.1000.b.response: "§RDEATH WILL CLAIMS ALL OF US EVENTUALLY. TAKE SOLANCE IN THAT.§!" 
acot_pmc.1000.c: "Every hand is turned against you."
acot_pmc.1000.c.tooltip: "It appears our contact has done their part, the enemy has no where to run and no place to hide."
acot_pmc.1000.c.response: "§RYOU DO NOT DESERVE THIS VICTORY! MY MEN WILL COVER MY ESCAPE AND I WILL RETURN!§!" 

acot_phanon_vault_disable_shield: "Down With Phanon"
acot_phanon_vault_disable_shield_type: "Hacking"
acot_phanon_vault_disable_shield_desc: "The Greed Ends Here"
acot_phanon_vault_disable_shield_monthly_change_tooltip: "The Greed Ends Here"

acot_pmc.1001.title: "Road After Tomorrow"
acot_pmc.1001.desc.a: "Although we have causes to celebrate after our most recent victory against the Corps, the ominous reaction from the Corps's Representative are of a great concern. The Corps have have dropped all facades of politeness and professionalism, so it is clear that they mean to destroy our galaxy as a retaliation.\n\nThe Droppoint will not be secure so long as the Corps still hold control over their enigmatic Dimensional Mirror, which seems to be responsible for sending in new reinforcements. The secrets within the Vault should be the key to disable it.\n\nThe protective shield makes the Vault nigh indestructible from the outside, but it appears to not stop invasion forces from boarding. So our next logical cause should be to assemble a great army and take down their defenses from within." 
acot_pmc.1001.desc.b: "Something big has just occured. Apparently the Phanon Corp's Droppoint has been overran by another empire! The Corps are on full retreat and their Star Traveller have disappeared. For the moment, the Corps have ceased all communications and services with everyone. It remains unknown what will happen next." 
acot_pmc.1001.a: "Prepare for the assault!"
acot_pmc.1001.b: "They had it coming. Soon we finish them off once and for all."
acot_pmc.1001.c: "This can't be good."
acot_pmc.1001.d: "Someone's asking for trouble."

acot_pmc.1003.name: "Phanon Corps Retaliator"
acot_pmc.1003.desc.a: "You did it! Excellent work, [root.GetName]. Their defenses have crumbled! Now, you must deliver the killing blow! Use these armies we will provide, they will aid you in taking out the Vault, their final holdout.\n\nAs for the Star Traveller, our agent master has overriden its emergency FTL codes, but it will only work temporarily. If you want to capture it, use a science ship and instruct them to use these codes to lock down the engines and drives. But do hurry, or it will escape along with the enemy agent."
acot_pmc.1003.desc.b: "[Root.GetName],by now you must be aware that the Main Brach's Home System has been captured. But as we suggested, the agreement has already been finalized with another empire, and so they will be taking things from here on out. But our agent master acknowledges your contribution regardless, so we have prepared these compensation packages for you. But if you wish to take matters in your own hands, we will not intervene. Attack the system's new owner at your own pleasure.\n\n§YDue to the agreement, the ownership of the Drop Point has been transferred to another empire. If we still wish to claim it, we'll have to deal with them later."
acot_pmc.1003.desc.c: "It appears that the [event_target:acot_phanon_non_spook_country.GetName] has claimed the Drop Point System first. But because of our agreement, we will be transferring the control of the system to you. We are a bit disappointed that you're not the one who deals this critical blow to our enemies, but that does not matter anymore. Their defenses have crumbled. Now, is the time for the finishing blow. Use these armies we will provide, they will aid you in taking out the Vault, their final holdout.\n\nAs for the Star Traveller, our agent master has overriden its emergency FTL codes, but it will only work temporarily. If you want to capture it, use a science ship and instruct them to use these codes to lock down the engines and drives. But do hurry, or it will escape along with the enemy agent."
acot_pmc.1003.a: "How exactly did you manage to stop the Star Traveller?"
acot_pmc.1003.a.response: "Believe us, this wouldn't have been possible without your contributions, but as we have said. This will not last, if you wish to secure the ship, you need to send a science ship there and hack it."
acot_pmc.1003.b: "How strong is the Vault's defenses?"
acot_pmc.1003.b.response: "Formidible would be an understatement. Because the enemy agent is hiding there, all of their availiable units will likely gather up at the most fortified position. You must assemble the biggest and most formidable invasion force as you can muster and take the garrison down. Remember to use the forces we will provide, they are standing ready at the Drop Point itself.\n\nOh, and be aware that while the Vault has built-in self repair mechanisms, it may not be enough to stop damage coming from more powerful weapons, so try to avoid using armies with...you know...lots of collateral damages."
acot_pmc.1003.c: "Right, let's get to it then."
acot_pmc.1003.c.response: "Good luck down there. Do not underestimate our foes."
acot_pmc.1003.d: "Now that's an idea...thanks for the money though."
acot_pmc.1003.d.response: "It has been a pleasure, and we'll be interested in your future roles in it. Perhaps yoy may surprise us yet."
acot_pmc.1003.e: "We still think this deal is garbo."
acot_pmc.1003.e.response: "Unfortunate, yes. But as we said, if you sitll wish to take the System from them later, you can still do it."

acot_pmc.1004.title: "Alone in the Dark"
acot_pmc.1004.desc: "Hack Completed. The Star Traveller's not going anywhere now. The enemy has no where to run. Time to finish them off."  
acot_pmc.1004.a: "Like a cornered animal."

acot_pmc.1005.title: "The Slipped Prey"
acot_pmc.1005.desc: "Unfortunately, we failed to hack the Star Traveller in time before they manage to recover their systems. The enemy agent used this quick opportunity to warp aboard the massive vessel and disappears."  
acot_pmc.1005.a: "Oh well."

acot_pmc.1006.name: "Phanon Corps Shameful Disprayer"
acot_pmc.1006.desc: "Hahaha! You have failed! Take the damn system and things all you want, but you'll never find me! And you'll never take me!\n\nI'm laughing at you, plebs! Good Bye! We'll never see each other again!"
acot_pmc.1006.a: "Your "friends" will find you."
acot_pmc.1006.a.response: "And I'm counting on it! They will pay for this betrayal!"

acot_pmc.1007.name: "Rival Phanon Corps Operative"
acot_pmc.1007.desc: "So the enemy agent escaped, it seems. Oh well, guess we can't expect everything to go perfectly smooth. But that is our business to worry.\n\nContinue your work and take out the Vault's garrisons."
acot_pmc.1007.a: "Will the escaped agent be a problem later?"
acot_pmc.1007.a.response: "Not for you, at least. The rest you do not need to know."
acot_pmc.1007.b: "Can't you override the Vault?"
acot_pmc.1007.b.response: "The enemy agent still has a pair of operatives on-site to act as final firewall safeguard. You must eliminate them alongside the rest of the defenses."
acot_pmc.1007.c: "Sorry for the failure."
acot_pmc.1007.c.response: "It cannot be helped. This has been a chaotic fight. But victory is still within our reach."
acot_pmc.1007.d: "Right. Let's keep it up."
acot_pmc.1007.d.response: "Remember, we will be watching."

ACOT_PHANON_DISABLE_TRAVELLER: "Star Traveller Hack"
ACOT_PHANON_DISABLE_TRAVELLER_DESC: "With the codes provided by our benefactors, we can stop the Star Traveller from escapaing. But there's not much time before they recover from the system intrusion!."

acot_pmc.1010.desc: "Sacrilage! You would dare to destroy my vault!? Your arrogance knows no bounds! Very well, let's see who's faster!\n\n§RENGAGE FATALITY PROTOCOL! WE WILL NOT GO QUIETLY INTO THE VOID!§!"
acot_pmc.1010.b: "Either way, your reign over this galaxy ends here."
acot_pmc.1010.b.response: "§RDEATH WILL CLAIMS ALL OF US EVENTUALLY. TAKE SOLANCE IN THAT.§!" 

acot_pmc.11.title: "Vault Captured"
acot_pmc.11.desc.a: "Our initial invasion of the Corps's Vault has been successful. Although many of the Vault's defenders have retreated further inside its complex, puzzling corridors, the frontal sections are secure and ready for adjustment. Getting deeper will be more difficult from here on out, and the Corps will no doubt attempt to retake the Vault if given the chance. We must remain vigilant. If we have not previously studied on their fragments, now will be the time, as studying their technology will be critical if we want to understand how the Vault works." 
acot_pmc.11.desc.b: "Our initial invasion of the Corps's Vault has been successful. The rest of their defense forces, along with the agent's operative bodyguards have prepared a fortified position deep further inside. This is their last line of defense.\n\nOur mutual friend has provided us with yet another wave of reinforcements, but they may not be enough. We must carry our earn weight as well." 
acot_pmc.11.desc.c: "Once again we are able to regain control of the Vault and the enemy have retreated. There're no traces of survivors from our people or even any of our infrastructues, the Corps made sure to clean it all up. If we want to prevent this from happening again, the Vault must remains secured at all time." 
acot_pmc.11.a: "We have them trapped, they're not getting anywhere."
acot_pmc.11.a.tooltip: "Once we are ready, assault into the Vault's infinite corridors through the planetary decision which should now be availiable."
acot_pmc.11.b: "Let's drive them out."
acot_pmc.11.b.tooltip: "Once we are ready, assault into the Vault's infinite corridors through the planetary decision which should now be availiable.\n\nAddition army reinforcements have been provided by the Rival Phanon Corps Agent."
acot_pmc.11.c: "Let's not make a habit of this."

acot_pmc.12.title: "Vault Outer Corridors Assault"
acot_pmc.12.desc: "Our forces are assembled and ready for the attack on the Outermost part of this so called Infinite Corridors. Scanner indicates a sizable amount of resistances are hunkering down, waiting for our attacks. If we strike from the front, we can expect to have heavy resistances but we'll have the advantage of superior cover. There's also a possible flanking route that will leave our enemies exposed, but we'll have to deal with a few extra death traps. Finally, there's a psi-gas terminal on this area that may reduce coordination and morale for any living units of both sides. From where shall we make our attack?" 
acot_pmc.12.a: "Storm the front, no survivors!"
acot_pmc.12.a.tooltip: "Thanks to superior cover and height, our forces will gain additional 25% hit points for 60 days or until the fight is over.\n\n§REXPECTED RESISTANCE:§!\n\n§R<<Phanon Bionic Division>>§!\n§H80§! Phanon Dutymen\n§H20§! Phanon Elites\n§H1§! Phanon Officer"
acot_pmc.12.b: "Flank and flush them out. The traps can be disabled."
acot_pmc.12.b.tooltip: "The alternate route leaves the Phanon's units exposed, making them have 25% less hit points and 25% less morale for 180 days or until the fight is over. But we'll have to deal with a few extra automated defenses which do not suffer these penalties.\n\n§REXPECTED RESISTANCE:§!\n\n§R<<Phanon Bionic Division>>§!\n§H80§! Phanon Dutymen\n§H20§! Phanon Elites\n§H1§! Phanon Officer\n§R<<Phanon Automated Defenses>>§!\n§H5§! Phanon Sentry Gun"
acot_pmc.12.c: "Activate the Psi-Gas, terrorize them!"
acot_pmc.12.c.tooltip: "Using the Psi-Gas will cause all organic armies (including manned-vehicles) on both side to suffer 10% reduced damage  and 75% reduced morale. This effect will persists on all combatants for 180 days and will NOT expire after the battle.\n\n§REXPECTED RESISTANCE:§!\n\n§R<<Phanon Bionic Division>>§!\n§H80§! Phanon Dutymen\n§H20§! Phanon Elites\n§H1§! Phanon Officer"
acot_pmc.12.d: "Cancel the attack. We need more preparations."

acot_pmc.1200.title: "Assault Successful"
acot_pmc.1200.desc.a: "After some intense fighting within the Vault, our armies managed to clear out all hostile forces within the Outer Corridors. Any surviving Phanon Units have retreated even further into the Middle Section. With the Outer Area secured, we are able to make more use of the Vault's space. In addition, our clean-up crews manage to acquire many data and technologies stored within this section.\n\nThe Middle Corridors is locked for the moment, and will take a while before they can be assaulted, we should use this time to recover our forces as necessary for the next battle, no doubt the Corps will redouble their defensive efforts." 
acot_pmc.1200.a: "Well done all!"

acot_pmc.13.title: "Vault Middle Corridors Assault"
acot_pmc.13.desc: "Once again our forces are ready to make the assault, this time on the Middle Section of the Infinite Corridors. Resistance will be fiercer than the last, but the wider space may be advantegous to our side if we deploy our forces efficiently. The defenses here are entirely mechanical, there is no organic forces here. Striking from the front is ill-advised, for the Corps have lay out additional traps and automated defenses. There is an experimental xenomorph containment zone that may be used to distract our enemies, but they'll be sure to turn on us once the Corps are gone. Lastly, we can allocate large amount of alloys, energy and enigmatic resources to construct a powerful siege weapon that will create a new attacking route that can bypass those automated defenses." 
acot_pmc.13.a: "Nothing will stop us. We go through the front door!"
acot_pmc.13.a.tooltip: "Attacking from the heavily fortified frontal area will require us to deal with additional automated defenses.\n\n§REXPECTED RESISTANCE:§!\n\n§R<<Phanon Mechanized Division>>§!\n§H80§! Phanon Gun Defender\n§H30§! Phanon Aegis Defender\n§H10§! Phanon Commando Defender\n§H1§! Phanon Defender Prime\n§R<<Phanon Automated Defenses>>§!\n§H10§! Phanon Sentry Gun\n§H5§! Phanon Death Trap"
acot_pmc.13.b: "Release the xenomorphs! We'll deal with them later."
acot_pmc.13.b.tooltip: "Large amounts of enhanced cybernetic xenomorphs will join our forces for 360 days, after which they will revert to hostile. It is greatly advised to clear the Middle Corridor before they go berserk.\n\n§REXPECTED RESISTANCE:§!\n\n§R<<Phanon Mechanized Division>>§!\n§H80§! Phanon Gun Defender\n§H30§! Phanon Aegis Defender\n§H10§! Phanon Commando Defender\n§H1§! Phanon Defender Prime\n§R<<Phanon Automated Defenses>>§!\n§H10§! Phanon Sentry Gun\n§H5§! Phanon Death Trap\n\n§BEXPECTED ASSISTANCE:§!\n\n§B!<<Phanon Experiments>>§!\n§H80§! Phanon Enhanced Xenomorph"
acot_pmc.13.c: "To hell with the defenses, we drill through them."
acot_pmc.13.c.tooltip: "Spend a large amount of resources to create a new avenue of surprise attack, bypassing the automated defenses.\n\n§REXPECTED RESISTANCE:§!\n\n§R<<Phanon Mechanized Division>>§!\n§H80§! Phanon Gun Defender\n§H30§! Phanon Aegis Defender\n§H10§! Phanon Commando Defender\n§H1§! Phanon Defender Prime"
acot_pmc.13.d: "Cancel the attack. We need more preparations."

acot_pmc.1300.title: "Assault Successful"
acot_pmc.1300.desc.a: "One way or another, we managed to rout the Corps out of the Middle Corridors and remaining Phanon Units are in full retreat. Just like before, we manage to clear out additional spaces and uncover new secrets.\n\nThe Inner Corridors will be inaccessible for sometimes, and we should prepare ourselves until then." 
acot_pmc.1300.a: "Getting there."

acot_pmc.14.title: "Vault Inner Corridors Assault"
acot_pmc.14.desc: "Our forces are eager to take the fight against the Phanon where it hurts. The Inner Section is clearly not meant for any non-Corps to ever set foot on, it is as if the Vault itself is resisting us. Mechanical units seem to be heavily affected. We should swap out for other types of forces if possible. Tbe defense forces are made up of both biological and mechanical ones. They're far apart from one another, however, so we may be able to finish off one side before the other manages to appear. Or if we're feeling confident, we can simply strike deep into the middle and meet both armies head-on. Doing so will leave our armies flanked on two fronts but the inital penetration shock may leave our enemies vulnerable for a short period of time." 
acot_pmc.14.a: "Fight the Dutymen first, they are a greater threat."
acot_pmc.14.a.tooltip: "If we can finish off the enemy fast enough, we may be able to lock down the access point before the mechanized force arrives, allowing us to bypass the enemy reinforcement completely. They may regroup on the final level though.\n\n§REXPECTED RESISTANCE:§!\n\n§R<<Phanon Bionic Division>>§!\n§H80§! Phanon Dutymen\n§H40§! Phanon Elites\n§H20§! Phanon Psi Commando\n§H3§! Phanon Officer\n\n§YEXPECTED REINFORCEMENT:§!\n§R<<Phanon Mechanized Division>>§!\n§H80§! Phanon Gun Defender\n§H40§! Phanon Aegis Defender\n§H40§! Phanon Commando Defender\n§H3§! Phanon Defender Prime"
acot_pmc.14.b: "Take out the mechanized armies first, they must be destroyed."
acot_pmc.14.b.tooltip: "If we can finish off the enemy fast enough, we may be able to lock down the access point before the bionic force arrives, allowing us to bypass the enemy reinforcement completely. They may regroup on the final level though\n\n§REXPECTED RESISTANCE:§!\n\n§R<<Phanon Mechanized Division>>§!\n§H80§! Phanon Gun Defender\n§H40§! Phanon Aegis Defender\n§H40§! Phanon Commando Defender\n§H3§! Phanon Defender Prime\n\n§YEXPECTED REINFORCEMENT:§!\n§R<<Phanon Bionic Division>>§!\n§H80§! Phanon Dutymen\n§H40§! Phanon Elites\n§H20§! Phanon Psi Commando\n§H3§! Phanon Officer"
acot_pmc.14.c: "Strike at the heart! Overwhelm them!"
acot_pmc.14.c.tooltip: "A bold spearheading assault into the heart of their formation may temporarily expose the Corps for approximately 180 days, causing them to suffer -50% morale penalty and -10% health and damage. If we fail to deal enough damage to weaken them, our forces will be pinned against two large armies. Caution is highly advised.\n\n§REXPECTED RESISTANCE:§!\n\n§R<<Phanon Bionic Division>>§!\n§H80§! Phanon Dutymen\n§H40§! Phanon Elites\n§H20§! Phanon Psi Commando\n§H3§! Phanon Officer\n§R<<Phanon Mechanized Division>>§!\n§H80§! Phanon Gun Defender\n§H40§! Phanon Aegis Defender\n§H40§! Phanon Commando Defender\n§H3§! Phanon Defender Prime"
acot_pmc.14.d: "Cancel the attack. We need more preparations."

acot_pmc.1400.title: "Assault Successful"
acot_pmc.1400.desc.a: "After some intense fighting within the Vault, our armies managed to clear out all hostile forces within the Outer Corridors. Any surviving Phanon Units have retreated even further into the Middle Section. With the Outer Area secured, we are able to make more use of the Vault's space. In addition, our clean-up crews manage to acquire many data and technologies stored within this section.\n\nThe Middle Corridor is locked for the moment, and will take a while before they can be assaulted, we should use this time to recover our forces as necessary for the next battle, no doubt the Corps will redouble their defensive efforts." 
acot_pmc.1400.a: "We must push onwards."

acot_pmc.15.title: "Vault Final Corridors Assault"
acot_pmc.15.desc: "We are about to strike the Final Corridors. The Corps have nowhere to run, they will have to make a stand here. No doubt they will give their all to stop us. Massive energy readings and activities are detected. This signature matches that of an Operative Team, so expect a battle like one never before. But even they will not stop us. Additionally, if any of the enemies from the Inner Corridors have not been dealt with, they will certainly show up now. But we have come this far. There is only one way to victory. Are we ready to strike?" 
acot_pmc.15.a: "Forward! Today they fall!"
acot_pmc.15.a.tooltip: "This is the Corp's final stand. Massive defense armies are being personally led by an Operative Team. We must bring our all to bear if we want to succeed. We should bring our own heroic armies to fight against them to even the odds. If we managed to avoid any armies from the Inner Corridors, they will be joining this fight, so expect extra resistance.\n\n§REXPECTED RESISTANCE:§!\n\n§R<<Phanon Bionic Division>>§!\n§H100§! Phanon Dutymen\n§H60§! Phanon Elites\n§H20§! Phanon Psi Commando\n§H5§! Phanon Officer\n§R<<Phanon Mechanized Division>>§!\n§H100§! Phanon Gun Defender\n§H50§! Phanon Aegis Defender\n§H50§! Phanon Commando Defender\n§H5§! Phanon Defender Prime\n§R<<Phanon Automated Defenses>>§!\n§H20§! Phanon Sentry Gun\n§R<<Phanon Final Defense Unit>>§!\n§H1§! Phanon Field Operative"
acot_pmc.15.d: "Cancel the attack. We need more preparations."

acot_pmc.1500.title: "Final Victory!"
acot_pmc.1500.desc.a: "Victory at long last! The Phanon Corps have been cleared out of the area, and the entire Vault is now finally secured. No more reinforcements will be sent from within the Vault. The final moment is at hand." 
acot_pmc.1500.a: "Ah, at last!"

acot_pmc.16.title: "Vault Final Bastion Assault"
acot_pmc.16.desc: "Deep down in the most defended parts of this Infinite Corridor, the massive amount of Phanon Defense Force stands resolute and defiant.They are determined to protect their master and the assets at all costs. This will not be an easy task. Are we ready to strike?" 
acot_pmc.16.a: "Begin the Assault! This time, they die."
acot_pmc.16.a.tooltip: "All of the remaining operatives have gathered to muster their master's forces to defend the Infinite Corridors. Even with our benefactor's assistance, we cannot give them quarter. Only the deadliest and largest amount of forces will suffice for this terrible siege.\n\n§REXPECTED RESISTANCE:§!\n\n§R<<Phanon Bionic Division>>§!\n§H150§! Phanon Dutymen\n§H50§! Phanon Elites\n§H50§! Phanon Psi Commando\n§H10§! Phanon Officer\n§R<<Phanon Mechanized Division>>§!\n§H125§! Phanon Gun Defender\n§H75§! Phanon Aegis Defender\n§H50§! Phanon Commando Defender\n§H5§! Phanon Defender Prime\n§R<<Phanon Automated Defenses>>§!\n§H50§! Phanon Sentry Gun\n§H5§! Phanon Death Trap\n§R<<Phanon Final Defense Unit>>§!\n§H4§! Phanon Field Operatives\n§H1§! Phanon Agent Guy Equipped With Ahoge-Class PDW (Potentially)"
acot_pmc.16.d: "Cancel the attack. We need more preparations."

acot_pmc.1600.title: "Supreme Victory"
acot_pmc.1600.desc.a: "Victory is finally ours! All of the Phanon Forces loyal to the enemy Agent have been annihilated down to the last being. As for the Agent, it appears they have committed suicide to avoid being captured." 
acot_pmc.1600.desc.b: "Victory is finally ours! All of the Phanon Forces loyal to the enemy Agent have been annihilated down to the last being. It is a pity that the Agent has already escaped." 
acot_pmc.1600.a: "The coward didn't even fight for their life."
acot_pmc.1600.b: "The body seems intact, let's eat them."
acot_pmc.1600.b.tooltip: "Why waste a good meal?"
acot_pmc.1600.c: "The agent's not our concern anymore anyway."

acot_pmc.1601.name: "Soon to Be New Phanon Corps Manangement"
acot_pmc.1601.desc.a: "Well done, [root.GetName]. Our enemy's failure is now complete. Now only one loose end remains, time to say good bye to your existence...\n\nJust kidding, hahaha. You have done well indeed, very very well. Now our own agent will finish their job and make the arrangements. The Service will continue on, as it has.\n\nBut of course, you must be excited about the promised rewards, yes? Enjoy these data schematics, they will allow you to use most of the technologies used by the Corps that are safe to deploy in your galaxy. In addition, you will be considered a permanent Ultra Membership, and will recieve discounts on all Ultra Services, as well as §Y10§! Phanon Coins every decade, in addition to the immediate payment of these resources and §Y20§! Phanon Coins.\n\nAny of the provided Phanon Assets are yours to keep."
acot_pmc.1601.desc.b: "Well done, [root.GetName]. Our enemy's failure is now complete. Almost anyway, we'll deal with the cowardly friend later.\n\nNow our own agent will finish their job and make the arrangements. The Service will continue on, as it has.\n\nHere is your rewards for the completion of our contract. Enjoy these data schematics, they will allow you to use most of the technologies used by the Corps that are safe to deploy in your galaxy. In addition, you will be considered a permanent Ultra Membership, and will recieve discounts on all Ultra Services, as well as §Y2§! Phanon Coins yearly, in addition to the immediate payment of these resources and §Y10§! Phanon Coins.\n\nAny of the provided Phanon Assets are yours to keep."
acot_pmc.1601.desc.c: "Greetings, [root.GetName]. We would like to inform you that the war with the Corps is over.\n\nNow our own agent will finish their job and make the arrangements. The Service will continue on, as it has.\n\nHere is your rewards for the completion of our contract. Enjoy these data schematics, they will allow you to use most of the technologies used by the Corps that are safe to deploy in your galaxy. In addition, you will recieve one decade free period of Ultra Membership, and will recieve discounts on all Ultra Services, as well as §Y2§! Phanon Coins per subscription period, in addition to the immediate payment of these resources and §Y10§! Phanon Coins.\n\nAny of the provided Phanon Assets are yours to keep."
acot_pmc.1601.desc.d: "Greetings, [root.GetName]. We would like to inform you that the war with the Corps is over.\n\nWe apologize for the ruckus the previous supervisor may have caused. Service will now resume as usual."
acot_pmc.1601.a: "Most techs? What's missing?"
acot_pmc.1601.a.response: "Phanon-exclusive ships like the Star Series, and the Operatives. But if you wish to access those, just buy it off us, haha. I mean, with the amount of coins you'll be racking, shouldn't be that expensive anymore, yes?"
acot_pmc.1601.b: "What's next?"
acot_pmc.1601.b.response: "The service will continue as normal, using one of our own operatives. You will continue to own the Drop Point, unless someone else takes it from you that is. We will eventually consolidate and properly sends a new supervisor later, but that's going to take awhile, likely not in your lifetime. So don't think too much about it, it will happen when it will.\n\nBe advised, the tech service will now open, so anyone with Ultra Membership will be able to purhcase the techs. So you better be quick if you want to seize the advantages first."
acot_pmc.1601.c: "It has been a pleasure."
acot_pmc.1601.c.response: "Likewise, have fun with the new toys, [root.GetName]."
acot_pmc.1601.d: "What happens now?"
acot_pmc.1601.d.response: "The service will continue as normal, using one of our own operatives. If you wisk to take the Drop Point for yourself, that is your call. We will eventually consolidate and properly sends a new supervisor later, but that's going to take awhile, likely not in your lifetime. So don't think too much about it, it will happen when it will.\n\nIn addition, the tech service will now open, so anyone with Ultra Membership will be able to purhcase the techs."
acot_pmc.1601.e: "Laters, then."
acot_pmc.1601.e.response: "Good Bye."
acot_pmc.1601.f: "What does this means for us?"
acot_pmc.1601.f.response: "Nothing, really. The service will continue as normal, using one of our own operatives. If you wisk to take the Drop Point for yourself, that is your call. We will eventually consolidate and properly sends a new supervisor later, but that's going to take awhile, likely not in your lifetime. So don't think too much about it, it will happen when it will. You should just be glad that the war is over.\n\nBy the way, the tech service will now open, so anyone with Ultra Membership will be able to purhcase the techs."
acot_pmc.1601.g: "Can't you just leave this damn galaxy?"
acot_pmc.1601.g.response: "And miss all the fun and busines opportunities? Of course not!"
acot_pmc.1601.h: "Very well."
acot_pmc.1601.h.response: "Just think the entire ordeal as...a change in management, really."

acot_pmc.1299.title: "Vault Control Lost!"
acot_pmc.1299.desc: "The Phanon Corps have recaptured the Vault! All of our pops have been purged and our fleets on the Drop Point ejected out of the system!" 
acot_pmc.1299.a: "Disastrous!"

###############################################

acot_pmc.17.title: "The Dimensional Mirror"
acot_pmc.17.desc: "Although we have assumed direct control of most of the Phanon Assets, the Corps still retain control of the Dimensional Mirror, and their presences in this galaxy remains. So long as it remains, the Corps will have the ability to easily return and retaliate against our attacks. It must be realigned and disabled."
acot_pmc.17.a: "We must take them out of the equation."

acot_pmc.1700.title: "The Dimensional Mirror Disabled!"
acot_pmc.1700.desc: "The Dimensional Mirror has been successfully disabled! The Corps's signal is rapidly fading. They won't be able to use it to come back to this galaxy directly now.\n\nWe must be cautious though, if they have the capabilities to build a Star Traveler, we can assume that the Mirror is not that only avenue to travel beyond the veils. It may not happen anytime soon, perhaps not in our lifetime, but we can be certain they will be back to reclaim their assets."
acot_pmc.1700.a: "We must remain vigilant"
acot_pmc.1700.a.tooltip: "This concludes the current phase of Phanon Corps Content, there will not be an actual Phanon Retaliation until further notice."

