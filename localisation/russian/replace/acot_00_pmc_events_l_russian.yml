acot_pmc.32.desc.c: "Приветствую вас. Добро пожаловать в службу армейской подготовки Корпуса Фанона. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки"\n\n§GТекущие настройки размера армии: Большая§!\n\n§YВы можете определить, сколько армий будет добавлено, при помощи параметров.\n\n§RМожно выбирать только стандартные типы армий."

