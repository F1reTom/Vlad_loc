acot_phanon_shipping_debuff: "Простои мгновенной телепортации"
acot_phanon_shipping_debuff_desc: "Этот флот недавно занимался телепортацией, и его характеристики были снижены."

acot_pmc.31.name: "Служба заказа флотилии Корпуса Фанона"
acot_pmc.31.desc.a: "Приветствую вас. Добро пожаловать в службу заказа флота Корпуса Фанона. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки".\n\n§GТекущие настройки размера флота: Малый§!\n\n§YВы можете определить, сколько кораблей будет добавлено при помощи настроек."
acot_pmc.31.desc.b: "Приветствую вас. Добро пожаловать в службу заказа флота Корпуса Фанона. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки".\n\n§GТекущие настройки размера флота: Средний§!\n\n§YВы можете определить, сколько кораблей будет добавлено при помощи настроек."
acot_pmc.31.desc.c: "Приветствую вас. Добро пожаловать в службу заказа флота Корпуса Фанона. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки".\n\n§GТекущие настройки размера флота: Большой§!\n\n§YВы можете определить, сколько кораблей будет добавлено при помощи настроек."

acot_pmc.31.setsize: "Изменить размер флота"
acot_pmc.31.setsize.explain: "Выбрать количество кораблей, добавляемых к флоту, вы можете выбрать между малым, средним и большим количеством."
acot_pmc.31.setlocation.phanon: "Место доставки: §RСистема Фанона§!"
acot_pmc.31.setlocation.capital: "Место доставки §YСтоличная система§!"
acot_pmc.31.setlocation.explain: "Измените местоположение, в котором будут появляться введенные в строй флоты. По умолчанию это место находится в системе 'Дроппоинт' Корпуса Фанона. Переключение на появление в вашей столице приведет к тому, что корабли получат штраф в §R25%§! к скорострельности орудий и скорости корабля на §Y360§! дней.\n\n§HБудьте особенно осторожны при отправке флотов на специальные планеты, так как они могут не зарегистрироваться должным образом. Корпус не будет возвращать деньги, если флоты исчезнут таким образом."
acot_pmc.31.a: "Нам нужен флот малых кораблей."
acot_pmc.31.a.explain.small: "Пакет включает в себя §Y8§! малых кораблей." # 4800
acot_pmc.31.a.explain.medium: "Пакет включает в себя §Y16§! малых кораблей." # 9600
acot_pmc.31.a.explain.large: "Пакет включает в себя §Y32§! малых корабля." # 19200
acot_pmc.31.a.response: "Принято. Флот малого класса готов."
