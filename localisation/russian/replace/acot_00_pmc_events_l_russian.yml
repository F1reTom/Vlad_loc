##Awakening FE contacts everyone
acot_pmc.9953.name: "Incoming Transmission from §H[contact_empire.GetName]§!"
acot_pmc.9953.message: "The §H[contact_empire.GetName]§! has contacted every galactic nation, including ours in response to the return of the Stellarborne."
acot_pmc.9953.desc.spirit: "So the Corps have shown their true colors, at last?\n\nThese faithless corpo scums must be expunged from the galaxy. [root.owner.species.GetNamePlural], join us as we cleanse these foreign intruders once and for all."
acot_pmc.9953.desc.phile: "Ah, so they finally decided to make their evil moves? It is as we suspected. The Corps cannot be trusted any further can they be thrown, which is not very far, mind you.\n\nBut now that it has come to this, it is up to us once again to rid the galaxy of the evils that corrupt this place. Defend yourselves, [root.GetName], for this battle will not be an easy one."
acot_pmc.9953.desc.phobe: "Of course, the stupid shady bastards turned mad. Why are we always correct about these type of things?\n\nIf you don't want to get caught in this mess, then you better stay out of our ways. Leave the serious matters to those who have the power to resist."
acot_pmc.9953.desc.mat: "Damn...too soon. Too soon! We were hoping they'd take more time before we analyzed their weaknesses.\n\nBut that no longer matters, what we have will be enough. The Phanon Corps is a threat to the galaxy for their reckless uses of dangerous unproven weapons and technologies. They must be destroyed, and their assets confiscated."
acot_pmc.9953.a: "What do you know of the Corps?"
acot_pmc.9953.a.response.phile: "Very little, we're afraid. They do not use technology that we recognize, and they pretend to be running a PMC business, but anyone with a brain knows that's a farce. They have spies everywhere, always watching, always collecting data. But to what end, we do not know. But we always anticipate that one day, they will reveal their true natures. And now that they have, they must be stopped at all costs."
acot_pmc.9953.a.response.phobe: "If you really need to know, they came to this galaxy as a foreign invader, stealing one of the systems and turn it into the accursed abomination of theirs. They told us that they would only observe and watch. Others may buy into that crap, but not us. Not the [contact_empire.GetName]. We always knew that one day they would no longer have a use for our galaxy. Why else would they keep such an impressive military presence if not to one day conquer the known galaxy?\n\nWe say take the fight to them, steal the portal of theirs and blow up whatever is on the other side of it to oblivion."
acot_pmc.9953.a.response.spirit: "They are parasites! They claim to be nothing more than a corporation running legitimate business, but behind that facade lies a mad scheme to harvest our minds and souls. We [contact_empire.GetName] can feel it, the massive psionic energy that they accumulate every second from us, from this galaxy. It is time we put a stop to their mad ritual and destroy these apostates."
acot_pmc.9953.a.response.mat: "That they have much more powerful techs and materials and ships? That much should be obvious to anyone. But somehow their designs are rather...simple? Like there's not a lot of complexity behind it, it's just like...well...whatever your empire uses to fly your ships these days. And how can they be so reckless with the amount of automatons in their armies? What even controls those bionic "dutymen" of theirs? Psionic Networks? Biochips? So many questions.\n\nPerhaps after our victory, these questions will finally be answered."

acot_pmc.9953.b: "Can you really stop them?"
acot_pmc.9953.b.response.phile: "Perhaps not alone. But we're sure that if the entire galaxy works together under our leadership, we can twart any oppositions.\n\n§YThey may speak truth about working together, but are they the one to lead?§!"
acot_pmc.9953.b.response.phobe: "You should be more worried about yourself, plebs. We'll have you know that we do not plan to save you or anyone else, you're assets, meant to be used to exploit the weaknesses in the Corps. I suggest you do the same to others. Let the cannon fodders die so that you can make the preparations for the decisive blow."
acot_pmc.9953.b.response.spirit: "If not with might, then with faith and psionic might shall we prevail against our foes. But faith requires more than our prayers and words, we require supporters. If you wish to survive this crisis, you'll do well to aid us."
acot_pmc.9953.b.response.mat: "Maybe if we defeat them fast enough before they pull out more of their reinforcements. You should distract them while we prepare our forces. We have come this far, survived many onslaughts, defeated many foes. This one will not be any different.\n\n§YA slight change of tone near the end implies they are not as confident in their victory as they seem to portray.§!"

acot_pmc.9953.end: "End Transmission"