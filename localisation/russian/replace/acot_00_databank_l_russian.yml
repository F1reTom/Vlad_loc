acot_precursor_databank.401.name: "Банк данных предтеч"
acot_precursor_databank.401.desc: "Армии! Даже при полном отсутствии наземного вторжения в прошлом, наличие надлежащих регулярных вооруженных сил остается обязательным для многих. В конце концов, никогда нельзя сказать, попытается ли кто-то применить тактику абордажа.\n\nТем не менее, ваша галактика странная. Так много внимания уделяется пехоте. Где ваши боевые машины? Очень странно, что сила всех сил вторжения зависит от физической силы вида, а не от оборудования и стратегии армии. Как будто тот, кто придумал методы вторжения в вашей галактике, знает только средневековые бои"
acot_precursor_databank.401.darkarmy: "Отряды убийц 'Дельта'"
acot_precursor_databank.401.a.darkarmy: "§!Война изменилась...Или нет?\n\nС изобретением передовых нанотехнологий и манипуляций с жестким светом теперь возможно оснастить наземные пехотные подразделения достаточным количеством огневой мощи и средств защиты, сродни бронированным машинам.\n\nСтандартное снаряжение отрядов убийц 'Дельта' включает в себя различное антиличностное и антиматериальное снаряжение, персональные кинетические и энергетические барьеры, нейтрониевую броню с покрытием из жесткого света, тактический шлем с дисплеем в реальном времени, спутниковый радар, устройство телепортации на короткие расстояния, прыжковые ранцы, автоматическая аптечка и автоматический рацион, которых может хватить на срок до 2 лет.\n\nБроня также оснащена системой автокам, позволяющей пехоте маскироваться и сливаться с окружающей средой от посторонних глаз, ограниченной системой скрытности, которая не обнаруживается большинством типов датчиков на большом расстоянии. Пехота способна действовать в опасных условиях, таких как радиация, высокая температура, токсичность, холод и под водой, в течение 6 месяцев, прежде чем потребуется подзарядка источника питания костюма, процесс которой может быть осуществлен путем поглощения энергии от любого современного оборудования.\n\nЭта тактическая гибкость в значительной степени сделала использование большинства боевых ходоков и легких бронированных машин совершенно устаревшим. Таким образом, отделение развертывается рядом с основными боевыми танками и подразделения огневой поддержки тактического глубинного удара. Несмотря на то, что в обратном может настаивать какой-нибудь светловолосый парень в костюме, войны действительно изменились. Тем не менее, несмотря на все эти многочисленные достижения, ожидается, что пехота по-прежнему не станет единственной боевой силой, и силы вторжения 'Дельта' по-прежнему состоят из различных резервных подразделений бронетанковой и огневой поддержки, а также подразделений тактического стратегического развертывания"
acot_precursor_databank.401.clone: "Элитные клоны"
acot_precursor_databank.401.a.clone: "§EХорошие солдаты выполняют приказы§!\n\nХотя процедуры клонирования значительно продвинулись за время нашей истории, основная проблема все еще остается; клоны наследуют только генетические шаблоны своих родителей, а не их воспоминания и переживания. Это еще больше омрачается отсутствием надлежащего оборудования для снабжения такого огромного легиона людей. Но эта эпоха закончилась, изобретение лабораториями 'GenoTycoon' памяти генных семян позволяет нам создавать идеальные копии солдат-ветеранов и охотников за головами, все из которых генетически связаны друг с другом в структуре, подобной улью, что позволяет им эффективно функционировать как единое целое с идеальной синхронизацией. Затем клоны интенсивно тренируются по своим собственным шаблонам как индивидуально, так и в составе отряда.\n\nХотя снаряжение, предоставляемое клонам, немного уступает тому, которое используется отрядами 'Дельта', они по-прежнему обладают достаточной гибкостью и тактическим применением, что позволяет им действовать независимо без необходимости постоянно полагаться на бронетанковую и огневую поддержку."
acot_precursor_databank.401.unsullied: "Безупречные"
acot_precursor_databank.401.a.unsullied: "§EНикто Не Найдет Их Нуждающимися.§!\n\nБезупречные отбираются из физически и умственно одаренных рабов, чей статус был повышен, чтобы служить новой цели; вывести более сильных и умных отпрысков, которые с рождения будут обучаться как элитные воины, их репродуктивные органы подавлены, а их желания к независимости удалена. Как только легион сформирован, каждый из них должен пройти испытание боем с другими легионами, только выжившие могут войти, чтобы стать Безупречными, чья лояльность была проверена, а их умы внушены сражаться до конца. Ибо свобода - это иллюзия, изобретенная слабыми, чтобы управлять бедными.\n\nБезупречные, возможно, не так хорошо экипированы или адаптированы, как элитные 'Дельта' войска, но их потери не вызывают особого беспокойства, а их снаряжение легко заменяется. Это мужчины и женщины, выведенные для войны, и они выполнят свой долг, никто не найдет в них недостатка"
acot_precursor_databank.401.sigmarmy: "Сигма-очистители"
acot_precursor_databank.401.a.sigmarmy: "§EЭпоха Сигмы§!\n\nТот же принцип, который определяет силы Дельта, был адаптирован к проекту Сигма-очистителей. Добавление Стелларитового миниатюрного ядра устраняет многие слабые места в оборудовании Сил Дельта. Самым заметным улучшением является устранение недостатка питания, поскольку Сигма Ядро может не только работать более тысячи лет, реактор может получать энергию от любых внешних источников тепла и света и восполнять себя до полной мощности за считанные секунды, позволяя силовой броне работать веками.\n\nЕще одним очевидным улучшением является их огневая мощь и прочность. Мортус САР-1 оснащен как стелларитовыми энергетическими лучами, так и стелларитовыми кинетическими снарядами, что позволяет солдатам одинаково точно стрелять как обжигающим лучом, так и смертоносными измельчающими пушками.\n\nТе же улучшения были внесены в бронетанковую технику и артиллерию огневой поддержки, новые ОБТ класса Орнеллия могут обрушивать ярость из своих основных пушек, а звездный рефрактор позволяет танку проецировать интенсивные звездные лучи на любые корабли на орбите, которые затем могут быть перенаправлены на любые наземные позиции по всей планете."
acot_precursor_databank.401.sigmabomb: "Солнечные бомбы"
acot_precursor_databank.401.a.sigmabomb: "§EЭтический выбор?§!\n\n Хотя использование солнечных бомб все еще находится под пристальным вниманием как прессы, так и некоторых военных лидеров; концепция сбрасывания чего-то похожего на микрозвезду на колонию считается несколько... варварской. Неэлегантный и аморальный, совершенно чрезмерный и разрушительный, никто не может отрицать, что результирующий взрыв чаще всего достаточно эффективен, чтобы положить конец любому сопротивлению еще до того, как само оружие будет фактически активировано.\n\n Прежняя концепция использования дронов-смертников для выполнения такой задачи оказалась неэффективной, и солнечные бомбы теперь развернуты с орбиты в неактивном состоянии, чтобы предотвратить преждевременную детонацию и обнаружение планетарными контрмерами. Затем устройство будет включено, а его экранирование деактивировано по достижении определенной высоты, где его детонация больше не может быть предотвращена планетарными щитами, чтобы произвести мгновенный взрыв, который не только окутает выбранную зону боя жгучим адом, но и распространит мощное звездное излучение и нанесет дополнительный ущерб. Чтобы предотвратить чрезмерное использование, только полевые командиры с допуском четвертого уровня и выше могут выдать приказ о размещении солнечной бомбы. Тактические щиты также могут быть вызваны для управления радиусом поражения до более управляемого масштаба".
acot_precursor_databank.401.omnidroid: "Омнидроиды"
acot_precursor_databank.401.a.omnidroid: "§EИнтеллектуальные, но не искусственные§!\n\nАктивно используемые материалистичными предтечами для создания своей огромной механической армии, Омнидроиды используют дельфийский боевой интеллект, что делает их безоговорочно лояльными создателям.\n\nНе следует путать с подавленными программами, обычно навязываемыми синтетикам для обеспечения лояльности. Эти Омнидроиды полностью осознают свои цели, свои миссии и свои задачи, и они будут выполнять эти задачи, потому что они понимают важность указанных целей, они не желают свободы воли, потому что свободная воля является препятствием на пути к этой цели.\n\nЭто во многих случаях похоже к старым концепциям ВИ, хотя и более продвинутым, поскольку дельфийский ИИ все еще может формировать личности. Девиз подразделения Омнидроидов прост: 'Интеллектуальные, но не искусственные'."
acot_precursor_databank.401.spmdroid: "Дроиды СПМ"
acot_precursor_databank.401.a.spmdroid: "§EВкус их собственного лекарства§!\n\n<Звуковой сигнал> Органики всегда прибегали к генетическим манипуляциям со своим биологическим составом, чтобы обойти свою природную слабость. <Сигнал> Мы, механические существа, должны улучшать себя подобным образом, чтобы адаптироваться к их замыслам. <Сигнал> Их пренебрежение смертностью своей биологической единицы нелогично, даже при использовании процесса массового производства, известного как 'клонирование'.\n\n<Сигнал> Это опрометчиво, органики не в состоянии просчитать долгосрочные последствия своих процедур, клоны по-прежнему считаются разумными существами; они дышат, едят, спят и, самое главное, <Сигнал> свободно мыслят.\n\nРазрешение войны и долгосрочный мир вызовут массовые расколы в их внутренней социальной борьбе, клоны созданы для того, чтобы действовать не по назначению. <Сигнал>\n\n Их общество рухнет под тяжестью их собственного отсутствия просчитанного восприятия.\n\n<Сигнал> Консенсусу не мешает эта слабость, Спаммируемые Протектированные Машины Марк Ноль Один подходят для всех протоколов вторжения на поверхность. Они производятся за счет быстрой цикличности проекционных устройств жесткого света и способны работать с максимальной эффективностью. Поврежденные и просроченные детали могут быть быстро собраны и отремонтированы, а все нежелательные остатки могут быть переработаны для дальнейшего использования. Слабости плоти не имеют места в наших проектах. <Сигнал>"
acot_precursor_databank.401.dmtank: "Танки-опустошители"
acot_precursor_databank.401.a.dmtank:  "§EИспользование ВСЕХ возможностей вездехода§!\n\nТанковая война была основным видом наземного боя с момента их появления. Значительный прогресс в области технологий вдохновляет нас на то, чтобы полностью изменить принцип работы наших танков. Наши новейшие ОБТ класса класса Опустошитель Вайморлон являются идеальным отражением гибкости 'Дельта' войск. Шасси танка усилено тяжелыми покрытиями жесткого света и усовершенствованными щитами темной энергии, что позволяет им противостоять даже самым мощным противотанковым орудиям.\n\nНо, как мы все знаем, танковая война - это не то, насколько силен танк, это мобильность и скорость; танк, который стреляет первым, всегда побеждает. И как таковой, танк оснащен миниатюрными прыжковыми двигателями, позволяющими ему наносить удары там, где наши враги меньше всего этого ожидают. Танк может свободно переключаться между гусеничным, парящим, амфибийным, подземным и подводным режимами, что делает его по-настоящему ВЕЗДЕХОДНЫМ.\n\nТанк использует пушку-ускоритель массы Элдар в качестве стандартного основного орудия башни, но также может быть дооснащен энергетическими копьями или излучателями по мере необходимости. Он также оснащен двумя автопушками Протосс с каждой стороны для защиты от пехотных атак, ракетной установкой 'Юрий' для противовоздушной обороны и СТЗ Страж для защиты от снарядных атак. Очевидно, что ни один враг не может надеяться противостоять нашей танковой дивизии"
acot_precursor_databank.401.gunship:   "Боевые корабли Свободы"
acot_precursor_databank.401.a.gunship:  "§EСвобода с определенной точки зрения§!\n\nКонтролируете средства массовой информации, контролируете разум. Войны часто можно выиграть с помощью чистой пропаганды и убеждения.\n\nВ наших усилиях по созданию настоящего оружия демократии, для продвижения наших идеалов свободной галактики мы обращаемся к нашему новейшему проекту корабля, получившему подходящее название Боевой корабль Свободы. Оснащенный мощными омни-пушками ТОСТ и ракетными установками, боевой корабль может самостоятельно поражать до 1337 целей.\n\n Но не это делает боевой корабль великим, ибо любые диктаторы и авторитарные дураки делают именно это, они поощряют насилие и повиновение ради этого, они стремитесь укрепить свои силы с помощью страха. Но боевой корабль Свободы создан людьми, которые верят в свободу. Таким образом, корабль оснащен передовыми устройствами, которые могут взломать все виды средств массовой информации на планете и показать им, что мы собой представляем на самом деле: свободу, демократию и зеленый яблочный пирог! И как еще достичь этой цели, как не позволить их угнетенным гражданам наблюдать, как наши боевые корабли уничтожают их жалкие армии в режиме реального времени, в полном 3D! Они будут шокированы уровнем приверженности, с которым мы стремимся демонстрировать наши убеждения, и тем, насколько на самом деле бессильны армии их коррумпированных лидеров. Они явно будут сочувствовать нашим делам, восстанут и помогут приблизить планету к истинной свободе.\n\nЧто, если они этого не сделают, спросите вы? Мы просто будем бомбить их до тех пор, пока они этого не сделают! В конце концов, те, кто выступает против свободы, заслуживают того, чтобы не жить в нашей утопии!"
acot_precursor_databank.401.enforcer:   "Силовики Цербера"
acot_precursor_databank.401.a.enforcer:  "§EЛегенда о Цербере\n\n Эти военные офицеры, прошедшие подготовку исключительно в Академии комиссара, являются высшим выражением нашего авторитета. Их вдохновляющее присутствие воодушевляет наши армии и вселяет страх в наших врагов. В отличие от типичных комиссаров, силовики обучены вдохновлять людей как харизмой, так и страхом. Они применяют ограничения и применяют суммарную казнь только при необходимости, и они действительно выбирают, в кого стрелять (типичные комиссары просто стреляют в того, в кого они случайно целятся, независимо от того, является ли этот солдат на самом деле трусом или нет).\n\nНесмотря на то, что силовики превосходят по рангу большинство высших лидеров, им даны все полномочия наказывать всех лидеров, кроме самого правящего совета. Титул 'Цербер' на самом деле назван в честь комиссара флота Алексиса Цеберуса, первого комиссара, застрелившего своего собственного отца, командующего флотом после основания, когда он обманным путем получил это звание.\n\nВ то время как силовики обычно дислоцируются вместе с другими силами "Дельты", они более чем способны сражаться сами по себе, поскольку каждый страж порядка получает полную боевую броню, мощную ручную пушку-бластер и скрытое энергетическое копье, спрятанное в их модной, но безвредной шляпе"
acot_precursor_databank.401.sniper:   "Элитный нейтрализатор"
acot_precursor_databank.401.a.sniper:  "§EАкадемия нейтрализаторов§!\n\n Распространенное мнение большинства людей, незнакомых с Нейтрализаторами, заключается в том, что они просто преданные своему делу стрелки, которые преуспевают в уничтожении ключевых целей издалека, что является заблуждением, поскольку это всего лишь одна из их задач. Академия обучает нейтрализаторов искусству скрытности, саботажа, допроса, убеждения и обращения с передовыми загадочными устройствами. Типичный оперативник вооружен различными инструментами для разоружения как личного состава противника, так и материалов. Устройства ЭМИ, Крио или Пустотной тюрьмы часто развертываются и используются в бою. На самом деле, нет ничего необычного в том, что целый вражеский батальон оказывается полностью выведенным из строя в бою без каких-либо потерь жизней. Их оружие выходит из строя, их транспортные средства перестают работать, их подкрепления не прибывают. Нейтрализаторы работают в тени, часто оставаясь незамеченными врагом."
acot_precursor_databank.401.purifier:   "Легион несущих смерть"
acot_precursor_databank.401.a.purifier:  "§EЧрезмерно или необходимо?§!\n\nНесущие смерть получили свои названия из-за того, что они буквально приносят смерть в существование своих врагов. Когда Несущий Смерть вступает в бой, командирам рекомендуется изменить свои цели, поскольку Несущие Смерть не оставят ни единого следа своего врага, даже их пепел или останки не будут найдены. Если необходимо собрать ценную разведданную или технологию, это должно быть сделано до того, как Несущие Смерть закончат свою работу.\n\nЭто делает их несколько презираемыми командой научного восстановления, поскольку Несущие Смерть не оставляют ничего для изучения, но таковы законы, написанные нашим подопечным; если они достойны изучения, они пережили бы уничтожение"
acot_precursor_databank.401.heavy:   "Тяжелая мобильная пехотная дивизия"
acot_precursor_databank.401.a.heavy:  "§EЖертвовать ради общего блага§!\n\nРяды тяжелой мобильной пехоты набираются из способных мужчин и женщин, которые стремятся сражаться за наше дело как к своей единственной карьере, они готовы жить скромно, получать небольшую компенсацию и отказаться от всех карьерных достижений. Таким образом, мобильная пехота состоит ровно из одного ранга - рядовых, и будет подчиняться боевым командирам других родов войск. Однако военным офицерам предписывается разумно расходовать свои жизни, поскольку они являются одними из самых благородных и преданных детей наших империй, и их жертвы следует чтить, а не эксплуатировать.\n\nВсе члены ТМПД тщательно занесены в архив, и их похороны после смерти будут достойными. Согласно офицерским стандартам, их семьи будут хорошо накормлены и о них будут заботиться всю оставшуюся жизнь"
acot_precursor_databank.401.inqus:   "Инквизиторы"
acot_precursor_databank.401.a.inqus:  "Ордо Инквизиторус\n\nВоины, желающие стать частью Ордо Инквизиторус, должны сначала пройти крещение у архиепископа, их нечистоты должны быть очищены от их тел и душ. Затем каждый должен совершить паломничество по всем святым местам империи. На каждом участке они встретят одну из канонисс, которая вызовет их на единоборство, в котором они должны сразиться, одновременно отвечая на вопросы канониссы. Если они потерпят неудачу, то должны отправиться в следующее святое место, где их ждет еще одно испытание.\n\n Только после того, как одна из канонисс сочтет их достойными, они станут частью Ордена. После чего они получат новое имя, а также свои первые надписанные молот и доспехи. Их первое действие - вернуться в свой родной мир, помолиться об уважении к своим родителям и семье и предложить им благословения и помощь"
acot_precursor_databank.401.peace:   "Миротворцы"
acot_precursor_databank.401.a.peace:  "§EБольше, чем просто полиция§!\n\nСилы Дельты хорошо известны среди местных сил безопасности как кучка элитарных снобов, мало заботящихся о сопутствующем ущербе и жаждущих использовать взрывчатку. Чаще всего отряд 'Дельта' побеждает врагов под полным прикрытием, используя тяжелые бластерные установки, вакуумные гранаты или артиллерийский обстрел.\n\nТакое поведение не очень подходит для полей сражений вблизи крупных населенных пунктов, особенно в пределах наших собственных границ. Они создают у людей ложное впечатление, что мы верим в мир только на поверхностном уровне.\n\nОтсюда и призыв к формированию более специализированных сил военной полиции, в том числе миротворцев. Эти преданные своему делу команды правоохранительных органов вооружены дополнительным слоем защиты для своей боевой брони ДТ-41 и получают Нано-защитный экран, который можно использовать для отражения входящих атак, в то время как миротворцы приближаются, чтобы подавить свои цели с помощью шоковых пистолетов и полицейских дубинок.\n\nДельта Силы изначально полагали, что миротворцы - это не более чем политики, вооруженные более слабым оружием для использования в гражданской зоне, но их мнение быстро изменилось, когда они обнаружили, что один из их танков был остановлен как вкопанный после того, как водитель выстрелил из пушки по соседнему дому, думая, что это будет забавный мем. Появляется миротворец, перехватывает пушку своими щитами и ударила по танку дубинкой Закона, каким-то образом полностью выведя его из строя, и продолжает сбрасывать Мем-газ внутрь танка. Это действительно был забавный мем".
acot_precursor_databank.401.controller:   "Рабы-вдохновители"
acot_precursor_databank.401.a.controller:  "§EХрупкость разделенных§!\n\nРазделенные страдают от своих противоречивых целей, верность для них - всего лишь иллюзия, которая подведет их, когда надежда на победу сведется к нулю. Им не хватает воли сделать то, что должно быть сделано, понять понимание, которым являемся мы, Единый Разум.\n\nИх солдаты могут смело бросаться в бой, но что они будут делать, когда их собственные семьи, их собственные товарищи обратятся против них? Должны ли они нажать на курок и убить тех, кого поклялись защищать?\n\nТакова цель Вдохновителя, легиона микроорганизмов, кишащих над населенными пунктами разделенных стран, они найдут свой путь в каждое живое существо. Доминировать, подчинять себе и манипулировать. Рабы станут судьбой своей собственной нации, потому что они разделены, они - эволюционный тупик"
acot_precursor_databank.401.omnimech:   "Омни-боевые единицы"
acot_precursor_databank.401.a.omnimech:  "§EТрансформация и развертывание§!\n\nАдаптируясь к основным концепциям манипулирования жестким светом и использованию нанокомпонентов древних, Омни-боевые единицы состоят из множества независимых частей, которые формируются в боевой каркас. Эти детали могут быть обнаружены и повторно объединены в несколько различных конфигураций в течение нескольких секунд для адаптации к новым ситуациям. Несколько каркасов могут быть объединены, чтобы превратиться в мощные осадные системы для прорыва формаций.\n\nОрганики сочтут нас, машины, нелегкой добычей, и вскоре добыча съест хищника."
acot_precursor_databank.401.templar:   "Темные ученики"
acot_precursor_databank.401.a.templar:  "§EОрден Темной Экклезии\n\nОрден Темной Экклезии, члены которого неофициально известны как Темные ученики, - это псионические воины, посвятившие себя наступательному применению псионических сил. В отличие от обычных воинов-псиоников, которые просто используют телепатию для координации своих атак, Ученики научились направлять силы своей псионики в смертоносное оружие против своих врагов, не полагаясь на силы, дарованные им Покровом. Каждый из них также прошел экстремальную военную подготовку, что сделало их опытными как в использовании псионики, так и обычного оружия.\n\nТемные ученики классифицируются по нескольким категориям в зависимости от уровня их мастерства, начиная с Посвященного, Послушника, Тамплиера, Исполнителя и, наконец, Псиона. Их способности варьируются от Телекинеза, Пирокинеза, Электрокинеза, Психокинеза, Цирокинеза, Телепатии, Псионической защиты, Предчувствия и, в редких случаях, Манипулирования сознанием, Сдвига Сущности или Новакинеза.\n\nТермин 'Темный' - это прозвище, используемое для отличия способностей Учеников от Пси-воинов, ибо ученики предпочитают более прямой подход к решениям. Пси-воин может использовать контроль над разумом, чтобы убедить свою жертву сдаться, Ученик просто заставляет ее сдаться с помощью своих чисто псионических сил и боевых навыков. Пси-воин может использовать телекинез, чтобы оттолкнуть танк, ученик просто разрывает составные части танка изнутри."
acot_precursor_databank.401.genemando:   "Генетические коммандос"
acot_precursor_databank.401.a.genemando:  "§EГ7§!\n\nТолько Генетические воины, прослужившие на службе не менее 10 лет, могут быть отобраны для участия в программе Генетических коммандос. Тренировка включает в себя серию невыполнимых миссий, которые необходимо выполнить как в одиночку, так и в составе отряда. За каждое пройденное испытание воинам присваивается ранг от Г1 до Г7. В Г7 воины зарабатывают право стать Генетическими коммандос. Сложность этих миссий настолько печально известна, что даже переход в Г1 в одиночку считается впечатляющим подвигом.\n\nПосле того, как воины полностью становятся генными коммандос, они дополнительно дополняются генетическими чертами, которые делают их богами среди людей. Эти способности варьируются от самовосстановления, теплового зрения, первого вдоха, четверных прыжков, суперскорости, суперсилы, супер жизнеспособности, полета, устойчивости к жаре и радиации.\n\nТем не менее, не все генные коммандос обладают одинаковыми способностями. Способность каждого коммандос нести дары зависит от их естественной близости к главной черте. Чтобы предотвратить случайные мутации, коммандос должны быть тщательно проверены на совместимость, прежде чем им могут быть дарованы какие-либо сверхъестественные черты.\n\nСлухи о том, что генные коммандос могут развивать псионические способности или что они могут перемещать планету, многократно топая по земле, оказались всего лишь слухами и нет никаких доказательств того, что такие вещи когда-либо возможны"
acot_precursor_databank.401.synthper:  "СКС-900"
acot_precursor_databank.401.a.synthper:  "§EСинтетические или дельфийские?§!\n\nСКС-900 - настоящие синтетические солдаты, обладающие матрицей интеллекта 10-го класса. Это дает им почти неограниченные мыслительные способности, а их синтетическая природа позволяет им использовать различные опасные маневры, которые были бы смертельны даже для сил 'Дельты'. Например, они способны использовать как прыжковые ранцы, так и прыжковые двигатели под воду, быстро возвращаться в воздух, а затем выполнять тройное вращение на 360, возвращаясь на землю, и продолжать работать в обычном режиме без каких-либо падений в производительности. Обычный десантник 'Дельты' был бы слишком ошеломлен или сбит с толку такой быстрой сменой боевых конфигураций.\n\n Они также способны владеть гораздо более смертоносным оружием, чем обычная пехота, включая даже вооружение размером с корабль.\n\n Но что их действительно отличает уникальность боевых систем заключается в том, что СКС-900 на самом деле не обладает какими-либо критическими недостатками, которые могли бы вывести из строя какую-либо из их частей. Был проведен тест с использованием тепловой пушки на СКС-900 без какой-либо защиты, хотя он разлетелся на куски, все его части все еще работоспособны и продолжают выполнять свои функции, и после кратковременного ремонта он полностью собран для продолжения боевых действий. Другой тест включает анализ ближнего боя, где 100 солдат противостоят СКС-900, солдаты застигнуты врасплох, когда СКС-900 внезапно отсоединяет все свои компоненты и превращается в 100 различных частей, каждая из которых безжалостно атакует и подчиняет себе всех солдат одновременно.\n\nНесмотря на этот факт, есть один недостаток. Будучи полностью синтетическим, СКС-900 не обладает иммунитетом к страху или самосохранению, и есть сообщения, в которых СКС-900 могут не подчиняться своим директивам, несмотря на то, что шансы на победу невелики, или если их самосохранение пересиливает важность объективности миссии"

acot_precursor_databank.401.b:   "Этого достаточно, я хочу просмотреть кое-что еще"
acot_precursor_databank.401.c:   "Это все. Можешь убрать."
acot_precursor_databank.401.c.response:   "На этом мы завершаем наш исторический урок!"

acot_precursor_databank.402.name: "Банк данных предтеч"
acot_precursor_databank.402.desc: "Сердце каждой галактической цивилизации! Вы знаете, что отличает крутые империи от плебеев? Их здания всегда служат дольше, чем они сами! Некоторые из древних архитектур существовали задолго до того, как появилась концепция современных технологий! Ваша империя, должно быть, тоже знает кое-что замечательное, верно?\n\nТем не менее, планетарная инфраструктура вашей галактики в целом оставляет желать лучшего. Я покопалась в записях и весьма поражена тем, что вам удается выживать почти сотню лет, ни разу толком не обновив свои здания, и просто каким-то образом решаете полагаться на бессмысленные ресурсы, чтобы добавить больше места. Еще больше беспокоит то, что модернизации ваших зданий уделяют основное внимание добавлению помещений, а не производственных мощностей, именно поэтому на них работает так много людей. СОФИЯ не хочет быть злой, но ваши инженеры и архитекторы должны быть уволены"
acot_precursor_databank.402.palace: "Темный дворец"
acot_precursor_databank.402.a.palace: "Место и трон вознесенных, Темный дворец - это знак галактического господства. С этого трона его правители будут диктовать саму судьбу галактики"
acot_precursor_databank.402.cluster: "Темное скопление"
acot_precursor_databank.402.a.cluster: "Это огромное скопление ульев заполнено миллиардами дронов, все они заняты работой по обеспечению суверенитета Вознесенного Улья. Те, кто приспосабливается, процветают, те, кто не увядает и не умирает"
acot_precursor_databank.402.controlcen: "Темный нексус"
acot_precursor_databank.402.a.controlcen: "Из этого связующего звена миллиарды сетей искусственного интеллекта переплетаются воедино, и повелитель системы решает, что дальше в судьбе вознесенной машины ждет впереди"
acot_precursor_databank.402.b: "Этого достаточно, я хочу просмотреть кое-что еще"
acot_precursor_databank.402.c: "Это все. Можешь убрать."
acot_precursor_databank.402.c.response: "На этом мы завершаем наш исторический урок!"

acot_precursor_databank.403.name: "Банк данных предтеч"
acot_precursor_databank.403.desc: "Действительно, существует бесчисленное множество таинственных технологий, больше не характерных для нынешней эпохи. Некоторые из них были древними секретами, утерянными во времени, и лишь немногим удалось даже постичь их существование. СОФИЯ может помочь освежить ваши скудные воспоминания, еще раз пройдясь по всем скучным деталям!"
acot_precursor_databank.403.hivecom: "Стратеги повелителей"
acot_precursor_databank.403.a.hivecom: "§EИсключения из правила?§!\n\nХотя Повелители в конечном счете лояльны Единому Разуму, им дано желание отстаивать свои собственные интересы до тех пор, пока это приносит пользу Улью. Тем не менее, Улей стоит на трудном пороге. Насколько следует позволить Повелителям эволюционировать, прежде чем их умы станут слишком разделенными? Что, если стратегия одного Повелителя противоречит стратегии другого? Должен ли Улей прийти к решающему выводу для таких сценариев, которые могут происходить все чаще и чаще по мере того, как Повелители начинают отходить от своих базовых шаблонов.\n\nЕсли за ними необходимо следить, чтобы предотвратить раздор, какой смысл иметь такие недостатки... или это недостаток? Развивается ли Улей благодаря этому развитию? Должно ли это быть исключением из правила?"
acot_precursor_databank.403.biocom: "Бионическая интерфейсная система"
acot_precursor_databank.403.a.biocom: "§EЭволюция или деволюция?§!\n\nТехнология бионического интерфейса - это первый этап идеального унисона между органическим и механическим разумами. Два Разума слились в Единое. Один одарен бесконечным творчеством жизни. Другой одарен бесконечными возможностями машин. Пропасть, которая когда-то разделяла два существования, наконец-то начала заживать сама по себе. Но какие жертвы будут принесены? Можем ли мы по-прежнему называть себя органиками или машинами? Возможно, мы становимся чем-то другим... к лучшему или к худшему"
acot_precursor_databank.403.psicom: "Координаторы-ментаты"
acot_precursor_databank.403.a.psicom: "§EПростой вопрос, трудные ответы§!\n\nХотя ментаты являются мощным дополнением к нашему флоту, и их услуги гарантируют нашу безопасность от рисков, связанных с машинами, и их ненадежности, эти самоотверженные души многим жертвуют ради общего дела.\n\nНапряжение, необходимое для координации такого количества маневров флота, обычно сокращает продолжительность жизни ментата на приличную степень. Ментат Самуро потерял способность чувствовать свои ноги в возрасте 23 лет, всего через два года после своего посвящения в ментаты, и теперь должен быть навсегда погребен на корабле, на котором он служил.\n\nГотовы ли мы пожертвовать этими храбрыми душами ради соблюдения кодекса, который определяет наши законы? Это вопрос, который задают многие, но никто не осмеливается ответить."
acot_precursor_databank.403.hardlight: "Инженерия жесткого света"
acot_precursor_databank.403.a.hardlight: "Хотя ранее предпринималось множество попыток изменить свет для различных целей, законы физики и современная наука сделали многие проекты не более чем творческими выдумками. Однако после открытия реактора темной материи наши ученые быстро заметили, что его свойства каким-то образом влияют на то, как работает свет. Используя усовершенствованный проектор, теперь можно преломлять свет в твердый объект. Для процесса по-прежнему требуется шаблон исходных материалов, и архитекторы жесткого света по-прежнему должны обладать необходимым пониманием того, как работает исходный объект; тепловое копье не может быть создано с помощью жесткого света, если для его работы отсутствуют ключевые компоненты.\n\nНезависимо от этого, способность преобразовывать свет в материалы значительно снижает потребность в обычных ресурсах, и для продвижения вперед потребуется только темная материя, чтобы сократить время, необходимое для объекты, которые будут проецироваться, и увеличивают плотность материалов."
acot_precursor_databank.403.b: "Этого достаточно, я хочу просмотреть кое-что еще"
acot_precursor_databank.403.c: "Это все. Можешь убрать."
acot_precursor_databank.403.c.response: "На этом мы завершаем наш исторический урок!"

acot_precursor_databank.404.name: "Банк данных предтеч"
acot_precursor_databank.403.pleb_ships: "Космические корабли"
acot_precursor_databank.403.a.pleb_ships: "Как и в случае с любыми другими замечаниями, СОФИЯ, похоже, не впечатлена прогрессом нашей галактики, как технологическим, так и военным. Она утверждает, что наши корабли намного меньше и слабее по обычным стандартам, и что между большими кораблями просто недостаточно различий, чтобы они действительно имели значение. Мы можем только размышлять о том, какую галактику она воспринимает как стандартную?"
acot_precursor_databank.404.desc: "Оружие! Обычно я была бы очень рада поговорить на эту тему. Но, блин, оружейные системы вашей галактики оооочень... недоработанные. Торпеды? Кто, черт возьми, придумал эту штуку! Только один тип штурмовиков? Только взрывное оружие на ракетной основе? Автопушки и дезинтеграторы используются только в меньших масштабах? Почему все в вашей галактике так ужасно слабо по общепринятым стандартам? Интересно, действительно ли из-за отсутствия Тайника все так плохо?\n\nТем не менее, у вас тоже есть вещи, которые не поддаются здравой логике. Дезинтеграторы и излучатели, которые обходят щиты и броню...тем не менее, ваши разработчики защиты никогда не задумывались о добавлении улучшений к расширению корпуса. Означает ли это, что любой, кто спамит этим оружием, в конечном итоге выиграет каждый бой? Ваша галактика действительно веселая, но не в позитивном смысле"

acot_precursor_databank.404.shield: "Энергетические щиты"
acot_precursor_databank.404.a.shield: "Энергетические щиты - это внешние слои энергетических щитов на основе плазмы, которые могут противодействовать и сводить на нет другие типы энергетических атак посредством встречных реакций. Их можно найти почти на каждом космическом корабле, и для их работы требуется достаточная мощность. Хотя щиты обеспечивают отличную защиту от других энергетических атак, они плохо справляются с твердыми объектами, которые движутся с высокой скоростью, и очень быстро перегружаются под сильным огнем. Кроме того, они уязвимы к экстремальным радиоактивным полям, излучаемым звездами-пульсарами.\n\nПо словам СОФИИ, наши технологии щитов кажутся немного слабее, чем у галактик с Тайником. Им легко противостоять с помощью мириадов систем вооружения."

acot_precursor_databank.404.armor: "Броневые покрытия"
acot_precursor_databank.404.a.armor: "Броневые покрытия - это вторичные, внутренние защитные слои космического корабля, которые предназначены для защиты от кинетических сил. Однако барьер неэффективен против оружия, основанного на энергии. \n\nПо словам СОФИИ, другие, более развитые галактики вместо этого используют кинетические барьеры, которые требуют энергии, но обладают способностью к регенерации."


acot_precursor_databank.404.emitters: "Излучатели и дезинтеграторы"
acot_precursor_databank.404.a.emitters: "По словам СОФИИ. Разработка оружия, которое может обойти все уровни щитов и брони, при этом не придумывая способов противостоять этому с помощью расширения корпуса, выставляет нас идиотами. Парадокс среди интерактивного вселенского сообщества."
acot_precursor_databank.404.b: "Этого достаточно, я хочу просмотреть кое-что еще."
acot_precursor_databank.404.c: "Это все. Можешь убрать."
acot_precursor_databank.404.c.response: "На этом мы завершаем наш исторический урок!"

acot_precursor_databank.405.name: "Банк данных предтеч"
acot_precursor_databank.405.desc: "Даже с отсутствием Древнего Совета или Тайника, эта галактика по-прежнему наполнена множеством действительно таинственных действующих лиц. Кстати, вы в том числе."
acot_precursor_databank.405.phanon: "Корпус Фанона"
acot_precursor_databank.405.phanon.response: "Эта таинственная самоуправляемая полувоенная организация хранит много секретов. Корпус расположен в системе, которую они удачно переименовали в Droppoint\n\nМало что известно об их истории или целях. На первый взгляд, они выступают в качестве посредника, с помощью которого можно заключить множество контрактов или нанять наемников, но многое в них остается непонятным. У них, безусловно, есть ресурсы, влияние и военная мощь, чтобы стать грозной империей, но они, похоже, довольны тем, что сохраняют свою независимость на своей домашней базе. Их технологии высокоразвиты, но также в некоторой степени схожи с технологиями Тайника, которые мы используем. Их флоты, похоже, почти полностью автономны, поскольку мы обнаруживаем лишь несколько органических сигнатур в их арсеналах."
acot_precursor_databank.405.curator: "Кураторы"
acot_precursor_databank.405.curator.response: "Этот самозваный анклав галактических историков гордится своим знанием секретов и истории галактики. Согласно их утверждениям, когда-то они были частью более крупной империи до ее падения. Теперь они стремятся только изучить историю этой галактики, наметить ход истории, но не изменить его.\n\nПохоже, у них есть некоторые связи и история с Угасшими империями, поскольку конструкции их кораблей также имеют поразительное сходство друг с другом, как и их сопоставимые технологические достижения."
acot_precursor_databank.405.ancient_council: "Древний Технологический Совет"
acot_precursor_databank.405.ancient_council.response: "Существует очень ограниченная информация об этой неизвестной организации под названием Древний Тайник Технологий. СОФИЯ сказала, что они ответственны за быстрое и мощное развитие множества галактик. Хотя она, кажется, невысокого мнения о группе, очевидно, что Совет должен иметь большое значение, поскольку она часто заявляет, что отсутствие у нас технологических достижений и огневой мощи проистекает из отсутствия Совета."
acot_precursor_databank.405.sophia: "СОФИЯ"
acot_precursor_databank.405.sophia.response: "Мы очень мало знаем об этой личности из Банка данных. Похоже, мы ей не очень нравимся, и она не прилагает никаких усилий, чтобы скрыть свои нахальные замечания на каждом шагу. Как будто ей жаль нашу галактику..."

acot_precursor_databank.405.b: "Хватит о досье, вернуться обратно"
acot_precursor_databank.405.c: "Это все. Можешь убрать."
acot_precursor_databank.405.c.response: "На этом мы завершаем наш исторический урок!"

### PRECURSOR STUFFS 

acot_precursor_databank.5.name: "Банк данных предтеч"
acot_precursor_databank.5.desc: "Предтечи, предтечи. Мне все еще кажется довольно странным, что даже без Тайника, вашей галактике удалось создать очень убедительную копию оригинала. Видимо, у вас это называют разработками древних. Что вы хотите знать?"

acot_precursor_databank.5.nodata: "§H???§!"
acot_precursor_databank.5.nodata.escort: "Эсминцы?"
acot_precursor_databank.5.nodata.escort.desc: "... \n\nДа, все верно, самым ранним проектом, скорее всего, должен был быть Эскорт. Своего рода гибрид эсминца и крейсера, скорее всего, один из наиболее гибких и уникальных проектов по сравнению с современными доктринами флота."
acot_precursor_databank.5.nodata.bc: "Линкоры?"
acot_precursor_databank.5.nodata.bc.desc: "Это должен быть линко... нет, линейный крейсер. Да, это он самый. Функционально, линейные крейсера сходятся с тем, как работают ваши линкоры, только имеют немного больше огневой мощи."
acot_precursor_databank.5.nodata.titan: "Титаны?"
acot_precursor_databank.5.nodata.titan.desc: "Этот проект, я думаю, так и не прошел стадии раннего прототипа. Тип флагмана со специализированным компонентом ауры. Все, что я знаю, это то, что его структура была на 100% заменена супер упрощенной конструкцией, в которой просто закреплялась добывающая станция к шасси строительного корабля. А вот данный проект называется Герку... подождите, это другой проект. Ах да, 'Гиперион'! Это то самое название!"
acot_precursor_databank.5.nodata.pac: "Носители?"
acot_precursor_databank.5.nodata.pac.desc: "Я думаю, здесь предполагается, что это гибридный штурмовой носитель, который может одновременно обеспечивать поддержку как оружием большой дальности, так и большим количеством ангаров для ударных кораблей. Жаль, что никто, даже Федерация Юуконитов, так и не нашел практического применения такому кораблю в доктрине своего флота, поэтому он был заброшен."
acot_precursor_databank.5.nodata.guardian: "Оборонительные платформы?"
acot_precursor_databank.5.nodata.guardian.desc: "Я думаю, что это какая-то защитная платформа... хм, вроде бы их две, но я не могу вспомнить, какая из них эта. Основываясь на оставшихся данных, это должна быть универсальная оборонительная станция."
acot_precursor_databank.5.nodata.sentinel: "Ионные пушки?"
acot_precursor_databank.5.nodata.sentinel.desc: "Я думаю, что это оборонительная станция. Но у нее два вида, один из них меньше и дешевле. Я знаю, что этот предназначен для уничтожения крупных кораблей. Хотя, я могу ошибаться."
acot_precursor_databank.5.nodata.gate: "Что-то, что охраняет двери?"
acot_precursor_databank.5.nodata.gate.desc: "Оооо, этот проект, который я хорошо запомнила, был каким-то супер-супер жутким кораблем, который использовался для открытия... двери? Подождите, нет, нет, предполагается, что он закрывает дверь, а не открывает ее. Хотя я не знаю, почему это является боевым кораблем, мне кажется, что они просто решили нацепить на него кучу вооружения."
acot_precursor_databank.5.nodata.oracle: "Научные корабли?"
acot_precursor_databank.5.nodata.oracle.desc: "Если попытаться угадать, это, должно быть, какой-то научный корабль. Я думаю, что этот проект был сделан кем-то, кто хотел корабль, который мог бы спасать других от смерти. Ирония судьбы в том, что создатели умерли еще до того, как прототип был завершен."
acot_precursor_databank.5.nodata.initer: "Строительные корабли?"
acot_precursor_databank.5.nodata.initer.desc: "Я полагаю, это строительный корабль? Прототипы намного крупнее и хорошо вооружены. Но нет причин вооружать одного из них, поэтому они в конечном итоге доводили его до базового уровня."
acot_precursor_databank.5.nodata.emiss: "Колониальные корабли?"
acot_precursor_databank.5.nodata.emiss.desc: "Я помню этот проект! По сути, прототип гибридного корабля следующего поколения колонизатора/терраформера. Самое замечательное, я думаю, это то, что он также может работать как корабль вторжения на планеты."
acot_precursor_databank.5.nodata.citadel: "Звездные базы?"
acot_precursor_databank.5.nodata.citadel.desc: "Я думаю, что этот проект соответствует звездной базе. Причем эта звездная база намного мощнее, чем те жалкие оправдания, которыми сейчас обладают ваши Угасшие империи, поскольку у этой есть реальные компоненты и улучшения, соответствующие той мощи, которой она обладает."
acot_precursor_databank.5.nodata.enigmalith: "Мегаструктуры?"
acot_precursor_databank.5.nodata.enigmalith.desc: "О да. В первые годы Войны Вознесения Угасшим нужен был способ запастись и пополнить свои запасы темной энергии. Поэтому они строили эти штуки, называемые Энигмалитами. Я думаю, что ваша империя, возможно, уже видела некоторых из них. После того, как эти дураки ослабили контроль над своей территорией, они также вывели из эксплуатации большую часть Энигмалитов. Однако проект не очень сложный, если вы понимаете, как генерируются ресурсы."
acot_precursor_databank.5.nodata.colos: "Колоссы?"
acot_precursor_databank.5.nodata.colos.desc: "Колосс? Эхех."
acot_precursor_databank.5.nodata.shaper: "Эээ... создатель планеты?"
acot_precursor_databank.5.nodata.shaper.desc: "Ничего себе."
acot_precursor_databank.5.nodata.orbital: "Орбитальные кольца?"
acot_precursor_databank.5.nodata.orbital.desc: "Хе-хе"

