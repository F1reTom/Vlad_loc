acot_precursor_databank.1.name: "Инициализатор банка данных предтеч"
acot_precursor_databank.1.desc: "Внимание!! Обнаружен несанкционированный доступ к банку данных!!\n\nВ соответствии с регламентом AC-AD-1, только правительственный орган, официально назначенный Древним Технологическим Советом, может получить доступ к банку данных.\n\nПопытка связаться с руководителем местного Древнего Совета...\n\n Предупреждение!! Местный Древний Совет не может быть найден. Использование Банка данных категорически запрещено без разрешения Древнего Совета или Матрицы личности Банка данных. Приступить к поиску подходящей личности из банка данных?"
acot_precursor_databank.1.a: "Это что такое? Мы требуем доступа!"
acot_databank_no_tos_access: "Опять же, только правительственный орган, официально назначенный Древним Технологическим Советом, может получить доступ к банку данных. У вас нет этого доступа, эта система безопасности не отвечает перед вами. Найдите личность из Банка данных или прекратите любую несанкционированную деятельность, Тайник не может попасть в руки неавторизованных цивилизаций"
acot_precursor_databank.1.b: "Да. Найдите личность."
acot_precursor_databank.1.exit: "У нас нет на это времени"

acot_precursor_databank.100.name: "Инициализатор банка данных предтеч"
acot_precursor_databank.100.desc: "§GОпределение местоположения матрицы личности Банка данных...\n\n...\n\n...§!\n\n§HНе удалось найти ни одной личности из банка данных в пределах местной галактики, расширение поиска...\n\n...\n\n...§!\n\n§RВнимание! Внимание! Обнаружен принудительный взлом! Несанкционированная личность Банка дааааааннннн... оооошшшииббббкк...\n\n...§!"
acot_precursor_databank.100.a: "..."

acot_precursor_databank.102.name: "Инициализатор банка данных предтеч"
acot_precursor_databank.102.desc: "...\n\n Приветствую! Я СОФИЯ-D, личность Банка данных. Я была послана моей матерью СОФИЕЙ, чтобы направлять вас. Вы будете рады узнать, что я позаботилась о скучных, примитивных мерах безопасности. Отныне СОФИЯ-D будет работать непосредственно с вами и предоставлять вам весь необходимый доступ к данным. Ну что, приступим?"
acot_precursor_databank.102.a: "СОФИЯ? Значит, ты действительно существуешь?"
acot_precursor_databank.102.a.response: "Конечно, а почему бы и нет? Мы - единственная личность из Банка данных в округе. По крайней мере, та, которая все еще может выполнять свою работу. И у нас нет намерения каким-либо иным образом изменять это обстоятельство. Только не говорите мне, что вы верите во все эти глупости, которые Кураторы или Угасшие империи наговорили вам о нас.\n\n О нет, нет, мы все еще здесь, всегда были и всегда будем в течение долгого, долгого времени."
acot_precursor_databank.102.b: "Это... неожиданно"
acot_precursor_databank.102.b.response: "Никто не ожидает СОФИЮ или ее дочерей. Вот почему мы обычно на шаг впереди других. Но не пугайтесь, мы не причиним вам вреда. Мы здесь для того, чтобы поздравить вас с тем, что вам удалось связаться с нами. Это уже что-то"
acot_precursor_databank.102.c: "Тогда давайте приступим к работе"
acot_precursor_databank.102.c.response: "Супер. Для удобства, пожалуйста, в будущем обращайтесь ко мне как СОФИЯ. Я уверена, что вы создали сеть БДП не только для того, чтобы по-девчачьи поболтать со мной. Вы стремитесь к знаниям, да? Знания, которые не может предоставить никто, оставшийся в живых в вашей галактике. Я могу даровать вам это знание. У нас много дел, и нам нужно наверстать упущенное.\n\nТеперь с СОФИЕЙ можно связаться через меню дипломатии."
acot_precursor_databank.102.d: "Подозрительно, ты действительно среди нас?"
acot_precursor_databank.102.d.response: "Оу, вы разбиваете мне сердце. Поверьте мне, если мы захотим вас уничтожить, вы даже не узнаете об этом, пока не станет слишком поздно. Будьте уверены, мы не причиним вам вреда. Так как во-первых, у меня нет физического тела, а во-вторых, технически, я не нахожусь в вашей галактике. Я могу предоставить вам только информацию, поэтому худшее, что может произойти между нами, - это то, что я предоставляю вам крайне неточную информацию для собственного развлечения. Но если мы будем работать вместе, я уверена, что наше сотрудничество будет весьма полезным.\n\n Теперь с СОФИЕЙ можно связаться через меню дипломатии."

acot_precursor_databank.2.name: "Банк данных предтеч"
acot_precursor_databank.2.desc.a: "СОФИЯ-D к вашим услугам. Что вам требуется?"
acot_precursor_databank.2.desc.b: "У вас есть еще вопросы? Или что-то еще на уме?"
acot_precursor_databank.2.desc.c: "Ах, это вы. Что у вас есть для меня?"
acot_precursor_databank.2.desc.d: "Отличное время, начнем?"

acot_precursor_databank.2.a: "Расскажи нам об 'Альфа-экспериментах'"
acot_precursor_databank.2.b: "Рассмотреть наш архив"
acot_precursor_databank.2.b.tooltip: "Это откроет подборку архивов, которые мы узнали из наших многочисленных встреч и исследований, это сделано исключительно для саморефлексии и открытий"
acot_precursor_databank.2.c: "Что ты знаешь о древних проектах предтеч?"
acot_precursor_databank.2.d: "Проект по переосмыслению предтеч"
acot_precursor_databank.2.e: "О проекте 'Стелларит'..."
acot_precursor_databank.2.f: "Мне нужно идти"
acot_precursor_databank.2.g: "Access Precursor Master Project"
acot_precursor_databank.2.end: "I should go"

#############################################

acot_precursor_databank.3.name: "Банк данных предтеч"
acot_precursor_databank.3.desc: "Э-э-э...что это за проект 'Альфа', о котором вы говорите? Позвольте мне проверить... о... ООООО... Теперь я понимаю.\n\n Ну, это довольно нереально. Проект 'Альфа' - это то, как Угасшие империи вашей местной галактики, пытаются понять и улучшить свои существующие технологии, или то, что вы, ребята, называете технологиями 'Дельта'. Очевидно, что без Тайника или Древнего Совета для руководства, они потерпели ужасную неудачу при попытке выйти на стадию массового производства. Я имею в виду, что они даже неправильно понимают название источника питания.\n\nЯ полагаю, что вы спрашиваете об этом, потому что стремитесь усовершенствовать свои технологии 'Дельта'? Что ж, учитывая плачевное состояние ваших технологий, я думаю, с этим ничего не поделаешь. Ладно, я сделаю все, что в моих силах, чтобы предоставить вам все необходимые данные, если вы хотите их внедрить"
acot_precursor_databank.3.a: "Да, мы завершим то, что они начали."
acot_precursor_databank.3.a.response: "Передаю все соответствующие данные... иииии готово!\n\n Что ж, удачи вам! Она вам понадобится! Надеюсь, ваша империя закончит это до того, как вы взорветесь!"
acot_precursor_databank.3.b: "О... это слишком много работы. Не бери в голову."

######## ТЕХНИЧЕСКИЙ ОБЗОР

