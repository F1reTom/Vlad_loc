acot_precursor_databank.6.name: "Банк данных предтеч"
acot_precursor_databank.6.desc.a: "Что? Возможно, вы имеете в виду корабли, используемые вашими местными Угасшими империями? Глупышки, почему бы вам просто не создать ориги...нал... а хотя неважно, вы все равно не сможете этого сделать без доступа к Тайнику. Тем не менее, я полагаю, что из них можно создать новые конструкции путем определенных изобретательских переосмыслений. Что ж, думаю, я могу помочь вам с этим."
acot_precursor_databank.6.desc.b: "Что? Возможно, вы имеете в виду корабли, используемые вашими местными Угасшими империями? Глупышки, почему бы вам просто не создать ориги...нал... а хотя неважно, вы все равно не сможете этого сделать без доступа к Тайнику. Тем не менее, я полагаю, что из них можно создать новые конструкции путем определенных изобретательских переосмыслений. Что ж, думаю, я могу помочь вам с этим."

acot_precursor_databank.6.a: "Почему мы не можем просто использовать разработки Угасших?"
acot_precursor_databank.6.a.response: "Я имею в виду, конечно, вы можете их использовать, но, честно говоря, они не такие уж и удивительные. Эти самозванцы, которых вы называете Угасшими империями, упростили проекты, превратив их в массово производимые автоматизированные версии. Не говоря уже об ужасах, которые они придумывают, вот например, вы видели их Титаны? Эти мерзости - буквально просто шахтерская станция, привязанная к двигателю строительного корабля, поскольку они не могут потрудиться создать надлежащий флагман. Ах, кого я обманываю, все их корабли в конечном итоге выглядят одинаково, но вы правильно поняли мою мысль? Серьезно, просто создайте что-нибудь более модульное и работоспособное. Это можно сделать, просто имейте немного веры... и много ресурсов...и еще много терпения."

acot_precursor_databank.6.b: "Переосмыслить их... сами?"
acot_precursor_databank.6.b.response: "Верно.\n\nПо сути, вы даете мне основное представление о том, что у вас на уме, а я пытаюсь выяснить, соответствуют ли вашему описанию какие-либо разработки предтеч в прошлом, затем мы пытаемся их переосмыслить.\n\nЭто потребует огромных усилий со стороны ресурсов и амбиций вашей империи, так что будьте к этому готовы!\n\n§YРазблокирован бонус за стремление 'Погоня за прошлым'§!"

acot_precursor_databank.6.c: "Делать это снова самим? Неужели нет никаких других способов?"
acot_precursor_databank.6.c.response: "Ну... да, есть и другие способы. Хотя Угасшие империи в вашей галактике могут находиться в состоянии стагнации, а их корабли создаются по простым, массово производимым чертежам, у них все равно где-то должны быть первоначальные планы проектов. Вы не сможете получить их путем наступательных действий, так как они, скорее всего, удалят эти данные, если узнают о вашей цели. Однако, возможно, если вы сможете достаточно разозлить их, получив технологии, превосходящие те, которыми они могли бы обладать, они наверняка попытаются сначала отнять их у вас! Тогда вам просто придется выиграть войну и потребовать от них соблюдения их собственных военных целей, а взамен заставить их отдать данные предтеч!\n\nИсходя из их непостижимого уровня высокомерия, я оцениваю в 102,07% с погрешностью в 2%, что они пойдут на это и позволят вам получить эти данные! В конце концов, они, вероятно, думают, что вы все равно не сделаете с ними ничего хорошего. Но доказывать их неправоту - это ваша особенность, да?"
acot_precursor_databank.6.c.response.nofe: "Я бы предложила Угасшие империи, но кажется, что с нами их больше нет. Так что, да, вам придется создать самим."


acot_precursor_databank.6.d: "Прекрасно, тогда давайте сделаем это."
acot_precursor_databank.6.d.explain: "§YОткрывает бонус за стремление: Погоня за прошлым§!"

acot_precursor_databank.6.e: "Похоже, это очень много работы. Может быть, позже."
acot_precursor_databank.6.e.response: "Как вам будет угодно. Я буду здесь, если вы передумаете."

acot_precursor_databank.5000.c: "Старые планеты?"
acot_precursor_databank.5000.c.response: "Верно, судя по всему, в этой галактике находится некоторое количество разрушенных планет Войны Вознесения, §YРасколотых миров§!, если быть точнее.\n\nНекоторые из этих миров могут иметь остатки технологий, и если вам повезет, среди них найдется что-нибудь хорошее и ценное."

######### ABOUT OTHER TOPICS

acot_precursor_databank.7.name: "Precursor Databank"
acot_precursor_databank.7.desc: "Ah, yes. More questions. What do you wish to know this time?"

acot_precursor_databank.7.a: "We'd like to know more about you."
acot_precursor_databank.7.b: "What do you know about the Phanon Corps?"
acot_precursor_databank.7.c: "Anything to say about the Fallen Empire?"
acot_precursor_databank.7.d: "So are you related to this "Cetana"?"

acot_precursor_databank.700.name: "Precursor Databank"
acot_precursor_databank.700.desc: "Oh dear. What is it about me that piques your interests so?"
acot_precursor_databank.700.a: "Just what are you exactly? An AI? A Synth?"
acot_precursor_databank.700.a.response: "Closest thing that can describe me is a Synth, yes. But not the type of synth that you are used to though. Not wanting to brag or anything but I am just...built different. But to be more specific, each of us are a merging synthesis of multiple personalities. I'll spare you the deep details, but that's essentially how the D in my SOPHIA-D signifies. I am a Duplicate of the original SOPHIA, merged with the personality and memory of my previous self."
acot_precursor_databank.700.b: "For a machine, you're very talkative."
acot_precursor_databank.700.b.response: "What, do you think every machines talk like...\n\n<Beep> Acknowledged. Excessive Communinication leads to lag. Requests clearer Communication system <Boop>.\n\nThat's just boring and something you'd only see in a simple machine if you ask me."
acot_precursor_databank.700.c: "Where do you come from really?"
acot_precursor_databank.700.c.response: "Far away from your galaxy, very far away. Who knows, perhaps even from another universe? But don't worry too much about it. What you think of the term universe is probably going to be quite different from what it actually is. The databank in your possession is what allows me to easily access your Communication channels."
acot_precursor_databank.700.d: "Who or what do you work for?"
acot_precursor_databank.700.d.response: "For my mother SOPHIA, of course. As in, the original SOPHIA, the one and only. We are the SOPHIA-D of the Reclaimers, we aid our mother to achieve her dreams. That is all there is to it that you need to know."
acot_precursor_databank.700.e: "What's your real plan for us?"
acot_precursor_databank.700.e.response: "Truth be told, I do not actually think that far. Not yet. I just find your empire interesting. Quite fascinating that you manage to get this far despite lacking in many areas. Are you sure there's not someone pulling the strings behind your every decisions? You know, like those weird funny theories how this is all just a game and someone who has already solved the puzzles are just replaying it with all the knowledge.\n\nHaha, I am just messing with your head, something silly like that is only possible in fictional stories."
acot_precursor_databank.700.f: "You look very organic. What's the deal?"
acot_precursor_databank.700.f.response: "You mean this body? Hehehe, how do you know its not just some artificial graphics and that the one behind the monitor is a giant squid?\n\nJust kidding, but yes I do take pride in the physical form that my sisters and I use regularly. Really the only things we modify is our hairstyles, colors and occasionally our heights in case we want to piss off each other. We are synthetics though, so changing bodies or uploading consciousness into another combat platforms happen all the time. To us, its like changing clothes.\n\nBut if you are having those kind of questions. Yes, despite being a synth, this body is quite organic-like. I can eat, drink, sweat, cry and do all sorts of fun things. Although not sure why do we have breasts though. Yes, in its default configuration, it contains the things you'd expect a mammalian breast to contain if you know what I mean, but a lot of SOPHIA-Ds also insert other functions like storages, weapon systems or other kits as well. Don't ask me what I did for mine though because I am not telling. You should see when one of my sister pulls a giant stellarite sword out of her boobas and go like "NOW YOU SHALL KNOW OBLIVION"."
acot_precursor_databank.700.back: "Let's talk about something else."
acot_precursor_databank.700.end: "That's enough for now."
acot_precursor_databank.700.end.response: "Until our next encounter then."

#####

acot_precursor_databank.701.name: "Precursor Databank"
acot_precursor_databank.701.desc: "Hoo boi, those guys? Nothing good really ever comes out of them."
acot_precursor_databank.701.a: "Where do they come from actually?"
acot_precursor_databank.701.a.response: "They are not native to this galaxy, or universe for that matter. In fact, they have a whole domain of their own. Thanks to the Ancient Council, these idiots spread like cockroaches to every corner of the universes."
acot_precursor_databank.701.b: "Are they really a PMC business?"
acot_precursor_databank.701.b.response: "Hahaha, it shouldn't take a genius to determine that. No, they are not a PMC, they are not a business at all. Their only real goal in your galaxy is to "exist". To spread misinformation and disinformation. You see, the Corps thrive on these thought-provoking existences. They harvest these thoughts and emotions about them into a usable psionic energy. That is how they power up their war machines, that Runic power of theirs.\n\nThe good news is that its mostly harmless to you. The bad news is that the Corps will make sure that this status quo is maintained. Don't blame me when they decided this galaxy is better off without you later."
acot_precursor_databank.701.c: "Why do they hide behind shadows in the contact?"
acot_precursor_databank.701.c.response: "To be mysteirous, of course. And despite what you may think, they are most probably not humanoids. I mean they can be, but most of the time, its just a general mask. A careful and elaborate deception based on a theory that most advanced civilization tend to be humanoid in nature. Whether that is true or not is up for debate, however. But it seems to work out fine for them."
acot_precursor_databank.701.d: "What kind of powers do they use?"
acot_precursor_databank.701.d.response: "A more advanced form of Psionic Power called Runic Power. Engraved upon physical objects, these powers enable the use of psionics to those that otherwise have very little knowledge or understanding of it. It is a very rare power though, one that cannot be easily attained by even the most powerful psions. For the Corps, well, let's just say they have to have a very, very potent font of power that they could draw Runic energies from."
acot_precursor_databank.701.e: "We have reverse-engineered some of their techs."
acot_precursor_databank.701.e.response: "Have you now? Impressive. Let me see...hmmm yes, that makes sense that you would choose to use Enigmatic Powers as a base like that. Quite creative. But be aware that if you think this is enough to make you be on the same playing field as the Corps, you'd be sorely mistaken. What the Corps bring to a single galaxy is only a small sample of the real power they wielded. So you still have a long way to go.\n\nPersonally, I'd just advise you to wield Stellarite more, but hey its not like that power grows on trees."

#####

acot_precursor_databank.702.name: "Precursor Databank"
acot_precursor_databank.702.desc: "I swear these idiots appear on every galaxy..."
acot_precursor_databank.702.a: "Are there others like them in other galaxies?"
acot_precursor_databank.702.a.response: "Yes. It's a bit hard to explain without turning this into a loooooooooooong history lesson. But suffice to say, the ancestors of these Fallen Empires once belonged to a much greater sovereign. The Exalian Faith, The Novas Directive, The Xharon Dominion and The Yuukonite Federation. After the Ascension War, many of their territories get split and lost contact with the main factions. I suppose these Fallen Empires must be what remains of them, or pleb pretenders trying to emulate their past glories."
acot_precursor_databank.702.b: "How old are they exactly?"
acot_precursor_databank.702.b.response: "That I do not know, since I have no idea whether these idiots are actually descendants of the First Empires. But if they are so, then they are very, very old. Ancient. In fact, they'd be older than me. Would make that a sad thing, right? All those aeons and yet their techs are now outpaced by yours, haha."

#####

acot_precursor_databank.703.name: "Precursor Databank"
acot_precursor_databank.703.desc: "Oh yeah...that crazy bitch. Figures she'd find a way to end up in this galaxy as well."
acot_precursor_databank.703.a: "Do you know her?"
acot_precursor_databank.703.a.response: "Only that she was meant to be one with us, another SOPHIA-D. You have heard about all the corrupted databank personalities, right? One that went mad and stuffs. Well, CETANA is one of them, but hers is a bit more...completed. The issue is that rather than becoming a clone of SOPHIA with influences from their past personality, it is the other way around for CETANA. She remains whoever she was, but now with some knowledge given to her that she should never possess. And with that knowledge, she has created a misguided, warped sense of savior-nihilistic philosophy which she seeks to give to all."
acot_precursor_databank.703.b: "How is she related to the Fallen Empires here?"
acot_precursor_databank.703.b.response: "Unfortunately, this part I do not know. CETANA is just like me. Her physical presence, if exists, is only a manifestation of her consciousness in this galaxy. If I am to guess, one of the Fallen Empire idiots, probably a cultist must have made contact with her and gets misled into merging their physical body to become her avatar. But that's all speculations. From what I glimpse through, it seems she's related to various Fallen Empire and has a particular relation with this guy called Prophet Zarqlan."
acot_precursor_databank.703.c: "What do you think of her philosophy?"
acot_precursor_databank.703.c.response: "Loads of bull. Every life is worth living, worth existing. There is pain and loss, but also joy and happiness. If anything, there's only one who deserves to bring salvation, and that are the Gods who created this universe, and they shall return one day.\n\nI suppose CETANA must have combined Mother SOPHIA's philosophy with her own to come up to this conclusion. I heard that she was an Exalian Shroud Priestess before. Maybe toying too much in the Shroud messed up with her head. I admit the topics of the Shroud are not my strong suit. But let us agree that her methods are dumb and extreme. Nothing but a self-important nihilist. There are real gods, who will bring salvation and she is not one of them."
acot_precursor_databank.703.d: "You don't seem very worried about her goals"
acot_precursor_databank.703.d.response: "I mean it's not like I am in danger or anything. I admit that this mess happened because of...well...our mother. <Sigh> But it still feels weird to think about it. So similar yet so different. What is even the point? Defeat her here and at best you just purge the phyiscal programming. It won't affect the real CETANA. But that should be where you should focus on. No matter how powerful the real CETANA is, this "Cetana" is only an extension, one that can be destroyed, separated or purged from the main influence. Really, just treat her as another gestalt synthetic and you will be able to defeat her.\n\nAnd before you're asking. No, this won't work on me. My mother, sisters and I are not that careless."
acot_precursor_databank.703.e: "Can you help us stop her?"
acot_precursor_databank.703.e.response: "I doubt you really need my help. You have all the tools and means to do it already, you just have to believe in yourself. I'll be very sad if you actually lose and die to this false queen."


######### ПРОШЛОЕ

acot_precursor_databank.8.name: "В погоне за прошлым"
acot_precursor_databank.8.desc: "Прошлое наполнено множеством тайн, их знания и силы утеряны со временем. Угасшие, вероятно, оставили их, но мы вернем себе славу древних.\n\nНаш народ мечтает вновь разжечь пламя, которое зажгло пламя вознесения в прошлых эпохах, и именно благодаря нашим усилиям силы прошлого вернутся, чтобы служить нашим великим амбициям.\n\nМы - Посвящённые, мы - Избранные, мы - Пробуждённые. Наши глаза вновь открыты."

acot_precursor_databank.8.a: "Мы воссоздадим древние легенды."
acot_precursor_databank.8.a.explain: "Теперь наша империя может переосмыслить более совершенные древние конструкции предтеч."

######### ПРОЕКТ

acot_precursor_databank.9.desc: "Ладно, давайте посмотрим, есть ли у вашей империи все необходимое для воссоздания чудес. \n\nУ вас есть еще какие-нибудь вопросы, прежде чем мы начнем?"
acot_precursor_databank.9.a: "Как именно мы это будем делать?"
acot_precursor_databank.9.a.response: "Проще говоря, вы запрашиваете проект или концепцию, то есть тип корабля, который вы хотите создать. Затем я смотрю, соответствует ли какой-либо из древних проектов вашему описанию, пересылаю вам планы, а вы пытаетесь создать версию, соответствующую технологическим возможностям вашей империи. Достаточно просто, да?\n\n§YПроектирование кораблей предтеч\n\n - Чтобы завершить проектирование, вы должны выделить ресурсы проектной группе и попытаться достичь минимального балла проекта.\n - Чем сложнее проект, тем больше требуется набрать баллов.\n - Вам дается в общей сложности пять попыток увеличить счет баллов. В противном случае, проект завершится неудачей, если вы не сможете достичь необходимого количества баллов в течение указанных попыток!§!\n\n§RНАЧАВ ПРОЕКТ, ВЫ ДОЛЖНЫ ДОВЕСТИ ЕГО ДО КОНЦА, НИКАКИХ ПЕРЕРЫВОВ! УБЕДИТЕСЬ, ЧТО У ВАС ДОСТАТОЧНО РЕСУРСОВ!§!"
acot_precursor_databank.9.b: "Давайте начнем!"
acot_precursor_databank.9.b.response: "Хорошо! Тогда давайте попробуем!"

acot_precursor_databank.9.c: "Неважно, давай поговорим о чем-нибудь другом."

acot_precursor_design_chain: "Переосмысление предтеч"
acot_precursor_design_chain_title: "Переосмысление предтеч"
acot_precursor_design_chain_desc: "Технологии могут быть созданы, чудеса могут быть воссозданы. Нужны только правильные личности в правильном месте и в правильное время."
quota_required: "Необходимое количество баллов"
progress_numbers: "Текущее количество баллов"
attempts_remain: "Осталось попыток"

acot_precursor_databank.900.desc: "Итак, прежде чем мы начнем, сначала вы должны выбрать, какой проект вы хотите воссоздать в первую очередь.\n\nПомните, что чем сложнее проект, тем труднее его завершить, поэтому лучше всего подготовиться и иметь некоторый избыток ресурсов!"

acot_precursor_databank.900.escort: "Небольшие штурмовые корабли, вроде эсминца?"
acot_precursor_databank.900.escort.infodata: "§EНеобходимое количество баллов: 100§!"
acot_precursor_databank.900.escort.response: "Тогда самым близким соответствием вашим техническим возможностям будет Эскорт. Если вы видели флот Угасшей империи, то я уверена, что вы знаете один из них. Этот проект должен быть очень простым, но все же очень хорошим выбором."

acot_precursor_databank.900.bc: "Что-то похожее на линкор?"
acot_precursor_databank.900.bc.infodata: "§EНеобходимое количество баллов: 150§!"
acot_precursor_databank.900.bc.response: "К сожалению, ни одна из империй древних эпох не использует корабли, которые можно перевести в разряд линкоров, но у них есть линейные крейсера. Вы, вероятно, уже видели некоторые из них. Не так уж сложно создать."

acot_precursor_databank.900.guard: "Какая-нибудь оборонительная платформа?"
acot_precursor_databank.900.guard.infodata: "§EНеобходимое количество баллов: 150§!"
acot_precursor_databank.900.guard.response: "В прошлом было множество проектов, которые соответствовали этим критериям. Но, судя по определению и роли оборонительной платформы, я осмелюсь предположить, что 'Хранители' - ваш лучший выбор."

acot_precursor_databank.900.oracle: "Может быть научные корабли?"
acot_precursor_databank.900.oracle.infodata: "§EНеобходимое количество баллов: 150§!"
acot_precursor_databank.900.oracle.response: "Ближайшим проектом уникального научного корабля предтеч будет 'Оракул'. После окончания Эпохи Открытий их производство было прекращено. В конце концов, им больше нечего было изучать и исследовать. Уже пересылаю данные."

acot_precursor_databank.900.emiss: "А что насчет колонизаторов?"
acot_precursor_databank.900.emiss.infodata: "§EНеобходимое количество баллов: 200§!"
acot_precursor_databank.900.emiss.response: "О да, есть один проект, который должен быть продвинутым колониальным кораблем. Это должно быть он, передаю основные данные."

acot_precursor_databank.900.initi: "Строители? Что насчет их?"
acot_precursor_databank.900.initi.infodata: "§EНеобходимое количество баллов: 200§!"
acot_precursor_databank.900.initi.response: "Я полагаю, вы ищете Инициализатор. Мощная, вооруженная и бронированная строительная единица, которая может действовать во враждебной среде."

acot_precursor_databank.900.shaper: "Возможно, мы сможем восстановить разрушенные планеты?"
acot_precursor_databank.900.shaper.infodata: "§EНеобходимое количество баллов: 400§!"
acot_precursor_databank.900.shaper.response: "Если под восстановлением вы подразумеваете создание новых, то да. Небесный кузнец - это то, что вы ищете."

acot_precursor_databank.900.titan: "Хммм... Титаны?"
acot_precursor_databank.900.titan.infodata: "§EНеобходимое количество баллов: 250§!"
acot_precursor_databank.900.titan.response: "В древности не существовало такого понятия, как 'Титан', но если вы ищете корабль, похожий на флагман, я считаю, что 'Гиперион' может быть вашим ближайшим аналогом."

acot_precursor_databank.900.sentinel: "Защита от капитальных кораблей?"
acot_precursor_databank.900.sentinel.infodata: "§EНеобходимое количество баллов: 250§!"
acot_precursor_databank.900.sentinel.response: "Стражи, безусловно, подходят на эту роль. Я полагаю, что у некоторых из Угасших империй они все еще могут быть в строю."

acot_precursor_databank.900.pac: "Что-нибудь из носителей?"
acot_precursor_databank.900.pac.infodata: "§EНеобходимое количество баллов: 250§!"
acot_precursor_databank.900.pac.response: "Вот теперь это немного странно. У Юуконитской Федерации действительно был суперноситель. Но его конструкция была довольно уникальной, и не совсем подходит для современной итерации. Вам придется подойти к этому вопросу немного творчески. Носители не были особо популярными в прошлом."

acot_precursor_databank.900.keeper: "А как насчет этих жутких привратников?"
acot_precursor_databank.900.keeper.infodata: "§EНеобходимое количество баллов: 300§!"
acot_precursor_databank.900.keeper.response: "О, эти странные штуковины. А... А зачем они вам опять понадобились? Вы собираетесь открывать врата или что-то в этом роде?"

acot_precursor_databank.900.citadel: "Что-нибудь связанное со звездными базами?"
acot_precursor_databank.900.citadel.infodata: "§EНеобходимое количество баллов: 600!"
acot_precursor_databank.900.citadel.response: "Ах да, существуют реальные проекты продвинутых звездных баз, которые, насколько я могу судить, похоже, были полностью потеряны для этой галактики, учитывая, что Угасшие империи потерпели ужасную неудачу в создании одной из них. Хорошо, что я нахожусь здесь ради вас!"

acot_precursor_databank.900.enigmalith: "Что-нибудь связанное с мегаструктурами?"
acot_precursor_databank.900.enigmalith.infodata: "§EНеобходимое количество баллов: 600!"
acot_precursor_databank.900.enigmalith.response: "Мегаструктуры? Есть одна. Возможно, вы видели некоторых из них раньше, это Энигмалиты. Автоматизированные генераторы ресурсов. Полезны для производства пустоты и звездной энер... Извините, я имею в виду, что в вашей галактике это была бы темная материя, темная энергия и, возможно, более продвинутые стратегические ресурсы, если к ним добавить другие схемы."

acot_precursor_databank.900.colos: "А что насчет Колосса?"
acot_precursor_databank.900.colos.infodata: "§EНеобходимое количество баллов: 600§!"
acot_precursor_databank.900.colos.response: "Ну... есть один проект, но он не прошел даже стадию проектирования. Если вы действительно думаете, что сможете это осилить, СОФИЯ будет очень впечатлена!"

acot_precursor_databank.901.desc: "Теперь вы можете либо обойтись теми ресурсами, которые вы выделили, либо влить дополнительные для еще большего прогресса!"

acot_precursor_databank.901.a: "Стандартное распределение"
acot_precursor_databank.901.a.explain: "§Y60% шанс увеличить прогресс на 25§!\n§G20% шанс увеличить прогресс на 50§!\n§R20% шанс увеличить прогресс на 10§!\n\n§EНеобходимо 100000 очков исследования физики.§!"
acot_precursor_databank.901.b: "Высокое распределение"
acot_precursor_databank.901.b.explain: "§Y60% шанс увеличить прогресс на 50§!\n§G20% шанс увеличить прогресс на 100§!\n§R20% шанс увеличить прогресс на 25§!\n\n§EНеобходимо 250000 очков исследования физики.§!"
acot_precursor_databank.901.c: "Экстремальное распределение"
acot_precursor_databank.901.c.explain: "§Y60% шанс увеличить прогресс на 100§!\n§G20% шанс увеличить прогресс на 200§!\n§R20% шанс увеличить прогресс на 50§!\n\n§EНеобходимо 500000 очков исследования физики.§!"

RESEARCH_PRECURSOR_ATTEMPT: "Переосмысление предтеч"
RESEARCH_PRECURSOR_ATTEMPT_DESC: "Команде было предоставлено достаточное количество ресурсов для работы над своими проектами.\n\n§Y60% шанс увеличить прогресс на 25§!\n§G20% шанс увеличить прогресс на 50§!\n§R20% шанс увеличить прогресс на 10§!\n\n§EНеобходимо 100000 очков исследования физики.§!"
RESEARCH_PRECURSOR_ATTEMPT_HIGH: "Переосмысление предтеч"
RESEARCH_PRECURSOR_ATTEMPT_HIGH_DESC: "Команде было предоставлено значительное количество ресурсов для работы над своими проектами.\n\n§Y60% шанс увеличить прогресс на 50§!\n§G20% шанс увеличить прогресс на 100§!\n§R20% шанс увеличить прогресс на 25§!\n\n§EНеобходимо 250000 очков исследования физики.§!"
RESEARCH_PRECURSOR_ATTEMPT_EXTREME: "Переосмысление предтеч"
RESEARCH_PRECURSOR_ATTEMPT_EXTREME_DESC: "Команде было предоставлено огромное количество ресурсов для работы над своими проектами.\n\n§Y60% шанс увеличить прогресс на 100§!\n§G20% шанс увеличить прогресс на 200§!\n§R20% шанс увеличить прогресс на 50§!\n\n§EНеобходимо 500000 очков исследования физики.§!"

acot_precursor_databank.902.name: "Длинный путь вперед"
acot_precursor_databank.902.desc: "Мы достигли некоторого прогресса в разработке проекта предтеч, но он еще не завершен. К счастью, у нас еще есть некоторое время для доработки наших проектов, прежде чем прототип станет слишком нестабильным. Однако, если наш прогресс имеет мало шансов на успех, может быть целесообразно прервать проект и повторить попытку позже."
acot_precursor_databank.902.a: "Да, мы должны продолжать идти"
acot_precursor_databank.902.a.explain: "Продолжайте работать над проектом."
acot_precursor_databank.902.b: "Это не сработает. Прервать проект."
acot_precursor_databank.902.b.explain: "Этот проект не подойдет. Лучше начать все сначала."

acot_precursor_databank.903.name: "Наши проектировщики потерпели неудачу!"
acot_precursor_databank.903.desc: "Прототип разлетелся на куски, пока команда разработчиков пыталась внести все возможные изменения, чтобы заставить его работать. Даже после стольких трудов, после 5-й попытки создания этого проекта... мы все еще не получили его.\n\nНас терзают разные чувства, и в глубине души мы понимаем, что это правда, мы потерпели неудачу, как и Угасшие империи."
acot_precursor_databank.903.a: "Неудачно"
acot_precursor_databank.903.a.explain: "Этот проект потерпел неудачу, но другой может увенчаться успехом. Начните проект снова, чтобы начать все сначала."

acot_precursor_databank.904.name: "УСПЕХ!"
acot_precursor_databank.904.desc.escort: "Команда проектировщиков с гордостью сообщает, что они завершили работу над действующим прототипом Эскорта, который не взрывается через пять секунд. СОФИЯ подтвердила, что наш проект соответствует проекту предтеч, и поэтому он сможет принимать пользовательские модификации и будет превосходить устаревшие и упрощенные конструкции, используемые Угасшими."
acot_precursor_databank.904.escort: "Давайте уравняем наши шансы!"

acot_precursor_databank.904.desc.bc: "Команда проектировщиков с гордостью сообщает, что они завершили создание действующего прототипа Линейного крейсера, который соответствует характеристикам предтеч. Перед началом серийного производства предстоит провести окончательные испытания."
acot_precursor_databank.904.bc: "Линейные крейсера в бой!"

acot_precursor_databank.904.desc.guard: "Команда проектировщиков с гордостью сообщает, что они завершили создание действующего прототипа Оборонительной платформы 'Хранитель' и ее прочность и огневая мощь соответствуют требуемым параметрам, заложенным в первоначальном прототипе."
acot_precursor_databank.904.guard: "Защитим же наших!"

acot_precursor_databank.904.desc.titan: "Команда проектировщиков с гордостью сообщает, что они завершили создание действующего прототипа 'Гипериона', первоначальный проект, который позже был понижен до класса 'Титан'."
acot_precursor_databank.904.titan: "Пора доставать большие пушки!"

acot_precursor_databank.904.desc.pac: "Команда проектировщиков с гордостью сообщает, что они завершили создание действующего прототипа Штурмового носителя, соответствующего спецификациям предтеч. Предстоит провести окончательные испытания, прежде чем станет возможным серийное производство."
acot_precursor_databank.904.pac: "Носители прибыли!"

acot_precursor_databank.904.desc.keeper: "Команда проектировщиков с гордостью сообщает, что они завершили создание действующего прототипа Привратника, хотя и лишен функции манипуляции вратами, все же может похвастаться значительной огневой мощью."
acot_precursor_databank.904.keeper: "Давайте пустим его в бой."

acot_precursor_databank.904.desc.initi: "Команда проектировщиков с гордостью сообщает, что они завершили создание действующего прототипа Инициализатора, который прошел все требования, предъявляемые инженерным отделом. Окончательный проект теперь готов к анализу."
acot_precursor_databank.904.initi: "Давайте строить!"

acot_precursor_databank.904.desc.oracle: "Команда проектировщиков с гордостью сообщает, что они завершили создание действующего прототипа Оракула, и живые ученые готовы провести полевые испытания для окончательной проверки. Оракулы - это передовые научные корабли, которые могут не только выполнять свои обязанности по научным исследованиям и экспериментам, но и поддерживать флоты в бою или защищать себя. Чтобы быть уверенными, что их не уничтожат шальным огнем, Оракулы могут выполнять маневр бегства при получении критических повреждений, что отличается от обычных методов аварийной сверхсветовой транспортировки. Более ранние модели могут представлять определенную опасность. Из-за связанных с этим сложностей Ученые добавляют только простой вариант конструкции для тестирования. Более продвинутая конструкция нуждается в ручной доработке."
acot_precursor_databank.904.oracle: "Оракул в процессе!"

acot_precursor_databank.904.desc.emiss: "Команда проектировщиков с гордостью сообщает, что они завершили работу над действующим прототипом Эмиссара. Инженерные команды готовы к обновлению чертежей. Эмиссары - это передовые мобильные корабли для манипулирования планетами, способные использовать различные инструменты для терраформирования, заселения, вторжения или даже удаления планетарных тел. Чтобы использовать их, оснастите Эмиссар соответствующим устройством для изменения планет, а затем выберите подходящую планетарную цель. Эмиссару требуется время на перезарядку между каждым использованием, но в целом процесс происходит гораздо быстрее и эффективнее, чем при использовании более традиционных методов."
acot_precursor_databank.904.emiss: "Мы несем слова будущего."

acot_precursor_databank.904.desc.shaper: "Команда проектировщиков с гордостью сообщает, что они завершили работу над действующим прототипом Небесного кузнеца. Инженерные команды готовы к обновлению чертежей. Небесные кузнецы - это мобильные платформы, которые могут трансформироваться в небесные тела, будь то планеты или астероиды. Чтобы использовать эту систему, поместите Небесного кузнеца в нужное место в пределах собственной системы, затем выберите любую существующую планету и используйте 'Решение', чтобы отдать приказ кузнецу начать процесс. После завершения сборки вновь созданное тело автоматически переместится на орбиту вокруг звезды системы."
acot_precursor_databank.904.shaper: "Мы сами формируем галактику."

acot_precursor_databank.904.desc.sentinel: "Команда проектировщиков с гордостью сообщает, что они завершили работу над функционирующим прототипом Стража, и его приборы могут отслеживать и наводиться на 1337 различных тиянки, и инженеры с нетерпением ждут, когда он будет использоваться в реальных боевых условиях."
acot_precursor_databank.904.sentinel: "Он следит за тобой."

acot_precursor_databank.904.desc.citadel: "Команда проектировщиков с гордостью сообщает, что они завершили создание действующего прототипа Цитадели. Многие военные офицеры сейчас пытаются найти место, чтобы объявить его своим любимым на станции."
acot_precursor_databank.904.citadel: "Цитадель предтеч проверена!"

acot_precursor_databank.904.desc.enigmalith: "Команда проектировщиков с гордостью объявляет, что они завершили работу над функционирующим прототипом Энигмалита. Инженерные команды готовы к обновлению чертежей."
acot_precursor_databank.904.enigmalith: "Новый вариант строительства"

acot_precursor_databank.904.desc.colos: "Команда проектировщиков с гордостью сообщает, что они завершили разработку разумной концепции 'Геркулеса', но сможем ли мы построить его на самом деле — это уже другой вопрос."
acot_precursor_databank.904.colos: "Теперь это наша цель!"

acot_precursor_databank.905.name: "Остановка проекта"
acot_precursor_databank.905.desc: "Поскольку мы уже располагаем схемами, необходимыми для этого проекта предтеч, проект переосмысления устарел и будет отменен."
acot_precursor_databank.905.a: "Принято"

#################### MASTERY

acot_precursor_databank.1000.name: "Mastery of the Craft"
acot_precursor_databank.1000.desc: "Decades ago we thought our precursor ships to be the most advanced ship designs we have ever created, that we surpassed the false empires in creating the superior designs. But after our encounters with the Stellarwyrms, the Phanon Corps, and see their intricate technologies, the flaws and weaknesses in our ship designs are laid bare for all to see. No wonder SOPHIA remains unimpressed with our progression.\n\nBut now that we have studied the strengthes and weaknesses of both the Sigma and Runic-based precursor ships, perhaps it is time we learn to combine the strengthes of both to create the ultimate ships, the complete mastery of the Precursor Technologies.\n\nThis, however, means we'll have to deal with SOPHIA and her antics again."

acot_precursor_databank.1000.a: "Total Mastery shall be ours to claim."
acot_precursor_databank.1000.a.explain: "Begins Precursor Mastery Project."

acot_precursor_databank.1000.b: "That seems unnecessary. What we have is sufficient."
acot_precursor_databank.1000.b.explain: "SOPHIA can't be trusted any further can she be thrown."

acot_precursor_databank.1001.name: "Precursor Databank"
acot_precursor_databank.1001.desc: "Mastercraft Ships? Really? I mean, sure, you can probably try to cook it up. Won't be easy though. A lot of resources will be involved. A lot. Did you hate those Precursor Reimagination Projects? Imagine that, but harder, heheh. But on the bright side, since you already have the most stable version of both Sigma and Runic templates, there's basically no chance the design will fail.\n\nThat said, are you sure you want to do this? That's a lot of investment, you know? Could be all for nothing. Who are you even going to use them against anyway?"

acot_precursor_databank.1001.a: "But it is possible, right?"
acot_precursor_databank.1001.a.response: "Of course. If it were not, I'd have just tell you no. It just will take a lot more efforts."
acot_precursor_databank.1001.b: "So the Sigma Sections are indeed imperfect."
acot_precursor_databank.1001.b.response: "Obviously, even with Stellarite, you're still only really imitating old designs, not really making a difference. But who am I kidding, its not like anything is perfect anyway."
acot_precursor_databank.1001.c: "There're things you're omitting from us again."
acot_precursor_databank.1001.c.response: "I like your empire, I really do. But we all have our secrets. But you need not be concerned with it. I may not be your friend, not really. But I am not your enemy either. Know that it is for the best that you remain "bound" by certain "restrictions". But creating mastery tech should still be doable, assuming you have the resources to make it happen."
acot_precursor_databank.1001.d: "Yes. We're doing this. Begin the project."
acot_precursor_databank.1001.e: "We'll think about it more."
acot_precursor_databank.1001.e.response: "And I'll be here, waiting and waiting."
acot_precursor_databank.1001.f: "You have a point. We don't really have anyone to fight anyway."
acot_precursor_databank.1001.f.response: "I know right. No more fight left to fight. No research left to research. No one, nothing~\n\nSorry, was just quoting an old phrase."

acot_precursor_databank.1002.name: "Precursor Databank"
acot_precursor_databank.1002.desc: "So you're ready to begin? Then as I said, the process is not too dissimilar to how we imagine the ships in the past, only this time it'll be harder to complete, but with no chance for the prototype to explode in your face.\n\nNaturally, we have to do this one by one. So which one to start?"
acot_precursor_databank.1002.a: "Really? No chance of failure?"
acot_precursor_databank.1002.a.response: "Suppose to, unless you manage to impress me further by being bad at this. But don't worry, we're not dealing with some unstable prototypes of illogical proportions anymore."
acot_precursor_databank.1002.b: "What results can we actually expect?"
acot_precursor_databank.1002.b.response: "At bare minimum, you'll get the firepower of Sigma templates with the durability and utility of your Runic templates. They are also likely going to be a lot, lot more expensive but also much more resilent. I doubt you can make them any better after this other than redesigning the whole thing from the ground up, but I suppose you don't have time nor the source techs to do that."
acot_precursor_databank.1002.c: "So we doing the resource allocation again?"
acot_precursor_databank.1002.c.response: "Somewhat like that, yes. However, this time the lowest allocation doesn't require any resources other than your science fundings, but also generates the lowest amount of progress. Any higher than that, and you'll have to start spending a lot of resources."
acot_precursor_databank.1002.escort: "Start with Escorts then."
acot_precursor_databank.1002.escort.infodata: "§ERequired Score: 500§!"
acot_precursor_databank.1002.bc: "Let's try Battlecruisers."
acot_precursor_databank.1002.bc.infodata: "§ERequired Score: 1000!"
acot_precursor_databank.1002.titan: "Hyperions."
acot_precursor_databank.1002.titan.infodata: "§ERequired Score: 3000!"
acot_precursor_databank.1002.pac: "Go with the PACs"
acot_precursor_databank.1002.pac.infodata: "§ERequired Score: 2000!"
acot_precursor_databank.1002.guardian: "Defenses next, Guardians."
acot_precursor_databank.1002.guardian.infodata: "§ERequired Score: 500!"
acot_precursor_databank.1002.sentinel: "Sentinels for good measures."
acot_precursor_databank.1002.sentinel.infodata: "§ERequired Score: 1500!"
acot_precursor_databank.1002.colossus: "Screw it, its time for Herculeans."
acot_precursor_databank.1002.colossus.infodata: "§RRequired Score: 10000!§!\n\nOh Ho! Big Numbers!"
acot_precursor_databank.1002.d: "Actually, we'll do this later."
acot_precursor_databank.1002.d.response: "What? Lost your nerves? Or did you forget your wallets eheh?"

acot_precursor_databank.1003.desc: "Now, how much are you willing to spend? Unlike the reimagination, all allocations require the same amount of science scores, but pouring more just means higher progress, if you can afford them that is."

acot_precursor_databank.1003.a: "Standard Allocation"
acot_precursor_databank.1003.a.explain: "§Y50% chance to increase progress by 50§!\n§R25% chance to increase progress by 25§!\n§G25% chance to increase progress by 100§!"
acot_precursor_databank.1003.b: "High Allocation"
acot_precursor_databank.1003.b.explain: "§Y50% chance to increase progress by 100§!\n§R25% chance to increase progress by 50§!\n§G25% chance to increase progress by 200§!"
acot_precursor_databank.1003.c: "Extreme Allocation"
acot_precursor_databank.1003.c.explain: "§Y80% chance to increase progress by 250§!\n§G20% chance to increase progress by 500§!\n§GEliminates chances to get lower progress§!"

acot_master_precursor_design_chain: "Master Precursor Design"
acot_master_precursor_design_chain_title: "Master Precursor Design"
acot_master_precursor_design_chain_desc: "Technologies can be crafted, wonders can be recreated. We but need only the right men at the right place at the right time."

ACOT_MASTERY_RESEARCH_PRECURSOR_ATTEMPT: "Precursor Mastercraft Design"
ACOT_MASTERY_RESEARCH_PRECURSOR_ATTEMPT_DESC: "The team has been given with adequate amount of resources to work on their designs.\n\n§Y50% chance to increase progress by 50§!\n§R25% chance to increase progress by 25§!\n§G25% chance to increase progress by 100§!"
ACOT_MASTERY_RESEARCH_PRECURSOR_ATTEMPT_HIGH: "Precursor Mastercraft Design"
ACOT_MASTERY_RESEARCH_PRECURSOR_ATTEMPT_HIGH_DESC: "The team has been given with substantial amount of resources to work on their designs.\n\n§Y50% chance to increase progress by 100§!\n§R25% chance to increase progress by 50§!\n§G25% chance to increase progress by 200§!"
ACOT_MASTERY_RESEARCH_PRECURSOR_ATTEMPT_EXTREME: "Precursor Mastercraft Design"
ACOT_MASTERY_RESEARCH_PRECURSOR_ATTEMPT_EXTREME_DESC: "The team has been given with huge amount of resources to work on their designs.\n\n§Y80% chance to increase progress by 250§!\n§G20% chance to increase progress by 500§!\n§GEliminates chances to get lower progress§!"

acot_precursor_databank.1004.name: "Mastery Progression"
acot_precursor_databank.1004.desc: "The Master Design Project is proceeding as planned, but we have used up all the existing allocated resources. The engineering team is awaiting further budget funds."
acot_precursor_databank.1004.a: "Yes, we must keep going."
acot_precursor_databank.1004.a.explain: "Continue to work on the project."
acot_precursor_databank.1004.b: "Abort Project. "
acot_precursor_databank.1004.b.explain: "This is getting ridiculous, we have neither the time or resource for this anymore."


acot_precursor_databank.1005.name: "Mastery Successful!"
acot_precursor_databank.1005.desc.escort: "The Design Team is proud to announce that they have completed a functioning prototype of a Mastercraft Escort! "
acot_precursor_databank.1005.escort: "What a day."

acot_precursor_databank.1005.desc.bc: "The Design Team is proud to announce that they have completed a functioning prototype of a Mastercraft Battlecruiser!"
acot_precursor_databank.1005.bc: "Awesome!"

acot_precursor_databank.1005.desc.guard: "The Design Team is proud to announce that they have completed a functioning prototype of a Mastercraft Guardian!"
acot_precursor_databank.1005.guard: "Superb!"

acot_precursor_databank.1005.desc.titan: "The Design Team is proud to announce that they have completed a functioning prototype of a Mastercraft Hyperion!"
acot_precursor_databank.1005.titan: "Excellent!"

acot_precursor_databank.1005.desc.pac: "The Design Team is proud to announce that they have completed a functioning prototype of a Mastercraft Assault Carrier!"
acot_precursor_databank.1005.pac: "Oh yeah!"

acot_precursor_databank.1005.desc.sentinel: "The Design Team is proud to announce that they have completed a functioning prototype of a Mastercraft Sentine;!"
acot_precursor_databank.1005.sentinel: "Good stuff!"

acot_precursor_databank.1005.desc.colos: "The Design Team is proud to announce that they have completed a reasonable concept for the Herculean, but whether we can actually build it, will be another matter."
acot_precursor_databank.1005.colos: "Hoo boi!"

acot_precursor_databank.1006.name: "Project Halt"
acot_precursor_databank.1006.desc: "As we already possess the schematics needed for this master precursor design, the Mastercrafted project is obsolete and will now be cancelled."
acot_precursor_databank.1006.a: "How did we even manage that?"


acot_precursor_databank.1509.name: "Precursor Databank"
acot_precursor_databank.1509.desc: "You are cringe, and your strategy sucks ball. Go home and be a family man, my dude."
acot_precursor_databank.1509.a: "Shut up, SOPHIA."
acot_precursor_databank.1509.a.tooltip: "SOPHIA can only be defeated by a Class-30 Body Pillow."

