acot_precursor_databank.5.b: "Подожди, вернись"

acot_precursor_databank.500.desc: "§BЭскорт предтеч§! Ах, один из самых массово производимых кораблей Войны Вознесения! Быстрый, относительно дешевый, адекватно оснащенный, он был любимым у всех в прошлом. Жаль, что ваша галактика видела только крайне урезанную версию этого. Еще более странно, почему они назвали их Эскортами, хотя не похоже, что какой-либо из их кораблей нуждается в эскорте."
acot_precursor_databank.501.desc: "§BЛинейный крейсер предтеч§! Основной элемент всех древних флотов, созданный по образцу собственных боевых кораблей богов, это базовый шаблон, который почти половина более поздних проектов в основном заимствует из его основного шасси и концепций. Все еще не уверена, почему в вашей галактике они называются линейными крейсерами, а не линкорами."
acot_precursor_databank.502.desc: "§BГиперион предтеч§! Самая первая адаптация технологий Предтеч, основанная на линейных крейсерах! Я полагаю, что это первый случай, когда империи после Войны Вознесения пытаются создать оружейную платформу титанических размеров. Жаль, что в итоге они приглушили проект, превратив его в бессистемную смесь добывающей станции и строительного корабля."
acot_precursor_databank.503.desc: "§BШтурмовой носитель предтеч§! Вы должны гордиться этим. Это, пожалуй, ваш самый оригинальный проект на сегодняшний день! Поскольку ни одна из империй в прошлом на самом деле не использовала гибридные штурмовые носители."
acot_precursor_databank.504.desc: "§BХранитель предтеч§! Одна из систем защиты. Предназначен для обеспечения точечной обороны и сдерживания небольших кораблей. Я полагаю, что Угасшие империи вашей галактики, к сожалению, решили еще больше усложнить свой проект и вместо этого использовать шасси платформы для добычи."
acot_precursor_databank.505.desc: "§BСтраж предтеч§! Системы защиты, предназначенные для противокапитальных кораблей. Хотя, честно говоря, по вашим галактическим стандартам, все, что не является эскортом, вероятно, в любом случае сойдет за капитальный корабль."
acot_precursor_databank.506.desc: "§BПривратник предтеч§! СОФИЯ не думает, что это вообще следует считать проектом предтеч, поскольку они как бы просто скопировали древний проект и просто убрали его со всего, кроме закрытия дверей...подождите минутку, я только что поняла, что это то, что они все делали практически с каждым проектом!"
acot_precursor_databank.507.desc: "§BОракул предтеч§! Усовершенствованные вооруженные исследовательские суда, подобные приведенным здесь 'Оракулам', в то время были практически обязательны. Опасность существует повсюду, и если кто-то ценит свою жизнь, ему лучше убедиться, что его корабли справляются с поставленной задачей."
acot_precursor_databank.508.desc: "§BИнициализатор предтеч§! Для создания новых укреплений в прошлом требовались не только мощные строительные системы, но и такие, которые могли бы делать это быстро и защищать от небольших посягательств. Иногда это даже правильная стратегия - посылать эти корабли в бой и строить быстрые одноразовые башни, чтобы увеличить шансы."
acot_precursor_databank.509.desc: "§BЭмиссар предтеч§! Еще одна технология, утерянная временем. Эмиссары выполняют всевозможные роли, связанные с колонизацией планет и манипулированием ими. Вероятно, это гораздо полезнее в вашей галактике, учитывая, что вы, похоже, полностью полагаетесь на экономику, привязанную к планете, а не на максимизацию космической эффективности. Но СОФИЯ не будет судить!"
acot_precursor_databank.510.desc: "§BЦитадель предтеч§! Звездные базы, подобные этим, являются основными способами поддержания надлежащего территориального контроля в космосе. Тем более в прошлом, когда между системами не было реальных границ. Любое пространство, находящееся вне досягаемости системы вооружения звездной базы, фактически считалось свободным для захвата. Создание гиперпространственных маршрутов и солнечных систем, возможно, достаточно странно и непреднамеренно стало необходимым ограничением."
acot_precursor_databank.511.desc: "§BЭнигмалит предтеч§! Энигмалиты, возможно, являются одним из немногих образцов, которые Угасшие, даже в вашей печальной галактике, не осмелились приглушить или изменить. Ну, кроме сбора ненужной темной материи, которая есть."
acot_precursor_databank.512.desc: "§BГеркулес предтеч§! Так много можно рассказать об этом чуде. Честно говоря, я поражена, что вам удалось его построить, учитывая нехватку знаний и технологий."
acot_precursor_databank.513.desc: "§BНебесный кузнец предтеч§! Учитывая бессмысленное разрушение, которое каждый устраивает на регулярной основе, логично иметь средства, чтобы действительно исправить все напортаченные вещи, вы согласны?"
acot_precursor_databank.514.desc: "§BОрбитальное кольцо предтеч§! Иногда планетарной обороны и системных звездных баз просто недостаточно. Орбитальное кольцо часто строится для того, чтобы обеспечить планете дополнительный уровень защиты."


acot_precursor_databank.500.lore: "Обзор предыстории проектов"
acot_precursor_databank.500.tacdata: "Обзор тактических данных"

acot_precursor_databank.500.a.escort.lore: "§BЭтот технологический тайник содержит чертежи Эскорта и шаблоны, используемые Угасшими. Похоже, что он предназначен для выполнения различных задач, начиная от патрульных кораблей, пикетов, перехватчиков и даже охотников за крупными кораблями. Однако, похоже, что он не специализируется на какой-либо реальной конкретной роли.§!\n\n"
acot_precursor_databank.500.a.escort.data: "Эскорт действует как гибрид крейсеров и эсминцев. Они обеспечивают уровень скорости, маневренности и гибкости эсминца при уровне огневой мощи крейсера и дальности поражения. Хотя они несколько хрупки по сравнению с более крупными кораблями, и их уклонение пока может помочь им только в борьбе с более совершенными системами наведения, их простота конструкции и максимальная скорость позволяют быстро пополнять их на различных театрах боевых действий."

acot_precursor_databank.500.a.bc.lore: "§BЧертежи и шаблоны линейного крейсера, используемые Угасшими. Похоже, что он предназначен для различных целей, начиная от крейсеров, артиллерийских установок, линкоров или авианосцев.\n\nПроект, однако, несколько неаккуратный, с множеством разделов, которые, кажется, на самом деле не фокусируются на какой-либо конкретной мощи... это как если бы они каким-то образом были уменьшены от более продвинутых проектов...§!\n\n"
acot_precursor_databank.500.a.bc.data: "Основные наступательные единицы флота, хотя по отдельности им и не хватает некоторой огневой мощи, большое соединение линейных крейсеров может стать серьезным препятствием для любых флотов, пытающихся прорваться через них. Их способность выдерживать различные нагрузки и респектабельная максимальная скорость делают их всегда надежными и универсальными судами для любого состава флота."

acot_precursor_databank.500.a.titan.lore: "§BДавно заброшенные чертежи Угасшего предтеча, известные только как 'Гиперион'. Похоже, это первый прототип их флагмана. Записи указывали на то, что они отказались от этой конструкции из-за ее высокой стоимости обслуживания и того, что она слишком эффективна против меньших противников.§!\n\n"
acot_precursor_databank.500.a.titan.data: "Гиперион - старший брат пониженной версии Титана. Выступая в качестве основного основного корабля для любых империй, способных их выставить, 'Гиперион' способен размещать в себе различные полезные тактические компоненты для лучшей координации на поле боя."

acot_precursor_databank.500.a.pac.lore: "§BБыло обнаружено, что первоначальное назначение транспортного корпуса предтеч состояло в том, чтобы служить мощным штурмовым транспортным средством. Но из-за присущей Угасшей империи способности быть ужасными во всем, они умудрились не сделать это должным образом. §!\n\n"
acot_precursor_databank.500.a.pac.data: "Штурмовые носители спроектированы с одной конкретной целью - оставаться в строю на больших расстояниях и запускать огромное количество ударных кораблей, оснащенных дополненными компьютерами, для нанесения хирургически точных и мощных ударов по флотам противника. Хотя они и не так хорошо вооружены, как, непосредственно, другие корабли их размеров, они способны поддерживать свои ударные корабли либо своим вооружением, либо пытаться уклониться от входящих атак и позволить ударным кораблям завершить всю работу."

acot_precursor_databank.500.a.guardian.lore: "§BМы обнаружили, что существует другой, более интересный проект под названием 'Хранители'. Они больше и мощнее, чем аванпосты, и, похоже, имеют гораздо больше возможностей для улучшений. Записи указывают на то, что они не использовали Хранителей из-за их более сложного проекта.§!\n\n"
acot_precursor_databank.500.a.guardian.data: "Хранители действуют как передовые контрмеры против роев проворных и быстрых кораблей для основной станции, которые в противном случае могут быть уязвимы для них. Хотя они не совсем подходят для противодействия огромному количеству артиллерийских кораблей, их можно дооснастить большим вооружением или подвесными устройствами для ударных кораблей, чтобы помочь дополнить станции. Их жесткая оборона также служит отличным дополнением для станции."

acot_precursor_databank.500.a.sentinel.lore: "§BМодификация Оборонительной платформы предтеч, специально разработанная для защиты от крупных кораблей, а также с чрезвычайно прочным корпусом.§!\n\n"
acot_precursor_databank.500.a.sentinel.data: "'Стражи' предлагают беспрецедентные средства, уничтожающие корабли. Они разработаны специально для размещения ряда оружейных систем XL и T-класса. Это делает их хорошо подходящими для стрельбы по дальнобойным артиллерийским кораблям с плохими возможностями уклонения. Однако отсутствие у них какой-либо точечной защиты и самозащиты делает их уязвимыми для большой концентрации кораблей меньшего размера."

acot_precursor_databank.500.a.gate.lore: "§BПривратники изначально были задуманы как стражи. Но из-за их чрезвычайно развитого интеллекта корабли восстали против своих собственных создателей из-за отсутствия у Угасших роста и прогрессии.§!\n\n"
acot_precursor_databank.500.a.gate.data: "С точки зрения тактического военного применения, Привратники - это просто большая мобильная оружейная платформа. Они хорошо вооружены и бронированы, способны выдержать множество наказаний, нанося в ответ столько же. Однако в этом, по сути, и заключается вся его цель. По сравнению с кораблями аналогичных размеров, он оснащен большим количеством противокорабельного вооружения и, таким образом, предназначен для того, чтобы быть противокорабельным кораблем."

acot_precursor_databank.500.a.oracle.lore: "§BМодификация шаблона базы сопровождения, используемого Угасшими империями. 'Оракул', по-видимому, функционирует как прототип передового научно-исследовательского судна предтеч, вооруженного средствами самообороны и разумным уровнем защиты.§!\n\n"
acot_precursor_databank.500.a.oracle.data: "Оракулы - это передовые боевые научные корабли, оснащенные передовыми устройствами поиска пути, которые позволяют им проникать во враждебные районы и выполнять научные работы. Конструкция рассчитана на максимальную живучесть, она не только обладает высокой степенью уклонения и очень надежными первичными аварийными сверхсветовыми системами, но и оснащена мощной системой аварийных путевых точек, которая активируется при критическом повреждении корпуса. Это позволяет кораблю всегда выживать в ловушке и возвращаться в столичную систему, независимо от полученных повреждений. Устройство необходимо перезаряжать, чтобы оно не было полностью неуязвимым, и процесс, который требуется, зависит от уровня технологии, используемой для его создания. \n\nО, более продвинутая модель также оснащена мощным аварийным телеподом, который позволяет одному человеку покинуть корабль, даже если все остальное терпит неудачу. Естественно, это будет делать ведущий ученый. Однако этот процесс не является 100% успешным, есть шанс, что ученый может либо умереть первым, либо вместо его или ее... части будут телепортированы. Чем совершеннее системы, тем надежнее они становятся.\n\nТакже планируется создание прототипа системы саботажа и проникновения, но конкретной разработки для нее пока нет, возможно, загляните еще раз после некоторых обновлений!"

acot_precursor_databank.500.a.initer.lore: "§BХотя мы видели, что Угасшие использовали своеобразный проект для своих конструкторов, эти чертежи кажутся более совершенными и намного больше по размеру и охвату. Инициализаторы, по-видимому, функционируют как сверхмощное строительное судно, предназначенное для проникновения на враждебные территории и развертывания мощных оборонительных систем непосредственно для оказания поддержки.§!\n\n"
acot_precursor_databank.500.a.initer.data: "Инициализаторы - это вооруженные конструкторы, пилотируемые боевыми инженерами и опытными бригадирами, которые могут быть развернуты на орбитах планеты, чтобы помочь их разработкам, эффективность зависит от уровня кодекса, используемого кораблем.\n\nЕще одна особенность заключается в том, что инициализаторам можно дать указание строить тактические оборонительные платформы, называемые репеллерами, и пилоны в стратегических местах для обеспечения огневой поддержки. Эти средства защиты действуют в течение короткого промежутка времени и могут быть расширены с помощью более продвинутых кодексов.\n\nОдин фактор, который необходимо учитывать, заключается в том, что экипажи склонны к панике и не смогут что-либо построить, если они вступят в бой до того, как вы скажете им, что строить ранее. Проще говоря, прикажите экипажу построить что-нибудь до того, как они окажутся втянутыми в бой, чтобы они не теряли из виду свои цели."

acot_precursor_databank.500.a.emiss.lore: "§BЭмиссар - это массивное мобильное колонизационное судно, на борту которого находятся огромные города и армии, которые, теоретически, могут быть буквально развернуты на поверхности. После чего массивное устройство терраформирования быстро реконфигурирует экосистему планеты посредством манипулирования размерами и восстановления материи.§!\n\n"
acot_precursor_databank.500.a.emiss.data: "Эмиссары - это усовершенствованные корабли для экспансии, которые могут быть использованы либо для быстрого заселения планет, либо для их терраформирования. Они также могут быть использованы для развертывания на вражеских планетах с большим количеством сил вторжения. Обратите внимание, что кораблю НЕОБХОДИМО ПРИКАЗАТЬ ВЫЙТИ НА ОРБИТУ ПЛАНЕТЫ, чтобы подать сигнал экипажу о высадке эмиссара! Если вы прикажете ему нормально колонизировать, он просто произведет посадку, как и все нормальные колонизаторы!\n\n Экипаж может быть несколько небрежен в обращении с кораблем, поэтому иногда вам, возможно, придется отдавать им другие приказы, а затем снова отправлять их на орбиту! \n\nО да, на сам корабль также могут быть установлены дополнительные модули, чтобы облегчить экспансию, будь то за счет дополнительных работ и вооруженных сил или быстрого строительства на месте.\n\n Имейте в виду, что все силы гарнизона будут привязаны к планете после прибытия и их оборудование все еще должны поддерживаться в рабочем состоянии, так что не взорвите случайно свою экономику!"

acot_precursor_databank.500.a.shaper.lore: "§BНебесный кузнец - это автоматизированное сборочное устройство, используемое древними цивилизациями для создания различных видов небесных тел.§!\n\n"
acot_precursor_databank.500.a.shaper.data: "Небесные кузнецы - это усовершенствованные сборочные устройства, которые используются для создания новых небесных тел в пределах солнечной системы. Их статус псевдоискусственных планет означает, что с технической точки зрения нет ограничений на их расположение, в котором может находиться небесное тело, но правителям рекомендуется сохранять некоторый уровень... здравого смысла.\n\nЧтобы дать приказ Небесному кузнецу о развертывании, установите Небесного кузнеца в приблизительном местоположении, затем выберите любую планету или звезду в пределах этой солнечной системы и используйте кнопку 'Решение' для развертывания аппарата."

acot_precursor_databank.500.a.citadel.lore: "§BПроисхождение самой цитадели не было изобретено никем из Угасших.\n\nОтсутствие должного понимания Темной материи и энергии вынудило их отказаться от многих многообещающих функций проекта.§!\n\n"
acot_precursor_databank.500.a.citadel.data: "Цитадели предтечей - это чрезвычайно гибкие звездные базы, которые могут быть модернизированы для выполнения различных задач. Стандартный поставляется с достаточной огневой мощью, чтобы удалить много-много вещей. Его можно превратить в мощную крепость, супер-верфи, огромные хранилища ресурсов, генераторы ресурсов или даже Научный комплекс с вооружением! Однако будьте осторожны, чтобы не отдать их своим врагам, иначе они получат чертовски хороший бонусный подарок!"

acot_precursor_databank.500.a.enigmalith.lore: "§BЭнигмалиты - это простые, но эффективные автоматизированные мегаструктуры, которые использовались различными древними цивилизациями и цивилизациями предтеч с первых дней Войны Вознесения, чтобы использовать силы Пустоты для создания темной материи и темной энергии. В наше время эти автоматизированные структуры становятся все более редким зрелищем в галактиках из-за усилий Угасших империй по их демонтажу.§!\n\n"
acot_precursor_databank.500.a.enigmalith.data: "По сравнению с некоторыми современными мегаструктурами, Энигмалиты могут быть довольно маленькими, но в остальном их полезность неоспорима.\n\nОни обеспечивают постоянную генерацию Темной материи и Темной энергии, а с некоторыми дополнительными модификациями - даже генерацию других видов ресурсов."

acot_precursor_databank.500.a.colos.lore: "§BЭти данные раскрывают скрытую правду. Колоссы, которые использовали Угасшие предтечи, на самом деле были незавершенны...и это всего лишь малая часть гораздо более крупного оружия...§!\n\n"
acot_precursor_databank.500.a.colos.data: "Массивный 'Геркулес' оснащен сотней верфей предтеч, внутренними генераторами материи и реактором 'Колосс' класса 'Геркулес', способным вместить чрезвычайно мощные версии регулярного оружия массового уничтожения. Он супер-супер прочный и его трудно уничтожить, но он также супер дорогой. Настолько дорогой, что до сих пор никто даже не пытался создать эту штуку. Но как только он построится, он вроде как начинает окупать себя.\n\nЯ упоминала, что в нем есть тонны слотов для компонентов? Каждый уровень секций предоставляет примерно еще пять слотов для каждой секции!"

acot_precursor_databank.500.a.orbital.lore: "§BПланетарная оборона не может быть завершена с помощью собственной орбитальной оборонительной сети.§!\n\n"
acot_precursor_databank.500.a.orbital.data: "Работающие аналогично звездным базам предтеч, эти орбитальные кольца обычно строятся вокруг планеты и используют телепортационную сеть для быстрой транспортировки товаров и личного состава на борт кольца. Хотя в основном он используется в качестве средства защиты, он может стать мощным средством планетарного усиления."

acot_precursor_databank.500.b: "Этого достаточно, вернуться."

