acot_precursor_databank.400.army: "Рассмотри наши армейские технологии"
acot_precursor_databank.400.planet: "Рассмотри наши планетарные технологии"
acot_precursor_databank.400.tech: "Рассмотри с нашими загадочные технологии"
acot_precursor_databank.400.weapon: "Рассмотри наши оружейные технологии"
