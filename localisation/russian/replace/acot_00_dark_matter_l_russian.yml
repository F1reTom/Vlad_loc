l_russian:
 
 sm_acot_starbase_dm_refine: "Генератор Темной материи"
 sm_acot_starbase_dm_refine_desc: "Специализированный модуль звездной базы, способный генерировать Темную материю. Лучше работает вблизи черной дыры. Развитие технологий позволит увеличить ее производство."
 
 sm_acot_starbase_de_pylon: "Пилон Темной энергии"
 sm_acot_starbase_de_pylon_desc: "Специализированный модуль звездной базы, способный генерировать Темную энергию. Лучше работает вблизи черной дыры. Развитие технологий позволит увеличить ее производство."
 
 tech_dark_matter_generation: "Генерация Темной материи"
 tech_dark_matter_generation_desc: "Похоже, ученый в состоянии теоретизировать, как преобразовать Темную материю в пригодную для использования энергию. Мы должны выделить необходимые ресурсы для того, чтобы ученый немедленно начал исследование."
  
 tech_dark_matter_container: "Сдерживание Темной материи"
 tech_dark_matter_container_desc: "Похоже, этот ученый смог придумать специальный контейнер, достаточно мощный, чтобы сдерживать эту мощную энергию Темной материи. Это редкая возможность, которую мы должны использовать без промедления."
 
 tech_dark_matter_strategy: "Применение Темной материи"
 tech_dark_matter_strategy_desc: "Этот ученый, похоже, способен представить себе, для каких целей можно использовать этот недавно созданный реактор Темной энергии, помимо банальной батарейки. Давайте изучим вопрос глубже, пока ученый не забыл об этом."
 
 TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE: "Генерация энергии Темной материи"
 TECH_UNLOCK_DARK_MATTER_GENERATION_DESC: "Эксперименты в этом направлении позволят нам генерировать как Темную материю, так и Темную энергию без необходимости создания естественных черных дыр."
 
 TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE: "Контейнеры для энергии Темной материи"
 TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC: "Изобретение этого контейнера позволит нам безопасно хранить энергию Темной материи для звездолетов. Этот же принцип может быть использован в районах и на звездных базах."
 
 TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE: "Применение энергии Темной материи"
 TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC: "Доработка этой концепции позволит нам понять, что ждет нас в будущем с энергией Темной материи. После завершения работы мы сможем использовать Темную материю для различных благ."
 
 country_resource_sr_dark_matter_add: "Добавлен стратегический ресурс «Темная материя»" 
 
 acot_dark_matter_event.1.name: "Темнота внутри"
 acot_dark_matter_event.1.desc.a: "Тема Темной материи всегда была бурной частью научных дискуссий. Что именно это такое и что с этим можно сделать? Некоторые ученые начинают распространяться об использовании Темной материи в качестве своего рода генератора... что кажется довольно странным, теория оскверняет все наши современные знания о физике. Но, возможно, в этом слухе есть какая-то заслуга? Мы должны исследовать дальше."
 acot_dark_matter_event.1.desc.b: "Тема Темной материи всегда была бурной частью научных дискуссий. Что именно это такое и что с этим можно сделать? Мы уже видели примеры того, как другие империи использовали эту власть, так что в этом явно есть что-то большее. Но одни только спекуляции не продвинут наше дело, поэтому мы должны начать более тщательное изучение предмета."
acot_dark_matter_event.1.desc.c: "We are getting closer to understanding the knowledge that has been lost to us. We know that they must be related to Dark Matter, so understanding them will be the key to regaining our past glory. Hopefully this time, we will be more prepared."
acot_dark_matter_event.1.a: "Мы должны изучить все возможности."
 acot_dark_matter_event.1.b: "Let us take back what is ours!"
 acot_dark_matter_event.1.c: "Forget it, we have better things to do."
 acot_dark_matter_event.1.c.tooltip: "§RThis will permanently disable any further technological progression from ACOT. Only pick this option if you have other component mods, or is doing some weird things.§!"
########################
 
 RESEARCH_DARK_POWER_NORMAL: "Научная конвенция"
 RESEARCH_DARK_POWER_NORMAL_DESC: "Ученые со всей нашей империи собираются и обсуждают возможности энергии Темной материи, а также способы ее получения, использования и применения. Этот процесс длится долго и довольно хаотично, пока ученые пытаются придумать различные теории."

 DARK_MATTER_SCIENTIST_AUGMENT: "The Dark Stuffs"
 DARK_MATTER_SCIENTIST_AUGMENT_DESC: "The topics related to Dark Matter and Enigmatic Technology is a stuff of legend that'd require some competency and critical thinking from even the most respected researchers and philosphers. Investing in education in this department will improve our scientists not just their ability to comprehend these arcane knowledge, but also a powerful brain exercise in general.\n\nCauses the Head of Research scientist's skill to be raised to 8 if lower, or increase by 1 if higher as well as giving Spark of Genius trait if missing. In addition, two other scientists will have their skills set to 6 if lower, or increases by 1 if higher."
 
 acot_dark_matter_event.2.name: "Анализ завершен"
 acot_dark_matter_event.2.desc: "Подтверждено! После многочисленных хаотичных дебатов и неудачных экспериментов мы сделали много важных открытий. Наша первоначальная гипотеза была в некоторой степени правильной, Темная материя действительно обладает определенными свойствами, которые можно использовать в качестве полезного источника энергии. Но что более интересно, так это ее пространственные свойства. Ее природа простирается далеко за пределы нашей галактики и может привлекать еще более интересные силы и вещества.\n\nНо прежде чем мы углубимся дальше, рекомендуется сначала узнать, как генерировать и содержать Темную материю."
 
 acot_dark_matter_event.2.a: "Будущее в наших руках!"
 acot_dark_matter_event.2.a.desc: "Разблокированы три необходимых технологии для создания реактора Темной материи и могут появиться в качестве вариантов исследований. Некоторые из них, возможно, уже будут разблокированы для исследований на основе списков нашей научной команды по завершении этого проекта."
  
########################

 acot_dark_matter_event.300.name: "Что твое, то и мое."
 acot_dark_matter_event.300.desc: "Мы получили достаточное количество образцов из собранных нами обломков. Теперь нам просто нужно их проанализировать. К сожалению, это будет не так просто, как предыдущие операции по анализу обломков, но мы не можем придираться."
 acot_dark_matter_event.300.a: "С этим ничего не поделать."
  

#########################################
 
 acot_dark_matter_event.40.ask_curator: "Можете ли вы помочь нам с пониманием Темной материи?"
 
 acot_dark_matter_event.40.name: "Кураторы"
 acot_dark_matter_event.40.desc.a: "Я вижу, вы наконец-то хотите понять природу Темной материи. Мы предполагали, что это рано или поздно произойдет, учитывая, как быстро развивалась ваша империя.\n\nВы будете рады услышать, что мы действительно знаем об этой силе и готовы обучить вас, если цена будет подходящей.\n\nОднако поймите, что, постигнув ее силу, вы обнаружите, что вас привлекают другие опасные знания, которые приходят вместе с ней. Знания, которые могут быть опасны для нас обоих. Наша помощь не может быть легкой. В качестве компенсации за нашу помощь, мы хотим принять одного из ваших ученых в наш орден."
 acot_dark_matter_event.40.desc.b: "Вы все еще заинтересованы в предложении? В основном мы ищем нового студента, а также дополнительные средства для нашего следующего проекта. Мы поделимся нашими знаниями, если вы сможете договориться об этом."
 acot_dark_matter_event.40.a: "Действительно ли она настолько ценна?"
 acot_dark_matter_event.40.a.explain: "Именно так. Как вы могли заметить, Темная материя - это катализатор, который необходим для привлечения многих арканных сил благодаря своим уникальным пространственным свойствам. Сама по себе она, может, и не делает многого, но это путь, который привел к созданию... и разрушению многих великих древних империй прошлого. Мы, Кураторы, когда-то принадлежали к одной из этих империй. Понимание ее силы откроет путь к еще более великим тайнам, возможно, вы даже сможете развиться дальше, чем Угасшие империи."
 acot_dark_matter_event.40.b: "Позвольте нам сначала подумать об этом."
 acot_dark_matter_event.40.b.explain: "Конечно. Пожалуйста, не стесняйтесь обращаться к нам, если вы передумаете."
 acot_dark_matter_event.40.c: "Хорошо, вы получите наше пожертвование."
 acot_dark_matter_event.40.c.explain: "Как мудро!\n\nМы приступим к выполнению сделки и договоримся о переводе ваших ученых к нашему ордену без промедления!"
 
 acot_dark_matter_event.40.c.tooltip: "Кураторы выберут одного из наших ученых уровня 5+, который присоединится к их ордену в дополнение к оплате услуг."
 
 acot_dark_matter_event.4.name: "Контракт выполнен."
 acot_dark_matter_event.4.desc.a: "Наши вложения окупились. Куратор научил наших ученых, как генерировать Темную материю, не полагаясь на естественные черные дыры. Они также предоставили нам базовые инструкции по созданию надлежащего защитного поля для размещения их на звездолетах."
 acot_dark_matter_event.4.desc.b: "Наши вложения окупились. Куратор научил наших ученых, как генерировать Темную материю, не полагаясь на естественные черные дыры. Они также предоставили нам базовые инструкции по созданию надлежащего защитного поля для размещения их на звездолетах.\n\nОднако их деятельность была отслежена одной из Угасших империй. Похоже, они не слишком довольны тем, что их бывшие ученые передают свои ценные технологии более молодым расам."
 acot_dark_matter_event.4.a: "Все это ради высшего блага."
 acot_dark_matter_event.4.a.desc: "Хотя некоторые из наших научных команд не совсем довольны потерей одного из своих, у нас теперь есть сила, необходимая для того, чтобы бросить вызов галактике."
 acot_dark_matter_event.4.b: "Ничего не бывает так просто, не так ли?"
 acot_dark_matter_event.4.b.desc: "Эти Угасшие империи могут слегка насторожиться из-за нашей растущей мощи, мы можем стать реальной угрозой. Мы должны подготовиться к любым... осложнениям."
 
 
 ####################################################################
 
 acot_dm_tech_chain: "Темные основы"
 acot_dm_tech_chain_title: "Темные основы"
 acot_dm_tech_chain_desc: "Нам стало известно о потенциально новом источнике энергии, который использует силу Темной материи и Темной энергии. Нам придется изучить и подробно исследовать этот вопрос, чтобы овладеть им."
 
 acot_dm_tech_physics: "Генерация Темной материи"
 acot_dm_tech_physics_desc: "Нам нужно будет понять, как генерировать как Темную материю, так и Темную энергию, не полагаясь на естественные черные дыры.\n\n§YНам нужно назначить ученого 6+ уровня в области физики. Ученый должен иметь либо черту Одаренный, либо Куратор, либо Псионик, либо Эрудит, либо Синтетик, либо иметь Мозгового Слизня. Быть Избранным или экспертом в области частиц.\nВ качестве альтернативы мы можем обратиться за помощью к тем, кто владеет подобными знаниями."
 acot_dm_tech_engineers: "Хранение Темной материи"
 acot_dm_tech_engineers_desc: "Нам нужно будет понять, как поддерживать и контролировать генерируемую Темную материю в реакторных ядрах кораблей всех размеров.\n\n§YНам нужно назначить ученого 6+ уровня в области инженерии. Ученый должен иметь либо черту Одаренный, либо Куратор, либо Псионик, либо Эрудит, либо Синтетик, либо иметь Мозгового Слизня. Быть Избранным или экспертом в области материалов.\nВ качестве альтернативы мы можем обратиться за помощью к тем, кто владеет подобными знаниями."
 acot_dm_tech_social: "Использование Темной материи"
 acot_dm_tech_social_desc: "Нам нужно понять, какие приспособления мы можем использовать с новой технологией.\n\n§YНам нужно назначить ученого 6+ уровня в области общества. Ученый должен иметь либо черту Одаренный, либо Куратор, либо Псионик, либо Эрудит, либо Синтетик, либо иметь Мозгового Слизня. Быть Избранным или экспертом в военной теории.\nВ качестве альтернативы мы можем обратиться за помощью к тем, кто владеет подобными знаниями."
acot_dm_tech_common_traits: "$leader_trait_curator$, $leader_trait_spark_of_genius$, $leader_trait_sapient_AI_assistant$, $leader_trait_brainslug$, $leader_trait_cyborg$, $leader_trait_synthetic$, $leader_trait_erudite$, $leader_trait_psionic$, $leader_trait_chosen$, $leader_trait_whisperers_chosen$, $leader_trait_eater_chosen$, $leader_trait_composer_chosen$, $leader_trait_instrument_chosen$"
 
 acot_dm_tech_find_enigmatic_1: "Темные основы - Независимая разработка"
 acot_dm_tech_find_enigmatic_1_desc: "Существует несколько способов, с помощью которых мы можем получить базовое представление о Темной материи. Самый простой способ — попытаться создать ее самим. Этот процесс займет некоторое время, поскольку это новая область исследования, которую еще предстоит изучить."
 acot_dm_tech_find_enigmatic_2: "Темные основы - Разбойное нападение"
 acot_dm_tech_find_enigmatic_2_desc: "Существует множество способов, с помощью которых мы можем получить базовое представление о Темной материи. Другой проверенный метод, на который мы всегда можем положиться — это просто выбить ее у тех, кто владеет технологией. Уничтожение около десяти их кораблей должно помочь."
 acot_dm_tech_find_enigmatic_3: "Темные основы - Кураторы"
 acot_dm_tech_find_enigmatic_3_desc: "Существует множество способов, с помощью которых мы можем получить базовое представление о Темной материи. Учитывая их опыт, Кураторы должны быть в состоянии помочь нам в этом."
 acot_dm_tech_find_enigmatic_4: "Темные основы - Корпус Фанона"
 acot_dm_tech_find_enigmatic_4_desc: "Существует множество способов, с помощью которых мы можем получить базовое представление о Темной материи. Мы всегда можем обратиться за услугами к Корпусу Фанона. Согласно их политике, их не волнуют отношения с клиентами, если мы готовы платить - они готовы работать."
 
############################################################################
  
 acot_dark_matter_event.5.name: "Генерация энергии Темной материи!"
 acot_dark_matter_event.5.desc: "Эврика! Наш последний эксперимент по генерации энергии из Темной материи продолжался более недели без каких-либо признаков ослабления! С этими знаниями мы можем смело строить орбитальные генераторы для сбора этих редких ресурсов без необходимости использования черных дыр!"
 acot_dark_matter_event.5.a: "Супер!"
 
 acot_dark_matter_event.6.name: "Сдерживание энергии Темной материи!"
 acot_dark_matter_event.6.desc: "Теперь у нас есть подходящее устройство, которое может надежно удерживать энергию, генерируемую Темной материей, и распределять ее по всем корабельным системам. Модульная конструкция устройства позволяет легко изменять его размеры и подгонять под все размеры кораблей."
 acot_dark_matter_event.6.a: "Отлично сработано!"
 
 acot_dark_matter_event.7.name: "Применение энергии Темной материи!"
 acot_dark_matter_event.7.desc: "С нашим новым пониманием военные начинают развертывать на поле боя различное базовое оборудование на основе Темной материи. Хотя у нас еще нет соответствующего специализированного оборудования, эти базовые знания проложат путь для будущих военных кампаний."
 acot_dark_matter_event.7.a: "Поразительно!"
 
 acot_dark_matter_event.700.name: "Окончательный катализатор"
 acot_dark_matter_event.700.desc: "У нас есть все необходимые понимания и ресурсы для полной интеграции реактора Темной материи в наш арсенал. Все, что нужно сейчас, это создать продукт массового производства, который может быть легко использован по всей нашей империи. Эта задача должна быть тривиальной, учитывая то, что мы уже узнали."
 acot_dark_matter_event.700.a: "Вот это момент!"
 acot_dark_matter_event.700.b: "Better conserve resources for more important tasks."
 
 acot_dark_matter_event.8.name: "Реактор Темной материи!"
 acot_dark_matter_event.8.desc: "Наступила новая эра! С нашим новым реактором Темной материи мы достигли того, на что способны лишь немногие достойные цивилизации — овладели Темной материей. Будущее нашей империи кажется светлым, как никогда."
 acot_dark_matter_event.8.a: "Мы это сделали!"
 acot_dark_matter_event.8.a.desc: "Начинается новая эра нашей империи."
 
 acot_dark_matter_event.9.name: "Новая разработка"
 acot_dark_matter_event.9.desc: "Мы получили сообщение, что §Y[event_target:new_dm_country.GetName]§! завершили исследование силы Темной материи. Скоро они начнут применять эту новую силу в своей империи."
 acot_dark_matter_event.9.a: "Интересно."
 
 acot_dm_tech_find_enigmatic_5:   "Темные основы - Знакомство"
 acot_dm_tech_find_enigmatic_5_desc:   "Прежде чем идти дальше и исследовать другую таинственную энергию, которую мы наблюдали в рамках нашего исследования Темной материи, мы должны сосредоточиться на ознакомлении с технологией и подготовить наши лабораторные ресурсы к тому, что, несомненно, станет более глубоким путешествием. Мы только на поверхности, и нам еще предстоит узнать, насколько глубоко уходит эта кроличья нора."

 acot_dark_matter_event.10.name:   "Вниз по кроличьей норе"
 acot_dark_matter_event.10.desc.a:   "Наше знакомство с Темной материей открыло нам много новых секретов. Основываясь на наших предыдущих наблюдениях, мы, наконец, подтвердили поддающееся проверке существование другой энергии, которая отчетливо связана с Темной материей. Учитывая эту взаимосвязанную природу, мы решили назвать ее Темной энергией. Наши ученые полагают, что эта загадочная сила и есть то, что на самом деле приводит в действие многие древние технологии. Сила, по-видимому, чужда по своей природе, и получить к ней доступ можно только с помощью уникальных пространственных свойств Темной материи.\n\nК счастью, процесс сбора этой энергии относительно значительно упрощен с нашими нынешними возможностями."
acot_dark_matter_event.10.desc.b: "In learning about Dark Matter and its power, we have come across another potential power source that can be drawn using Dark Matter. For now, we have dubbed it Dark Energy. It is theorized that if we harness this power source alongside Dark Matter, we can create something truly great."
 acot_dark_matter_event.10.a:   "Ах, наконец-то. Теперь, это больше похоже на правду."
acot_dark_matter_event.10.b: "A welcome addition!"

 acot_dark_matter_event.11.name:  "Д - значит Дельта"
 acot_dark_matter_event.11.desc:   "Благодаря усилиям нашей трудолюбивой научной команды, мы теперь обладаем знаниями, позволяющими использовать Темную энергию в тандеме с Темной материей. Все, что теперь остается - это разработать реактор. На данный момент мы будем классифицировать все технологии, связанные с двумя данными энергиями, как Дельта, поскольку это комбинация двух темных сил"
 acot_dark_matter_event.11.a:   "Достаточно справедливо"
 acot_dark_matter_event.11.a.tooltip.a:   "Некоторые из наших сотрудников все еще не могут избавиться от неприятного чувства, что эти технологии должны называться Альфа, поскольку, ну... они первые в своем роде. Но очевидно, что этим людям не хватает воображения. Дельта означает Темную материю и Темную энергию, а не какие-то алфавиты какой-то случайной двуногой гуманоидной цивилизации, которая существовала столетия назад где-то в прошлом."
 acot_dark_matter_event.11.a.tooltip.b:   "Некоторые из наших сотрудников все еще не могут избавиться от неприятного чувства, что эти технологии должны называться Альфа, поскольку, ну... они первые в своем роде. Но очевидно, что этим людям не хватает воображения. Дельта расшифровывается как Темная материя и Темная энергия, поэтому она не обязательно должна следовать греческому алфавитному порядку."

 acot_dark_matter_event.12.name:   "Пробуждение"
 acot_dark_matter_event.12.desc:   "Сегодняшний день знаменует собой новое начало. Новое начало. Мы стоим на заре нашего вознесения, чтобы оставить свой след в галактической истории среди древних легенд. Секреты древних теперь раскрыты, и мы пожнем плоды, которые по праву принадлежат нам. Все технологии: оружие, средства обороны, армии, корабли, инфраструктура и многое другое - скоро будут усовершенствованы сверх того, о чем мы могли когда-либо мечтать. Это полностью открывает нам глаза, мы пробудились.\n\nПеред нами так много новых возможностей, что мы должны определить, на какой области исследования следует сосредоточиться нашей научной команде, поскольку, без сомнения, будет много чего исследовать."
 acot_dark_matter_event.12.a:   "Энергетическое оружие"
 acot_dark_matter_event.12.b:   "Кинетическое оружие"
 acot_dark_matter_event.12.c:   "Взрывное оружие"
 acot_dark_matter_event.12.d:   "Штурмовики"
 acot_dark_matter_event.12.e:   "Системы защиты"
 acot_dark_matter_event.12.f:   "Основные компоненты кораблей"
 acot_dark_matter_event.12.g:   "Здания и армии"

