 edict_acot_edict_sr_dm_weapon:   "Оптимизация корабля Темной материей"
 edict_acot_edict_sr_dm_weapon_desc:   "Выделение дополнительной Темной материи системам наших кораблей позволит им добиться значительного увеличения боевых характеристик. Однако этот процесс длится лишь короткий промежуток времени."
 edict_acot_edict_sr_dm_science:   "Лабораторные дополнения к Темной материи"
 edict_acot_edict_sr_dm_science_desc:   "Мы можем дополнить наше лабораторное оборудование дополнительными реакторами Темной материи, чтобы повысить их эффективность на короткий период времени. Это должно позволить нашим ученым более творчески подходить к своим экспериментам."
 edict_acot_edict_sr_dm_defense: "Hollowed Defenses"
 edict_acot_edict_sr_dm_defense_desc: "Sometimes the best defense is the one that let nothing through, be it from the inside or outside."

 edict_dmc_de_weapon_boost:   "Перегрузка Темной энергией"
 edict_dmc_de_weapon_boost_desc:   "Увеличение производства энергии за счет выделения дополнительных ресурсов значительно увеличит скорострельность наших кораблей и мощность щитов на короткий период времени."

 building_micro_black_hole:   "Темный обелиск"
 building_micro_black_hole_desc:  "Этот большой обелиск пассивно генерирует Темную материю, требуя больших затрат на содержание. Позже его можно будет улучшить для генерирования новых типов ресурсов."

 tech_dark_matter_deflector:   "Пространственный отражатель Темной материи"
 tech_dark_matter_deflector_desc:   "Хотя можно использовать Темную материю для создания мощного щита, ее пространственные свойства могут разорвать на части корабль, который она пытается защитить. Потребуется дальнейший анализ, прежде чем мы сможем развернуть их на поле боя в качестве нишевого варианта."
 SMALL_ACOT_DARK_MATTER_DEFLECTOR: "Пространственный отражатель Темной материи"
 MEDIUM_ACOT_DARK_MATTER_DEFLECTOR: "Пространственный отражатель Темной материи"
 LARGE_ACOT_DARK_MATTER_DEFLECTOR: "Пространственный отражатель Темной материи"
 ACOT_DARK_MATTER_DEFLECTOR: "Пространственный отражатель Темной материи"
 ACOT_DARK_MATTER_DEFLECTOR_DESC: "Experimental Shield Enhancer that converts portions of the ship's internal hull into a dimensional field that protects the ship from outside harm, effectively creating a powerful shield and armor enhancement at the cost of the ship's structural integrity."
 ACOT_DARK_MATTER_SPECIAL_DEFLECTOR:   "Пространственный отражатель Темной материи"
 ACOT_DARK_MATTER_SPECIAL_DEFLECTOR_DESC:   "Экспериментальный усилитель щита, который преобразует части внутреннего корпуса корабля в пространственное поле, защищающее корабль от внешнего вреда, эффективно создавая мощный щит и усиление брони за счет структурной целостности корабля."


 tech_dark_matter_propulsion:  "Пространственный двигатель Темной материи"
 tech_dark_matter_propulsion_desc:  "Пространственная технология, предоставляемая Темной материей, дает нам возможность поиграть с некоторыми экспериментальными концепциями. Традиционно двигатели не взаимодействуют со сверхсветовыми двигателями, поскольку те работают независимо друг от друга. Однако, хоть Темная материя слишком рискованна, чтобы использовать ее в качестве сверхсветового двигателя, остатки энергии, генерируемые двигателями на основе Темной материи, могут заставить физическое пространство вокруг корабля слегка изгибаться, что при правильном выборе времени может значительно усилить возможности прыжка. Кроме того, генерируемые оболочки обеспечивают естественную защиту от вражеских сенсоров, значительно увеличивая уклонение нашего корабля независимо от его размера.\n\nОднако недостатки тоже имеются, поскольку компонент работает очень плохо в качестве обычных субсветовых двигателей."
 ACOT_DARK_MATTER_SHIP_THRUSTER:   "Пространственный двигатель Темной материи"
 ACOT_DARK_MATTER_SHIP_THRUSTER_DESC:   "Кому нужна скорость, когда ты можешь просто переместиться к врагу?"
 TECH_UNLOCK_DARK_MATTER_PROPULSION_TITLE:  "§HРазблокирует компонент:§! $SHIP_THRUSTER_5$"
 TECH_UNLOCK_DARK_MATTER_PROPULSION_DESC:  "§HПространственный двигатель Темной материи§!\n Кому нужна скорость, когда ты можешь просто переместиться к врагу?"


 tech_dark_matter_power_core:  "Пространственный реактор Темной материи"
 tech_dark_matter_power_core_desc:   "Хотя Темная материя не совсем практична для использования в реальном бою, ее уникальные пространственные свойства должны предоставить нам особую нишу в создании мощного реактора для альфа-удара"
 TECH_UNLOCK_DARK_MATTER_POWER_TITLE:  "§HРазблокирует компонент:§! Пространственный реактор Темной материи"
 TECH_UNLOCK_DARK_MATTER_POWER_DESC:  "§HПространственный реактор Темной материи§!\nПространственный реактор Темной материи жертвует большой частью корпуса корабля, чтобы создать мощное пространственное поле, которое значительно усиливает системы вооружения корабля и позволяет им обходить естественные препятствия и расстояние, придавая им увеличенную скорость. Кроме того, его таинственные пространственные свойства дают им почти неограниченную мощь."
 
 
 ACOT_CORE_DARK_MATTER_REACTOR:  "Пространственный реактор Темной материи"
 ACOT_CORE_DARK_MATTER_REACTOR_DESC:  "Пространственный реактор Темной материи жертвует большой частью корпуса корабля, чтобы создать мощное пространственное поле, которое значительно усиливает системы вооружения корабля и позволяет им обходить естественные препятствия и расстояние, придавая им увеличенную скорость. Кроме того, его таинственные пространственные свойства дают им почти неограниченную мощь."