### Kraggan
acot_pmc_merc.1.name: "Наемники Кровавой стаи Краггана"
acot_pmc_merc.1.desc: "Так вы хотите нанять Кровавую Стаю? Должно быть, тогда вам действительно нужно что-то очень смертоносное на поверхности.\n\nТак, если у тебя есть кредиты — мы начистим для тебя лица любым парджекам. А, и тому, кто будет пилотировать наши транспорты, лучше уметь уворачиваться... хех...а то это не настоящий Крагганский Транспорт, если на нем нет хорошей драки.\n\n§SТип наемника:§! Армия\n§SСила наемника:§! Низкая"
acot_pmc_merc.1.a: "Так что же вы принесете с собой?"
acot_pmc_merc.1.a.explain: "§YТак что же вы принесете с собой?§!\n\nНа столе десять боевых ранцев, достойных краганов, а также несколько транспортных средств и мастер боя. Мы — грозные бойцы, нас не так легко убить и мы не отказываемся от хорошей драки. Не ждите от них самоубийственных атак, они, может, и тупые, но не настолько.\n\n§HПомимо самих армий, у вида крагганов есть черты Сильных и Почтенных.\n\nАрмию возглавляет мастер боя — генерал 5-го уровня.§!"
acot_pmc_merc.1.b: "Тогда вы наняты, добро пожаловать в игру."
acot_pmc_merc.1.b.explain: "А вот это уже разговор! Мы с ребятами будем готовы. Высадите нас на планету, и мы сделаем так, что все парджеки там навсегда пожалеют, что связались с вами."
acot_pmc_merc.1.getinfo.explain: "Крагганы, мягко говоря, любопытная группа. Очевидно, весь их вид был поражен особым биооружием, которое подавило их репродуктивную систему и значительно снизило рождаемость. Это заставило самцов вида заняться наемничеством, ища способ умереть славной смертью.\n\nМы не знаем, кто именно сделал это с ними, поскольку они уже были такими, когда мы с ними вступили в контакт. Мы можем лишь сказать, что каждый раз, когда кто-то пытается найти лекарство от своей мутации, он слышит очень странную музыкальную ноту, а затем всегда появляется какой-то случайный парень, чтобы каким-то образом уничтожить лекарство.\n\nИх оборудование... оставляет желать лучшего. Они используют очень примитивный набор ракетного оружия, что-то, что они назвали полями массового эффекта. Это, конечно, более продвинуто, чем раннее примитивное огнестрельное оружие, но... сравнить с кем-нибудь в нашей галактике? Им точно нужна модернизация."

acot_merc_kraggan: "Кровавая стая крагганов"
acot_merc_kraggan_plural: "Кровавая стая крагганов"
acot_merc_kraggan_desc: "Боевые отряды крагганов состоят из грубых пехотинцев, оснащенных несколько примитивным, но надежным баллистическим оружием. У них нет никаких щитов, и они полагаются на свои бронежилеты и способность к регенерации, чтобы выдержать входящий урон."

acot_merc_kraggan_tank: "БМП кровавой стаи "Тоторак""
acot_merc_kraggan_tank_plural: "БМП кровавой стаи "Тоторак""
acot_merc_kraggan_tank_desc: "У Кровавой Стаи есть свои собственные БМП под названием "Тотораки". Хотя эти машины несколько грубоваты и шумны, их большие размеры позволяют оснастить их более мощным оружием."

#### Freebota

PIRATE_CORVETTE_MID_M1S1: "Ветте"
PIRATE_DESTROYER_MID_M1S2M1: "Дест"
PIRATE_CRUISER_TEMPLATE: "Кру"

acot_pmc_merc.2.name: "Наемники Фрибутеры"
acot_pmc_merc.2.desc: "Оуи? Вы хатите нанять фрибутэров? лады, зачит у вас есть каго пастукать. 'патамучто мы не хатим долго ожыдать хороший бой. Эээ не забудте принести пацанам минералы, патамучто нам нужна больш красных штучек. Эээ, ага, да еда тож нада, больш зеленых штучек, шоб пацантре было сыто.\n\n§SТип наемника:§! Флот\n§SСила наемника:§! Низкая"
acot_pmc_merc.2.a: "Что у вас есть?"
acot_pmc_merc.2.a.explain: "§YЧто у вас есть?§!\n\nКучка украденых лодок, пуляла, пацаны, всё эт доставит тваим врагам много боль и буум, эт точно. Ток не думай что пацаны быстра загнутся, они намальные бойцы. Как много? Аэээээ....десять...двенадцать...ааах сложна, нафиг этот падсчет, спраси у этй красн фигни, ани умные, шарят в цифрах."
acot_pmc_merc.2.b: "Тогда добро пожаловать на вечеринку."
acot_pmc_merc.2.b.explain: "Итак, пацаны. Пакуем пуляля, ща буим переезжать. У нас терь есть каго постукать. Не забудте назать на ту ээээ красную кнопку три разочк, ана приносит удачу и скорасть. ВАААААГХ!!"
acot_pmc_merc.2.getinfo.explain: "Фрибутеры — это, по сути, просто кучка пиратов. Они прибыли из очень любопытной галактики, которую мы можем описать как мрачную дыру, в которой, кажется, не может передохнуть от одной катастрофы, как начинается другая.\n\nНо вот что самое странное: эти странные зеленокожие не имеют ни малейшего представления о том, как именно работают их технологии. Сам факт того, что они могут заставить эти корабли летать, уже само по себе чудо. Похоже, они сформировали странную и примитивную психическую связь, которая позволяет им верить, что их технологии работают, потому что они сами в это верят. Мы считаем, что это просто очень, очень примитивная форма технопатии, вид псионической силы, которая позволяет общаться с машинами и технологиями так, как будто они живые."


#### Zurgush
acot_pmc_merc.3.name: "Зургушский выводок"
acot_pmc_merc.3.desc: "Шшшзззз.... Мы подтверждаем ваше присутствие, [root.GetSpeciesName]. Мы - выводок Зургуша, мы жаждем крови. Мы требуем ужаса.\n\nСлова Королевы Улья должны быть распространены. Поможешь ли ты выводку Зургуша распространить ее гнев?\n\n§SТип наемника:§! Армия\n§SСила наемника:§! Низкая"
acot_pmc_merc.3.a: "Что вы можете предложить?"
acot_pmc_merc.3.a.explain: "§YЧто вы можете предложить?§!\n\nМы сильны. Выводок селен. Наши воины неумолимы, беспощадны и жаждут крови. Ты будешь посланником, несущим слова нашей Королевы Улья, и ее послания будут передаваться через воинов. Ты должен повести их в бой."
acot_pmc_merc.3.b: "Мы найдем для вас сражения."
acot_pmc_merc.3.b.explain: "Выводок будет пировать... слова Королевы Улья будут услышаны..."
acot_pmc_merc.3.getinfo.explain: "Странные жучки, лол."

acot_merc_zurgush_ling: "Малый рой зургушов"
acot_merc_zurgush_ling_plural: "Малый рой зургушов"
acot_merc_zurgush_ling_desc: "Малые Зургуши — хрупкие воины улья, которые полагаются на скорость и численность, чтобы одолеть своих противников. Эти хищники умеют вселять страх в сердца своих врагов."

acot_merc_zurgush_warrior: "Воины Зургуша"
acot_merc_zurgush_warrior_plural: "Воины Зургуша"
acot_merc_zurgush_warrior_desc: "Воины зургуша — смертоносные и проворные хищники, смертоносные как в ближнем, так и в дальнем бою. Их прочные панцири делают их идеальными для выживания."

acot_merc_zurgush_lord: "Повелитель роя зургушов"
acot_merc_zurgush_lord_plural: "Повелители роя зургушов"
acot_merc_zurgush_lord_desc: "Повелители роя зургушов выступают в роли командиров на поле боя, им дана большая независимость, и поэтому они могут формулировать лучшую стратегию. Однако за эту индивидуальность приходится платить: Повелители не лишены чувства самосохранения и сражаются лишь до тех пор, пока их массивный бронированный панцирь может защитить жизненно важные органы."

#### Roboert
acot_pmc_merc.4.name: "Роберт Маккой"
acot_pmc_merc.4.desc: "Эээ... алло? Вы меня слышите, да?\n\nУхх...привет...уххх...Я Мак...Роберт Маккой. Я Хиюр.\n\nСлушай, мне все равно, что ты собираешься со мной делать, только не отправляй меня туда, хорошо! Я НЕ вернусь к своей семье, никогда и ни за что. У меня есть корабль, я могу ээ... собирать обломки или что-то в этом роде. Я сделаю все, что угодно, только позвольте мне остаться! Я заплачу вам больше денег, если это то, что вам нужно!\n\n§SТип наемника:§! Корабль и лидер\n§SСила наемника:§! Несуществующая"
acot_pmc_merc.4.a: "Что именно вы можете сделать?"
acot_pmc_merc.4.a.explain: "§YЧто именно вы можете сделать?"§!\n\nЧто я могу сделать...?\n\nУх...Я не знаю. Я просто перевел корабль в автоматический режим, так что ИИ вроде как все делает. Серьезно, просто позвольте мне остаться здесь, я НЕ собираюсь туда возвращаться!\n\n§HУ Маккоя, похоже, нет с собой ничего, кроме нескольких кредитов и плохо сделанного рейдерского корабля.§!"
acot_pmc_merc.4.b: "Хорошо, ты можешь пойти с нами."
acot_pmc_merc.4.b.explain: "Правда? Вы ведь не шутите?\n\nПОТРЯСАЮЩЕ! СЛАВА БОГАМ... НЕТ, СПАСИБО ВАМ! Обещаю, я постараюсь быть ухх... не бесполезным."
acot_pmc_merc.4.getinfo.explain: "Вы же ведь не серьезно? Этот парень — неудачник. И его корабль — отстой. Если только вы не жалеете мальчика или что-то в этом роде.\n\nИз того, что мы знаем, этот парень украл один из кораблей своего друга, который отправляли на свалку, и предложил нам значительную сумму кредитов. Что касается его истории, он должен быть наследником какой-то далекой империи."

acot_pmc_merc.400.name: "Mccoy Steward"
acot_pmc_merc.400.desc: "Greetings, [root.GetName]. I am Mr. Mccoy's personal steward. I am given to understand that he has recently taken shelter within your empire. His father would very much prefer that his son returns from his foolish endaevor. If you would be so kind as to return him to us, we'll provide adequate compensation."

acot_pmc_merc.400.a: "What actually is going on here?"
acot_pmc_merc.400.a.response: "§Y"What actually is going on here?"§!\n\nMaster Mccoy has a tendency to...evade responsibilities. He is expected to carry the legacy of the Empire but after...one moment...13,947 years of his father's immortal reign as the Chosen One, Master Mccoy must have grown tired of constant training and discipline. Regardless, he is required back at his home."

acot_pmc_merc.400.b: "What kind of compensation?"
acot_pmc_merc.400.b.response: "§Y"What kind of compensation?"§!\n\nSeeing as Master Mccoy has been neglecting to use his own personal command ship lately, whether it be to fulfill his duty or in another episodic escape attempt, his father decided to get rid of the ship. If you can return him to us, the ship will be yours. SInce the ship may not be up to the standards of your empire, we are also prepared to offer additional compensation packages in the forms of resources as well."

acot_pmc_merc.400.c: "We am sorry but he is no more."
acot_pmc_merc.400.c.response: "§Y"We am sorry but he is no more."§!\n\nIs that so? I see...well that does change things a bit.\n\nRegardless, as a courtesy for having once sheltered the boy, we are inclined to give you some of the agreed-upon resources anyway.\n\nPlease excuse me, we have other arrangements to make. Have a nice day."

acot_pmc_merc.400.d: "Very well, you can have him back."
acot_pmc_merc.400.d.response: "§Y"Very well, you can have him back."§!\n\nPlease allow me to extend gratitutde on his father's behalf. I am sure the Immortal Emperor will be pleased to see his son return. As promised, here is the gifts.\n\n§YHeir's Lion has been delivered to our capital system."

acot_pmc_merc.400.e: "We will not give him back."
acot_pmc_merc.400.e.response: "§Y"We will not give him back."§!\n\nWill you not? I see...well that does change things a bit. His father will not be pleased, but at least he's alive.\n\nAs a courtesy for having sheltered the boy, we are inclined to give you some of the agreed-upon resources anyway.\n\nPlease excuse me, we have other arrangements to make. Have a nice day."

acot_pmc_merc.402.name: "Mccoy Does It Again"
acot_pmc_merc.402.desc.a: "A disaster has occured. The boy Robert Mccoy has apparently screwed something up while he was inspecting one of our fleets. He has caused a ship to explode!"
acot_pmc_merc.402.desc.b: "A disaster has occured. Robert Mccoy accidentally caused a misfire on one of or ship weapons which results in the destruction of another ship."
acot_pmc_merc.402.desc.c: "A disaster has occured. Robert Mccoy accidentally caused one of our ship to fly directly into a star, destroying it!"
acot_pmc_merc.402.a: "Everything's fine."
acot_pmc_merc.402.b: "Ok, maybe we should just get rid of him."

acot_pmc_merc.403.name: "Mccoy Does It Again"
acot_pmc_merc.403.desc.a: "A disaster has occured. The boy Robert Mccoy has apparently killed one of our leaders while trying to act cool with his finger gun."
acot_pmc_merc.403.desc.b: "A disaster has occured. Robert Mccoy gets a leader killed after he drove his vehicle right into them at full speed."
acot_pmc_merc.403.desc.c: "A disaster has occured. Robert Mccoy somehow caused a mess up which results in one of our leader being killed!"

acot_pmc_merc.404.name: "Mccoy Does It Again"
acot_pmc_merc.404.desc.a: "A disaster has occured. The boy Robert Mccoy has apparently spent some of our energy credits to buy a new body pillow of a strange synthetic girl with long black hair and glowing orange eyes!"
acot_pmc_merc.404.desc.b: "A disaster has occured. Robert Mccoy got scammed and lose some of our country's energy credits!"
acot_pmc_merc.404.desc.c: "A disaster has occured. Robert Mccoy caused an accident that results in damage to various people's properties that have to be paid up."

#### Samuroi
acot_pmc_merc.5.name: "Самурайские клинки"
acot_pmc_merc.5.desc: "Хоа!\n\nДостопочтенные мастера, мы - Самурайские Клинки. Мы предлагаем наши таланты и клинки для вашего дела. Мы будем сражаться с вашими врагами, чтобы вернуть нашу потерянную честь. Клинки просят только о том, чтобы вы отправили эти необходимые ресурсы, которые мы перечислили, обратно в Корпус, они будут доставлены нашим семьям на родину. Нам все равно, кто ваш враг, ибо наши клинки будут вашими.\n\n§SТип наемника:§! Флот\n§SСила наемника:§! Умеренная"
acot_pmc_merc.5.a: "Что могут сделать "Клинки"?"
acot_pmc_merc.5.a.explain: "§YЧто могут сделать "Клинки"?"§!\n\nКлинки - храбрые и искусные в космической войне, почтенные мастера. Мы наносим стремительные и точные удары по нашим врагам в славном бою. Мы не полагаемся на трусливые стратегии и уловки, мы обнажили себя перед нашими врагами, и они будут бороться с нашим духом и сталью.\n\n§HСамурайские клинки вооружены множеством кораблей тяжелого и среднего класса§!"
acot_pmc_merc.5.b: "Тогда помогите нам своими клинками."
acot_pmc_merc.5.b.explain: "Спасибо, почтенный господин. Мы вернем себе утраченную честь, сражаясь на вашей стороне. Пусть наши семьи простят нас за наш эгоизм. Пусть наши души воссоединятся с нашими предками на стороне Отца Рассвета."
acot_pmc_merc.5.getinfo.explain: "Они - кучка уибу."

#### Jackson
acot_pmc_merc.6.name: "Месть Джексона"
acot_pmc_merc.6.desc: "Не нужно говорить. Да или нет?\n\n§SТип наемника:§! Корабль\n§SСила наемника:§! Умеренный"
acot_pmc_merc.6.a: "Что?"
acot_pmc_merc.6.a.explain: "§YЧто?"§!\n\nМеньше слов. Да или Нет?\n\n§HМесть Джексона обладает одним мощным дредноутом.§!"
acot_pmc_merc.6.b: "Да."
acot_pmc_merc.6.b.explain: "Хорошо. Мы сражаемся."
acot_pmc_merc.6.getinfo.explain: "Если вам интересно, почему эти парни мало говорят, то это в основном связано с их прошлым. Видите ли, капитан этого корабля менялся по меньшей мере семь раз за десятилетие. Каждый предыдущий капитан обещал своей команде богатство и славу, но так и не выполнил своих обещаний."

#### Vampiris

acot_pmc_merc.7.name: "Vampiris Shades"
acot_pmc_merc.7.desc: "Greetings, we are the Vampiris Shades. We hunger for preys. Accept our condition and we will feed on your enemy's souls.\n\n§SMercenary Type:§! Army\n§SMercenary Strength:§! High"
acot_pmc_merc.7.a: "What can you do exactly?"
acot_pmc_merc.7.a.explain: "§YWhat can you do exactly?"§!\n\nWe are undying masters of all combats. We siphon the souls of the weak to nurther our own immortal selves.\n\n§HVampiris Shade Knights are highly skilled combatants with terrifyingly durability and may revive themselves upon death. They are led by a powerful heroic Vampiris Lord.§!"
acot_pmc_merc.7.b: "What are your conditions?"
acot_pmc_merc.7.b.explain: "§YWhat are your conditions?"§!\n\nThose who seeks our service must pay a tribute of blood and soul. We demand a sacrifice, one that will bind our powers to your people. One single population unit will suffice.\n\n§HA pop in our system will be sacrificed as a payment.§!"
acot_pmc_merc.7.c: "Make the Pact."
acot_pmc_merc.7.c.explain: "The Pact is sealed. The Vampiris Knights are yours to command. Where does our prey hide?"
acot_pmc_merc.7.getinfo.explain: "No, despite the similarities, these folks are not vampires and they certianly do not fear the sunlight. Still have very fancy getups though."

NAME_VAMPIRIS_ARMY_FLEET: "Symphony of Night"

acot_merc_vampiris: "Vampiris Knights"
acot_merc_vampiris_plural: "Vampiris Knights"
acot_merc_vampiris_desc: "Vampiris Knights are deadly combatants on the field, each possessing thousand years of combat experiences. When they suffer critical injuries, their undying pact gives them a §Y50%§! chance to revive themselves immediately on the spot."

acot_merc_vampiris_hero: "Vampiris Lord"
acot_merc_vampiris_hero_plural: "Vampiris Lords"
acot_merc_vampiris_hero_desc: "Among the most powerful of the Vampiris Shades stand the Lords and Ladies of the Night. They have drank deep the souls of countless millions in addition to their eternal combat experiences. Their immortal self enables Vampiris Lord to recover from even the deadliest of wounds, granting them §Y75%§! chance to revive upon their physical form's destruction."