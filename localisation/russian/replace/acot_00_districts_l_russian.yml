district_acot_enigmapolis_city: "Комплекс пустоты"
district_acot_enigmapolis_city_plural: "Комплексы пустоты"
district_acot_enigmapolis_city_desc: "Комплекс пустоты — это сердце общества Сферы Пустоты. Здесь расположены все офисы управления системой и огромные супергорода."

tech_acot_enigmapolis_science: "Subverse Simulation"
tech_acot_enigmapolis_science_desc: "Given the level of technology and dimensional mastery that we have, coupled with the advanced equipment within a Void Tribunal District, we can use these powers to simulate dimensions or even galaxies to test and defy all creation before applying it to real space."
tech_acot_enigmapolis_science_tooltip: "Upgrades Void Tribunal to switch from providing traditional jobs to a unique one with superior output."

district_acot_enigmapolis_science: "Трибунал пустоты"
district_acot_enigmapolis_science_plural: "Трибунал пустоты"
district_acot_enigmapolis_science_desc: "Трибунал пустоты — это место, где собираются Провидцы пустоты, чтобы заглянуть в пустоту и воплотить видения в реальность."

tech_acot_enigmapolis_forge: "Void Traversal"
tech_acot_enigmapolis_forge_desc: "We have the proper anchor and technology to allow direct breach into other dimensional spaces, where it'll be much more efficient to harvest Dark Energy and Dark Matter than traditional synthetic means."
tech_acot_enigmapolis_forge_tooltip: "Upgrades Void Alphaspace to switch from providing traditional jobs to a unique one with superior output."

district_acot_enigmapolis_forge: "Кузня пустоты"
district_acot_enigmapolis_forge_plural: "Кузни пустоты"
district_acot_enigmapolis_forge_desc: "Кузня пустоты - массив фабрик жесткого света, который может материализовывать различные ресурсы."

