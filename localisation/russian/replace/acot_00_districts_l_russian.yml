tech_acot_enigmapolis_fortress: "Giga Extension"
tech_acot_enigmapolis_fortress_desc: "How do you improve upon planetary protection that already has a Giga Fortress? Make the planet walls themselves full of Giga Fortresses of course."
tech_acot_enigmapolis_fortress_tooltip: "Upgrades Void Barrier to also provides a single Giga Fortress Operator job each."

district_acot_enigmapolis_fortress: "Барьер пустоты"
district_acot_enigmapolis_fortress_plural: "Барьеры пустоты"
district_acot_enigmapolis_fortress_desc: "Барьер пустоты обеспечивает планету защитными армиями и гига-пушками."

tech_acot_enigmapolis_stellarite: "Void Stellar Shard"
tech_acot_enigmapolis_stellarite_desc: "Although Void Sphere is primarily designed for Enigmatic-based technology, its robust and flexible architectures are also ideal for creating mass arrays of Stellar Shards for stellarite generation, provided we can isolate them from other incompatible elements."

district_acot_enigmapolis_stellarite: "Void Stellar Shard"
district_acot_enigmapolis_stellarite_plural: "Void Stellar Shard"
district_acot_enigmapolis_stellarite_desc: "Although the First Star may never be restored again, even a tiny speck of its once radiant majesty could create wonders of eternity, and such wonders would require a place of extraordinary care and durability."