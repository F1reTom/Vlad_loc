l_russian:
 
col_acot_fractured_colony: "§EРасколотая колония"
col_acot_fractured_colony_desc: "Суровая и опасная колония, куда отваживаются ступать только самые закоренелые энтузиасты темной материи и энергии."

col_acot_enigmatic_colony: "§EEnigmatic Colony§!"
col_acot_enigmatic_colony_desc: "The calm storm and the eerie echoes of the past beckons those who dares to brave the new age."
 
col_acot_enigmopolis: "§BДомен сферы пустоты"
col_acot_enigmopolis_desc: "Внушающие благоговение домены тех, кто отважится бросить вызов пустоте космоса. Постоянно звучат имперские ритмы и гимны, напоминающие всем о долгом пути, который они прошли."
 
col_acot_phanon_vault: "§RХранилище Фанона"
col_acot_phanon_vault_desc: "§RТаинственная станция, назначение которой неизвестно никому, кроме самого Корпуса Фанона."

col_acot_enigma_capital: "§EEnigmatic Capital World§!"
col_acot_enigma_capital_desc: "The capital world of this empire has fully integrated the power of its enigmatic technologies into all aspects of the world's functions, vastly improving all capabilities upon its soil."

col_acot_brw: "§EEnigmatic Extraction World§!"
col_acot_brw_desc: "This world is directing enigmatic power to enhance the output potential of the fundamental resources of old."

col_acot_indus_refin: "§EEnigmatic Industrial World§!"
col_acot_indus_refin_desc: "This world is directing enigmatic power into improving its ability to acquire advanced and basic strategic resources."

col_acot_knowledge_is_power: "§EEnigmatic Research World§!"
col_acot_knowledge_is_power_desc: "This world is directing enigmatic power into increasing its capabilities of generating science."

