building_acot_dm_ancient_palace: "Загадочный дворец"
building_acot_dm_ancient_palace_desc: "Новая эпоха требует нового места власти. Империя должна переродиться."
 
building_acot_ae_ancient_palace: "Дворец пустоты"
building_acot_ae_ancient_palace_desc: "Место и трон нового галактического порядка, Дворец пустоты - знак абсолютной власти. С этого трона его правители будут диктовать судьбу всей галактики."
 
tech_acot_dm_ancient_palace: "Загадочные строительные схемы"
tech_acot_dm_ancient_palace_desc: "Теперь, когда мы начали постигать секреты загадочных технологий, пришло время отбросить обыденные и устаревшие конструкции. Отныне мы будем бросать вызов галактике, наступил рассвет новой эры!\n\n§HОткрывает возможность превратить здание столицы в Загадочную столицу с помощью планетарного решения!§!"
 
tech_acot_ae_ancient_palace: "Новый галактический порядок"
tech_acot_ae_ancient_palace_desc: "Новый порядок наступил, наша сила неоспорима, а наши знания огромны. Пришло время империи обрести абсолютную власть. Мы - едины, мы - будущее. Мы... Альфа."
 
#############################
 
building_acot_dm_ancient_control_center: "Загадочный комплекс"
building_acot_dm_ancient_control_center_desc: "Новая эпоха требует нового центра власти. Консенсус вновь будет выкован."
 
building_acot_ae_ancient_control_center: "Комплекс пустоты"
building_acot_ae_ancient_control_center_desc: "В этом комплексе переплетаются миллиарды сетей искусственного интеллекта, и повелитель системы решает, каковой будет дальнейшая судьба машины."
 
tech_acot_dm_ancient_control_center: "Загадочные строительные модели"
tech_acot_dm_ancient_control_center_desc: "Существующая модель основного центра управления неэффективна для интеграции загадочных технологий. Для оптимальной работы требуется новая, более совершенная модель.\n\n§HОткрывает возможность превратить здание столицы в Загадочную столицу с помощью планетарного решения!§!"
 
tech_acot_ae_ancient_control_center: "Машины будущего"
tech_acot_ae_ancient_control_center_desc: "Век органического превосходства истек. Наступил век машин. Ибо мы - будущее, мы - едины. Мы... Альфа."
 
#############################
 
building_acot_dm_ancient_hive_cluster: "Загадочное скопление"
building_acot_dm_ancient_hive_cluster_desc: "Новая эпоха требует нового корня власти. Улей вновь начнет расширяться."
 
building_acot_ae_ancient_hive_cluster: "Скопление пустоты"
building_acot_ae_ancient_hive_cluster_desc: "Это огромное скопление ульев заполнено миллиардами трутней, которые заняты работой по обеспечению господства улья. Те, кто приспосабливается — процветают, а те, кто не приспосабливается — увядают и умирают."
 
tech_acot_dm_ancient_hive_cluster: "Загадочная эволюция улья"
tech_acot_dm_ancient_hive_cluster_desc: "Нынешний шаблон скоплений ульев слишком слаб, чтобы принять обработку загадочной энергии. Необходима новая метаморфоза."
 
tech_acot_ae_ancient_hive_cluster: "Апекс кульминация"
tech_acot_ae_ancient_hive_cluster_desc: "Улей силен. Улей огромен. Теперь Улей готов стать абсолютной властью. Ибо мы — будущее, мы — едины. Мы... Альфа."


