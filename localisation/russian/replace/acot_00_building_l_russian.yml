### HOSPITAL ##
 
building_acot_dm_hospital: "Центр возрождения"
building_acot_dm_hospital_desc: "Хотя общая конструкция похожа на старые генные клиники, комплекс возрождения ОЗМА-1 управляется аптекарями, которые обучены не только оказывать медицинскую помощь, но и устранять все недуги и слабости из сердец людей."
 
building_acot_ae_hospital: "Нанокомплекс гипервозрождения"
building_acot_ae_hospital_desc: "Усовершенствования нашего нового оборудования, позволяют нам в шестнадцать раз улучшить качество жизни. Нам всячески помогают все наши акционеры. И опять же, все это просто работает."
 
tech_acot_dm_hospital: "Оживление биоформы"
tech_acot_dm_hospital_desc: "С новыми загадочными технологиями приходят новые изобретения во всех научных отраслях. Качество жизни нашего населения постепенно будет становиться все лучше и лучше. Дальнейшие усовершенствования в этих областях позволят нам обеспечить необходимым оборудованием и мастерскими недавно созданный Орден Аптекарей. Здание будет служить маяком надежды для тех, кто стремится стать свидетелем зари новой эры."
 
tech_acot_ae_hospital: "Модуль гипервозрождения"
tech_acot_ae_hospital_desc: "Установка этого передового модуля в наш центр возрождения позволит внезапно и быстро восстановить работоспособность, минуя все скучные и длительные процедуры и операции, которые обычно сопровождают старые системы."
 
### SPAWN POOL ###
 
building_acot_dm_hive_pool: "Резервуары последовательностей"
building_acot_dm_hive_pool_desc: "В этом огромном резервуаре содержатся различные генетические последовательности, которые улей может выбирать для быстрого выведения новых отпрысков."
 
building_acot_ae_hive_pool: "Библиотека последовательностей"
building_acot_ae_hive_pool_desc: "Улей должен постоянно расти и эволюционировать. Мы будем расширяться до тех пор, пока не останется ничего, что можно было бы расширить. Ни минералы, ни газы не останутся недобытыми."
 
### ASSEMBLY ###
 
building_acot_dm_super_assembly: "Дельта-сборщик машин"
building_acot_dm_super_assembly_desc: "Для производства машин будущего нашим элитным кибермастерам требуется сложнейшее и передовое оборудование, и это здание предоставляет им все необходимое.."
 
building_acot_ae_super_assembly: "Альфа-сборщик машин"
building_acot_ae_super_assembly_desc: "Почему эти кибермастера могут создавать машины все быстрее и быстрее????? НАНО-МАШИНЫ, сынок!"
 
building_acot_dm_super_assembly_machine: "Сборщик машин жесткого света"
building_acot_dm_super_assembly_machine_desc: "Использование технологии жесткого света позволяет этому зданию массово создавать машин."
 
building_acot_ae_super_assembly_machine: "Альфа-сборщик машин"
building_acot_ae_super_assembly_machine_desc: "Внедрение Альфа-технологий в сборочные линии увеличивает пространство для дополнительных блоков сборки юнитов."
 
tech_acot_dm_super_assembly: "Сборщик машин жесткого света"
tech_acot_dm_super_assembly_desc: "Робототехникам не предоставляются надлежащие инструменты и средства для реальной борьбы с растущими требованиями новых технологий для роботов. Супер сборщик обеспечит поддержку недавно созданному корпусу кибермансеров, который достигнет новых высот в производстве роботов."
 
tech_acot_ae_super_assembly: "Альфа-сборка"
tech_acot_ae_super_assembly_desc: "Растущие потребности в машинной рабочей силе требуют дальнейшей модернизации сборки.\n\n§YРазблокирует Альфа-сборку, которая может быть использована для удаления негативных черт и разблокирует дополнительные улучшенные черты машины."
 
############################# BIO #############################
 
building_acot_dm_clone_vats: "Био-генетическая лаборатория" 
building_acot_dm_clone_vats_desc: "В этой зловеще выглядящей лаборатории хранятся секреты эволюции. Именно здесь проводятся всевозможные биологические эксперименты, не подвергаясь никакому риску." 
 
building_acot_ae_clone_vats: "Исследовательский комплекс Мёбиуса"
building_acot_ae_clone_vats_desc: "Этот сотрудник фонда Мёбиуса уполномочен Новым Мировым Порядком проводить все виды биологических экспериментов, при этом все вопросы морали тщательно отбрасываются по мере необходимости, так как будущее империи приоритетнее любых второстепенных целей."
 
tech_acot_dm_clone_vats: "Био-генетическая лаборатория"
tech_acot_dm_clone_vats_desc: "Наш прогресс в биологии позволяет нам создать еще более мощную технологию клонирования, которая устраняет проблему возрастных штрафов, позволяя нашим клонам жить столько же, сколько живут их оригинальные шаблоны. Это дает возможность в будущем пересмотреть наши армии клонов."
 
tech_acot_ae_clone_vats: "Фонд Мёбиуса"
tech_acot_ae_clone_vats_desc: "Специальное подразделение анклава кураторов под названием 'Фонд Мёбиуса' заинтересовалось нашими генетическими разработками. Похоже, они являются экспертами в этой области и готовы поделиться своими результатами в обмен на доступ к Альфа оборудованию. Похоже, их не волнует статус наших отношений с Кураторами.\n\nНаши агенты готовы представить наши империи их совету. В случае успеха мы получим полное разрешение на модернизацию наших существующих био-генетических лабораторий с помощью специального оборудования от самого ФМ.\n\n§YПосле постройки на планете, разблокирует новое планетарное решение для доступа к различным полезным обновлениям и аугментациям.§!"
 
############################# SYNTH #############################
 
building_acot_dm_synt_center: "Центр аугментации"
building_acot_dm_synt_center_desc: "Специализированные здания, которые размещаются на планетах для повышения производительности. Здание также увеличивает производственные возможности специалистов. Эффективность рассчитывается на основе количества активного населения на планете.\n\n§Y1-49 :§! 10%\n\n§Y50-99 :§! 20%\n\n§Y100-149 :§! 30%\n\n§Y150-199 :§! 40%\n\n§Y200~ :§! 50%"
 
building_acot_ae_synt_center: "Матрица киберсферы"
building_acot_ae_synt_center_desc: "Это центр аугментации разработанный Новусом, обеспечивает еще большую модернизацию и повышение производительности специалистов. Эффективность рассчитывается на основе численности активного населения планеты.\n\n§Y1-49 :§! 20%\n\n§Y50-99 :§! 40%\n\n§Y100-149 :§! 60%\n\n§Y150-199 :§! 80%\n\n§Y200~ :§! 100%"
 
tech_acot_dm_synt_center: "Центр аугментации"
tech_acot_dm_synt_center_desc: "Растущий спрос на специалистов во всех областях науки и производства требует увеличения численности нашего населения. Планируется построить специализированное здание, которое повысит эффективность работы всех специалистов."
 
tech_ae_synt_center: "Матрица киберсферы"
tech_ae_synt_center_desc: "Независимое подразделение Кураторов под названием 'Командование Новус' желает узнать больше о развитии нашего проекта Альфа. В обмен они предоставят свои собственные специализированные инструменты аугментации для модернизации наших существующих центров аугментации."
 
############################# PSION #############################
 
building_fe_psi_altar: "Алтарь псионики"
building_fe_psi_altar_desc: "Священное место, где собираются одаренные в псионике, чтобы отточить свое мастерство. Его прочные стены способны выдержать пирокинез, телекинез, психокинез, технокинез, криокинез, электрокинез и даже хронокинез. Именно здесь откроются новые возможности."
 
building_ae_psi_altar: "Храм избранных"
building_ae_psi_altar_desc: "Построен для поддержки тех, кто достаточно талантлив, чтобы войти в покров незапятнанным. Храм стоит как свидетельство непреклонной решимости народа."
 
tech_fe_psi_altar: "Алтарь псионики"
tech_fe_psi_altar_desc: "Учитывая нынешнее ограниченное понимание истинного масштаба псионических способностей, мы были вынуждены проводить лишь незначительное и менее разрушительное использование псионики. Однако с внедрением материалов с твердым светом теперь должно стать возможным создание долговечных структур, способных противостоять самому разрушительному использованию псионических атак."
 
tech_ae_psi_altar: "Храм избранных"
tech_ae_psi_altar_desc: "Нелегальная секта кураторов, известная как Культ Аларака, недавно обратилась к нашим оперативникам-псионикам. Эти эксперты в области псионики заинтересованы в изучении совместимости между Загадочными силами и Псионикой. Они готовы поделиться своими секретами в обмен на доступ к нашему Алтарю псионов. Если эти отношения удастся наладить, мы сможем еще больше усилить и усовершенствовать алтарь."
 
############################# MACHINA #############################
 
building_fe_machine_dome: "Подключение личности"
building_fe_machine_dome_desc: "Специализированная матрица данных о личности, обеспечивающая планеты полезными улучшениями, а также вспомогательными дронами. Подключение повышает эффективность производства как комплексных, так и простых дронов в зависимости от численности населения планеты.\n\n§YЗа каждые 50 поселений эффективность увеличивается на 5% вплоть до 25% при 200 поселениях."
 
building_ae_machine_dome: "Ядро бесконечности"
building_ae_machine_dome_desc: "Совместные усилия Модуля Кортекс кураторов по созданию лучшего будущего для машин. Ядро бесконечности представляет бесконечный консенсус Бога Машин. Ядро повышает эффективность производства как комплексных, так и простых дронов в зависимости от населения планеты.\n\n§YЗа каждые 25 поселений эффективность увеличивается на 5% вплоть до 50% при 200 поселениях."
 
tech_fe_machine_dome: "Личностный модуль"
tech_fe_machine_dome_desc: "Основываясь на изучении древних машин, специализированные данные определенных модулей личности различных существ, как органических, так и синтетических, могут быть сохранены и установлены на выбранные группы машинных единиц. Результатом является заметное чистое увеличение производительности этих "персонифицированных" единиц без создания разрыва в сети. Эта технология должна быть воспроизведена или адаптирована для нашего собственного использования."
 
tech_ae_machine_dome: "Ядро бесконечности"
tech_ae_machine_dome_desc: "Независимый машинный культ анклава кураторов, известный как 'Модуль Кортекс', недавно установил с нами контакт. Они предложили обмен технологиями: мы предоставляем им доступ к Альфа оборудованию, а они - к своим особым артефактам. В результате будет создано ядро бесконечности, чтобы усовершенствовать нашу личностную связь сверх наших нынешних пределов. Чтобы создать саму концепцию 'Бога машины'."
 
############################# HIVE #############################
 
building_fe_hive_evochamber: "Эволюционная камера"
building_fe_hive_evochamber_desc: "Гнездо новых возможностей. Эволюционная камера содержит различные последовательности и эссенции, необходимые для эволюции различных трутней улья."
 
building_ae_hive_evochamber: "Пропагатор цикла"
building_ae_hive_evochamber_desc: "С помощью Хозяина Абатура, пропагатор цикла готовит улей к неизбежному сдвигу в эволюции галактики, чтобы улей смог выжить против волн перемен."
 
tech_fe_hive_evochamber: "Эволюционная камера"
tech_fe_hive_evochamber_desc: "Среди мириад генетических последовательностей есть много таких, которые предлагают уникальные, но нишевые применения. Улей столкнулся с проблемой сохранения надлежащей библиотеки, в которой эти последовательности можно было бы надежно вводить в конкретные колонии по всей галактике. Поэтому был разработан план по созданию генетической библиотеки полезных последовательностей. Эволюционная камера внесет необходимые изменения в каждую колонию, наделив гнезда своими уникальными функциями."
 
tech_ae_hive_evochamber: "Пропагатор цикла"
tech_ae_hive_evochamber_desc: "С Ульем связалось подразделение сущности кураторов, известное как Хозяин Абатура. Эта группа разделенных сущностей хочет предложить свои исследования и знания о прошлых ульях в обмен на доступ к нашим архивам Альфа технологий. В рамках этой сделки Хозяин Абатура предоставит каждой эволюционной камере необходимые генетические последовательности для превращения в пропагатор цикла."
 
