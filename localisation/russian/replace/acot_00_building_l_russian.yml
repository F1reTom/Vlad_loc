decision_acot_automated_building: "Активировать системы автоматического производства"
decision_acot_automated_building_desc: "Позволяет большинству загадочных зданий автоматически производить ресурсы, но также добавляет расходы на содержание зданий."
 
decision_acot_end_automated_building: "Деактивировать системы автоматического производства"
decision_acot_end_automated_building_desc: "Отключает автоматическое производство ресурсов большинством загадочных зданий, но также снимает с них затраты на содержание."
 
acot_modifier_ascended_city: "Системы автоматического производства"
acot_modifier_ascended_city_desc: "Большинство загадочных зданий генерируют дополнительные ресурсы, но при этом они требуют дополнительные затраты на содержание."
 
acot_modifier_automated_building: "Системы автоматического производства"
acot_modifier_automated_building_desc: "Большинство загадочных зданий генерируют дополнительные ресурсы, но при этом они требуют дополнительные затраты на содержание."
 
tech_acot_automated_systems: "Системы автоматического производства"
tech_acot_automated_systems_desc: "Системы автоматического производства системы или модуль АПС позволит большинству загадочных производственных зданий генерировать ресурсы независимо от рабочих, однако это происходит за счет дополнительных затрат на содержание."
 
