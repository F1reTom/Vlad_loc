tech_acot_colonize_fractured: "Расколот, но не безнадежен"
tech_acot_colonize_fractured_desc: "Несмотря на то, что поверхность этих расколотых миров кажется заполненной враждебными элементами, здесь есть определенные точки опоры, которые могут послужить местами для колонизации. Учитывая изобилие загадочных ресурсов на планете, эти таинственные миры еще могут оказаться полезными."
 
tech_acot_colonize_fractured_ae: "Сумеречные почвы"
tech_acot_colonize_fractured_ae_desc: "Хотя природа ультра-расколотого мира не слишком отличается от природы его зеленоватого собрата, разлом в эпицентре небесного тела испускает слишком много излучения и загрязнения даже для самых лучших щитов и брони. Но до тех пор, пока разлом не станет полностью нестабильным, его воздействие можно будет стабилизировать. Успех этого проекта также позволит нам создать более эффективные и мощные районы на расколотом мире."
 
