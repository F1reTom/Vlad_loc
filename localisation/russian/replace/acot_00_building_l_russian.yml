building_stellarite_generator_ae: "Усовершенствованный генератор Стелларита"
building_stellarite_generator_ae_desc: "Второе поколение генератора Стелларита. Новый улучшенный звездный пилон гораздо более стабилизирован и безопасен. Он также может быть еще более усовершенствован, если построен вместе с стелларитовым энергетическим проводником."
 
tech_stellarite_generator_ae: "Улучшенные стелларитовые энергетические панели"
tech_stellarite_generator_ae_desc: "Познание природы генерации стелларита из древних записей дало нам новое понимание того, как эффективно и безопасно генерировать эту энергию."
 
 
