decision_acot_gigafortress_deploy: "Развернуть Гига-крепость"
decision_acot_gigafortress_deploy_desc: "Развернуть крепость Гига"

decision_acot_gigafortress_land: "Приземлить Гига-крепость"
decision_acot_gigafortress_land_desc: "Приземлить Гига-крепость"

building_dark_energy_psg: "Генератор планетарного щита темной энергии"
building_dark_energy_psg_desc: "Использование реактора загадочный позволяет нам создать генератор защитного поля, который не только более мощный, но и гораздо более энергоэффективный, чем раньше."
 
building_ae_dark_energy_psg: "Небесный щит"
building_ae_dark_energy_psg_desc: "Небесный щит - это не просто планетарная защита от орбитальных бомбардировок, на нем также расположены различные научные бункеры, где могут быть размещены дополнительные исследователи."
 
tech_dark_energy_psg: "Генератор планетарного щита темной энергии"
tech_dark_energy_psg_desc: "Теперь, когда мы разработали загадочные методы экранирования, должно быть несложной задачей модифицировать наш нынешний генератор планетарного щита, чтобы он также адаптировался к новым системам."
 
tech_ae_dark_energy_psg: "Установка небесного щита"
tech_ae_dark_energy_psg_desc: "В то время как ГПЩ темной энергии обеспечивает приемлемую защиту от бомбардировок, многие наши тактики отмечают, что само здание в целом бесполезно. Будет добавлен новый тип отражающего щита, который поможет планете противостоять бомбардировкам."

