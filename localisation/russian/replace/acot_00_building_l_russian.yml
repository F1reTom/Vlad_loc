tech_acot_advanced_colony: "Загадочное развертывание"
tech_acot_advanced_colony_desc: "Простая колония сегодня - это обширный экуменополис завтра. Зачем ждать новой эры, если она может наступить в тот момент, когда город оживет?"
tech_acot_advanced_colony_tooltip: "Позволяет колониальным кораблям сразу создавать Загадочные столичные здания при колонизации."
 
