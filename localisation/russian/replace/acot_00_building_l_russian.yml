ACOT_GIGAFORTRESS_XL_SECTION:   "Спинальное крыло Гига-крепости"
ACOT_GIGAFORTRESS_LARGE_SECTION:   "Артиллерийское крыло Гига-крепости"
ACOT_GIGAFORTRESS_HANGAR_SECTION:   "Ангарное крыло Гига-крепости"
ACOT_GIGAFORTRESS_MEDIUM_SECTION:  "Крыло стражей Гига-крепости"

building_giga_fortress:  "Гига-крепость"
building_giga_fortress_desc:   "Гига-крепость - это автономная планетарная крепость титанических размеров, вооруженная тремя сверхскоростными батареями размером с линкор и различными другими системами обороны, а также легионом гарнизонных сил. Само его присутствие внушает доверие всем гражданам и устраняет любые шансы на беспорядки, поскольку любой, кто осмелился бы взбунтоваться, был бы быстро уничтожен"

building_giga_fortress_array:  "Гига-крепость - Стратегический центр"
building_giga_fortress_array_desc:   "Модуль Стратегического центра соединяет суперкомпьютеры крепости с флотами империи для большей координации. Также будет размещен ментат, который будет выполнять функции тактического стратегического анализа."

building_giga_fortress_lab:  "Гига-крепость - Средоточие власти"
building_giga_fortress_lab_desc:   "Модуль Средоточия власти перемещает некоторых наших политических лидеров на борт крепости, укрепляя единство нашей империи и высшее руководство, а также увеличивая влияние"

building_giga_fortress_obelisk:  "Гига-крепость - Обелиск света"
building_giga_fortress_obelisk_desc:  "Установленный модуль "Обелиск света" значительно усиливает оборону крепости, а также предоставляет дополнительные тренировочные площадки для наших армий. Также будут установлены дополнительные генераторы для получения темной энергии и темной материи"

building_giga_fortress_fe:  "Древняя Гига-крепость"
building_giga_fortress_fe_desc:   "Старая, но все еще чрезвычайно мощная самодостаточная планетарная крепость титанических размеров, вооруженная до зубов механизмами защиты от вторжения. Уничтожение примитивов или дикой природы - одна из немногих вещей, которыми эти гедонисты все еще наслаждаются в качестве того, что все еще считается "работой"."

tech_giga_fortress:  "Визуализация Гига-крепости"
tech_giga_fortress_desc:   "Приводимая в действие загадочным реактором темной энергии, Гига-крепость является самой смертоносной, самоподдерживающейся планетарной крепостью, которая может смести с лица земли любые силы вторжения, кроме самых смертоносных"

