building_stellarite_generator: "Генератор Стелларита"
building_stellarite_generator_desc: "Великолепно, не правда ли? Создать искусственную звезду, из которой мы сможем извлекать энергию по своему желанию. Все наши противники будут сожжены до хрустящей корочки. Да, черт возьми!\n\n§RВНИМАНИЕ! Строительство нескольких генераторов на планете может иметь серьезные последствия§!"
 
building_stellarite_nexus: "Стелларитовый энергопроводник"
building_stellarite_nexus_desc: "Увеличение интенсивности полей до 10 класса технически все еще находится в пределах допустимых параметров. До ядерного варианта еще 20 уровней."
 
