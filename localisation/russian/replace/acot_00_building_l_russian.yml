decision_transform_into_awesome: "Превосходные сооружения"
decision_transform_into_awesome_desc: "Для того чтобы эта планета могла поддерживать более развитую инфраструктуру, столицу необходимо сделать более совершенной и внушающей благоговение."
 
decision_transform_into_awesome_machine: "Превосходные модели"
decision_transform_into_awesome_machine_desc: "Для того чтобы эта планета могла поддерживать более продвинутую инфраструктуру, основной центр управления необходимо сделать более эффективным и совершенным."
 
decision_transform_into_awesome_hive: "Превосходная эволюция"
decision_transform_into_awesome_hive_desc: "Для дальнейшего роста улья нынешнее скопление слишком неэффективно и слабо для выполнения поставленной задачи. Улей должен развиваться дальше. Улей должен быть совершенным."
 
