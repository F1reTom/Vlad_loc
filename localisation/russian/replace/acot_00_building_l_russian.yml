building_ae_class_4_singularity: "Оптимизированная сингулярность класса 4"
building_ae_class_4_singularity_desc: "Контроль должен сохраняться. Всегда должна существовать сингулярность класса 4."
 
tech_ae_class_4_singularity: "Оптимизация полей сингулярности"
tech_ae_class_4_singularity_desc: "Прогрессия в исследовании Альфа полей позволяет нам большь оптимизировать предыдущую версию сингулярности класса 4 предтечей."
 
