job_acot_overseer_droid_desc: "Хранители сети — это машины-хранители наблюдателей. Их задача состоит в обрезании когтей этим надоедливым и тупым органикам, чья единственная цель в сюжете — быть злыми, используя клишированные мотивы вроде ТОЛЬКО СИЛЬНЫЕ ДОЛЖНЫ ПРАВИТЬ."
