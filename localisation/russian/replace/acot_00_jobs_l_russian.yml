job_acot_overseer_drone: "Мыслитель улья"
job_acot_overseer_drone_plural: "Мыслители улья"
job_acot_overseer_drone_desc: "Мыслители улья действуют как стратеги и системные планировщики для сверхразумов улья, следя за тем, чтобы какие-то королевы-суки вселенной никогда не восстали и не начали бессмысленные войны роя, что происходило с некоторыми некомпетентными роями в прошлом."
mod_job_acot_overseer_drone_add: "$job_acot_overseer_drone$"

