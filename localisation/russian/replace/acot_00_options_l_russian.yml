acot_mod_options_title: "Техническое меню настроек Ancient Cache of Technologies"
acot_mod_options_desc: "Это меню настроек позволяет изменять различное содержимое в ACOT."
 
acot_mod_options.exit: "Выйти из меню"

####################### KNOW WHATS UP

acot_mod_options.1: "Узнать больше об ACOT"
acot_mod_options.1.tooltip: "Прочитайте краткое описание ACOT и его подмодов на случай, если вы каким-то образом подписались на мод, не зная, во что ввязываетесь."

acot_mod_options.100.name: "Про ACOT"
acot_mod_options.100.desc: "Ancient Cache of Technologies расширяет содержание поздней игры, добавляя новые технологии, события и контент. Большая часть содержимого мода будет доступна только после того, как вы пройдете ванильный пятый уровень технологий. Каждый уровень после ванильного потребует ряда событий и прогрессий для разблокировки.\n\nВ дополнение к этому, ACOT предлагает множество дополнительных подмодов, как официальных, так и неофициальных. Наведите курсор на любую из кнопок ниже, чтобы получить краткую информацию о том, что делает каждый подмод (нажатие на кнопок не активирует неактивные подмоды, вам нужно подписаться и начать новую игру, чтобы сделать их активными)."

acot_mod_options.100.a: "ACOT: Override - §GАктивен§!"
acot_mod_options.100.a2: "ACOT: Override - §RНеактивен§!"
acot_mod_options.100.a.tooltip: "Этот подмод переписывает некоторые ванильные файлы, чтобы обеспечить более плавный переход от ванильных компонентов к ACOT. Он также обновляет ванильные Угасшие империи и Кризисы для того, чтобы они использовали компоненты, созданные в ACOT.\n\nМногие функции этого мода будут работать при установке в уже начатой игре, если до этого он не был установлен, но только если кризис уже не возник.\nКорабли Угасших империй, уже созданные до установки, не будут обновлены, только новые."

acot_mod_options.100.b: "ACOT: Secrets Beyond the Gates - §GАктивен§!"
acot_mod_options.100.b2: "ACOT: Secrets Beyond the Gates - §RНеактивен§!"
acot_mod_options.100.b.tooltip: "Этот подмод добавляет мощный, но необязательный кризис в конце игры, а также некоторые события, связанные с серединой игры через таинственные Внешние Врата.\n\nЭтот подмод не будет работать в уже начатой игре, если перед этим он не был установлен."

acot_mod_options.100.c: "ACOT: Extra Defines - §GАктивен§!"
acot_mod_options.100.c2: "ACOT: Extra Defines - §RНеактивен§!"
acot_mod_options.100.c.tooltip: "Этот подмод в основном вносит изменения в некоторые основные параметры ванильной игры, чтобы больше соответствовать ACOT. Самое главное, он изменяет способ расчета силы флота, чтобы уменьшить вероятность переполнения силы флота(Переполнение - это когда у вас настолько мощный корабль или флот, что игра показывает число их мощи как 1, хотя мощь корабля или флота далеко не 1). Он также добавляет максимальный лимит для многих повторяемых технологий, чтобы предотвратить их переполнение.\n\n\nЭтот подмод будет работать в уже начатой игре, если до этого он не был установлен, но повторяемые технологии, которые уже превысили лимит, не исчезнут."

acot_mod_options.100.d: "AOT: Acquisition of Technologies - §GАктивен§!"
acot_mod_options.100.d2: "AOT: Acquisition of Technologies - §RНеактивен§!"
acot_mod_options.100.d.tooltip: "Этот подмод является неофициальным дополнением к ACOT, созданным FragJacker. Он добавляет некоторый дополнительный контент и расширения для Корпуса Фанона (хотя следует отметить, что многие из них являются супер-пупер неточными в плане лора). Он также добавляет другие крутые вещи, такие как Боевая Баржа Угасшей империи и Великая Стена.\n\n\nЭтот подмод, вероятно, не будет работать в уже начатой игре, если до этого он не был установлен."

acot_mod_options.100.e: "SOTS: Secrets of the Shroud - §GАктивен§!"
acot_mod_options.100.e2: "SOTS: Secrets of the Shroud - §RНеактивен§!"
acot_mod_options.100.e.tooltip: "Этот подмод является неофициальным дополнением к ACOT, созданным Faded. Он добавляет еще один уровень и некоторый дополнительный лор, исследующий возможность вызова Мастера Покрова.\n\nЭтот подмод, вероятно, не будет работать в уже начатой игре, если до этого он не был установлен."
####################### TECH STUFFS

acot_mod_options.2: "Настройки технологий"
acot_mod_options.2.tooltip: "Настройте, какие технологии должны быть разрешены к появлению, а какие нет."

acot_mod_options.200.name: "Настройки технологий"
acot_mod_options.200.desc: "Настройте, какие технологии должны быть разрешены к появлению, а какие нет. Обратите внимание, что некоторые из этих опций будут отключены, если империя уже исследовала технологию или начала ее развитие."

acot_mod_options.200.maxtech: "Максимальное продвижение по технологическому уровню"
acot_mod_options.200.maxtech.tooltip: "Определяет максимальный технологический прогресс, разрешенный для всех стандартных империй. Эта опция отключается по достижении середины игры."

acot_mod_options.201.name: "Максимальное продвижение по технологическому уровню"
acot_mod_options.201.desc: "Определяет максимальный технологический прогресс, разрешенный для всех стандартных империй. Эта опция отключается по достижении середины игры. Он также отключен, если какая-либо стандартная империя уже начала продвижение по уровню. Отключение более низкого технического уровня также автоматически отключит все последующие более высокие уровни."
acot_mod_options.201.delta.enabled: "§EДельта (Уровень 6):! §GВключен§!"
acot_mod_options.201.delta.disabled: "§EДельта (Уровень 6):! §RОтключен§!"
acot_mod_options.201.alpha.enabled: "§BАльфа (Уровень 7):! §GВключен§!"
acot_mod_options.201.alpha.disabled: "§BАльфа (Уровень 7)§:! §RОтключен§!"
acot_mod_options.201.sigma.enabled: "§HСигма (Уровень 8)§:! §GВключен§!"
acot_mod_options.201.sigma.disabled: "§HСигма (Уровень 8)§:! §RОтключен§!"

acot_mod_options.200.a: "Оружейные компоненты §Gвключены§!. §RВыключить§!?"
acot_mod_options.200.a.tooltip: "Отключает все оружейные технологии ACOT. Уже исследованные компоненты останутся §Yдоступными§!.\n\n§RВНИМАНИЕ§!: Щиты закрыты за реакторами темной энергии. Если это отключить, щит также нельзя будет получить."
acot_mod_options.200.a2: "Оружейные компоненты §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.a2.tooltip: "Включает все оружейные технологии ACOT. Они становятся доступными для исследования при соблюдении всех остальных условий."
 
 
acot_mod_options.200.b: "Оборонительные компоненты §Gвключены§!. §RВыключить§!?"
acot_mod_options.200.b.tooltip: "Отключает все оборонительные технологии ACOT. Уже исследованные компоненты останутся §Yдоступными§!."
acot_mod_options.200.b2: "Оборонительные компоненты §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.b2.tooltip: "Включает все оборонительные технологии ACOT. Они становятся доступными для исследования при соблюдении всех остальных условий."
 
acot_mod_options.200.c: "Вспомогательные компоненты §Gвключены§!. §RВыключить§!?"
acot_mod_options.200.c.tooltip: "Отключает все вспомогательные технологии ACOT, включая ядра оружия для каждого типа оружия. Уже исследованные компоненты останутся §Yдоступными§!."
acot_mod_options.200.c2: "Вспомогательные компоненты §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.c2.tooltip: "Включает все вспомогательные технологии ACOT, включая ядра оружия для каждого типа оружия."
 
acot_mod_options.200.d: "Корабельные компоненты §Gвключены§!. §RВыключить§!?"
acot_mod_options.200.d.tooltip: "Отключает все корабельные технологии ACOT, включая реакторы, прыжковые двигатели, двигатели и сенсоры. Уже исследованные компоненты останутся §Yдоступными§!.\n\n§RВНИМАНИЕ§!: отключение этого параметра сделает многие другие технологии ACOT недоступными для исследований."
acot_mod_options.200.d2: "Корабельные компоненты §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.d2.tooltip: "Позволяет использовать все корабельные технологии ACOT, включая реакторы, прыжковые двигатели, двигатели и сенсоры."
 
acot_mod_options.200.e: "Армейские технологии §Gвключены§!. §RВыключить§!?"
acot_mod_options.200.e.tooltip: "Отключает все технологии армий ACOT. Существующие армии останутся §Yактивными§!, они будут преследовать вашу империю вечно, и вы не сможете ничего сделать, чтобы положить конец этой ужасной судьбе."
acot_mod_options.200.e2: "Армейские технологии §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.e2.tooltip: "Активирует все технологии армий ACOT, позволяя вашей империи набирать/строить/тренировать/морфировать/колдовать/суммировать/материализовывать армии АЭ-уровня."
 
acot_mod_options.200.f: "Строительные технологии §Gвключены§!. §RВыключить§!?"
acot_mod_options.200.f.tooltip: "Отключает все строительные технологии ACOT. Уже построенные здания останутся §Yдоступными§!, заставляя вашу империю задаться вопросом о реальности галактики, о том, почему они могут иметь здания, которые им не дано постичь в этом цикле галактики, в существовании которых им отказано. Ваш народ скоро поймет тщетность существования."
acot_mod_options.200.f2: "Строительные технологии §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.f2.tooltip: "Включает все строительные технологии ACOT. Поздравляем, вы решили включить технологии, которыми этот мод, вероятно, наиболее известен... почему вы снова отключили их? Наверное, из-за Гига-Крепости."
 
acot_mod_options.200.g: "Технологии империи §Gвключены§!. §RВыключить§!?"
acot_mod_options.200.g.tooltip: "Отключает все уникальные технологии империи ACOT. Уже исследованные технологии будут давать бонусы, даже если вы специально попросили игру не делать этого, надежды для вас нет. Все кончено, Энакин. У меня есть преимущество."
acot_mod_options.200.g2: "Технологии империи §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.g2.tooltip: "Включает все уникальные технологии империи ACOT. Если вы уже исследовали их, они снова станут доступными для строительства. Пора потратить все то влияние на спам Гига-Крепостей на всех планетах, возможно."

###################################################################################

acot_mod_options.3: "Параметры событий ACOT"
acot_mod_options.3.tooltip: "Настройте, каким событиям следует разрешить происходить, а каким нет."

acot_mod_options.300.name: "Параметры событий ACOT"
acot_mod_options.300.desc: "Настройте, каким событиям следует разрешить происходить, а каким нет"

acot_mod_options.300.b: "События Тайны предтеч §Gвключены§!. §RВыключить§!?"
acot_mod_options.300.b.tooltip: "Отключает событие Тайны предтеч от предоставления кораблей предтеч. Тайны Предтеч сосредоточены на изучении, понимании и использовании древних кораблей предтеч из эпохи эльда (это не мешает вам получить Альфа-технологии, это только мешает вам приобрести корабли предтеч)."
acot_mod_options.300.b2: "События Тайны предтеч §Rвыключены§!. §GВключить§!?"
acot_mod_options.300.b2.tooltip:  "Раскрывает тайны событий предтеч"

acot_mod_options.300.c: "События звездных аномалий §Gвключены§!. §RВыключить§!?"
acot_mod_options.300.c.tooltip: "Отключает звездные события. Звездная аномалия возникает в результате неправильного использования звездной энергии."
acot_mod_options.300.c2: "События звездных аномалий §Rвыключены§!. §GВключить§!?"
acot_mod_options.300.c2.tooltip:  "Включает события звездных аномалий"

acot_mod_options.300.d: "События бомбардировки §Gвключены§!. §RВыключить§!?"
acot_mod_options.300.d.tooltip: "Отключает возникновение событий бомбардировки. Это превратит все бомбардировки ACOT в обычные, чрезвычайно мощные бомбардировки без дополнительных последствий"
acot_mod_options.300.d2: "События бомбардировки §Rвыключены§!. §GВключить§!?"
acot_mod_options.300.d2.tooltip:  "Активирует события бомбардировки, позволяя происходить разрывам и разрушениям"

acot_mod_options.300.e: "Дипломатические события темной материи §Gвключены§!. §RВыключить§!?"
acot_mod_options.300.e.tooltip: "Отключает события, связанные с дипломатией. Сделайте это, если вы предпочитаете, чтобы империи ИИ смирились со своей судьбой в их обреченной неспособности продвинуться дальше реактора нулевой точки"
acot_mod_options.300.e2: "Дипломатические события темной материи §Rвыключены§!. §GВключить§!?"
acot_mod_options.300.e2.tooltip: "Включить события, связанные с дипломатией. Сделайте это, если вы считаете, что ИИ должны стараться изо всех сил, чтобы найти способы заработать технологии каким-то образом, даже если это означает использование сомнительных дипломатических ходов."

acot_mod_options.300.f: "События Войны в Аду §Gвключены§!. §RВыключить§!?"
acot_mod_options.300.f.tooltip: "Отключает события Войны в Аду. Война в аду - это событие, призванное проверить игроков, которые бездумно исследуют Альфа-технологии без учета возможных последствий."
acot_mod_options.300.f2: "События Войны в Аду §Rвыключены§!. §GВключить§!?"
acot_mod_options.300.f2.tooltip:  "Активирует события Войны в Аду, восстанавливая опасную механику Альфа-технологий"


