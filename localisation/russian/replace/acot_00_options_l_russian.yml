acot_mod_options.0.desc.a: "Добро пожаловать в ACOT. Это всплывающее окно предназначено для уведомления о том, что ACOT был успешно инициализирован. Если вы хотите изменить какие-либо настройки перед началом игры, выберите опции ниже (к ним можно получить доступ позже через меню указов) \n\nТекущие установленные подмоды ACOT (подмоды должны быть отсортированы в следующем порядке после основного мода ACOT) \n\nACOT Override: §RНеактивен§!\nACOT Secrets Beyond the Gates : §RНеактивен§!\nACOT Defines : §RНеактивен§!"
