 acot_mod_options.8: "§RПараметры отладки§!"
 acot_mod_options.8.tooltip: "Это откроет меню отладки, где вы потенциально можете исправить некоторые ошибки или получить доступ к определенным событиям без использования консолей".

 acot_mod_options.800.name: "Параметры отладки"
 acot_mod_options.800.desc: "Эта опция позволяет вам удалить определенное содержимое в игре, либо из самого ACOT, либо вещи, связанные с ACOT, из существующих.\n\n§R Излишне говорить, что многие из этих опций являются действительными читами. Будьте осторожны в том, что вы собираетесь делать, не позволяйте своим друзьям уличить вас в читерстве!§!"

 acot_mod_options.800.a: "Снять флаг блокировки дипломатии"
 acot_mod_options.800.a.tooltip:  "Это уберет флаг, блокирующий дипломатию. Используйте, когда вы больше не можете связаться с СОФИЕЙ, Фаноном или другой дипломатией из ACOT. Чтобы не нарушать игру, пожалуйста, не используйте это намеренно для создания нескольких окон дипломатии"

 acot_mod_options.800.b: "Получить Дельта-технологии"
 acot_mod_options.800.b.tooltip:  "Это немедленно даст почти все Дельта-технологии из ACOT. Если у вас уже есть Дельта-технологии, эта опция поменяет их на Альфа."
 acot_mod_options.800.b1:  "Получить Альфа-технологии"
 acot_mod_options.800.b1.tooltip:  "Это немедленно даст почти все Альфа-технологии из ACOT. Если у вас уже есть Альфа-технологии, эта опция поменяет их на Сигма."
 acot_mod_options.800.b2: "Получить Сигма-технологии"
 acot_mod_options.800.b2.tooltip:  "Это немедленно даст почти все Сигма-технологии из ACOT."

 acot_mod_options.800.d: "Получить технологии Фанона"
 acot_mod_options.800.d.tooltip:  "Это немедленно даст почти все технологии Фанона из ACOT."

 acot_mod_options.800.c: "Получить ресурсы"
 acot_mod_options.800.c.tooltip:  "Это даст вам тонны ванильных и ACOT ресурсов. По сути, это неконсольная версия acot_test_event.10. Очевидно, что это чит."
