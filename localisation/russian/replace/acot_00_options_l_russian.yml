acot_mod_options.4: "Настройки помощи ИИ"
acot_mod_options.4.tooltip: "Из-за того, что ACOT добавляет ресурсы в дополнение к глупо сложной системе ресурсов, с которой ИИ приходится работать в ванильной версии, он может испытывать трудности, пытаясь идти в ногу со временем. Это меню предлагает различные опции, чтобы помочь ИИ стать лучше."

acot_mod_options.400.name: "Системы помощи ИИ"
acot_mod_options.400.desc: "Из-за возросшего количества ресурсов, которыми придется управлять ИИ, иногда они могут начать копать себе могилу, пытаясь управлять всем. Учитывая, что я не особенно хорош в этих вещах, связанных с ИИ, эта опция существует, чтобы помочь ИИ, периодически давая ему бесплатные ресурсы, особенно те, которые ему обычно трудно получить."
 
 
acot_mod_options.400.a:  "Модификатор увеличения ресурсов ИИ"
acot_mod_options.400.a.tooltip: "Используйте эту опцию, чтобы изменить бонус ИИ к ресурсам. Имейте в виду, что бонус применяется только к стандартным и Угасшим империям на момент изменения. Вновь порожденные империи не получат бонус, пока этот процесс не будет выполнен снова." 

acot_mod_options.400.b: "Резервные ресурсы ИИ §Rвключены§!. §GОтключить§!?"
acot_mod_options.400.b.tooltip:  "Отключить функцию автоматического пополнения ресурсов из ACOT, таких как темная энергия или стелларит, если обнаруживается, что у ИИ слишком долго не хватает этих ресурсов."
acot_mod_options.400.b2: "Резервные ресурсы искусственного интеллекта §Gотключены§!. §RВключить§!?"
acot_mod_options.400.b2.tooltip:  "Включить функцию автоматического пополнения ресурсов из ACOT, таких как темная энергия или стелларит, если обнаруживается, что у ИИ слишком долго не хватает этих ресурсов."

acot_mod_options.400.c: "Упрощенные события ИИ §Rвключены§!. §GОтключить§!?"
acot_mod_options.400.c.tooltip: "Отключите упрощенную версию многих событий ACOT для ИИ, которые позволяют ИИ не тратить вечность на получение важных технологий. Отключение этого события может привести к тому, что ИИ не сможет должным образом приобретать технологии в течение значимого периода времени, чтобы бросить вызов игрокам."
acot_mod_options.400.c2: "Упрощенные события ИИ §Gотключены§!. §RВключить§!?"
acot_mod_options.400.c2.tooltip:  "Включить упрощенную версию многих событий ACOT для ИИ, чтобы им не приходилось тратить вечность на получение важных технологий"


acot_mod_options.401.name:  "Модификатор увеличения ресурсов ИИ"
acot_mod_options.401.a.desc: "Используйте эту опцию, чтобы изменить бонус ИИ к ресурсам. Имейте в виду, что бонус применяется только к стандартным и Угасшим империям на момент изменения. Вновь порожденные империи не получат бонус, пока этот процесс не будет выполнен снова.\n\nТекущий бонус ИИ: §RОтсутствует§!\n\nУ ИИ не будет никаких бонусов, они будут играть честно и, скорее всего, погибнут или разрушатся из-за собственной глупости и неспособности быть хорошими. Хорошо, если вам нравится игра, в которой только вы один можете быть крутым."
acot_mod_options.401.b.desc: "Используйте эту опцию, чтобы изменить бонус ИИ к ресурсам. Имейте в виду, что бонус применяется только к стандартным и Угасшим империям на момент изменения. Вновь порожденные империи не получат бонус, пока этот процесс не будет выполнен снова.\n\nТекущий бонус ИИ: §GНизкий§!\n\nИИ будут получать определенный доход к своим основным ресурсам, что должно более или менее позволить им функционировать как полноценная империя. Хорошо, если вы хотя бы ожидаете, что ИИ будет представлять угрозу."
acot_mod_options.401.c.desc: "Используйте эту опцию, чтобы изменить бонус ИИ к ресурсам. Имейте в виду, что бонус применяется только к стандартным и Угасшим империям на момент изменения. Вновь порожденные империи не получат бонус, пока этот процесс не будет выполнен снова.\n\nТекущий бонус ИИ: §BУмеренный§!\n\nИИ будут получать двойной доход по сравнению с базовой настройкой, но без других бонусов."
acot_mod_options.401.d.desc: "Используйте эту опцию, чтобы изменить бонус ИИ к ресурсам. Имейте в виду, что бонус применяется только к стандартным и Угасшим империям на момент изменения. Вновь порожденные империи не получат бонус, пока этот процесс не будет выполнен снова.\n\nТекущий бонус ИИ: §BВысокий§!\n\nИИ будут получать двойной доход, который они производят, помимо обычного дохода, в случае, если вы действительно хотите, чтобы ИИ действительно представляли для вас угрозу. Возможно, на этот раз ИИ действительно убьет вас (но, скорее всего, не убьет)."

acot_mod_options.401.a: "Бонус к ресурсам ИИ : §WОтсутствует§!"
acot_mod_options.401.b: "Бонус к ресурсам ИИ :: §YНизкий§!"
acot_mod_options.401.c: "Бонус к ресурсам ИИ : §YУмеренный§!"
acot_mod_options.401.d: "Бонус к ресурсам ИИ : §GВысокий§!"

