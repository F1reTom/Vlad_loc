acot_mod_options.6: "Параметры контента"
 acot_mod_options.6.tooltip: "Эта опция позволяет вам удалить определенное содержимое в игре, либо из самого ACOT, либо вещи, связанные с ACOT из существования."

 acot_mod_options.600.name: "Параметры контента"
 acot_mod_options.600.desc: "Эта опция позволяет вам удалить определенное содержимое в игре, либо из самого ACOT, либо вещи, связанные с ACOT из существования."
 
 acot_mod_options.600.a:  "Вывести из строя Корпус Фанона"
 acot_mod_options.600.a.tooltip: "Эта опция навсегда удалит Корпус Фанона из галактики, включая все связанные с ними технологии. Будьте очень осторожны, так как произойдут следующие результаты.\n\n1. Корпус Фанона будет удален из галактики.\n2. Система Droppoint станет пустой системой, в которой будет только звезда.\n3. Все технологии Фанона больше не будут доступны для приобретения.\n4. Кайло Рен никогда не сможет быть приобретен у А'мериго.\n5. Любые империи, кроме Звезднорожденных, с технологиями Фанона также будут удалены."

 acot_mod_options.600.b: "Отключить архонтов кураторов"
 acot_mod_options.600.b.tooltip: "Эта опция навсегда лишает возможности нанимать Архонтов у Кураторов. Архонты - это гораздо более мощный вариант обычного Куратора-ученого. Соблюдайте осторожность, так как произойдут следующие результаты.\n\n1. Архонтов нельзя будет нанимать у кураторов.\n2. Любые существующие лидеры с чертой архонта будут стерты с лица земли"

 acot_mod_options.600.c: "Отключить поле битвы высокомерия"
 acot_mod_options.600.c.tooltip:  "Эта опция навсегда предотвратит появление Поле битвы высокомерия и А'мериго. Поле битвы высокомерия - это очень сложные раскопки, уникальные для ACOT, которые появляются из естественных расколотых миров. Будьте очень осторожны, так как могут произойти следующие результаты. Будьте очень осторожны, так как произойдут следующие результаты.\n\n1. Все естественные расколотые миры будут преобразованы в опустошенные миры, а все здания Угасших империй на них удалены.\n2. Раскопки на поле битвы высокомерия никогда не появятся.\n3. Флоты Стражей на этих планетах будут уничтожены."

 acot_mod_options.600.d:  "Отключить Сферу Пустоты"
 acot_mod_options.600.d.tooltip: "Эта опция навсегда запретит существование Сферы Пустоты. Сферы Пустоты - самый мощный класс планет в ACOT. Будьте очень осторожны, так как могут произойти следующие результаты.\n\n1. Все существующие Сферы Пустоты будут преобразованы в Экуменополис.\n2. Возможность исследовать Сферы Пустоты представлена не будет, и весь существующий прогресс будет потерян"

 acot_mod_options.600.e: "Отключить Геркулес"
 acot_mod_options.600.e.tooltip: "Эта опция навсегда запрещает использование Геркулеса. Геркулес - самая мощная мобильная звездная база в ACOT, легко способная в одиночку выиграть войну и практически неразрушимая. Будьте очень осторожны, так как могут произойти следующие результаты.\n\n1. Все существующие Геркулесы будут удалены.\n2. События по разблокировке Геркулеса не произойдут, и весь текущий прогресс Геркулеса будет потерян."


