acot_phanon_defense_soldier: "Служащий Фанона"
acot_phanon_defense_soldier_plural: "Служащие Фанона"
acot_phanon_defense_soldier_desc: "Долг призывает мужчин и женщин. Долг должен быть выполнен. Ибо долг зовет."
 
acot_phanon_defense_elite: "Элита Фанона"
acot_phanon_defense_elite_plural: "Элиты Фанона"
acot_phanon_defense_elite_desc: "Отряд десантников! Точно. Понял, я проверю."
 
acot_phanon_defense_psi: "Пси-коммандос Фанона"
acot_phanon_defense_psi_plural: "Пси-коммандосы Фанона"
acot_phanon_defense_psi_desc: "Экстрасенс готов. Я знаю ваши мысли. Мысли получены. Его разум слаб!"
 
acot_phanon_defense_commander: "Офицер Фанона"
acot_phanon_defense_commander_plural: "Офицеры Фанона"
acot_phanon_defense_commander_desc: "<Указывает> МОР БАЛАТЕН! ПЛОХАЯ ЦЕЛЬ!"
 
acot_phanon_defense_droid: "Защитник орудий Фанона"
acot_phanon_defense_droid_plural: "Защитники орудий Фанона"
acot_phanon_defense_droid_desc: "Отряд защитников. Идентифицировать нашего врага. Слушаем. Для Фанона. Локации приняты."
 
acot_phanon_defense_droid_commando: "Защитник коммандос Фанона"
acot_phanon_defense_droid_commando_plural: "Защитники коммандос Фанона"
acot_phanon_defense_droid_commando_desc: "Ваш вызов? Казнить... Для Фанона. По воле Уримуриха. Мы служим Корпусу. Удаление врагов."
 
acot_phanon_defense_droid_shielder: "Защитник Эгиды Фанона"
acot_phanon_defense_droid_shielder_plural: "Защитники Эгиды Фанона"
acot_phanon_defense_droid_shielder_desc: "Полностью экранирован. Как мы можем служить? Никто не пройдет мимо нас. Ради дела. Обновление вектора. Преломление целей."
 
acot_phanon_defense_droid_commander: "Командный защитник Фанона"
acot_phanon_defense_droid_commander_plural: "Командные защитники Фанона"
acot_phanon_defense_droid_commander_desc: "Слушать. Кого мы погубим в этот день? Командная связь установлена. Жду приказов. Наша воля - Фанон. Уримурих направляет нас."
 
acot_phanon_defense_xenomorph: "Улучшенный ксеноморф Фанона"
acot_phanon_defense_xenomorph_plural: "Улучшенные ксеноморфы Фанона"
acot_phanon_defense_xenomorph_desc: "Сильно усиленные, экспериментальные ксеноморфы, привитые неизвестным псионическим аппаратом. Они очень агрессивны и непостоянны, и нельзя рассчитывать на то, что они будут долго оставаться послушными."

acot_phanon_defense_attack_dog: "Атакующий пес Фанона"
acot_phanon_defense_attack_dog_plural: "Атакующие псы Фанона"
acot_phanon_defense_attack_dog_desc: "Когти готовы. Куда мы нанесем удар? Кто наша добыча? Очень хорошо. В путь. Путь будет чист. Не сбежать."
 
acot_phanon_defense_turret: "Часовая пушка Фанона"
acot_phanon_defense_turret_plural: "Часовые пушки Фанона"
acot_phanon_defense_turret_desc: "<Бип> Обнаружен нарушитель. <Бип> Враг в поле зрения. <Бип> Цели выбраны. <Бип> Устранение укрытия. <Бип> Обеспечение огневой поддержки."
 
acot_phanon_defense_trap: "Смертельная ловушка Фанона"
acot_phanon_defense_trap_plural: "Смертельные ловушки Фанона"
acot_phanon_defense_trap_desc: "<Бип> <Бип> <Бип> <Бип> <Бип> <Бип> <БУУУУМ>"
 
 
acot_phanon_defense_operative: "Полевой оперативник Фанона"
