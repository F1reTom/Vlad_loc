tech_phanon_army: "Коды доступа служащих Фанона"
tech_phanon_army_desc: "Эти 'Служащие', как их называет Корпус Фанона, похоже, являются своего рода генетически созданными клонами суперсолдат с единственной целью - служить Корпусу. Мы не можем определить, какого рода генетический состав или усовершенствования используются при создании этих суперсолдат, но нам удалось получить коды доступа к их производственному комплексу. Но прежде чем мы сможем что-либо с ними сделать, нам нужно убедиться, что Служащие не обратятся против нас."

acot_phanon_army: "Служащие десантники Фанона"
acot_phanon_army_plural: "Служащие десантники Фанона"
acot_phanon_army_desc: "Генетически усиленные армии клонов суперсолдат, созданные на основе загадочного шаблона Корпуса. Они были модифицированы, чтобы реагировать только на наши команды, и значительно превосходят большинство стандартных пехотинцев. Однако они все еще способны испытывать базовые эмоции, то есть на них все еще может влиять мораль, и они будут сражаться с превосходящими силами противника. Десантники носят тяжелую броню и довольно универсальны, не имея очевидных слабостей."
 
acot_phanon_army_sniper: "Служащие снайперы Фанона"
acot_phanon_army_sniper_plural: "Служащие снайперы Фанона"
acot_phanon_army_sniper_desc: "Генетически усиленные армии клонов суперсолдат, созданные на основе загадочного шаблона Корпуса. Они были модифицированы, чтобы реагировать только на наши команды, и значительно превосходят большинство стандартных пехотинцев. Однако они все еще способны испытывать базовые эмоции, то есть на них все еще может влиять мораль, и они будут бежать против превосходящих сил противника. Снайперы имеют более слабую защиту, но умеют вычленять вражеские войска и подрывать их мораль своей меткостью, что делает их превосходными против стандартных пехотных сил."

tech_phanon_army_elite: "Коды доступа к элитным служащим Фанона"
tech_phanon_army_elite_desc: "В глубинах хранилища были обнаружены новые коды доступа. Эти коды должны позволить нам приобрести более тяжелые и мощные варианты Служащих, предназначенные для больших разрушительных возможностей."
 
acot_phanon_elite: "Элитные служащие Фанона"
acot_phanon_elite_plural: "Элитные служащие Фанона"
acot_phanon_elite_desc: "Элита имеет более совершенную броню и вооружение по сравнению с Десантниками. Они действуют подобно современным пехотинцам в экзокостюмах, хотя и с гораздо более совершенными бионическими боевыми костюмами. Используют два генетических кода Фанона."

acot_phanon_tank: "Танк-патриот Фанона"
acot_phanon_tank_plural: "Танк-патриот Фанона"
acot_phanon_tank_desc: "Танк необычной формы, сочетающий в себе прочность традиционного танкового шасси и некоторые элементы шагающих конструкций. Их разрушительные возможности слишком велики, что может объяснить, почему они никогда не используются для обороны самого хранилища. Использует три генетических кода Фанона."

tech_phanon_army_repeatable: "Пополнение служащих Фанона"
tech_phanon_army_repeatable_desc: "Мы почти исчерпали количество клонов служащих Фанона, и если мы хотим приобрести еще, нам придется потрудиться над изучением их генетических кодов и восстановить запасы."

decision_recruit_phanon_dog: "Запросить Дроны террора Фанона"
decision_recruit_phanon_dog_desc: "Нанимает 3 единицы Дронов террора Фанона которые находятся в гарнизоне на борту 'Звездных бендеров'."

acot_phanon_attack_dog: "Дроны террора Фанона"
acot_phanon_attack_dog_plural: "Дроны террора Фанона"
acot_phanon_attack_dog_desc: "Мощные автоматические собакоподобные дроны с удивительно хорошим интеллектом на поле боя. Они отлично справляются с прорывом вражеского строя и даже разрушают внутренности машин."
 
acot_phanon_attack_mammoth: "Бивень террора Фанона"
acot_phanon_attack_mammoth_plural: "Бивень террора Фанона"
acot_phanon_attack_mammoth_desc: "Мощные автоматические дроны в форме мамонта, предназначенные для прорыва вражеских укреплений благодаря своим огромным размерам и мощности."

tech_phanon_attack_dog: "Коды доступа к Машинам войны Фанона"
tech_phanon_attack_dog_desc: "Эти Машины войны имеют очень четкий анималистический дизайн и форму, в отличие от более гуманоидных клонов служащих, что позволяет предположить, что они были созданы по образцу некоторых видов, обнаруженных на территории Корпуса. Что касается их назначения, то они, по-видимому, используются как расходный материал, механические варианты служащих. Однако их смертоносность компенсирует их хрупкую природу."

tech_phanon_attack_dog_repeatable: "Пополнение Машин войны Фанона"
tech_phanon_attack_dog_repeatable_desc: "Мы почти исчерпали количество Машин войны Фанона, и если мы хотим приобрести больше, нам придется потрудиться, чтобы получить больше компонентов и генетических кодов для их восстановления."

acot_phanon_operative: "Полевой оперативник Фанона тип A"
acot_phanon_operative_plural: "Полевые оперативники Фанона тип A"
acot_phanon_operative_desc: "Развернутые парами, полевые оперативники Фанона являются, возможно, одной из самых сильных боевых сил на поле боя, способных реагировать практически на любую ситуацию и проводить различные стратегии - от прямого боя, саботажа, скрытности, убийства или даже соблазнения. Полевые оперативники, в отличие от большинства сил Корпуса, созданы по индивидуальному заказу и отличаются друг от друга характером, личностью и внешностью. Однако все они одинаково смертоносны.\n\nОперативники типа А отлично справляются с хирургически точными ударами, саботажем и психологической войной. Для достижения своих целей они обычно используют неразрушительное оружие."
 
acot_phanon_operative_type_b: "Полевой оперативник Фанона тип B"
acot_phanon_operative_type_b_plural: "Полевые оперативники Фанона тип B"
acot_phanon_operative_type_b_desc: "Развернутые парами, полевые оперативники Фанона являются, возможно, одной из самых сильных боевых сил на поле боя, способных реагировать практически на любую ситуацию и проводить различные стратегии - от прямого боя, саботажа, скрытности, убийства или даже соблазнения. Полевые оперативники, в отличие от большинства сил Корпуса, созданы по индивидуальному заказу и отличаются друг от друга характером, личностью и внешностью. Однако все они одинаково смертоносны.\n\nОперативники типа B превосходно справляются с лобовой атакой, нанося повреждения и разрушения по всей территории, что делает их превосходными против машин или в сражениях, где побочный ущерб не является проблемой."

tech_phanon_operative: "Исследование полевых оперативников Фанона"
tech_phanon_operative_desc: "Возможно, один из самых загадочных и в то же время пугающе мощных секретов армии Корпуса, полевые оперативники действуют как последняя защита от любых вторжений. Они обладают как биологическими, так и механическими компонентами, но, пожалуй, самой заметной их особенностью является тщательно продуманный внешний вид. Каждый оперативник имеет сшитые на заказ наряды и визуально сильно отличается друг от друга, что позволяет предположить, что они могут выполнять и другие обязанности, помимо боевых.\n\nНезависимо от конструкции, они по-прежнему являются чрезвычайно смертоносными бойцами, а их внешний вид обманчиво скрывает множество арсеналов, имеющихся в их распоряжении, а одеяния, которые они носят, удивительно прочны, их материал даже прочнее, чем броня некоторых транспортных средств, но при этом очень легки по весу. Взломать коды будет непросто, а в хранилище осталось всего три оперативника."
 
tech_phanon_operative_repeatable: "Реконструкция оперативников Фанона"
tech_phanon_operative_repeatable_desc: "Поскольку у нас не осталось оперативников для активации, единственный способ получить больше - изучить данные и попытаться создать новый шаблон. Это будет непростая задача, поскольку встроенная система безопасности будет усложнять наши задачи с каждой попыткой восстановить генетические шаблоны."
 
