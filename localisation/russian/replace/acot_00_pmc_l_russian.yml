acot_phanon_defense_operative_desc: "Развернутые парами, полевые оперативники Фанона являются, возможно, одной из самых сильных боевых сил на поле боя, способных реагировать практически на любую ситуацию и проводить различные стратегии - от прямого боя, саботажа, скрытности, убийства или даже соблазнения. Полевые оперативники, в отличие от большинства сил Корпуса, созданы по индивидуальному заказу и отличаются друг от друга характером, личностью и внешностью. Однако все они одинаково смертоносны.\n\nПолевая оперативная группа развертывается со своего личного ударного корабля с поддержкой сверхсветовых скоростей. В случае, если они не справились с поставленными задачами, они могут отступить на свой личный корабль."
 
