tech_precursor_phanon_design_pe_1: "Предварительный анализ Фи-технологий"
tech_precursor_phanon_design_pe_1_desc: "Несмотря на подавляющий масштаб и огневую мощь, демонстрируемую армадой Корпуса Фанона, похоже, что многие из их технологий не так уж и заумны в своих конструкциях. Однако большинство их оборудования самоуничтожается при уничтожении корабля, поэтому мы можем довольствоваться изучением лишь некоторых обломков, которые можно проанализировать."

tech_precursor_phanon_design_pe_2: "Интенсивный анализ Фи-технологий"
tech_precursor_phanon_design_pe_2_desc: "Обнаруженные дополнительные фрагменты и обломки в сочетании с наблюдаемым поведением оружейных систем Фанона позволяют нам провести более интенсивный анализ их технологий. Очевидно, что мы все еще не приблизились к пониманию реального источника энергии, но мы уверены, что это даст нам дополнительное представление о том, как действуют их корабли."

tech_precursor_phanon_design_pe_3: "Полный анализ Фи-технологий"
tech_precursor_phanon_design_pe_3_desc: "Собрав все данные и фрагменты, можно будет провести окончательный всесторонний анализ кораблей Фанона. Это, наконец, позволит нам создать полный спектр Фи-технологий, вдохновленных Корпусом Фанона. Завершение этого анализа также проложит долгий путь к истинному пониманию таинственной силы Корпуса."


tech_darkmatter_stealth_generator_re: "Рунический стелс-генератор"
tech_darkmatter_stealth_generator_re_desc: "Более совершенные технологии маскировки ведут к появлению множества новых интересных стратегий. Вскоре мы сможем разработать механизм маскировки, который будет полезен не только для немедленной внезапной атаки."

