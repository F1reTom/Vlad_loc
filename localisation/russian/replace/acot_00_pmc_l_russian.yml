sm_acot_sb_phanon_assembly: "Деклассификатор алгоритмов логики Фанона"
sm_acot_sb_phanon_assembly_desc: "Суперкомпьютеры, разработанные для имитации сигналов и логики звездных баз Корпуса Фанона, позволяющие строить грозные корабли Корпуса. Из-за постоянного изменения идентификационного ключа Корпуса, система требует огромного количества энергии, а также массивных запасов Темной материи и Темной энергии, чтобы справляться с задачей."
