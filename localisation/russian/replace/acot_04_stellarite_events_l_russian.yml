 stellarite_events.15.name:   "Подтверждение о почетном разряде"
 stellarite_events.15.desc:  "Протокол о почетном разряде был утвержден на планете [root.GetName]. Продолжить?"
 stellarite_events.15.a:   "Продолжайте".
 stellarite_events.15.b:  "Отмените этот приказ. Ложная тревога."

