WIP_acot_stellarite_dragon_stage_one_desc: "The first challenge SOPHIA has in store for us is to break the entity out of the Containment Device. That she chooses to not do that for us already seems to be part of her test, or for her own amusement. Regardless, we will press on. Assemblle up to 8 fleets of military fleets at our capital system, then select the Edict to begin the fight. With any luck, we may be able to destroy the Device before all fleets are lost."

