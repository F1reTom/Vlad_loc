
l_russian:
 
 stellarite_events.1.name:  "Мощь за пределами звезд"
 stellarite_events.1.desc.a:  "У нас возникла интересная ситуация. По-видимому, некоторые из наших ученых утверждают, что обнаружили новый тип энергетической сигнатуры, проведя некоторое время за сканированием энергетической сигнатуры с помощью наших передовых сенсоров. Эта энергия имеет сходство с солнечной энергией, но гораздо более утонченная.\n\nМы пока не можем проверить истинность этого утверждения, поскольку оно, по-видимому, связано с солнечной энергией... о которой мы знали еще до того, как наши империи стали способны к космическим путешествиям."
 stellarite_events.1.desc.b:  "У нас возникла интересная ситуация. По-видимому, некоторые из наших ученых утверждают, что обнаружили большее количество сигнатур стелларитовой энергии, которые мы ранее изучали у побежденного нами Пожирателя Звезд. Энергия слабая и ее трудно отследить, но, похоже, она гораздо более совершенная, чем та, что была обнаружена у Пожирателя."
stellarite_events.1.desc.c: "We have an interesting situation. Apparently, some of our scientists claimed to have discovered more of the stellarite energy signatures we previously studied from the Stellarite Devouver we defeated. The energy is faint and hard to track down, but seems to be a lot more pure than the ones found on the Devouver."
 stellarite_events.1.a:  "Возможно, СОФИЯ сможет рассказать нам больше."
 stellarite_events.1.b:  "Сейчас не время для экспериментов."
 
 stellarite_events.100.name:   "Банк данных предтеч"
 stellarite_events.100.desc.a:  "Интересно...что останки осколка могли добраться сюда...\n\nИзвините, просто мысли вслух. Предположения ваших ученых верны, обнаруженные вами энергетические сигнатуры связаны с солнечной энергией, но она намного мощнее, намного божественнее. То, что вы видите, это лишь мерцание остатков некогда великого бытия. Осколки Первой звезды, сила Стелларита. Должна признаться, я не ожидала, что ваши ученые действительно смогут проследить его сигнатуру вплоть до этого места.\n\nЕсли вы заинтересованы в этой энергии, то я могу научить вас ей... после того, как мне удастся найти способ сделать это в безопасной манере..."
 stellarite_events.100.desc.b:  "Интересно...что останки осколка могли добраться сюда...Конечно! Пожиратель! Я как-то совершенно упустила эти подробности!\n\nИзвините, просто размышляла вслух. Предположения ваших ученых верны, обнаруженные вами энергетические сигнатуры связаны с солнечной энергией, но она намного мощнее, намного божественнее. То, что вы видите, это лишь мерцание остатков некогда великого бытия. Осколки Первой звезды, сила Стелларита. Та же сила, которая проявилась в Пожирателе, которого вы победили ранее.\n\nЕсли вы заинтересованы в этой энергии, то я могу научить вас ей... после того, как мне удастся найти способ сделать это в безопасной манере..."
 stellarite_events.100.desc.c:   "Ах, как мило, что и вы наконец заметили это. Да, вы получаете новый тип источника энергии, энергию Стелларита, осколки Первой звезды. Одна из империй в этой галактике уже сумела вернуть ее сияние в космос, так что теперь вы чувствуете ее присутствие.\n\nЕсли вы заинтересованы, я приму соответствующие меры, чтобы переслать вам необходимые данные для ее приобретения."
 stellarite_events.100.desc.d:  "Опять эта тема? Я думала, что у вас нет к ней интереса, вы решили как-то изменить свое мнение?"
 stellarite_events.100.a:   "Что это за Первая звезда?"
 stellarite_events.100.a.response:   "Э-э-э... это очень долгая история, и, признаться, мои знания получены из других источников. Но достаточно сказать, что, как следует из названия, это самая первая звезда этой реальности. Созданная высшими существами как своего рода дар. Но, скажем так, в результате ряда печальных событий Первая звезда перестала существовать, а ее осколки разлетелись на части до физической неузнаваемости. Однако ее сила осталась, и те, кто может воспользоваться ею, обретают неизмеримую мощь, силу Стелларита."
 stellarite_events.100.b:   "Действительно ли можно использовать эту силу?"
 stellarite_events.100.b.response:   "Теоретически, да. Осколки резонируют с желанием призывающего, и те, кто понимает его природу, могут использовать Стелларит, изгибая его под любые нужды. Проблема в том, что, откровенно говоря, ваша империя и люди скорее взорвутся, пытаясь постичь масштаб его устройства, чем реально его использовать. Но, возможно, есть шанс..."
 stellarite_events.100.b2.response:   "Ну, конечно, иначе другие уже не использовали бы его в этот самый момент. Осколки резонируют с желанием призывающего, и те, кто понимает его природу, могут использовать Стелларит, изгибая его под любые нужды. Проблема в том, что, откровенно говоря, ваша империя и люди скорее взорвутся, пытаясь постичь масштаб его устройства, чем реально его использовать. Но с моей помощью это можно исправить"
 stellarite_events.100.c:   "Так как же это связано с солнечной энергией?"
 stellarite_events.100.c.response:   "Эххх...Я до сих пор не уверена, как я уже сказала, это знание из других источников. Предположительно, обычные звезды, которые вы видите, это как... трупы? Пыль? Или просто остывающие останки Первой звезды. Этого достаточно, чтобы обеспечить тепло, жизнь и окружающую энергию, но не более того. Но Стелларит - другое дело, он чистый, божественный, созданный в давние века богами."
 stellarite_events.100.d:   "Есть ли риски у этой силы?"
 stellarite_events.100.d.response:   "Охохох. Вы даже не представляете. Видите ли, в прошлом мои сестры пытались передать империям, с которыми они работали, детали для самостоятельной разработки стелларита. Нет нужды говорить... результаты были весьма взрывоопасными. В лучшем случае, несколько ученых взорвались, а в худшем? Целая галактика просто... разрушилась? Все очень сложно. Но не волнуйтесь, мы больше не будем использовать эти рискованные методы. Мне просто нужно придумать способ научить вас так, чтобы вы могли легко понять, и желательно так, чтобы это не требовало слишком много работы с моей стороны. Не очень-то весело, когда за вас всё делают, не так ли?"
 stellarite_events.100.d2.response:   "Теперь, когда кто-то взялся за сложную задачу возрождения осколка, существуют косвенные риски. Все, что вам нужно сделать, это следовать моим инструкциям и наблюдать, как можно преобразовать Темную энергию в Стелларит, используя пространственные свойства Темной материи. Основной риск прост: кто-то другой уже сделал это, и они, вероятно, не заинтересованы в том, чтобы вы вышли с ними на одно игровое поле, если, конечно, вы не являетесь их союзниками."
 stellarite_events.100.e:   "Мы хотим использовать эту силу"
 stellarite_events.100.f:   "Не думаю, что нам это пригодится"
 stellarite_events.100.f.response:   "Ах, как жаль. Тогда забудем."

 stellarite_events.2.name:  "Проект Стелларит"
 stellarite_events.2.desc.a:   "Хммм... ваша империя, безусловно, соответствует минимальным технологическим требованиям, для того чтобы обладать силой, это точно. Но меня больше беспокоят возможные последствия из-за недостаточного понимания ее научных основ. Вы вряд ли сможете сформировать энергию в полном объеме, особенно учитывая то, как вы уже возитесь с пустотной энер... хотя, возможно, вы все же сможете обойтись и создать такую, которая будет работать достаточно похоже на то, что у вас уже есть. Потенциал энергии будет несколько снижен из-за зависимости от противодействующих элементов, но она все равно должна быть мощной.\n\nХммм, я пока не могу придумать лучшего способа, который не потребует больших затрат с моей стороны. Так что пока считайте это щедростью с моей стороны. СОФИЯ выполнит для вас первое преобразование! Вам просто понадобится чрезмерно большое количество темной материи и загадоч... кхм, я имею в виду темную энергию. И я имею в виду, вам потребуется МНОГО их."
 stellarite_events.2.desc.b:   "Хммм... ваша империя, безусловно, соответствует минимальным технологическим требованиям, для того чтобы обладать силой, это точно. И потому что кто-то уже проделал эту сложную работу. В перспективе ваша будет намного проще. Вам просто нужно будет подготовить значительное количество темной материи и темной энергии и следовать моим инструкциям. Надеюсь, ваша научная команда будет достаточно компетентна, чтобы все сделать до того, как кто-то другой взорвет вас. Просто, правда?"
 stellarite_events.2.a:   "Как именно это будет работать?"
 stellarite_events.2.a.response:   "Пустотные энергии, они же Темные энергии, являются обратным, извращенным аспектом Звездной энергии. Обычно эти две силы, находящиеся в непосредственной близости друг от друга, взаимно аннулируют друг друга, превращаясь обе в ноль. Но с помощью размерных свойств Темной материи можно преобразовать Темную энергию в Звездную. Преобразование, однако, не идеально и очень расточительно. Когда процесс будет завершен, галактика вновь обретет звездную энергию! Звучит достаточно просто, верно?"
 stellarite_events.2.a2.response:   "Пустотные энергии, они же Темные энергии, являются обратным, извращенным аспектом Звездных энергий. Обычно эти две силы, находящиеся в непосредственной близости друг от друга, взаимно аннулируют друг друга, превращаясь обе в ноль. Но с помощью размерных свойств Темной материи можно преобразовать Темную энергию в Звездную. Однако преобразование не идеально и очень расточительно. Поэтому постарайтесь быть экономным и накопить их заранее побольше."
 stellarite_events.2.b:   "Так в чем же риск на этот раз?"
 stellarite_events.2.b.response:  "Удивительно, но не в этот раз, благодаря вашему покорному слуге. Видите ли, я буду заниматься самой сложной частью, первым преобразованием и насыщением. Все, что мне нужно, это чрезвычайно большое количество Темной Материи и Темной Энергии. А потом вашим ученым останется только тщательно следовать моим инструкциям.\n\nО, и один момент, процесс насыщения галактики стелларитом должен быть выполнен только один раз. Это означает, что после его завершения всем остальным империям будет гораздо легче изучить его, при условии, что мои сестры научили их этому. Так что будьте осторожны в своих действиях!"
 stellarite_events.2.b2.response:  "Удивительно, но не в этот раз, благодаря вашему покорному слуге. Видите ли, я буду заниматься самой сложной частью, первым преобразованием и насыщением. Все, что мне нужно, это чрезвычайно большое количество Темной Материи и Темной Энергии. А потом вашим ученым останется только тщательно следовать моим инструкциям. Если все пойдет по плану, вы также получите в свои руки силу Стелларита."
 stellarite_events.2.c:   "На этот раз ты кажешься ужасно щедрой"
 stellarite_events.2.c.response:  "С этим ничего не поделаешь. Честно говоря, я бы предпочла менее прямой подход для пользы нас обоих. Но прошлые отчеты от моих сестер были довольно неприятными, взрывы и разрушения повсюду. Пока мы не придумаем лучшего решения, придется действовать так. Но не слишком обольщайтесь, сейчас это особый случай."
 stellarite_events.2.d:   "Неужели Угасшие империи снова разгневаются?"
 stellarite_events.2.d.response:   "Наверное, нет. По крайней мере, будут не так злы, как во время проекта 'Альфа', это точно. Сомневаюсь, что они вообще теперь понимают эту силу."
 stellarite_events.2.e:   "Тогда давайте приступим к этому"
 stellarite_events.2.e.response:   "Прямо сейчас, проинструктируйте свою научную команду следовать процедуре, которую я сейчас передам. Не волнуйтесь, никаких взрывов не будет. Все рассчитано"
 stellarite_events.2.f:   "В настоящее время мы не можем позволить себе такие расходы"
 stellarite_events.2.f.response:   "Справедливо. Это потребует много затрат, которые вам придется сделать. Лучше перестраховаться."

 RESEARCH_STELLARITE_POWER:   "Сила за пределами звезд"
 RESEARCH_STELLARITE_POWER_DESC:   "С помощью СОФИИ мы начнем процедуру возрождения слабой Силы Стелларита по всей галактике, чтобы мы могли использовать ее в полной мере."
 RESEARCH_STELLARITE_POWER_CHEAP:   "Сила за пределами звезд"
 RESEARCH_STELLARITE_POWER_CHEAP_DESC:   "С помощью СОФИИ мы узнаем секреты преобразования Темной энергии в Cтелларит, чтобы овладеть этим недавно открытым чудом"
 
 stellarite_events.3.name:   "Звездный"
 stellarite_events.3.desc.a:   "Дело сделано! В соответствии с указаниями СОФИИ, нам успешно удалось рассеять Стелларит по всей галактике, теперь мы можем приступить к разработке нового поколения реакторов, специально предназначенных для использования этого Стелларита"
 stellarite_events.3.desc.b:   "Дело сделано! В соответствии с указаниями СОФИИ, мы успешно научились преобразовывать Темную энергию в Стелларит, теперь мы можем начать разработку нового поколения реакторов, специально предназначенных для его использования"
 stellarite_events.3.desc.stellaritegate:   "Записи внутри Врат в значительной степени указывают на существование Силы Стелларита, что доказывает, что эта сила действительно существовала в прошлом. Но у нас пока нет рабочего прототипа, который можно было бы использовать для военных целей. Мы должны копать глубже"
 stellarite_events.3.a:   "Поставить перед собой высокую цель"
 stellarite_events.3.tooltip:  "Исследование Стелларита теперь доступно. Но будьте осторожны, через несколько лет другим империям достаточно будет изучить эту технологию, чтобы также иметь возможность приобрести ее."

 RESEARCH_STELLARITE_POWER_SIMPLE:   "Сила за пределами звезд"
 RESEARCH_STELLARITE_POWER_SIMPLE_DESC:   "Эта новая сила Стелларита таит в себе столько возможностей, нам нужно только изучить их."


 stellarite_events.5.name:   "Подавляющая мощь!"
 stellarite_events.5.desc:   "Наконец-то! Наши исследования принесли плоды, и первый Стелларитовый Реактор готов к массовому внедрению! С этим новым изобретением приходит множество будущих разработок для различных боевых применений, мы должны начать исследовать их без промедления!"
 stellarite_events.5.a:   "Истина нашего вознесения раскрыта!"

 stellarite_events.500.name:  "Банк данных предтеч"
 stellarite_events.500.desc:  "Поздравляю! Вам удалось в точности следовать моим инструкциям и избежать взрыва в процессе!\n\nДолжна сказать, я скептически относилась к вашим шансам, но вы упорствовали, несмотря ни на что. Теперь вы можете начать экспериментировать и использовать стелларит в своих арсеналах. Однако я вынуждена предупредить вас, что, с технической точки зрения, стелларит не предназначен для использования таким образом. Сочетание пустотных энергий само по себе уже достаточно рискованно, а тут еще и темная материя. Если вы не будете осторожны, могут возникнуть... непредвиденные последствия. Также следите за запасами стелларита, вы же не хотите, чтобы проявились злобные стелларитовые сущности."
 stellarite_events.500.a:   "Арсеналы? А как насчет модернизации инфраструктуры?"
 stellarite_events.500.a.response:   "Полегче. Вам едва удалось собрать энергию Стелларита для работы с вашими нынешними технологиями. Использовать ее в качестве оружия уже достаточно сложно, но, по крайней мере, у вас есть преимущество оборудования военного класса. Втиснуть их в ваши повседневные планетарные здания, возможно, сейчас немного выше ваших возможностей. Это потребует слишком много... 'Приобретения технологий', чтобы реально работать. Но это не кано... неважно, притворитесь, что не слышали последнюю часть."
 stellarite_events.500.b:   "Что это за непредвиденные последствия?"
 stellarite_events.500.b.response:  "Если вам еще не стало ясно, что Пустотные энергии и Стелларит не очень хорошо сочетаются друг с другом. Даже если вам в основном удается изолировать несовместимые части с помощью Темной Материи и некоторых других процедур, продукт все равно получается на основе пустоты. Добавление большего их количества для увеличения производства стелларита, скорее всего, приведет к... крайне взрывоопасным результатам, если не сказать больше."
 stellarite_events.500.c:   "Почему мы должны выпускать стелларит?"
 stellarite_events.500.c.response:  "Проще говоря, стелларит в некоторой степени настроен на эмоции и мысли, поскольку его сила исходит от осколка Первой звезды. Сырой стелларит, который не так легко использовать, может притягивать к себе затянувшиеся присутствия прошлых веков... призраков, если хотите говорить жутко. Это редко является проблемой для более развитой стелларитовой империи, но для такой, как ваша, может оказаться немного сложнее держать эти аномалии под контролем. Тем не менее, как бы ни были они притянуты к силе, они все равно остаются лишь эмоциями и мыслями. Даже если они обретут некое подобие формы в физическом мире, это не продлится долго. Если вы не справитесь с ними сами, они, скорее всего, просто исчезнут в небытие, когда силы будут израсходованы."
 stellarite_events.500.d:   "Тогда нам многое предстоит сделать"
 stellarite_events.500.d.response:   "Да. Я уверена, что нас ждут захватывающие дни. Интересно, что вы будете делать с этой новой силой"

 stellarite_events.501.name:   "Новая империя восходящего солнца"
 stellarite_events.501.desc:   "Мы получаем сообщения из надежных источников, что [event_target:new_stellarite_empire.GetName] недавно разработали новый источник энергии, который кажется гораздо более грозным, чем те, что использовались у Угасших империй. Подробности отрывочны, но, похоже, они связаны с технологиями предтеч."
 stellarite_events.501.desc.b:   "Мы получаем сообщения из надежных источников, что [event_target:new_stellarite_empire.GetName] недавно разработали новый источник энергии, который кажется гораздо более грозным, чем те, что использовались у Угасших империй. К сожалению, мы понятия не имеем, что это за новая сила."
 stellarite_events.501.desc.c:   "Мы получаем сообщения из надежных источников, что [event_target:new_stellarite_empire.GetName] недавно разработали новый источник энергии, который соответствует показаниям и деталям Стелларита. Если это правда, то это означает, что еще одна империя продвигается к новому открытию. Мы должны очень внимательно следить за их прогрессом"
 stellarite_events.501.a:   "Возможно, СОФИЯ сможет рассказать нам больше"
 stellarite_events.501.b:   "На данный момент это немного выше нашего уровня"
 stellarite_events.501.c:   "Посмотрим"
 
 stellarite_events.10.name:  "Обнаружена стелларитовая аномалия!"
 stellarite_events.10.desc:  "Тревога! Обнаружена нестабильная аномалия. Поступило сообщение о том, что в одной из наших систем начала формироваться стелларитовая сущность. Мы можем остановить ее, рассеяв наши запасы стелларита или атаковав сущность до того, как она сможет сформироваться, хотя и не без риска. В качестве альтернативы, мы можем позволить сущности сформироваться и посмотреть, что из этого получится"
 stellarite_events.10.a.desc:   "Тревога! Обнаружена нестабильная аномалия. Начинает формироваться еще одна стелларитовая сущность. Похоже, что для материализации она использует наши запасы стелларита, и если мы сейчас выбросим часть стелларита, сущность не сможет поддерживать свое присутствие. Или мы можем просто остановить ее формирование, если не возражаем против некоторых взрывоопасных результатов"
 stellarite_events.10.a:   "Рассейте стелларит. Мы не можем тратить на это время"
 stellarite_events.10.a.tooltip:   "Небольшая потеря стелларита не повредит нашей экономике. Лучше, чем иметь дело с сумасшедшими призраками." 
 stellarite_events.10.b:  "Позвольте сущности сформироваться. Мы можем узнать что-нибудь полезное."
 stellarite_events.10.b.tooltip:   "Без боли нет выгоды. Это редкая возможность узнать больше об аномалии на основе стелларита!" 
 stellarite_events.10.c:  "Остановите сущность. Мы не потеряем Стелларит!" 
 stellarite_events.10.c.tooltip:  "Попытка непосредственного вмешательства в его формирование может привести к его деформации. Может быть немного рискованно, учитывая, что мы здесь говорим о стелларите." 

 stellarite_events.1000.name:  "Неудача стелларитовой аномалии"
 stellarite_events.1000.desc:   "К сожалению, похоже, что сущности не удается обрести осязаемую форму и вскоре она рассеивается обратно в ничто. Как бы то ни было, мы можем собрать немного оставшегося стелларита"
 stellarite_events.1000.desc.b:   "Похоже, что сущность испытывает трудности при попытке придать себе осязаемую форму и, скорее всего, скоро рассеется. Однако должна быть возможность накормить ее большим количеством стелларита, чтобы оан проявила свою форму в физическом пространстве"
 stellarite_events.1000.a:   "Лучше, чем ничего"
 stellarite_events.1000.b:  "Нет. Позвольте ей рассеяться"
 stellarite_events.1000.c:   "Да, давайте попробуем это"
 stellarite_events.1000.c.tooltip:   "Это не очень логично, но, несмотря ни на что, очень захватывающе"

 stellarite_events.1001.name:  "Неудача стелларитовой аномалии"
 stellarite_events.1001.desc:   "Похоже, что сущность испытывает трудности при попытке придать себе осязаемую форму и, скорее всего, скоро рассеется. Однако должна быть возможность накормитьееего большим количеством стелларита, чтобы она проявила свою форму в физическом пространстве. Сущность в настоящее время находится в [event_target:stellarite_forming_location.GetName]."
 stellarite_events.1001.a:   "Нет. Позвольте ей рассеяться"
 stellarite_events.1001.b:   "Да, давайте попробуем это"
 stellarite_events.1001.b.tooltip:   "Это не очень логично, но, несмотря ни на что, очень захватывающе"

 stellarite_events.1002.name:   "Стелларитовая сущность"
 stellarite_events.1002.desc:   "Стелларит образует своеобразную сущность. Похоже, ей не хватает разума, и она демонстрирует поведение, сродни поведению космических существ, таких как тиянки. Хотя на данный момент она не проявляет признаков враждебности, ее уничтожение может дать нам немного стелларита. Сущность в настоящее время находится в [event_target:stellarite_forming_location.GetName]."
 stellarite_events.1002.a:   "Она безвредна. Пусть будет"
 stellarite_events.1002.a.tooltip:   "Сущность оставят в покое, позволив ей делать все, что она захочет, пока не закончится ее запас стелларита и она не исчезнет"
 stellarite_events.1002.b:   "Уничтожьте ее, нам нужен этот стелларит"
 stellarite_events.1002.b.tooltip:   "Сущность станет враждебной и должна быть уничтожена, после чего ее оставшийся стелларит может быть извлечен"

 stellarite_events.1003.name:   "Стелларитовая сущность"
 stellarite_events.1003.desc:   "Стелларит образует своеобразную сущность. Похоже, она демонстрирует базовый уровень разумности и отзывчивости на наши команды. Мы можем оставить ее при себе или использовать для получения стелларита. Сущность в настоящее время находится на [event_target:stellarite_forming_location.GetName]."
 stellarite_events.1003.a:   "Да. Теперь мы твои хозяева, малыш."
 stellarite_events.1003.a.tooltip:   "Сущностью можно управлять до тех пор, пока не закончится ее запас стелларита и она не исчезнет"
 stellarite_events.1003.b:   "Нам нужен стелларит, а не домашнее животное"
 stellarite_events.1003.b.tooltip:   "Сущность может быть безопасно уничтожена, а ее стелларит извлечен без сопротивления"

 stellarite_events.1004.name:   "Звездное затухание"
 stellarite_events.1004.desc.a:   "Стелларитовая сущность [root.GetName], которую мы сохраняем как домашнее животное, наконец-то исчерпала свою энергию и начинает исчезать. Мы можем попытаться продлить ее срок службы, подкармливая дополнительным стелларитом, но она станет слабее. После этого она вряд ли переживет еще один процесс исчезновения"
 stellarite_events.1004.desc.b:   "Стелларитовая сущность [root.GetName], которую мы сохраняем в качестве домашнего животного, наконец, исчерпала последний запас своей энергии и исчезает. Мы больше ничего не можем с этим поделать, поскольку ее свет слишком сильно ухудшился"
 stellarite_events.1004.desc.c:   "Стелларитовая сущность [root.GetName], которую мы сохраняем в качестве домашнего животного, демонстрирует признаки исчезновения, она начала терять часть своей силы, но в остальном все еще сохраняет ощутимое присутствие"
 stellarite_events.1004.a:   "Мы пока не расстаемся с нашим питомцем!"
 stellarite_events.1004.b:   "Всему должен прийти конец"
 stellarite_events.1004.c:   "О, только не домашнее животное"
 stellarite_events.1004.d:   "Неизбежность в ретроспективе"
 stellarite_events.1004.e:   "Тревожно"
 stellarite_events.1004.f:   "Тогда лучше просто разобрать ее на стелларит"

 stellarite_events.1005.name:  "Стелларитовая сущность побеждена"
 stellarite_events.1005.desc.a:   "Мы победили стелларитовую сущность. Сущность содержит большое количество оставшейся энергии стелларита, которую все еще можно использовать."
 stellarite_events.1005.desc.b:   "Мы победили стелларитовую сущность. Сущность все еще содержит умеренное количество оставшейся энергии стелларита, которую все еще можно использовать."
 stellarite_events.1005.desc.c:   "Мы победили стелларитовую сущность. Похоже, что у сущности осталось лишь небольшое количество энергии стелларита, которую все еще можно использовать."
 stellarite_events.1005.desc.d:   "Мы победили это странное, ужасное существо. Существо высвобождает странную энергию в свой последний момент, но мы не знаем, что это за энергия"
 stellarite_events.1005.a:   "Хорошая награда!"
 stellarite_events.1005.b:   "Как любопытно"

 stellarite_events.1010.name:   "Звездный змей побежден!"
 stellarite_events.1010.desc.a:   "Мы победили великого Звездного змея! После его смерти можно было бы собрать огромный поток энергии стелларита!"
 stellarite_events.1010.desc.b:  "Наши вложения принесли свои плоды! После того, как мы победили великого Звездного змея, из его сущности, кажется, высвободилось еще больше стелларита!.\n\nМы можем либо собрать его для собственных нужд, либо попытаться разжечь еще раз, возможно, произойдет что-то интересное?"
 stellarite_events.1010.a:   "Хорошая награда!"
 stellarite_events.1010.b:   "Отрицательно, просто соберите стелларит"
 stellarite_events.1010.c:   "Да, давай попробуем это"
 stellarite_events.1010.c.tooltip:   "Это не очень логично, но, несмотря ни на что, очень захватывающе"

 stellarite_events.1010.explain.outcome.1:  "Появятся еще два враждебных звездных змея. Каждый повторит это событие после смерти"
 stellarite_events.1010.explain.outcome.2:   "Еще один Звездный змей появляется под вашим контролем"

 stellarite_events.1011.name:   "Дракон пробуждается!"
 stellarite_events.1011.desc.a:   "Стелларитовая форма жизни, по-видимому, материализовалась в очень отчетливую форму эфирного дракона. Сканирование показывает, что он намного сильнее обычных. Но если мы сможем победить его, то, возможно, сможем собрать большое количество стелларита"
 stellarite_events.1011.desc.b:   "Материализовался еще один звездный змей...он такой же сильный, как и предыдущий. Однако варианты решения этой проблемы остаются прежними"
 stellarite_events.1011.a:   "Наконец-то достойный враг!"
 stellarite_events.1011.b:   "Это будет больно, не так ли?"

 stellarite_events.12.name:   "Перегрузка стелларитом!"
 stellarite_events.12.desc:   "Тревога! Генераторы стелларита на [event_target:stellarite_fucked_up_planet.GetName] вышли из строя после длительной перегрузки, разрушив близлежащие здания и убив несколько человек. Мы должны немедленно остановить последовательность, пока не стало еще хуже!"
 stellarite_events.12.a:   "Да, мы не хотим взрывать нашу колонию"
 stellarite_events.12.b:   "Нет, жертвы должны быть принесены ради общего блага"
 stellarite_events.12.b.tooltip:   "Больше никаких сообщений о повреждениях такого типа не будет до тех пор, пока планета не падет до следующего года или перегрузка не будет отменена"
 
 stellarite_events.13.name:  "Критический отказ стеларита"
 stellarite_events.13.desc:   "Из-за нашего безрассудного использования стелларитовых реакторов на [event_target:stellarite_fucked_up_planet.GetName] генераторы подверглись критическому расплавлению и вызвали мощный взрыв, положивший начало великому апокалипсису, который уничтожит колонию.\n\n Команда спасателей была отправлена в попытке найдите выживших, хотя, похоже, их нет."
 stellarite_events.13.a:   "Мы вроде как сами навлекли это на себя"
 stellarite_events.13.b:   "Разрушение планеты незначительно для большего количества стелларита"

 stellarite_events.14.name:   "Желтая тревога по стеллариту"
 stellarite_events.14.desc:  "Тревога! Генераторы Стелларита на [event_target:stellarite_fucked_up_planet.GetName] страдают от длительного воздействия перегрузки системы. Пока нет никаких признаков разрушений, но если мы продолжим в том же духе, вскоре могут произойти несчастные случаи. Мы должны немедленно остановить последовательность!"
 stellarite_events.14.a:   "Да, мы не хотим взрывать нашу колонию"
 stellarite_events.14.b:   "Нет, нам нужно больше стелларита. Продолжайте перегрузку."
 
 acot_stellarite_chain:   "Звездная мощь"
 acot_stellarite_chain_title:   "Звездная мощь"
 acot_stellarite_chain_desc:   "Существуют теории и доказательства того, что сила самих звезд может быть использована в мощном оружии, превосходящем то, что известно в настоящее время. Детали вызывают скептицизм, но при наличии достаточных ресурсов и приверженности может быть раскрыто больше информации".
 
 acot_stellarite_experiment:   "Быть или не быть?"
 acot_stellarite_experiment_desc:  "Подробности в настоящее время слишком отрывочны, большинство научных советов скептически относятся к этой так называемой силе Стелларита. Нет никаких записей о цивилизациях, использующих эту силу, даже о предтечах. Учитывая, что концепции солнечной энергии были широко известны и адаптированы, есть очень мало оснований полагать, что за этим кроется нечто большее.\n\nНесмотря на это, группа ученых готова экспериментировать, но для руководства проектом потребуется опытный ученый. Хотя от ученого не требуется отказываться от текущей задачи, лишь немногие проявляют интерес к таким проектам. Риски высоки, поэтому мы должны быть осторожны в своем подходе."
 
 acot_stellarite_research:   "Покорение звезд"
 acot_stellarite_research_desc:   "Теперь, когда ясно, что стелларит действительно является новым мощным источником энергии. Следующее препятствие заключается в изучении того, как использовать эту мощь в космической войне. Наши ранние прототипы были слишком нестабильны и слишком опасны для практического использования. Таким образом, важно, чтобы мы разработали безопасное защитное устройство, которое сможет удерживать такую энергию, не вызывая сильного взрыва при воздействии различных опасных реакций.\n\nДля этого потребуется талантливый ученый в области физики. Ученый должен обладать либо Искрой гения, либо Куратором, либо иметь разумного помощника ИИ, либо эрудированным, либо иметь мозгового червя или экспертом в области частиц (также необходим уровень навыков 10)"

