WIP_acot_stellarite_research: "Mastering the Stars"
WIP_acot_stellarite_research_desc: "Now that it is clear that Stellarite is indeeed a formidable new power source. The next obstacle is to explore how to utilize the power in space warfare. Our early prototypes were too unstable and too dangerous to be used practically. As such, it is important that we develop a safe shielding device that can contain such powers without causing major explosion when subjected to various hazardous reactions.\n\nTo this end, a gifted scientist in the Physics Field will be required. The Scientist must either have Spark of Genius, Curator, Sapient AI Assistant, Erudite, Brainslug or Particles Expertises (Skill Level of 10 is also needed)"

