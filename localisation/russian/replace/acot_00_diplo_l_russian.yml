### COSMO FUCKERY OVERWRITES

 crisis.7517.desc.a: "The idiots of the §H[cosmogenesis_empire.GetName]§! are pursuing their mad experiments. This time, they are attempting to pierce the event horizon of a black hole.\n\nAs energy ripples across the galaxy, stars collapse. New singularities are created. Temporal-aberrations erupt with stunning regularity, akin to that of the famed Ascension War will erupt, and anyone who are not the Fallen Empires or other advanced civilizations will suffer for this recklessness.\n\nAlthough our empire has made many amazing breakthroughs, our scientists fear our shielding technology is insufficient to protect us completely from the imminent cataclysm. The damage will be immense. Temporal Suspension will put us, along with the rest of the unfortunate souls in the galaxy in a complete state of motionless for extended periods of time. While the anomaly will end in time, we do not know when will it happen."
 crisis.7517.desc.b: "Like children playing with dimensional bombs, the shortsighted §H[cosmogenesis_empire.GetName]§! are attempting to use a shortcut to bypass dimensional lock and cross into different universes through a black hole. This breach of event horizon will severely damage the integrity of the physical space around this galaxy. Though it will not be a problem for us and other similarly advanced empires, the rest will not be so fortunate. Not only will their primitive empires suffer from massive destruction, they will be helplessly locked in temporal suspension for an extended period of time.\n\nAs for us, it is pointless and too late to stop the §H[cosmogenesis_empire.GetName]§! now. We must engage our own dimensional shielding to protect ourselves from the imminent Temporal Quake. While most of our people will be put in stasis for their safeties, some of our leaders will remain active, along with most of our production infrastructure. They will continue to monitor and make sure that when the crisis is over, we'll be well prepared to bring order to chaos."
 crisis.7517.a.tooltip: "Should have teched harder..."
 crisis.7517.b: "If only we have acted sooner..."
 crisis.7517.b.tooltip: "Because of our advancement in dimensional technology, we'll suffer less damage compared to the less fortunate empires."
 crisis.7517.c: "So be it. We will do what we must."
 crisis.7517.c.tooltip: "Thanks to our dimensional shielding mastery and technique, we'll not suffer any real damage from the coming event. In addition, some of us will remain behind to continue working for the empire to ensure that we'll be more ready than ever when the time comes."

 crisis.7518.name: "Time Warp"
 crisis.7518.desc.a: "Systems indicate that time has finally begins to flow once again. It is impossible to know how much time has passed since the §H[cosmogenesis_empire.GetName]§! breached their black hole. Were they successful? The galaxy lies in ruins, and their former territories are barren. Of their immense empire, only the core sector remains, and it has progressed quite substentially.\n\nIt is yet unclear how long we have been in stasis."
 crisis.7518.desc.b: "Rise and shine, everyone. Temporal Quake and Suspension anomaly is over. And there is no doubt that our safety measures have done their job. Our systems remain secured, most of our fleets remain prepped and ready for battle. Thanks to those who we have left behind to supervise our borders, the §H[Root.GetName]§! remains a major player in the galaxy. As for the §H[cosmogenesis_empire.GetName]§!, we may never know what happened to those who have left, only that the leftovers are in no better state than the Fallen Empires. What a pity, if only they could have been more patient, they would be able to fulfill their goal, without destroying most of the galaxy in the process.\n\nThere are those among us who are weary just how long time has passed. But does it matter? For us, time is such a fragile thing and even those who remained did not care to measure it. Instead, let us enjoy the boons of our labor."
 crisis.7518.a: "HOW LONG?"
 crisis.7518.b: "Perhaps it is best to not think about it."
 crisis.7518.c: "Fair enough. We have much work to do."
 crisis.7518.c.tooltip: "Because some of our people have remained behind to continue their work, we have gained some new fleets, the leader's skills have improved, and our stockpile have been filled."