acot_curator_ask_desc: "Вы хотите узнать историю? Хорошо, мы постараемся ответить на все ваши вопросы. Но имейте в виду, что многие из этих секретов могут быть... опасными. Политика безопасности требует, чтобы мы не предоставляли слишком много информации слишком часто, как для вашей безопасности, так и для поддержания нашего бизнеса. В конце концов, мы не можем быть уверены, что вы будете продолжать поддерживать наш бизнес, если узнаете все, что нужно!"
 
