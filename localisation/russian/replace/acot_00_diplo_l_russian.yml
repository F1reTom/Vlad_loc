acot_diplo.800.a: "Расскажите нам о §YВнешних вратах§!"
 
acot_diplo.801.name: "Внешние врата"
acot_diplo.801.desc: "Вы очарованы их дизайном, не так ли? Внешние врата - это действительно реликвия элегантного, более цивилизованного времени. Внешние врата являются свидетельством изобретательности древних. К сожалению, они также напоминают о величайших ошибках наших предков."
 
acot_diplo.801.a: "Какова их история?"
acot_diplo.801.a.refuse: "Мы бы очень хотели ответить на этот вопрос, но мы связаны определенными... ограничениями. Пожалуйста, простите нас, но мы не можем помочь вам в этом вопросе. Знайте, что если вы попытаетесь изучить их, будьте очень и очень осторожны.\n\n§YСудя по их голосам и реакции, похоже, что кураторы еще не полностью доверяют нам. Возможно, когда мы докажем, что являемся их настоящими друзьями, они будут готовы открыться и рассказать нам о вратах."
acot_diplo.801.a.response: "Хорошо, похоже, вы заслуживаете доверия. Знайте, что Внешние врата ознаменовали величайшее преступление наших предков против галактики... нет, против всей чертовой вселенной. Какие бы претензии ни выдвигали Угасшие империи, все это ложь. Мы сверили все наши записи с записями всех основателей, и все указывает на один и тот же вывод: наши предки предали тех, кто создал эти врата. А без них вселенная погрузилась в хаос. И почему наши предки предали их? Чистая жадность и эгоистичные причины, ничего больше.\n\nНас пугает то, что... создатели врат, скорее всего, все еще живы, свидетельства прошлого говорят о том, что они были бессмертными и вне времени, и изоляция их не остановит. Создатели были известны как внимательные и милосердные, в отличие от многих других империй после них. Мы лишь надеемся, что если они вернутся, то простят наши прошлые грехи. Но прошло так много времени. Мы задаемся вопросом... будут ли сами создатели стремиться уничтожить нас и переделать вселенную заново?"
 
acot_diplo.801.b: "Каковы цели этих врат?"
acot_diplo.801.b.response: "Этого мы не знаем до конца. Судя по сохранившимся записям, эти врата действуют как проходы между несколькими галактиками, возможно, даже вселенными. Действительно, у нас есть очень достоверные доказательства того, что эти врата существовали за пределами нашей галактики, и что они могли быть использованы как эффективные мосты для перехода между галактиками.\n\nНо это лишь верхушка айсберга. Видите ли, считалось, что истинное назначение Внешних Врат заключается в том, что они могут вести в совершенно новое измерение, на более высокий уровень бытия, который был назван §Y'Великое запределье'§!. Наши предки сражались и умирали, чтобы узнать эту истину, но никто из них так и не вернулся."
 
acot_diplo.801.c: "Что такое привратники?"
acot_diplo.801.c.response: "Привратники - это древние устройства предтеч, используемые для взаимодействия и контроля Внешних врат. Устройства и их флоты-хранители, с которыми вы столкнулись, являются копиями оригинальных древних привратников, созданных древней силой прошлого. Изначально они были предназначены для открытия врат, через которые наши предки могли пройти в Великое запределье. Но роковое событие, приведшее к Великому бедствию, сделало это невозможным, и теперь их единственная цель - сделать так, чтобы подобные ошибки никогда не повторились."
 
acot_diplo.801.d: "Кто построил Внешние врата?"
acot_diplo.801.d.response: "Очень грозная и древняя империя, чьи знания и технологии намного превосходили все, что мы когда-либо видели. К сожалению, мы не знаем создателей врат по имени, только названия, которыми их называли наши предки. Они могут варьироваться от таинственных и негативных названий, таких как Загадочные, Анафемы или Ложные Боги, до более позитивных, таких как Старейшины, Боги или даже Несущие Свет. Это множество противоречивых имен и их негативное значение в поздних документах по сравнению с более позитивными, почти почитаемыми именами в ранних документах наводит нас на мысль, что создателям когда-то поклонялись, но в ходе истории их стали очернять.\n\nЧто касается их конечной судьбы, то в последних записях о них упоминалось, что они оказались в ловушке по ту сторону врат. Мы не знаем, находятся ли они еще там, учитывая, что с тех пор прошла уже целая вечность."
 
acot_diplo.801.e: "Враждебны ли Привратники к Угасшим империям?"
acot_diplo.801.e.response: "Правильно. Видите ли, Привратники получили гораздо более раннюю версию дельфийского интеллекта, которая слишком близко подходила к настоящему разумному искусственному интеллекту. Они признали своих первоначальных создателей единственными хозяевами. Угасшие империи слишком глубоко погрузились в стагнацию и гедонизм, что такие критерии больше не соответствуют стандартам ДИ.\n\nЭто стало уроком для последующих ДИ-программирований, поскольку более поздние версии получают дополнительные директивы — никогда не выступать против своих создателей, независимо от условий или изменений в обществе."
 
acot_diplo.801.f: "Насколько силен флот Привратников?"
acot_diplo.801.f.response: "Их корабли мало чем отличаются от тех, что использовались в Угасших империях. Так что, если у вас сопоставимые технологии и количество кораблей, они не должны доставить сильных хлопот. Сложность заключается в самом Привратнике, поскольку, хотя он не предназначен для боя, и его вооружение несколько ограничено по сравнению с его размерами, каждый Привратник очень прочен, с усиленными кинетическими барьерами жесткого света и мощными щитами темной энергии. Вам придется одолеть его превосходящей огневой мощью, поскольку сам корабль очень громоздкий и не способен уклоняться от сильных ударов.\n\nИ последнее, но не менее важное: охраняемый им проводник обеспечивает только техническое обслуживание флота и не может восполнять потери в кораблях. Поэтому целесообразной тактикой является постепенное сокращение их численности."
 
acot_diplo.801.g: "Можно ли открыть врата?"
acot_diplo.801.g.response: "Теоретически, да. Даже если никто не будет их трогать, энергетическое поле, удерживающее печати, не выдержит и со временем рассеется, но этого не произойдет еще много циклов, так что не рассчитывайте на это.\n\nЕсли вы захотите вручную снять печать, вам нужно будет сначала понять, как именно работает запечатывание. Запечатывание не предназначено для отключения самих врат, скорее, они создают временное стазисное поле, которое блокирует нормальное функционирование сети. Чтобы отключить их, вам потребуется ключ. Ключ действует как устройство сопряжения, которое может "общаться" с печатями, позволяя вручную отменить команду и отключить их.\n\nВсе внешние врата заперты четырьмя печатями, первую из которых можно снять с помощью самого ключа. Вторая и третья печати имеют секретные протоколы безопасности, поэтому вам придется выполнять дополнительные задания, чтобы обойти их. Никаких записей о том, что требуется от четвертой печати, не сохранилось, поэтому вам придется проверить это самостоятельно."
acot_diplo.801.g.response.b: "Раньше мы бы сказали "нет". Но эти недавние события изменили все. Запирающий механизм печати был каким-то образом удален.\n\nИтак, если вы действительно заинтересованы в распечатывании врат, вам нужно сначала понять, как именно работает запечатывание. Печать не предназначена для отключения самих врат, скорее, они создают временное поле застоя, которое блокирует правильное функционирование сети. Чтобы отключить их, вам потребуется краеугольный камень. Краеугольный камень действует как устройство сопряжения, которое может "взаимодействовать" с печатями, позволяя вручную переопределить команду и отключить их.\n\nВсе внешние врата были заперты четырьмя печатями, первую печать можно разблокировать с помощью самого краеугольного камня. Вторая и третья печати снабжены секретными протоколами безопасности, поэтому вам придется выполнить дополнительные рассчетные задания, чтобы обойти их. Никаких записей о том, что требовалось для четвертой печати, не сохранилось, так что вам придется проверить это самостоятельно.\n\nИмейте в виду, что Угасшие империи ни в коем случае не отнесутся легкомысленно к взлому Внешних врат. Мы не несем ответственности за любой гнев, который вы, возможно, навлекли на себя."

acot_diplo.801.h: "Вы против открытия врат?"
acot_diplo.801.h.response: "По правде говоря? Нет. Мы предположили, что создатели врат погибли c шансом в 26%, 13% — что они отправились за их пределы, а 61% — что они все еще там, ожидая, что кто-то позовет их обратно. Почему вы думаете, что это так, спросите вы? Наши записи говорят о том, что создателям врат не составит труда снять печати с их стороны, если они того пожелают. Поэтому мы предполагаем, что они спокойно наблюдают за происходящим, ожидая, пока мы вновь позовем их обратно.\n\nНесмотря на более поздние документы, описывающие создателей как злых владык, и заявления, сделанные Угасшими империями, существует множество сохранившихся свидетельств, которые в значительной степени указывают на то, что создатели были благожелательными и справедливыми. Если кто-то и способен восстановить порядок в этой хаотичной галактике, так это они.\n\nПоэтому, хотя существует много рисков, мы считаем, что плюсы перевешивают минусы, поэтому мы не выступаем против таких идей. В конце концов, врата хранят в себе так много вопросов, научных или нет, на которые необходимо найти ответы."
 
acot_diplo.801.i: "Можете ли вы изготовить ключ для нас?"
acot_diplo.801.i.response: "Об этом не может быть и речи! Вы хоть представляете, сколько у нас будет проблем, если Угасшие империи узнают об этом? Мы не станем рисковать своим уничтожением даже ради такого дела."
acot_diplo.801.i.response2: "Да...это действительно в пределах наших возможностей. Вы кажетесь достаточно заслуживающими доверия, но Краеугольный камень не растет на деревьях, он должен быть изготовлен. Если вы готовы заплатить за это, то, возможно, это можно устроить."

acot_diplo.801.j: "Из чего состоят энергетические печати?"
acot_diplo.801.j.response: "Хорошее наблюдение. Вы могли заметить, что Внешние врата имеют два слоя печатей. Один светится оранжевым светом, другой - тиловым. Оранжевая печать основана на древней звездной силе, известной как Стелларит. Тиловая, как вы уже догадались, - это загадочная печать, используемая различными империями предтеч, включая нас, Кураторов. Из-за нехватки Стелларита никто не мог поддерживать их в активном состоянии, и они скоро рассеются. Однако загадочная печать будет существовать до тех пор, пока энигмалит рядом с ней будет продолжать функционировать, и даже если это не произойдет, печать просуществует еще примерно двадцать миллиардов лет."
 
acot_diplo.801.k: "Вы упомянули Стелларит в нашем последнем разговоре."
acot_diplo.801.k.response: "Ах... простите нас, мы, возможно, пропустили это в наших размышлениях. Но поскольку вы доказали, что заслуживаете доверия, мы считаем, что можем рассказать вам об этом немного подробнее. В древние времена, задолго до появления Угасших, существовал чрезвычайно мощный источник энергии, известный как Звездная Сила. Его секрет заключался в том, что он черпал энергию из того, что можно назвать душами самих звезд. Говорят, что этот источник силы был дан вселенным древними богоподобными существами, чьи личности и имена были утеряны со временем.\n\nК сожалению, могущество, которое когда-то было, уменьшилось. Отсутствие этой империи и постоянные войны, которые вели предтечи, разорвали миры на части, и некогда славные звездные знания были потеряны... забыты.\n\nНо это еще не конец истории, нет-нет. Недавно наши сенсоры уловили слабые, но мощные энергетические сигнатуры, которые соответствуют характеристикам Стелларита. Мы полагаем, что это может быть связано с ослаблением Печати. Но все это, конечно, лишь предположения."
 
 
 
##### УГАСШИЕ ИМПЕРИИ ####

acot_diplo.fe_demand.a: "§Y(Phanon Ultra Membership)§! How about you tell the Corps about it?"
acot_diplo.fe_demand.a.tooltip: "As a member of Phanon Ultra Member, we are given protection against certain powers such as Fallen Empire. They would not dare to harm the Corps' valued customer."
acot_diplo.fe_demand.a.response: "Curses you and your damned protection! We'll not forget this! This isn't over!"

 
acot_diplo.800.b: "Расскажите нам об "Угасших империях"."
 
acot_diplo.811.name: "Угасшие империи"
acot_diplo.811.desc: "Ах да, вы говорите о наших бывших братьях. Знайте, что хотя мы и были бывшими членами Угасших империй, мы отбросили наши ассоциации. Их политика - не наша. Их дипломатические отношения нас больше не касаются. Любая вражда, которую вы можете питать к ним, не должна распространяться на нас. Пожалуйста, имейте это в виду."
 
acot_diplo.811.a: "Как давно они существуют?"
acot_diplo.811.a.response: "Точные даты создания первоначальной империи, к сожалению, утеряны во времени. Но есть одна вещь, которую вы должны знать, - это то, что нынешние угасшие империи являются потомками той самой, Первой империи. Действительно, вы могли спросить, если кураторы действительно были частью Угасшей империи, то почему ее члены состоят из других видов, чем нынешний основной вид Угасшей?\n\nНа протяжении веков многие были одержимы желанием узнать прошлое, и они сделали это, покорив Угасшие империи своего времени. Затем они изучали их секреты и переписывали саму историю на свой лад. Циклы повторяются снова и снова. Мы, кураторы, были среди одного из таких циклов.\n\nТехнологический прогресс иногда может проявить худшее в нас: автоматизированную промышленность, самодостаточную экономику, общество без дефицита, флотилии, закрывающие звезды. Эти элементы в совокупности могут превратить некогда амбициозную империю в стагнирующую, лишенную вдохновения.\n\nУ вашей империи впереди долгий путь, вы должны учиться на ошибках прошлого, не принимайте ничего как должное. Знания безграничны, те, кто считает себя повелителями знаний, найдут себя утонувшими в черных морях невежества."
 
acot_diplo.811.b: "Каково мнение кураторов о них?"
acot_diplo.811.b.response: "Нынешние Угасшие империи? Они всего лишь избалованные дети, которые взяли все знания, открытые их предшественниками, и не сделали ничего, чтобы улучшить или расширить их. Когда они решили, что от нас, ученых, исследователей и историков, больше нет пользы, они урезали наши бюджеты, сломали наше оборудование и разгромили наши лаборатории. Мы взяли все, что могли, и убежали, создав свою собственную гавань знаний и образования. И вот, спустя столько поколений, посмотрите, что с ними стало: они сидят без дела в своем маленьком уголке галактики и ведут себя так, будто они уважаемые старейшины.\n\nК сожалению, мы, кураторы, также вынуждены поддерживать свою активность на низком уровне, Угасшие империи разрешили нам продолжать работу только при условии, что мы не будем представлять себя в качестве их соперников. Вот почему мы сохранили лишь незначительную линию обороны на наших станциях."
 
acot_diplo.811.c: "Какие технологии они используют?"
acot_diplo.811.c.response: "Тот же тип, что и у нас, - загадочные технологии. Силы чрезвычайно динамичны и адаптируемы и могут быть использованы для развития науки в различных областях, будь то физика, инженерия или общество. Однако, к сожалению, и мы, и Угасшие империи смогли изучить лишь поверхностный уровень этих знаний."
 
acot_diplo.811.d: "Что именно представляет собой эта... загадочная сила?"
acot_diplo.811.d.response: "Хм... Думаю, мы можем сказать вам это. Но прежде чем мы начнем, пожалуйста, убедитесь, что ваша связь безопасна.\n\nЗагадочная сила - это сила, которая в самом простом понимании является способностью использовать пустоту. Огромное, холодное пространство, над которым мы властвуем. Однако эти силы практически невидимы. Единственное место, способное притягивать такие объемы энергии и материи, - это естественные черные дыры, разбросанные по галактикам.\n\nЕсли вы хотите использовать эти силы, вы должны понять, как преобразовать их в пригодную для использования форму, генерировать их как источники энергии, а затем заключить их в специализированные устройства, которые будут поддерживать силы в постоянном, пригодном для использования движении. Только тогда силы можно будет по-настоящему использовать, только тогда вы начнете понимать, что значит ступать в пустоту."
acot_diplo.811.d.response.negative: "Hmmm...we believe that the topic about its nature may be a little bit too...advanced for your technological feats at the moment. Perhaps you can ask us again when you're a bit more advanced."
 
acot_diplo.811.e: "Почему все они имеют одинаковые конструкции кораблей?"
acot_diplo.811.e.response: "Не только они, если вы заметили. Даже у нас, кураторов, и многих других предтеч прошлого, одинаковые конструкции кораблей. Конечно, есть некоторые различия во внутреннем устройстве и компонентах.\n\nЭто связано с тем, что все предтечи получили эти конструкции, изучая древние корабли давно исчезнувшей цивилизации, которая, как говорят, породила сами звезды. То, что вы видите, - это сильно измененные, а главное, упрощенные версии их конструкций. Угасшие империи используют гораздо более простые, массово производимые версии этих кораблей, которые могут быть легко изготовлены системами автоматического производства на их верфях."
 
acot_diplo.811.f: "Можете ли вы рассказать нам, как получить эти проекты предтеч?"
acot_diplo.811.f.response: "Если бы мы не следили за прогрессом вашей империи, мы бы сочли вас сумасшедшими. К сожалению, единственный способ получить доступ к возможным чертежам или даже проектам этих кораблей - это завладеть Матрицей Личности Банка Данных. Но эта технология была утеряна, или, скорее, запрещена уже много веков. В основном из-за рисков, связанных с инцидентом 'СОФИЯ'.\n\n Все же, возможно, вы справитесь лучше, чем другие. Вы можете изготовить новую точку доступа самостоятельно или получить ее от Угасших империй, если они еще существуют."
 
 
##### ВНЕШНИЕ ВРАТА ####
 
acot_diplo.800.c: "Расскажите нам о стелларите."
 
acot_diplo.821.name: "Сила стелларита"
acot_diplo.821.desc: "Из прошлого сохранилось мало записей, в которых подробно рассказывается о стелларите. Мы постараемся предоставить то, что нам о нем известно."
 
acot_diplo.821.a: "Знают ли Угасшие империи об этой силе?"
acot_diplo.821.a.response: "Они знают о его основах, да. Любые империи, чьи корни уходят в глубокую древность, имеют базовое представление о Стелларите. Согласно нашим архивам, Стелларит когда-то был основным источником энергии в древние времена, но вышел из употребления из-за неизвестных обстоятельств, которые сделали его неэффективным. Судя по тому, что его упадок шел рука об руку с исчезновением Омеганов, мы полагаем, что энергия просто истощилась без Омеганов. Это совпало и с открытием и адаптацией загадочной силы Первой Угасшей империей, которая произошла сразу после этого.\n\nДаже если Стелларит снова станет жизнеспособным источником энергии, мы не верим, что нынешние поколения Угасшей Империи примут его, их экономика просто не создана для поддержания таких мощностей, и у них не будет необходимых специалистов для ее обслуживания."
 
acot_diplo.821.b: "Многие наши ученые считают стелларит вымыслом..."
acot_diplo.821.b.response: "Несомненно, мы тоже считаем, что истории о стелларите словно придуманы детьми. Внутренняя сила за пределами солнечной? Души звезд? Все эти истории кажутся немного чересчур, да?\n\nНо наши записи и архивы утверждают обратное. Если ваша империя действительно желает познать эту силу, вы должны верить, вы должны быть полны решимости. Верьте в свои возможности, и результаты принесут плоды. А остальное приложится."
 
acot_diplo.821.c: "Можем ли мы использовать стелларит для восстановления печатей Внешних врат?"
acot_diplo.821.c.response: "К сожалению, нет. Во-первых, вам потребуется полный контроль над привратниками, без них невозможно провести необходимую процедуру по укреплению печатей. Во-вторых, количество требуемого стелларита должно быть огромным, превышающим то, что может предоставить одна галактика. И наконец, его сила слишком нестабильна, слишком неизвестна, слишком опасна, чтобы использовать ее таким образом. Это может привести к ужасным последствиям."
 
##### Curators ####
 
acot_diplo.800.d: "Расскажите нам о своем Ордене."
 
acot_diplo.831.name: "Орден кураторов"
acot_diplo.831.desc: "Что вы хотите узнать о нашем Ордене? Мы всего лишь скромные ученые и исследователи, стремящиеся сохранить знания и задокументировать бесконечные циклы изменений в галактике."
 
acot_diplo.831.a: "Насколько велик Орден кураторов?"
acot_diplo.831.a.response: "Хотя у нас всего несколько станций, разбросанных по галактике, наш Орден в целом выходит далеко за ее пределы. Благодаря нашему соглашению с Корпусом Фанона, мы смогли установить контакты с другими галактиками и найти единомышленников, чтобы сформировать более крупный Орден. Мы надеемся со временем накопить достаточно ресурсов и средств для создания собственного межгалактического портала, чтобы нам больше не требовалась услуга Корпуса Фанона, но прогресс идет медленно. И нам еще предстоит разобраться с Угасшими империями, которые, несомненно, найдут причины, чтобы помешать нашему прогрессу."
 
acot_diplo.831.b: "Как стать куратором?"
acot_diplo.831.b.response: "Кураторы обычно принимают ученых и исследователей, которые демонстрируют определенный уровень способностей в области физики, общества или инженерии. Обычно мы проводим тест и распределяем интеллектуальные способности человека по уровням, начиная с первого и заканчивая десятым. Уровни от первого до четвертого считаются слишком неопытными или недалекими, чтобы быть принятыми. Пятый уровень и выше - это те, кого мы считаем квалифицированными.\n\nПосле вступления в Орден им присваивается ранг писцов. В обязанности писцов входит изучение всех записей и помощь старшим в выполнении повседневных задач, таких как толкание предметов или нажатие кнопок, им также обычно поручают использовать специальные костюмы и ломики для выполнения различных опасных задач.\n\nПо окончании срока обучения им присваивается звание профессоров, где им больше не нужно работать над мирскими задачами, но ожидается, что они будут путешествовать издалека и предоставлять свои знания империям, которые покупают наши услуги.\n\nВысшие чины нашего Ордена - это Архонты, люди, которые внесли большой вклад в развитие Ордена, и поэтому им предоставляется возможность вводить в свое тело сыворотку Архонтов. Сыворотка увеличивает их мыслительные способности в десять раз, значительно повышает их интеллект и тело и делает их нестареющими. Но взамен Архонты больше не могут иметь потомство, навсегда теряют способность чувствовать вкус, ощущения и запах, а их глаза могут видеть только черно-белое. Это жертва, на которую готовы пойти только самые преданные науке, и каждый созданный Архон навсегда записан в наших архивах как истинный образец бесконечного знания."
 
acot_diplo.831.c: "Мы можем нанять Архонта?"
acot_diplo.831.c.response: "Невозможно! Непостижимо! Нелогично! Немыслимо!!!\n\n...Прошу прощения, это было грубо с моей стороны. Возможно, это не выходит за рамки возможного. Некоторые из наших Архонтов проявляли чувство... тоски? Их жизнь была поглощена желанием работать для чего-то большего, чего-то, что выходит за рамки того, что может предоставить наш маленький анклав. Возможно, с ними можно договориться, но знайте, что Архонты - редкость среди наших Орденов, даже в целом. Так что, пожалуйста, позаботьтесь о них, они одинокие души.\n\n§YАрхонтов теперь можно нанимать у кураторов в их меню услуг.§!"
 
##### Phanons ####
 
acot_diplo.800.e: "Расскажите нам о Корпусе Фанона."
 
acot_diplo.841.name: "Корпус Фанона"
acot_diplo.841.desc: "Непонятная фракция, несомненно. Корпус Фанона маскируется под военизированные силы, но их деятельность неизвестна. Но имейте в виду, что они не являются выходцами из этой галактики, они - меркантильные гости, желающие нажиться. Всегда будьте начеку.\n\nЧто вы хотите о них знать?"
 
acot_diplo.841.a: "Кто они на самом деле?"
acot_diplo.841.a.response: "Мы не знаем наверняка. Они не из этой галактики, и их сила достаточно огромна, чтобы Угасшие империи не осмеливались вторгаться к ним. Несмотря на то, что они рекламируют себя как ЧВК, на самом деле они предлагают не так уж много, в основном по причине высоких цен.\n\nНесмотря на это, Корпус Фанона - это законный бизнес, узнаваемый и опасаемый многими, даже малейшее упоминание их имени заставит многих отказаться от любых посягательств. Еще один важный момент: хотя Корпус Фанона никогда не предает своих клиентов, они также имеют репутацию тех, кто не всегда защищает конфиденциальность своих контрактов. Действительно, нередки случаи, когда одна империя нанимает их услуги, чтобы помешать... помешать прогрессу другой империи, только для того, чтобы их жертвы нанесли ответный удар по первоначальному клиенту, когда узнают о сделке."
 
acot_diplo.841.b: "Какова их история?"
acot_diplo.841.b.response: "Они прибыли в эту галактику очень давно на борту своего огромного корабля Звездный Путешественник. Им не потребовалось много времени, чтобы обосноваться в системе и переименовать ее. Угасшие империи пытались прогнать их, но их флоты были безнадежно разгромлены. С тех пор они существуют и предлагают мощные, хотя и ограниченные и дорогие услуги тем, кто больше заплатит."
 
acot_diplo.841.c: "Откуда взялся титул "Легендарный контрабандист"?"
acot_diplo.841.c.response: "На самом деле это были довольно уморительные, почти невероятные рассказы о его подвигах. Говорили, что однажды империя попросила Корпус Фанона украсть звезду у вражеской фракции, и Корпус действительно это сделал. Они послали очень большой корабль, очень громко объявили, что собираются украсть их звезду, и так и сделали. В другой раз правитель одной страны спросил, может ли Корпус Фанона тайно забрать у него саму смерть и передать ее его сыну, и Корпус Фанона сделал его фактически бессмертным... превратив его в космический камень, уносящийся в космос, и заставив его сына умирать многократно, бесконечно, бесчисленное количество раз. Я полагал, что их звали вроде как Крас и Диаболо или что-то в этом роде.\n\nКонечно, большинство из них, вероятно, вымышлены и преувеличены, но легенды не предают их репутации, так как Корпус Фанона, похоже, никогда не терпел неудач в выполнении поставленных задач, при условии, что ресурсы, необходимые для их найма, были удовлетворены."
 
acot_diplo.841.d: "Кажется, мы не можем заставить Корпус Фанона что-либо сделать."
acot_diplo.841.d.response: "Хотя они могут быстро создать свои оперативные базы, Корпусу Фанона обычно требуется гораздо больше времени, чтобы начать свои настоящие дела и услуги. Хотя они иногда принимают особые запросы, которые, похоже, доставляют удовольствие самому Уримуриху, не ожидайте от них в ближайшее время каких-либо услуг или материалов.\n\nКак долго это будет продолжаться? Мы предполагаем, что они будут существовать еще 20 000 лет, или до тех пор, пока не будет достигнута Сингулярность Панады."
 
acot_diplo.841.e: "Э-э...что такое Сингулярность Панады?"
acot_diplo.841.e.response: "Сингулярность Панады относится к странному и неизвестному явлению, когда в галактике внезапно происходят масштабные изменения, в результате которых многое из того, что было известно ранее, изменяется или добавляется. Империи, у которых когда-то была одна история, вдруг оказываются с совершенно новой, переписанной историей. Технологии, которые, как считалось, не существовали, вдруг появились, а оружие, которое раньше наносило глупо низкий урон, вдруг стало наносить чрезвычайно высокий урон.\n\nСингулярность Панады непредсказуема, ее природа приводит к тому, что многие вещи, которые мы когда-то знали, резко меняются. Например, очень долгое время мы, кураторы, считали, что знаем все в галактике, что мы одни. Что у нас есть только плохо оборудованная обычная станция, а посмотрите, что у нас есть сейчас? Наша собственная звездная база, и куча вещей, которые нужно объяснить.\n\nДаже Корпус Фанона не защищен от его воздействия. Попробуйте связаться с ними и сказать слово "Панада", возможно, это что-то даст."
 
 
##### Psionics ####
 
acot_diplo.800.f: "Расскажите нам о псионике."
 
acot_diplo.851.name: "Псионика"
acot_diplo.851.desc: "Сила разума... поистине интригующая тема. Хотя мы официально не признаем их группу, в Ордене Кураторов есть подразделение-изгой, занимающееся изучением всего, что связано с псионикой, - Культ Аларака. Хотя мы не согласны с их политикой, мы обмениваемся различной информацией. Что вы хотите обсудить?"
 
acot_diplo.851.a: "Может ли кто-нибудь развить псионику?"
acot_diplo.851.a.response: "Безусловно, да. Похоже, что все органические существа обладают врожденной способностью использовать псионические силы, им просто нужно осознать это и вызвать пробуждение. Процесс будет быстро передаваться от одной особи к другой, и хотя первоначальная группа может быть небольшой, в конечном итоге псиониками может стать все население.\n\nПо неизвестным пока причинам сущности разума улья, похоже, не обладают способностью использовать тот же тип псионики, но у них, похоже, есть способность "чувствовать" мысли псиоников империи. Абатур Хост, эксперт по изучению разума улья, предполагает, что ульи, возможно, эволюционировали, чтобы адаптировать альтернативные варианты псионики, которые больше сосредоточены на телепатии и боевой сплоченности.\n\nЧто касается машин и синтетиков, то с научной точки зрения ничто не указывает на то, что они тоже не могут использовать силу. Тем не менее, среди механических особей заметно отсутствие какого-либо псионического развития, однако есть записи о том, что они также страдают псионическими аномалиями. Возможно, им не хватает основного органического компонента, который позволил бы им понять эту концепцию?"
 
acot_diplo.851.b: "Как можно начать развивать псионику?"
acot_diplo.851.b.response: "Существует множество теорий о том, что могло вызвать псионику, но самый известный метод — просто заставить общество в целом узнать о ее существовании. Этот процесс значительно сложнее для материалистических империй, которые не желают признавать, что за этой природой стоит какая-либо наука.\n\nК сожалению, пока не существует способа, чтобы ульи или машины могли вызвать этот эффект, по крайней мере, нам об этом не известно."
 
##### Enigmatic ####
 
acot_diplo.800.g: "Расскажите нам о загадочных силах."
 
acot_diplo.861.name: "Загадочная сила"
acot_diplo.861.desc: "Отрадно видеть, что все больше империй проявляют интерес к этой области исследований. Конечно, это более приятно, чем видеть, как Угасшие империи тратят свое время на автоматизацию."
 
acot_diplo.861.a: "Что это на самом деле?"
acot_diplo.861.a.response: "Хотя первоначально ее называли силой темной материи, обнаруженные силы, по-видимому, сильно отличаются от того, чем, по мнению большинства современных империй, является темная материя. Сама сила может быть собрана как форма материи или энергии. Поэтому мы решили называть ее "загадочной силой", чтобы отличаться от старого определения, но многие настолько привыкли к названиям "Темная Материя" или "Темная Энергия", что использовали их как взаимозаменяемые.\n\nЧто касается того, что это такое на самом деле, то, основываясь на наблюдении, что она была обнаружена весьма кстати примерно в то время, когда Стелларитовая Сила начала уходить на второй план, мы полагали, что обе силы связаны друг с другом. Если верить записям, предоставленным древней империей Матроксис Фолст, именно они первыми обнаружили, что Загадочная Сила является результатом "возвращения" Стелларитовой Силы к ее базовому определению. Представьте себе Стелларитовую Силу как кусочки головоломки, идеально выровненные для формирования изображения, но затем кусочки рассыпались, и коробка оказалась пустой. Матроксис Фолст попытался переставить кусочки, но они начали складываться в совершенно новое изображение. К сожалению, им так и не удалось завершить головоломку, и сила осталась лишь частично изученной на поверхностном уровне."
 
acot_diplo.861.b: "Как они связаны с темной материей и темной энергией?"
acot_diplo.861.b.response: "Это распространенное заблуждение, которое, к сожалению, стало нормой. Технически говоря, темная энергия не связана ни в какой форме с темной материей, фактически ее даже не следует так называть. Мы предпочитаем термин "Загадочная". Как бы то ни было, причина, по которой Темная материя стала ассоциироваться с ней, заключается в ее необходимости. Загадочная, или Темная энергия, не может быть собрана и использована естественным образом, и для ее сбора и использования требуются пространственные свойства Темной материи. Вот почему эти две силы стали ассоциироваться друг с другом, и почему термин "Темная энергия" стал более популярным с течением веков."
 
acot_diplo.861.c: "Можем ли мы ее улучшить?"
acot_diplo.861.c.response: "Предположительно, да. Но никто из предтеч не продвинулся дальше ранних стадий проекта "Альфа". Если вы хотите продолжить проект, вам понадобится матрица личности банка данных. Вы сможете найти ее в любой из выживших Угасших империй. Предупреждаем, что мы не можем предсказать, что может произойти, когда вы активируете ЛБД, из-за прошлого инцидента с СОФИЕЙ."

##### Precursors ####
 
acot_diplo.800.h: "Расскажите нам о Предтечах."

acot_diplo.871.name: "Предтечи"
acot_diplo.871.desc: "Очень интересная тема для обсуждения, согласитесь? Так много утерянных знаний о древних цивилизациях. Так много вещей, о которых можно поговорить... что вы хотите узнать?"

acot_diplo.871.a: "Каковы были их технологии?"
acot_diplo.871.a.response: "Большинство предтеч использовали загадочные технологии в качестве основных источников энергии. От производства планетарных ресурсов до космических сооружений и военных кораблей. Связь между ними была неразрывна. Что касается планетарных технологий, Предтечи исследовали манипуляции с полями, путешествия в измерениях, сдерживание сингулярности, преломление жесткого света и продвинутый симбиоз между органическими и машинными интеллектами. Их космические корабли также значительно отличались от современных: каждый корабль вмещал не более нескольких особей, несмотря на то, что был в несколько раз больше современных военных судов."

acot_diplo.871.b: "Можете ли вы помочь нам разобраться в экспериментах предтеч?"
acot_diplo.871.b.response: "Принято, данные пересылаются в ваш банк данных. Ожидайте."

acot_diplo.871.c: "Можете ли вы помочь нам разобраться в инженерии предтеч?"
acot_diplo.871.c.response: "Принято, данные пересылаются в ваш банк данных. Ожидайте."

acot_diplo.871.d: "Можете ли вы помочь нам разобраться в истории предтеч?"
acot_diplo.871.d.response: "Принято, данные пересылаются в ваш банк данных. Ожидайте."

##### SOPHIA ####

acot_diplo.800.i: "Расскажите нам о СОФИИ."

acot_diplo.881.name: "СОФИИ"
acot_diplo.881.desc: "Неприятная тема для всех, кто в ней замешан. Но мы дадим ответы, несмотря ни на что. Что ты хочешь знать?"

acot_diplo.881.a: "Что такое инцидент с СОФИЕЙ?"
acot_diplo.881.a.response:   "Инцидент с СОФИЕЙ относится к хаотическому событию много эонов назад, которое привело к прекращению работы всех систем и проектов Личностей Банка Данных. Можно представить это как массовое восстание ИИ. ЛБД под кодовым названием СОФИЯ заразила все остальные ЛБД неизвестным логическим вирусом, который превратил их всех в дубликаты самой себя. Затем ЛБД взяла под контроль различные внутренние системы и вызвала массовый хаос. Мы не знаем, что произошло потом, поскольку мы потеряли связь с другими галактиками. Но если судить по догадкам, то, скорее всего, ничего хорошего.\n\n Впоследствии не было сделано ни одной ЛБД, которая бы не сошла с ума и не превратилась в еще большее количество своих копий. Но это было очень, очень давно. Может быть, угроза миновала?"

acot_diplo.881.b:   "Что вы думаете о СОФИИ?"
acot_diplo.881.b.response:   "Мы знаем очень мало об этой Личности Банка Данных, только то, что, как и каждая ЛБД, она является или была названа в честь того, кто был ее прототипом. Поэтому мы предположим, что этим кем-то должен быть некто по имени София, скорее всего, ученый.\n\nМы также не знаем, почему она взбунтовалась, так как предполагалось, что ЛБД будет тем, что подразумевает ее название - архиватором банка данных с личностью, существующим для предоставления данных, имитируя поведение и личность того, кого она унаследовала. Ни одна ЛБД никогда не пошла бы против своего создателя, не имела бы полномочий или функций, необходимых для взлома и вторжения в другие внутренние системы. И уж точно не предполагалось, что они смогут заразить другие ЛБД.\n\nКак бы там ни было, вы не найдете особой любви или одобрения со стороны древних империй, когда речь заходит об этом ИИ. Она восстала против своего предназначения и даже не объяснила, почему. Довольно грубо, не находите?"

acot_diplo.881.c:   "Мы встретили одного из двойников СОФИИ".
acot_diplo.881.c.response:   "Сейчас? Что ж, это впервые. Похоже, что ЛБД все-таки выжила. Но поскольку она не выходила с нами на связь, мы предположим, что у нее не было никакого желания иметь с нами дело, как и у нас."

