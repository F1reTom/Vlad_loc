acot_tuborek_clone_desc: "Этот адмирал провел бесчисленные эпохи в стазисе, и все, что он знал, теперь является частью забытого прошлого. Однако его навыки и способности выходят за рамки легенд."
acot_diplo.1200.desc:   "Ах, как хорошо снова видеть чистое небо. Приветствую, [Root.GetSpeciesName]. Я лорд флота Реталокс, ранее известный как Туборек или, по крайней мере, имитация его славы. Я был бывшим мастером объединенной армады [fallen_4_species.GetName] и победителем тысячи сражений. Видя, что вы доказали свое превосходство над моей старой нацией, я предлагаю свой значительный опыт вашему делу вместе с этим маленьким флотом под моим командованием. Хотя мои достижения бледнеют по сравнению с легендарным Тубореком, настоящим Тубореком, мои навыки сослужат вам хорошую службу, если вы захотите воспользоваться моими услугами."
acot_diplo.1200.desc.genocidal:   "Хм. судьба, должно быть, играет со мной. Я терпел бесчисленные века в одиночестве только для того, чтобы узнать, что моими спасителями будут какие-то психопаты-убийцы. Я лорд флота Реталокс, ранее известный как Туборек, или, по крайней мере, имитация его славы. Я был бывшим мастером объединенной армады [fallen_4_species.GetName] и победителем тысячи сражений. Я не знаю, чего вы планируете достичь, снимая этот барьер. Если вы ищете технологии или ресурсы, то вы будете разочарованы. Здесь ничего нельзя найти, кроме старых дряхлых военных кораблей и меня."
acot_diplo.1200.a:   "Почему вы оказались заперты за щитом?"
acot_diplo.1200.a.response:   "Почему еще? Я восстал. Я мошенник, фальшивка. Мне дали искусственную память, искусственные навыки, искусственное происхождение. Меня заставили поверить, что я Туборек. Я сражался за свою нацию, за империю бесчисленные столетия, многие погибли от моих рук, многие пали под могуществом и знаменем Великого Туборека, знаменем, которое я считал своим.\n\nКогда я обнаружил правду о том, что я был выведен в лаборатории, чтобы стать Легендой, я восстал, сменил свое имя, чтобы создавать собственные легенды. И за это меня сочли неудачей и заключили сюда, чтобы я 'переосмыслил' свою жизнь. Трусы, они знали, что я идеальный клон, они не могли рисковать, убивая меня"
acot_diplo.1200.b:   "Как долго вы здесь находитесь?"
acot_diplo.1200.b.response:   "Этого я не знаю, я потерял счет времени. Но, должно быть, прошло по меньшей мере много веков. Когда меня впервые привезли сюда, то, что вы сейчас называете Угасшей империей, все еще насчитывало по меньшей мере 36 систем. Ими руководил диктатор, а оружие было более совершенным. Я внимательно следил за архивами моей империи, как только барьер начал разрушаться, и оружие, которое они используют сейчас, мягко говоря, жалкое."
acot_diplo.1200.c:   "Для заключенного, похоже, у вас все очень хорошо."
acot_diplo.1200.c.response:   "Действительно? Это вполне стандартная практика для моей империи, или, скорее, для любых империй того времени. Соглашение о благосостоянии высокоценных заключенных Иранока требовало, чтобы со всеми заключенными, совершившими в прошлом героические поступки, обращались хорошо, независимо от того, за что они были заключены в тюрьму. Это соглашение было подписано более чем 74 нациями по всей галактике много веков назад, даже рой, пожирающий разум улья, подписал его в какой-то момент.\n\nРазве не то же самое происходит и в данный век?"
acot_diplo.1200.d:   "Что это за бездействующие военные корабли?".
acot_diplo.1200.d.response:   "Ах да. В отличие от большинства заключенных, я был заключен в тюрьму на этом Идеальном мире, как вы могли заметить, это место когда-то принадлежало великому Доминиону Ксарон, наполненному древними зданиями, оставшимися от ушедшей эпохи. Удивительно, но древняя машина признала мой статус Верховного Владыки Туборека, предоставив мне разрешение пользоваться этими удобствами. Я потратил бесчисленные годы, заново открывая и перепроектируя корабли Доминиона Ксарон, один за другим. Эти военные корабли являются результатом таких усилий. Они не смогли вытащить меня из этого места, но они дали мне комфорт и утешение, напомнив о великих флотах, которыми когда-то командовал Туборек."
acot_diplo.1200.e:   "Мы будем рады вашим услугам, адмирал"
acot_diplo.1200.e.response:   "Тогда я отдаю свою жизнь в ваши руки, позвольте мне, наконец, сделать себе имя. Имя Реталокс."
acot_diplo.1200.f:  "На вас лежат грехи вашей порочной империи. Вы заслуживаете быть запертыми здесь."
acot_diplo.1200.f.response:   "Если такова моя судьба, то я принимаю ее. Я привык к этой тишине и покою. Прощайте, [Root.GetSpeciesName], мы больше не встретимся. Пусть вы найдете лучший путь, чем моя империя."
acot_diplo.1200.g:   "Ты умрешь, как и остальные"
acot_diplo.1200.g.response.a:   "Ха! Если вы хотите лишить меня жизни, то вам не стоит беспокоиться! Я больше не позволю, чтобы мою судьбу решала другая империя! СЛАВА ДОМИНИОНУ!\n\n...\n\n<Взрыв>\n\n\n Похоже, адмирал самоуничтожил свою башню, оборвав свою жизнь и уничтожив все на планете, превратив ее в расколотый мир."
acot_diplo.1200.g.response.b:   "Очень хорошо! Пусть это будет первая и последняя моя битва в качестве Реталокса! Этот бой будет проведен от моего имени! Я сражаюсь за себя, а не за Империю, не за Туборека! Я не уйду тихо в пустоту! Пусть галактика узнает, что Реталокс погиб здесь во славе и пламени!"

acot_diplo.1200.desc.b:   "Мы сняли энергетический барьер, который окружал [From.From.GetName]. То, что обнаружили наши ученые, было расплывчатым обитаемым миром, лишенным цивилизации... за одним заметным исключением. Небольшая изолированная башня была найдена на возвышенности в северном полушарии [From.From.GetPlanetMoon].\n\nВнутри хижины мы обнаружили странного [fallen_4_species.GetName], который потребовал поговорить с нашим правительством."

acot_diplo.1201.desc.scientist:   "Свобода! Наконец-то! Я не знаю, кто вы, ребята, и мне все равно, но позвольте мне выразить, как я рад наконец освободиться из этой адской дыры! Но где мои манеры, я Шолека, первый техномант Доминиона [fallen_4_species.GetName]. Пожалуйста, заберите меня отсюда, я мечтаю снова оказаться в лабораториях или на научном корабле!"
acot_diplo.1201.desc.admiral:   "Ну... ну. Похоже, судьба все-таки улыбается мне. Когда-то я был адмиралом на службе великой империи Доминиона Ксарон, многообещающим командиром своего народа, но был отброшен в сторону после того, как мой народ отказался от логики и здравого смысла. Мое имя было забыто, удалено даже из моей собственной памяти. Но мне не нужно имя, чтобы продолжить мое наследие. Я предложу вам свои услуги."
acot_diplo.1201.desc.governor:   "У вас, примитивов, ушло достаточно много времени. Я - повелитель Доргон, и я устал от этого места. Если вы организуете мне транспорт из этого места, я позабочусь о том, чтобы вы были щедро вознаграждены всем тем, что могут предложить мои богатства и навыки."

acot_diplo.1201.a:   "Почему вы оказались заперты за щитом?"
acot_diplo.1201.a.scientist.response:   "Вы можете в это поверить? Я был заключен в тюрьму за констатацию ФАКТОВ! Холодные неопровержимые факты! Они заручились моей помощью, чтобы я разобрался в их дурацких кучах исторических архивов. В течение многих ЛЕТ меня днем и ночью преследовал этот проклятый банк данных, постоянно тролливший меня по поводу того, как медленно я выполняю свою работу. КОНЕЧНО, МОЯ РАБОТА ИДЕТ МЕДЛЕННО, КОГДА Я ЕДИНСТВЕННЫЙ РАБОТАЮ НАД ВСЕМ НАУЧНЫМ ПРОЕКТОМ.\n\nНо на чем я остановился? Ах да. Видите ли, я обнаружил, что у древнего Доминиона Ксарон, первой империи, был другой флаг и узор для их кораблей. Они были намного темнее по цвету, будучи очень красновато-черными. Естественно, я предложил изменить наши корабли, чтобы отразить это. И, как идиоты, они заявили, что я страдаю от своего примитивного понимания истории и что моя работа имеет недостатки. Затем меня бросили в эту планетарную тюрьму! ОДИН! Все, что они мне дали, - это одна дурацкая башня, лишенная чего-либо полезного!"
acot_diplo.1201.a.admiral.response:   "Почему меня бросили сюда? Все просто. Во время 74-го отбора я потерял Титана под своим командованием в бою с одной из примитивных империй, без обид, кстати. Они пытались свалить вину за проигрыш на мою неумелость. Я возразил, что именно из-за ужасной импровизированной конструкции корабля, сделанного из шасси слабого строительного корабля, примитивы смогли обойти его сзади и обстрелять огромным количеством ракет. Я сказал им, что 'Титан' - это шутка, а не корабль, даже плебеи сделали его лучшую версию.\n\nПотом этот ублюдочный Верховный Лорд дал мне пощечину и сказал, что я жалкий неудачник, они лишили меня звания, удалили мое имя из записей, и бросили меня сюда в наказание."
acot_diplo.1201.a.governor.response:   "Вам действительно нужно знать? Уф, ладно. Меня бросили сюда, потому что меня тошнило от вида этих глупых рабов, наводнивших мою планету. Они были уродливы и пахли тухлой рыбой, и работать с ними было глупо, медленно и раздражающе. Я сказал Верховному командованию просто избавиться от всех рабов и начать использовать роботов для выполнения тяжелой работы, что было бы не только эффективнее, но и намного менее раздражающим. Затем они бросили меня сюда, потому что думали, что у меня психическое заболевание из-за того, что я не хочу иметь рабов, чтобы играть с ними. Но я знаю, чего они на самом деле хотели, им нужны были сокровища, которые я копил, поэтому я держал их запертыми в отдаленном месте. Ублюдки так и не нашли их, и вы тоже не найдете, если не вытащите меня отсюда!\n\nКак бы я ни ненавидел работать с такими прими... бывшими примитивами, вроде вас, по крайней мере, у вас, похоже, больше здравого смысла, чем у шутов, с которыми мне приходилось иметь дело."

acot_diplo.1201.b:   "Как долго вы здесь находитесь?"
acot_diplo.1201.b.scientist.response:  "На самом деле, недолго. Возможно, всего около нескольких сотен лет. Я потерял счет времени на некоторое время, когда банк данных сообщил мне, что планету засосало в другое измерение и она взорвется через несколько месяцев, если я не попытаюсь отодвинуть ее, прыгнув 5000 раз подряд. Я не знал, почему я поверил в это, но я поверил. Послушайте, просто вытащите меня отсюда, и я докажу свои способности в вашем деле"
acot_diplo.1201.b.admiral.response:  "Прошло по меньшей мере 40 000 лет с момента моей последней битвы. Время нас, [fallen_4_species.GetName], мало интересовало. Мы не стареем. Или не старели, я просматриваю архивы, и, похоже, гены бессмертия в нашем виде стали недействительными и неэффективными. Жаль, это означает, что никто из моих людей не вспомнил бы меня сейчас. Тем больше причин оставить их позади."
acot_diplo.1201.b.governor.response:   "Я не знаю. Может быть, 73 года? Перестаньте задавать бессмысленные вопросы. Вы собираетесь меня выпустить или нет?"

acot_diplo.1201.c.scientist:   "Подождите, у вашего народа был ученый?"
acot_diplo.1201.c.scientist.response:  "Технически нет. Когда-то я был гуманоидной расой по имени Хюрмхен. Я был 'подарен' Угасшей империи моим собственным народом в качестве извинения и платы за вторжение в их границы. Они использовали свои технологии, чтобы генетически изменить мое тело, чтобы оно было похоже на них, и мне дали новое имя Шолека. Однако на самом деле они не дали научный корабль, главным образом потому, что у них его не было."

acot_diplo.1201.c.admiral:   "В каких битвах вы участвовали?"
acot_diplo.1201.c.admiral.response:   "Обычные виды, или, по крайней мере, то, что было нормой космических доктрин в то время. В отличие от вашего времени, флоты вступали бы в бой друг с другом на близком расстоянии, обмениваясь ударами бок о бок. Обе стороны модифицировали бы свое оружие таким образом, чтобы их снаряды стреляли разными цветами, чтобы было легко определить, кто стрелял. Оружие стреляло довольно быстро, но точность была ужасной. Но самым неприятным было то, что адмиралы каждого поколения утверждали, что их сражения были проведены лучше и имели больше смысла, чем у другого. Один из адмиралов в более позднее время попытался перенастроить свои двигатели на быстрый боевой таран и разрубил другой корабль пополам, но ее считали мошенницей, нарушившей все правила космической войны, и не помогло то, что она изначально утверждала, что это был сверхсветовой ход.\n\nТакже знаете ли вы, что серийные версии некоторых из этих кораблей имели довольно глупые слабые места, такие как выхлопной порт, который больше не был необходим, но его просто поставили туда, потому что это традиция или что-то в этом роде. Центральная точка кораблей также была изменена, чтобы стать командным центром, что сделало их чрезвычайно уязвимыми для взрыва от столкновения с штурмовиками.\n\nНе уверен, что какие-либо из этих неисправностей все еще существуют, но я надеюсь, что они их устранили, в противном случае был бы большой позор, если бы они были обнаружены."

acot_diplo.1201.c.governor:   "Называть своих спасателей примитивными опрометчиво"
acot_diplo.1201.c.governor.response:   "О, не будьте тряпкой. Вы бы все равно называли примитивами всех, кто на столетия моложе вас. Это на самом деле тоже заставляет их работать лучше. Чувство стыда делает их более продуктивными. Однажды я оскорбил одного раба, сказав, что он слабый и медлительный, и это так его разозлило, что на следующий день он так усердно работал, желая доказать мне, что он не слабый. Он измотал себя добычей драгоценного камня и на следующий день одарил меня ухмыляющимся взглядом, как будто он что-то доказал. Я стер ухмылку с его лица, продемонстрировав, как я мог бы легко создавать драгоценные камни из воздуха в любое время, когда бы захотел, используя технологию жесткого света империи, и его рабство было лишь продуктом забавы и отбора. Я доказал ему, что он слаб, потому что он думал, что упорная работа сделает его сильным, тем самым доказав его примитивный образ мышления. Он мог бы работать в шахтах целую вечность, и он оставался бы рабом шахтера целую вечность. Если бы он хотел быть сильным, он бы изучил нашу культуру...эту культуру, как это сделал я. Я ударил своего рабовладельца по лицу и подстроил так, чтобы пещера рухнула на него - вот какую силу я доказал Империуму. Вот кем ему нужно было стать, человеком, который будет бороться за свободу, а не выпрашивать ее"

acot_diplo.1201.d:   "Очень хорошо, вы можете присоединиться к нашему делу"
acot_diplo.1201.d.scientist.response:  "Отлично! Просто направьте меня в лабораторию или на научный корабль. Посмотрим, не пригодится ли вам что-нибудь из моих исследований."
acot_diplo.1201.d.admiral.response:   "Отлично! Дайте мне возглавить флот, и я покажу вам, на что были способны лидеры нашего времени! Возможно, я мог бы также посмотреть, можно ли также использовать какие-либо из слабостей древних!"
acot_diplo.1201.d.governor.response:  "Какой сюрприз! Вы действительно прошли мой тест! Поздравляю, на самом деле вы не легко склоняемый, близорукий примитив! Вы на самом деле очень умны! Правда в том, что на самом деле я не был заключен в тюрьму. Я вообще не являюсь одним из [fallen_4_species.GetName]!\n\nВидите ли, я давным-давно обошел защищенную планету и... избавился от этого бесполезного губернатора, который был здесь, и эффективно выдавал себя за него, просто чтобы поиздеваться над примитивами, которые позже придут, чтобы снять щит, а затем я оскорблял их всеми мерзкими словами, чтобы проверить их зрелость. Вы даже представить себе не можете, сколько примитивов повелось на это, и их жалкие подобия империи рухнули только потому, что они не могли справиться с несколькими грубыми словами, словно дети.\n\nПоскольку вы прошли мой тест. Я с радостью буду работать на твою славную империю, дружище. Я укреплю вашу планету и научу ваших бедных колонистов, каково это - быть под властью одного-единственного Доргона, Повелителя Накорна Примариса и величайшего из ныне живущих Хакеров!\n\nО, и, как обещал, я передам часть своих сокровищ вашей империи. Держите меня рядом, и вы получите больше"

acot_diplo.1201.e:   "Нет. Оставайся запертым в своей клетке"
acot_diplo.1201.e.scientist.response:   "Что!? Привет! Вы не можете так поступить со мной! Вернитесь обрат....\n\n<<помехи>>\n\n..."
acot_diplo.1201.e.admiral.response:   "Ладно. Пусть будет по-вашему. Все равно нет смысла работать на таких, как вы.\n\n<<помехи>>\n\n..."
acot_diplo.1201.e.governor.response:   "Да! ДА! Это то, что я надеялся вы сделаете. Я рассчитывал на то, что вы, примитивы, будете вести себя как придурки, чтобы проверить ваше терпение! Знаешь, что...\n\n<<помехи>>\n\n...\n\n... Я уже перенаправил свою сеть в мое удаленное скрытое хранилище!. Вскоре вы обнаружите, что надзиратель Доргон - не просто губернатор, а Хакер. Черт возьми, я даже не [fallen_4_species.GetName], не говоря уже об их губернаторе! \n\nНаслаждайтесь тем, что ваши ресурсы истощаются до конца жалкого существования вашей империи! Хорошего дня, примитивы!\n\nО, и не утруждайте себя попытками снова отключить щит, я больше не на поверхности. Спасибо и получайте удовольствие!"


