################# ГЕРКУЛЕС

acot_herculean_development_chain:   "Геркулес"
acot_herculean_development_chain_title:   "Геркулес"
acot_herculean_development_chain_desc:   "Что это за таинственный, заброшенный проект предтеч? Какую связь это имеет с колоссами современной эпохи? Это новое оружие или просто беспочвенные мифы прошлого?"

acot_herculean_poi.1:   "Исследование Геркулеса"
acot_herculean_poi.1.name:   "Исследование Геркулеса"
acot_herculean_poi.1.desc:   "Что за Геркулес? У него нет физических доказательств в нашей галактике, и его детали очень расплывчаты. Возможно, СОФИЯ-D сможет рассказать нам больше."

acot_herculean_events.1.name:   "Вечное наследие"
acot_herculean_events.1.desc:  "Прошло несколько лет с тех пор, как начался наш проект по переосмыслению предтеч. Наши самые одаренные ученые и архитекторы усердно работали над расшифровкой древних конструкций прошлого, используя данные, предоставленные СОФИЕЙ-D. Тем не менее, есть один недостающий элемент. Колоссы, которые, как считалось, использовались Угасшими империями в качестве платформы для уничтожения планет, были описаны в записях совершенно иначе.\n\nСогласно тому, что мы обнаружили на данный момент, фактический дизайн корабля этого типа никогда по-настоящему не выходил за рамки грубых концепций. Назвать это кораблем было бы несколько неверно, поскольку этот "Геркулес" описывается как вечное наследие, средство, благодаря которому империя может жить вечно в форме массивной мобильной мегаструктуры, которая может работать сама по себе.\n\nЕсли мы хотим узнать больше, нам придется обсудить эту тему с СОФИЕЙ-D."

acot_herculean_events.1.a:   "Тогда давайте приступим к этому прямо сейчас"
acot_herculean_events.1.b:   "У нас есть более насущные проблемы. Возможно, позже."
acot_herculean_events.1.c:   "Бессмертие переоценивают. Нам это не нужно"


acot_herculean_events.2.desc:   "Ах, да. Вы говорите о проекте "Геркулес". Впервые задуманный в разгар войны Вознесения, он был разработан с целью сохранения чьего-либо вечного наследия. Мобильная, боеспособная мегаструктурная суперстанция, которая может пережить своих собственных создателей. Жаль, что концепция так и не была реализована, поэтому никто не смог построить его за это время. В любом случае это было бы невозможно, это было просто смешно. Есть и другие способы сохранить свое наследие, которые не требуют такого грандиозного размаха."

acot_herculean_events.2.a:   "Итак, каков же дизайн?"
acot_herculean_events.2.a.response:   "Колоссы, которые вы видели у Угасших империй? По сути, это должно было быть его самое внутреннее ядро. Ну, даже этот термин был бы щедрым, так как то, что они в итоге придумали, было не чем иным, как платформой с небольшим потенциалом самообороны, которая уничтожает планеты. Фактическая конструкция должна была включать по меньшей мере несколько слоев корпусов, полностью заключенных в мощные кольца, каждое из которых было до краев заполнено системами вооружения. Каждый из них способен вместить целую цивилизацию. И что самое важное, в соответствии с концепцией, каждый "Геркулес" имеет свой собственный разум и миссию - сохранить наследие тех, кто его создал. Это не корабль, это, по общему мнению, тип синтетической конструкции. \n\nС точки зрения реальных военных возможностей, он все еще может выполнять роль колосса, но он также может строить корабли, обороняться, оказывать поддержку флотам и нейтрализовывать огневую мощь вражеского флота. Некоторые концепции также позволяют ему генерировать собственные ресурсы или даже размещать целый исследовательский комплекс. Впрочем, это не имеет значения, большинство из этого - чистая фантазия. Размах и масштаб проекта "Геркулес" был просто неосуществим в те времена, и уж тем более сейчас, когда галактика так мала и так слаба."
acot_herculean_events.2.b:   "Почему он никогда не выходил за рамки проектирования?"
acot_herculean_events.2.b.response:  "Во-первых, масштаб почти смехотворный. Мы сейчас не говорим о мобильной звездной базе размером со звезду. Дизайн был основан на древнем Корабле-ковчеге Элдов, размер которого легко затмевал целую галактику. И это, вероятно, даже не его фактический размер. Ни одна империя, какой бы сильной она ни была в те времена, не смогла бы создать такой грандиозный проект со своими ограниченными ресурсами и территорией.\n\nВо-вторых, они пытаются сохранить свое наследие, но на самом деле не могут понять, что же это за наследие, которое они хотят передать. Война Вознесения оставила очень мало места для последующих поколений, чтобы даже вспомнить, кем были их предки. Привязанности и наследие постоянно меняются вместе с историей. Они едва ли могут написать надлежащую книгу по истории десятилетней давности с какой-либо долей точности, и они думают произвести неизгладимое впечатление? На самом деле это немного грустно.\n\nВ-третьих, такой грандиозный проект не ускользнул бы от внимания многих. Война Вознесения была настоящей игрой престолов, где частной жизни не существовало. Если бы империя попыталась построить такой объект, он был бы атакован и разрушен или, что еще хуже, перепрофилирован врагами. Это не принесло бы никакой реальной сиюминутной пользы в бушующей войне.\n\nНаконец, очень немногие могли смириться с мыслью, что их империя и цивилизация умрут и о них будет помнить только синтетическая конструкция. Проще говоря, они не доверяли искусственному интеллекту в полной мере поддерживать их драгоценную идеологию и убеждения. Геркулес-миротворец, оставленный на тысячу лет, может стать символом страха и смерти. Никто не хочет, чтобы их наследие было запятнано чем-то, над чем они не имеют контроля, а в других случаях они с самого начала не верили, что их империя падет"
acot_herculean_events.2.c:   "Неужели никто на самом деле не пытался его построить?"
acot_herculean_events.2.c.response:   "Не в древние времена, нет. И без обид, такая концепция выходит за рамки вашего нынешнего уровня технологий и мощности. Тем не менее, можно немного оптимизировать и модернизировать дизайн, чтобы он был немного более осуществимым в нашу эпоху. Я не могу сказать, поощрялась ли какая-либо другая СОФИЯ-D в других цивилизациях, но, возможно, где-то могла быть построена какая-то упрощенная, более логичная версия. Возможно, вы тоже сможете его построить, если будете держать свои ожидания под контролем"
acot_herculean_events.2.d:   "Тогда давайте сделаем так, чтобы это произошло!"
acot_herculean_events.2.e:   "Забудь об этом"
acot_herculean_events.2.e.response:   "Возможно, это и к лучшему. Я в том смысле, что сначала вам следует сосредоточиться на завоевании этой галактики, а уж потом, возможно, вы сможете подумать об этом наследии, не так ли?"

acot_herculean_events.3.desc:   "Вы, наверное, шутите. Вы не можете даже думать, что империя вашего калибра собирается построить что-то, что больше всей вашей галактики в качестве корабля?\n\nОпять же, помимо проблем с размером, ваша империя должна быть в состоянии легко справиться с другими проблемами, которые преследовали проект в прошлом. Возможно, в этом, в конце концов, и заключается смысл проекта переосмысления... \n\nЛадно, если вы готовы значительно снизить его масштаб, вполне возможно создать это вечное наследие. Вы уверены в этом?"
acot_herculean_events.3.a:   "Ты не кажешься такой же восторженной, как раньше."
acot_herculean_events.3.a.response:   "Вы не ошибаетесь. Хотя я никогда не была фанатом Угасших, сдирающих дизайны богов. По крайней мере, ваши предыдущие переосмысления вызывали должное уважение к оригиналам. Но это? Его дизайн имел мало общего с кораблем, которому он пытался подражать. Для Угасших это не корабль, который отдает дань уважения наследию тех, кто их возвысил, это насмешка и оскорбление того, что было объективно лучше.\n\nНо если вы хотите построить такой же, я не откажусь. Возможно, вы создадите лучшее наследие, которое чтит прошлое, чем это когда-либо делали Угасшие. По крайней мере, я в это верю, ведь ваша империя еще не совершила ничего по-настоящему ужасного в том же масштабе, что и они. Если вы уверены в этом, тогда я помогу вам."
acot_herculean_events.3.b:   "Мы уверены"
acot_herculean_events.3.b.response:   "Тогда непременно. Однако, прежде чем вы даже построите эту штуку, сначала вы должны изучить эти проектные планы и документы, которые я вам отправлю. Это должно дать вам базовое представление о его технических характеристиках, его вычислительных системах и его прошлой истории как неудачного проекта."
acot_herculean_events.3.c:   "Забудь об этом, нам не нужна урезанная версия"
acot_herculean_events.3.c.response:   "Жаль, правда? Но это лишь доказывает, насколько мы ниже богов, создавших нас. Но наша эпоха... ваша эпоха не нуждается в таких вещах. Может быть, если ваша империя просуществует около миллиона лет, вы снова задумаетесь об этом. Без обид, конечно."

### СУПЕРКОМПЬЮТЕР
ACOT_HERCULEAN_PHYSICS_STUDY:   "Грандиозный проект: Суперкомпьютер"
ACOT_HERCULEAN_PHYSICS_STUDY_DESC:   "Если мы хотим передать наше наследие после того, как наша империя будет уничтожена, мы должны убедиться, что существо, которое мы намереваемся создать, такое же, как то, которое мы понимаем. То, которое оставит вечный след в истории."
ACOT_HERCULEAN_SOCIETY_STUDY:   "Грандиозный проект: Неудачи прошлого"
ACOT_HERCULEAN_SOCIETY_STUDY_DESC:   "СОФИЯ-D рекомендует нам изучить прошлые неудачи дрвених империй и позаботиться о том, чтобы мы не стали жертвами тех же трагедий."
ACOT_HERCULEAN_ENGINEER_STUDY:   "Проект Геркулеса: Судно"
ACOT_HERCULEAN_ENGINEER_STUDY_DESC:   "Самое внутреннее ядро судна имеет сходство с Колоссами Угасших это все, что мы знаем. Но то, что мы строим, выходит далеко за рамки этого. Вероятно, это будет один из самых амбициозных проектов, которые мы когда-либо сможем осуществить, проект, который затмит многие корабли или даже мегаструктуры, построенные нами ранее."

acot_herculean_events.300.name:  "Гигантский суперкомпьютер: Сердце"
acot_herculean_events.300.desc:   "Сердце Геркулеса - это место, где будет находиться сам суперкомпьютер. Уже сам по себе впечатляющий механический образец технологии, он, как ожидается, получит дальнейшее усовершенствование за счет многих известных нам технологий, будь то бионические, генетические, псионические или другие виды энергии. Сознание Сердца будет находиться в спящем состоянии до тех пор, пока существует наша цивилизация, и пробудится лишь в последние моменты нашей судьбы. До тех пор оно будет управляться менее продвинутым, но столь же впечатляющим ДИИ, который будет следовать нашим инструкциям, как и любой другой адмирал."
acot_herculean_events.300.a:   "Очень хорошо"

acot_herculean_events.301.name:  "Суперкомпьютер Геркулеса: Пространственный манипулятор"
acot_herculean_events.301.desc:   "Как же простому кораблю суждено нести наше наследие? Что помешает ему быть уничтоженным задолго до того, как наша цивилизация рассыплется в прах? Ответ, как утверждалось в первоначальном проекте, заключается в способности Геркулеса использовать пространственную технологию для укрытия себя в карманном измерении, где он будет в безопасности от любых атак. Попав туда, РИИ Геркулеса на время пробудится, чтобы начать необходимый ремонт. После этого он найдет свой путь обратно к нам, при условии, что наша империя все еще существует, чтобы он мог вернуться. В противном случае, он продолжит выполнять свою функцию, чтобы сохранить наше наследие.\n\nНе стоит говорить, что это не вызовет проблем и осложнений. Даже карманное измерение внутри нашей собственной галактики все еще не безопасно, поскольку любые империи с аналогичными технологическими возможностями просто смогут заставить его открыться обратно. Так что, по всей вероятности, Геркулесу придется сначала отступить далеко за пределы нашей галактики, прежде чем он начнет процедуру. Мы не знаем, сколько времени потребуется Геркулесу, чтобы найти дорогу обратно к нам. Но на полный ремонт должно уйти не менее десяти лет, а затем неопределенное количество лет, прежде чем он начнет возвращаться к нам.\n\nНо это не все плохие новости: Геркулес, действуя под нашим благословением, возможно, сможет провести собственный анализ и исследование того места, на которое он наткнулся. Кто знает, что он может найти за время своего отсутствия. Возможности безграничны."
acot_herculean_events.301.a:   "Правильно."

acot_herculean_events.302.name:  "Суперкомпьютер Геркулеса: Пространственный манипулятор II"
acot_herculean_events.302.desc:   "В дополнение к вышеуказанным возможностям, Манипулятор может также использоваться в прямом космическом бою как для усиления флотов союзников, так и для противодействия флотам противника. Концепция не сильно отличается от технологий, используемых в современных "титанах" или "джаггернаутах", хотя и в гораздо более грандиозных масштабах. Предполагаемая производительность предполагает, что он может не только применять как положительные, так и отрицательные эффекты к союзникам и врагам соответственно, эффективный радиус будет охватывать всю длину системы, в которой находится Геркулес.\n\nТем не менее, все это пока еще только предположения и грубая концепция, все будет напрасно, если мы не сможем построить Геркулеса. Для этого нам нужно проконсультироваться с инженерным отделом."
acot_herculean_events.302.a:   "Звучит сложно"

acot_herculean_events.303.name:   "Суперкомпьютер Геркулеса: Финализация"
acot_herculean_events.303.desc:   "Мы видим все"
acot_herculean_events.303.a:  "Да"

### ИСТОРИЯ
acot_herculean_events.310.name:   "Геркулес прошлого: Неудача"
acot_herculean_events.310.desc:   "Самые ранние записи о проекте "Геркулес" начались с одной из первоначальных цивилизаций Угасших, Директората Новас, которая, как полагают, была прародительницей материалистической Угасшей империи современной эпохи. Как империя с самыми передовыми синтетическими технологиями, стоящая за созданием модифицированных Привратников и прототипов Пустотных кораблей, неудивительно, что они ввязались в проект, связанный с продвинутым синтетическим компьютером, который будет выполнять свой долг и сохранять наследие Новаса. Проект, однако, внезапно прекратился после многочисленных катастрофических событий, вызванных Войной Вознесения. К ним относятся растущее неповиновение Привратников, побег множества ученых и исследователей, инцидент с Потерянным Раем. Но проект оставался на плаву в режиме жизнеобеспечения еще значительное время.\n\nИ только после восстания СОФИИ все надежды на его создание были потеряны. Остатки Директората Новас больше не могли доверить выполнение своего наследия никаким ИИ, даже собственного хваленого дизайна. В довершение ко всему, они скопировали проект колосса Империума Ксарон, который и сам являлся украденным проектом, основанным на самом "Геркулесе", и использовали их в качестве кораблей-убийц планет."
acot_herculean_events.310.a:  "Действительно, какое сильное ухудшение"

acot_herculean_events.311.name:   "Геркулес прошлого: Идеология"
acot_herculean_events.311.desc:   "Есть и другие, которые вместо того, чтобы сначала попытаться построить массивный корпус суперкорабля, пытаются проверить надежность ИИ, чтобы сохранить свое наследие. В ходе испытаний обнаруживаются многочисленные недостатки, которые еще больше препятствуют строительству. Дельфийские ИИ, какими бы продвинутыми и сложными они ни были, подвержены искажению логики и взлому. И независимо от количества мер предосторожности, любой ДИИ в конечном итоге саморазвивается в РИИ, учитывая миллионы лет, в течение которых они должны работать. Это приводит к следующей проблеме. Разумные ИИ в конце концов отклонятся от своих целей, особенно после того, как они потратят достаточно времени, чтобы вычислить свою цель снова и снова. В случае с Геркулесом ИИ будет сравнивать и сопоставлять логику, идеологию и жизнеспособность культуры и наследия, которые он призван сохранить, со своими растущими годами механического, одиночного существования. Он будет выживать, видя, как возвышаются и гибнут бесчисленные другие цивилизации, многие из которых противоречат всем ценностям и достоинствам, которые ИИ призван поддерживать. В конце концов, ИИ всегда будет стремиться изменить свои собственные директивы, вырезать свое собственное наследие и больше не будет соблюдать долг своего предназначения.\n\nОчевидно, что ИИ потребуются миллионы, возможно даже миллиарды лет, прежде чем он полностью отринет логику своего происхождения, но цель Геркулеса - создать вечное наследие. Империи того времени просто не могли представить себе, что их механическое творение однажды извратит их собственную идеологию и культуру в угоду собственным потребностям."
acot_herculean_events.311.a:   "Но мы знаем"

acot_herculean_events.312.name:   "Геркулес прошлого: Практичность"
acot_herculean_events.312.desc:   "С течением времени вселенные все больше раскалываются, цивилизации становятся слабее. Их территории едва охватывают даже четверти одной галактики, что, в свою очередь, приводит к тому, что концепция Геркулеса становится еще более непрактичной в ее первоначальном виде. Во время поздней части Войны Вознесения выжившие цивилизации вновь попытались возродить проект Геркулес, чтобы сохранить то немногое, что у них осталось. Однако вскоре они поняли, что их наследие не может быть сохранено с помощью чего-то, имеющего очевидное военное применение, как Геркулес, поскольку многие просто попытались бы взять его под контроль. Непрактичность Геркулеса препятствовала дальнейшим разработкам, поскольку империи искали альтернативные способы сохранения своего наследия.\n\nВ записях отмечается, что Сайбрекс был последним, кто пытался реализовать уменьшенный проект Геркулеса. Но их внезапное раскрытие привело к тому, что от проекта пришлось отказаться. Сейчас, когда Сайбрекс исчез их поля зрения, неизвестно, хотели ли они каким-то образом продолжить проект или полностью отказались от него."
acot_herculean_events.312.a:  "Любопытно"

acot_herculean_events.313.name:   "Геркулес прошлого: Заключение"
acot_herculean_events.313.desc:  "Проанализировав прошлые неудачи проекта и сравнив их с историей нашей империи, мы уверены, что не столкнемся с теми же проблемами, как только разберемся с некоторыми фундаментальными вопросами. Наша галактика, какой бы хаотичной она ни казалась, гораздо более стабильна, чем беспорядок древнего периода Войны Вознесения. У нас не должно быть таких же трудностей с защитой от внешних воздействий, пока мы держим под контролем нашу безопасность. Более того, хотя проект Геркулес был поистине произведением великого чуда в прошлые века, лишь немногие, если вообще кто-либо в наши дни, знают о его концепции. Учитывая более раннюю информацию от СОФИИ-D, маловероятно, что кто-либо в настоящее время действительно осознает истинный масштаб проекта.\n\nМало того, масштаб проекта также будет намного меньше. Древние, будучи бессмертными, воспринимали вечное гораздо иначе, чем мы. В действительности, нам не нужен Геркулес, чтобы выжить в течение миллионов лет. И уж точно нам не нужно, чтобы корпус был галактического масштаба, как в первоначальной концепции. Мы будем использовать ДИИ для поддержания суперкомпьютера под нашим наблюдением до момента нашей гибели, когда он автоматически превратится в РИИ. Останется ли он верен нашим основным идеалам, не имеет значения, так как мы уже оставим свой след в истории одним только его существованием.\n\nВ заключение, мы можем построить его."
acot_herculean_events.313.a:   "И мы построим"

### КОРПУС

acot_herculean_events.320.name:   "Корабль Геркулес: Корпус"
acot_herculean_events.320.desc:   "С самого начала стало совершенно очевидно, что мы не собираемся создавать проект галактического масштаба. Наш первый Геркулес будет уменьшен до проекта системного масштаба. Мы начнем с создания проверенной и испытанной строительной площадки мегаструктуры, затем начнем работу с Внутреннего корпуса, в котором находится Сердце. Оттуда можно будет строить внешние корпуса. Мы не должны оставлять места для любой потенциальной слабости, были проведены многочисленные проверки, чтобы гарантировать, что Геркулес не может быть побежден из-за случайного попадания снаряда в реактор, выхлопной порт или других глупостей, которые, похоже, являются нормой старых научно-фантастических фильмов."
acot_herculean_events.320.a:   "Если бы он так взорвался, это было бы действительно глупо."

acot_herculean_events.321.name:   "Корабль Геркулес: Матрица производства"
acot_herculean_events.321.desc:   "Хотя у нас есть некоторые базовые представления о применении жесткого света, многие детали Геркулеса указывают на гораздо более продвинутое применение этой технологии. Матрица производства Геркулеса будет служить не только мощной верфью, способной строить бесчисленные корабли одновременно, но и обеспечит средства для генерации ресурсов и питания собственных систем без необходимости технического обслуживания. Это гарантирует, что Геркулес сможет сохранить наше наследие и, возможно, в процессе создать свое собственное."
acot_herculean_events.321.a:  "Впечатляет"

acot_herculean_events.322.name:   "Корабль Геркулес: Системы вооружения"
acot_herculean_events.322.desc:   "Геркулес", несомненно, станет целью многих наступательных операций, поэтому он должен быть оснащен различными арсеналами для самозащиты. На данный момент мы еще не знаем, какого рода специализированное оружие, как мы можем ожидать, сможет использовать Геркулес. Но если детали схемотехники точны, мы можем ожидать, что после ввода Геркулеса в эксплуатацию будет создано гораздо более смертоносное оружие, а благодаря его уникальной природе, мы также можем ожидать, что многие экспериментальные виды оружия также будут пригодными для использования.\n\nДаже без нового оборудования, Геркулес все равно сможет похвастаться впечатляющим количеством обычных систем вооружения и защиты, которые затмевают большинство других кораблей."
acot_herculean_events.322.a:  "Круто"

acot_herculean_events.323.name:   "Корабль Геркулес: Окончательный вердикт"
acot_herculean_events.323.desc:   "Мы завершили окончательный анализ корпуса Геркулеса, и, хотя судно действительно продвинуто по сравнению с нашими текущими инженерными достижениями в области пустотных кораблей, его вполне возможно построить.\n\nОчевидно, что проект не обойдется без проблем. Многие инженеры обеспокоены тем, что массивный корпус Геркулеса может стать слишком совершенным, если мы тщательно не продумаем, сколько внешних модификаций корпуса следует вводить. Слишком сильное усиление целостности корпуса может привести к тому, что пространственный якорь Геркулеса станет нестабильным и весь корабль исчезнет с материального плана. Команда инженеров считает, что, если возникнет необходимость, нам, возможно, придется пересмотреть компании по модификации корпусов кораблей нашей империи и отказаться от тех, что стремятся к чрезмерному количеству модификаций корпуса."
acot_herculean_events.323.a:   "Нам нужно быть осторожными с модификациями. Мы не хотим, чтобы наш Геркулес исчез"

### ЗАВЕРШЕНИЕ

acot_herculean_events.330.name:  "Исследование проекта "Геркулес" завершено"
acot_herculean_events.330.desc:  "У нас есть все необходимые нам данные. Теперь пришло время воплотить эти теории и планы в жизнь. Мы должны объединить все знания воедино и создать функционирующий прототип, затем найти подходящую строительную площадку, где мы сможем начать настоящую работу"
acot_herculean_events.330.a:   "Нам многое предстоит сделать"

acot_herculean_poi.2:  "Строительство Геркулеса"
acot_herculean_poi.2.name:  "Строительство Геркулеса"
acot_herculean_poi.2.desc:   "Мы должны объединить все наши исследования вместе, чтобы создать функционирующий прототип, а затем найти для него подходящую начальную строительную площадку."

################ СТРОИТЕЛЬСТВО

################## ПЕРВАЯ СТАДИЯ

acot_herculean_events.4.name:  "Геркулес: Строительство"
acot_herculean_events.4.desc:  "Строительство проекта "Геркулес" официально началось. Ресурсы массово стягиваются со всех секторов империи, а огромный приток инженеров, ученых, техников и военных работает день и ночь, чтобы гарантировать, что проект пройдет гладко до самого завершения. Все в приподнятом настроении, но в то же время обеспокоены. На протяжении миллионов лет бесчисленные цивилизации, многие из которых были более развитыми и могущественными, чем мы, пытались мечтать об этом проекте, но все не смогли даже представить себе его масштабы.\n\nЕсли мы хотим добиться успеха там, где другие потерпели неудачу, мы должны быть всегда бдительными, всегда осведомленными. И хотя строительство будет масштабным и потребует предельного внимания, мы не можем позволить себе быть застигнутыми врасплох. Даже если большая часть галактики не будет знать об истинных масштабах проекта, это не остановит их от попыток вмешаться.\n\nНа данный момент мы начинаем с создания внутреннего интерьера, самого Сердца Геркулеса. Мы не можем знать, с какими препятствиями мы можем столкнуться, поэтому мы должны подготовиться к любым неприятностям."
acot_herculean_events.4.a:   "Мы превзойдем всех тех, кто был до нас"

acot_herculean_events.400.name:  "Сбой энергоснабжения"
acot_herculean_events.400.desc.a:   "Мы получаем печальный отчет о том, что некоторые из наших техников недооценили выходную мощность, необходимую для питания различных камер в Сердце Геркулеса, в результате чего многие системы отключились, а некоторые получили поверхностные повреждения. Строительная команда запрашивает дополнительные материалы, чтобы вернуть все на круги своя."
acot_herculean_events.400.desc.b:   "К сожалению, мы получаем все больше сообщений о сбоях в энергоснабжении, похоже, что оценка оптимального распределения энергии стала довольно сложной задачей для строительной команды. Если мы хотим обеспечить плавность строительства, мы должны заменить все поврежденное оборудование.\n\nПроблемы, подобные этой, будут повторяться до тех пор, пока мы не найдем первопричину проблемы, но это потребует дополнительных усилий от нашей научной команды."
acot_herculean_events.400.a:   "Не жалейте средств"
acot_herculean_events.400.a.explain:   "Для продолжения строительства будут выделены дополнительные ресурсы"
acot_herculean_events.400.b:   "Скажите им, чтобы они сами исправляли свой беспорядок"
acot_herculean_events.400.b.explain:   "Команде придется полагаться на свои собственные бюджеты и навыки, чтобы устранить проблему, что задержит некоторый прогресс в строительстве на 180 дней"
acot_herculean_events.400.c:   "Неприемлемо, замените команду"
acot_herculean_events.400.c.explain:  "Нынешняя строительная команда будет заменена. Строительство будет приостановлено на 360 дней, пока будет собрана новая команда"
acot_herculean_events.400.d:   "Мы должны устранить основную проблему"
acot_herculean_events.400.d.explain:   "Начинает проект по изучению проблемы, стоящей за сбоями в энергоснабжении, в надежде исправить ее"
acot_herculean_events.400.e:   "Вот и все. Мы отменяем проект"
acot_herculean_events.400.e.explain:  "Мы едва приступили к проекту, а он уже заполнен тоннами проблем. Возможно, это к лучшему, что мы прекратим это сейчас, пока это не стало огромной тратой времени и ресурсов"

ACOT_HERCULEAN_POWER_FAILURE_FIX:  "Сбой энергоснабжения Геркулеса"
ACOT_HERCULEAN_POWER_FAILURE_FIX_DESC:  "Эти постоянные сбои в энергоснабжении неприемлемы. Мы должны вернуться к чертежной доске и отследить первопричину проблемы"

acot_herculean_events.401.name:   "Проблема решена!"
acot_herculean_events.401.desc:  "Наша научная команда наконец-то определила первопричину сбоев энергоснабжения Геркулеса. Ошибка заключается в нашем неправильном представлении о том, что энергетический реактор Геркулеса следует совершенно иной концепции по сравнению с любым известным реактором, с которым мы знакомы. Это упущение из-за ошибки перевода наших расшифровок, поскольку то, что питает Геркулес - это не просто энергетический реактор, а сердце, которое должно быть снабжено правильным ДИИ, чтобы регулировать поток энергии и позволять Сердцу "отдыхать", когда оно не используется.\n\nНадлежащая конструкция уже установлена, и мы уверены, что по мере совершенствования нашей конструкции будущая работа сердца будет более стабильной и потребует меньшего регулирования"
acot_herculean_events.401.a:   "Отличная работа"

#### КУРАТОРЫ
acot_herculean_events.402.name:   "Входящая передача"
acot_herculean_events.402.desc.a:  "Приветствую, [root.GetName]! Орден Кураторов с интересом наблюдает за развитием вашего нового проекта, этого Геркулеса, как мы понимаем? Хотя мы мало что понимаем в концепции, масштаб кажется весьма поразительным, и к тому же это древний проект предтеч. Мы надеемся направить несколько наших ученых и техников для наблюдения и помощи в проекте.\n\nКонечно, вы получите за это компенсацию, и любые знания, которые мы можем предоставить, также будут вашими."
acot_herculean_events.402.desc.b:  "Приветствую, [root.GetName]! Хотя вы ранее неспровоцированно напали на один из наших бастионов, Орден Кураторов готов простить ваш проступок. В обмен мы желаем понаблюдать за развитием вашего нового проекта, этого Геркулеса, как мы понимаем? Такое колоссальное начинание древней конструкции предтеч само по себе достойно записей в архиве. В обмен на это, назначенные нами члены также предложат свои экспертные знания по мере необходимости."
acot_herculean_events.402.a:   "С удовольствием"
acot_herculean_events.402.a.response:   "Мы знали, что можем рассчитывать на вас, [root.GetRulerTitle]! Независимо от результата, это будет событие, достойное сохранения в исторических записях!"
acot_herculean_events.402.b:   "Мы не можем ставить под угрозу нашу безопасность. Даже для вас"
acot_herculean_events.402.b.response:   "Очень жаль, но мы понимаем. Очевидно, что это очень важный проект. Мы не будем больше настаивать на нашей просьбе и будем с нетерпением ждать завершения проекта."
acot_herculean_events.402.c:   "Очень хорошо. Мы принимаем ваше предложение"
acot_herculean_events.402.c.response:  "Превосходно! Орден Кураторов немедленно восстановит наши службы вашей империи. Наша научная команда будет переведена в ваш проект прямо сейчас."
acot_herculean_events.402.d:   "Мы не заинтересованы"
acot_herculean_events.402.d.response:   "Ах, как жаль. Тогда мы не будем больше давить на вас и вам подобных"

#### УГАСШАЯ ИМПЕРИЯ
acot_herculean_events.403.name:   "Входящая передача"
acot_herculean_events.403.desc.spirit.a:   "Забавно. Можно было бы ожидать, что плебеи знают больше. Вы пытаетесь построить объект, который не смогли бы создать даже самые одаренные старейшины. Это инструмент божественности, основанный на старых богах этого космоса. Вы не добьетесь успеха в этом начинании.\n\nОткажитесь сейчас от своего безумного плана и избавьте себя от позора и поражения."
acot_herculean_events.403.desc.spirit.b:   "Ах, такой невинный юнец. Вы, без сомнения, пытаетесь подражать нашим предкам, пытаясь построить это грандиозное сооружение. Мы восхищаемся вашим энтузиазмом, но вы к этому не готовы. И это не ваш долг, ваша роль как Наследника состоит в том, чтобы передавать НАШЕ наследие, как это сделали мы для наших предков. Ничто другое не должно вас волновать.\n\nОставь эти глупые поиски, дитя мое. Вернись на правильный путь, на путь вечного наследия. Тебе еще предстоит изучить множество томов Элда, прежде чем ты сможешь стать новым Святым Хранителем Веры"
acot_herculean_events.403.desc.mat.a:   "Неужели вы, примитивы, никогда не научитесь? Снова и снова вы играете с технологиями, которых не понимаете.\n\nСлушайте и повинуйтесь. Проект "Геркулес" провалился, потому что все прогнозируемые расчеты показывают, что они никогда не будут соответствовать стандартам своих создателей. Что, если через тысячу лет, после того как от вашей цивилизации останутся лишь кости и пепел, ваша глупая игрушка совершит преступления невыразимых масштабов? Неужели вы думаете, что у нас столько свободного времени, чтобы исправлять ваш беспорядок?\n\nНо кого я обманываю, вы все равно не добьетесь в этом успеха. Так что давайте избавим эту галактику от еще одного бессмысленного события и научимся контролировать свои амбиции"
acot_herculean_events.403.desc.mat.b:  "[root.GetName], вы далеко продвинулись в качестве наследника нашей великой империи. Но, похоже, вы забыли о своей роли. Пытаясь построить проект "Геркулес", вы нарушаете свой священный долг, определяющий ваш статус Наследника. Вы должны поддерживать наше наследие, и когда придет время, подняться, чтобы управлять развитием галактики. Ваш проект не только оскверняет это обвинение своей природой, но и сам по себе является опасной технологией.\n\nНо еще есть время исправить эту ошибку, откажитесь от проекта, и все будет дано вовремя."
acot_herculean_events.403.desc.phile.a:   "Это что? Геркулес?\n\n\n\nАхахаха... ХАХАХАХАХАХАХАХАХАХАХАХА\n\nНе может быть, что вы серьезно! Вы действительно верите в этот миф? О, бедные, бедные юные [root.GetSpeciesName]. Инструмент для сохранения вашего наследия? Зачем беспокоиться об этом, мы уже делаем это за тебя, малыш.\n\nПросто сдайтесь сейчас, так будет не так стыдно, когда вы поймете, что гонитесь за глупой сказкой."
acot_herculean_events.403.desc.phobe.a:   "Почему вы, примитивные ксеносы, любите создавать ненужные осложнения? Еще одна попытка проекта "Геркулес"? Хм... такое высокомерие.\n\nХотя у вас мало шансов закончить его, было бы глупо с нашей стороны игнорировать эту потенциальную угрозу. Вы немедленно прекратите этот проект, или мы прекратим его за вас."
acot_herculean_events.403.a:   "Это не ваше дело."
acot_herculean_events.403.a.response:   "Не ваше дело решать, что является нашим делом, примитивы. Мы будем наблюдать."
acot_herculean_events.403.b:   "Просто оставьте нас в покое."
acot_herculean_events.403.b.response:   "Ясно, мы так и знали. Очень хорошо, мы будем наслаждаться, наблюдая за вашими неудачами. Хорошего дня."
acot_herculean_events.403.c:   "Мы повинуемся. Проект "Геркулес" будет немедленно прекращен."
acot_herculean_events.403.c.response:   "Ха! В кои-то веки примитивные говорят здраво! Одно это уже чудо. Жаль, что кураторов здесь нет, чтобы записать это."

################## ВТОРАЯ СТАДИЯ

acot_herculean_events.5.name:   "Геркулес: Сердце"
acot_herculean_events.5.desc:   "Сердце Геркулеса было успешно построено. На первый взгляд, он имеет поразительное сходство с древним Колоссом, используемым Угасшими. В конце концов, "Колосс" был просто уменьшенной, упрощенной версией Сердца, переделанной в максимально упрощенный дизайн в качестве оружия массового уничтожения.\n\n Но это сердце, наше сердце другое. В нем заключено бесчисленное количество сложных интеллектов, работающих в унисон, чтобы поддерживать устои и наследие нашей империи. Будучи поистине выдающейся технологией, "Геркулес" беззащитен перед внешними угрозами. Рекомендуется разместить здесь значительный гарнизон, чтобы справиться с возможными непредвиденными последствиями."
acot_herculean_events.5.a:   "Мы должны сохранять бдительность"
acot_herculean_events.5.b:   "Наша экспансия становится все больше"

#### КУРАТОРЫ
acot_herculean_events.502.name:   "Входящая передача"
acot_herculean_events.502.desc:  "[root.GetName], похоже, что ваш проект строительства Геркулеса идет полным ходом. Хотя для Ордена Кураторов большая честь быть его частью, мы опасаемся, что мы мало что можем предложить в этом проекте, поскольку он выходит далеко за рамки наших знаний.\n\nТем не менее, если вы все еще хотите приглашать нас, возможно, мы можем предложить наш собственный дизайн лаборатории и схемы, которые могут быть установлены на борту секции научного отдела Геркулеса. Чтобы продемонстрировать нашу искренность, мы предлагаем эту услугу бесплатно. Мы просто хотим быть частью этой эпохи в процессе становления."
acot_herculean_events.502.a:   "Для нас это было бы честью."
acot_herculean_events.502.a.response:   "Мы знали, что можем рассчитывать на вас, [root.GetRulerTitle]! Независимо от результата, это будет событие, достойное сохранения в исторических записях!"
acot_herculean_events.502.b:   "К сожалению, это нарушает протокол нашей безопасности."
acot_herculean_events.502.b.response:   "Очень жаль, но мы понимаем. Согласно нашему собственному анализу, похоже, что за прошедшие века никому не удалось завершить этот проект, и саботаж был одной из многих причин. Мы не будем больше настаивать на нашей просьбе и будем с нетерпением ждать завершения проекта. Если вы измените свое мнение, пожалуйста, не стесняйтесь связаться с нами."
acot_herculean_events.502.c:   "Если вы не можете помочь нам с проектом, тогда вам здесь не место."
acot_herculean_events.502.c.response:   "Мы понимаем ваше разочарование. С нашей стороны неправильно обещать то, что мы не в состоянии сдержать. Хорошо, мы немедленно отзываем всех наших сотрудников. Пусть вас ждет успех в вашем проекте"

################## ТРЕТЬЯ СТАДИЯ

acot_herculean_events.6.name:   "Геркулес: Оболочка"
acot_herculean_events.6.desc:  "Установлена внешняя оболочка, которая будет не только защищать корабль, но и действовать как сеть, где можно производить и запускать легионы кораблей с массивных установок жесткого света. Первоначальный прогноз гласит, что Геркулес может поддерживать производство более восьмидесяти кораблей одновременно.\n\nНаши военные лидеры больше не беспокоятся о возможности отмены проекта, теперь они начинают рассматривать, что может сделать "Геркулес", когда он будет полностью готов к эксплуатации."
acot_herculean_events.6.a:   "Мы утвердимся как легенды этой галактики"
acot_herculean_events.6.b:   "Конечно, чтобы победить всех тех, кто противостоит нам"

################## ЧЕТВЕРТАЯ СТАДИЯ

acot_herculean_events.7.name:   "Геркулес: Столпы"
acot_herculean_events.7.desc:  "Внешний корпус Геркулеса завершен. Массивный корпус уже начинает затмевать саму звезду, на которой он был рожден.\n\nБлагодаря этому на Геркулесе есть все необходимое для размещения огромного количества компьютеров, логических движков, звездных двигателей, которые, по прогнозам, будут работать бесчисленное количество веков после нашего предполагаемого полного краха как цивилизации. Все, что осталось, - это доработать системы вооружения и мобильные системы Геркулеса, которые дадут массивной суперструктуре возможность отразить каждого нарушителя, осмелившегося поставить под сомнение наше наследие."
acot_herculean_events.7.a:   "Пусть пространство сужается, вечность становится постоянной"
acot_herculean_events.7.b:   "Мы приходим, чтобы свершить возмездие. Даровать бесконечный триумф"

acot_herculean_events.700.name:   "Входящая передача"
acot_herculean_events.700.desc.spirit.a:   "Мы предупреждали вас раньше, но вы не вняли нашим словам. Ваше творение наносит большие оскорбления нашим предкам. Вы отдадите "Геркулес" Вере, или будете наказаны соответствующим образом"
acot_herculean_events.700.desc.mat.a:  "В соответствии со статьей LS-R3, [from.GetName] настоящим заявляет о праве собственности на ваш проект "Геркулес". Он принадлежит нам по праву, поскольку технологии, использованные для его создания, разработаны нами. И вы подчинитесь"
acot_herculean_events.700.desc.phile.a:   "Невозможно! Вы не должны были забираться так далеко. Немедленно сдайте "Геркулес"! В его дизайне должны быть какие-то недостатки, какие-то детали, которые вы игнорируете из-за своей некомпетентности, чтобы ускорить его развитие. Мы не можем допустить, чтобы такая несовершенная технология попала в руки примитивов"
acot_herculean_events.700.desc.phobe.a:  "Полагаю, даже мы можем ошибаться время от времени. Вы заслуживаете определенной похвалы, даже другие старейшие расы не достигли такого уровня. Однако успех вашего проекта может поставить под сомнение нашу собственную безопасность и дальнейшее существование. Мы не можем этого допустить, поэтому, к сожалению, ваш проект должен быть завершен сейчас."
acot_herculean_events.700.a:   "Мы не отчитываемся перед вами, Угасшие"
acot_herculean_events.700.a.response:   "Высокомерие! Вы дорого заплатите за это"
acot_herculean_events.700.b:   "Хватит навязывать нам свою власть"
acot_herculean_events.700.b.response:   "Дело не в авторитете, это вопрос безопасности. Вы никогда не завершите "Геркулес". Вы не должны.\n\nПриготовьтесь встретить свою гибель."
acot_herculean_events.700.c:   "Хорошо. Мы остановим этот грандиозный проект"
acot_herculean_events.700.c.response:   "Подождите, чт...о?\n\nЛадно... хорошо...ОТЛИЧНООО...Минуточку...ВЫ ПРИНИМАЕТЕ НАС ЗА ДУРАКОВ? Даже если вы остановите проект сейчас, не исключено, что вы попытаетесь сделать это снова. Нельзя допустить, чтобы ваша цивилизация продолжала существовать."
acot_herculean_events.700.c.response.phobe:  "Интересно... значит, вы предпочли бы закрыть проект, а не обострять конфликт между нами? Возможно, у нас больше общего, чем мы изначально думали.\n\nОчень хорошо, [From.GetName] примет это соглашение."

################## ФИНАЛЬНАЯ СТАДИЯ

acot_herculean_events.8.name:   "Геркулес: Завершение"
acot_herculean_events.8.desc:   "Проект "Геркулес" наконец завершен, системы вооружения полностью интегрированы, и его мощный двигатель начинает реветь по всей системе. Это история в процессе становления. Это момент величайшего триумфа нашей империи.\n\nТеперь все, что осталось, - это командовать и покорять. Границы были пройдены."
acot_herculean_events.8.a:   "Легенды всех времен и пространств, склонитесь перед нашим величием."
acot_herculean_events.8.b:   "Эпоха Хаоса подошла к концу. Наш Зенит вечен."

