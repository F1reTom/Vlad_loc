acot_ships.101.name: "Herculean's Shield"
acot_ships.101.desc.a: "The [herculean_ship.GetName] suffers critical damage but manages to reactive its first dimensional restoration mechanism without breaking its dimensional shield!"
acot_ships.101.desc.b: "The [herculean_ship.GetName] suffers critical damage but manages to reactive its first dimensional restoration mechanism. However, the dimensional shield bas been breached. It will take some time for it to recharge. In the meantime, we should make sure it doesn't suffer another critical damage."
acot_ships.101.a: "Continue the operation."
acot_ships.101.b: "Noted."

acot_ships.102.name: "Herculean's Escape"
acot_ships.102.desc: "The [herculean_ship.GetName] suffers critical damage and can no longer stay in the fight. The emergency dimensional warp sequence has been engaged. It will take a while to recover. It may take at least a decade to do so."
acot_ships.102.a: "It will return to us in time."

acot_ships.103.name: "Herculean's Return"
acot_ships.103.desc: "One of the lost Herculean has returned to us at long last! All systems report fully functional."
acot_ships.103.a: "As we know it would. For it is eternal."