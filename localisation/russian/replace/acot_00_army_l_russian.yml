acot_army_spirit_hero:  "Живой святой"
acot_army_spirit_hero_plural:  "Живые святые"
acot_army_spirit_hero_desc: "Живые святые - это те, кто воплощает чистоту веры. Они излучают ауру праведности и чистоты, придавая армии, которую они возглавляют, несокрушимый моральный дух. Спасение будет принесено грешникам... через уничтожение!"

