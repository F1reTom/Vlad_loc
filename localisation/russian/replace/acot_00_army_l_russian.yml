tech_acot_army_auth: "Абсолютная власть"
tech_acot_army_auth_desc: "Мы должны демонстрировать абсолютную власть тем, кому суждено быть нашими подданными, армии могут выиграть войну, но именно наши новые силовики будут напоминать подданным, что их судьбы связаны с нашей окончательной волей"

acot_army_auth_hero: "Лорд-комиссар"
acot_army_auth_hero_plural: "Лорды-комиссары"
acot_army_auth_hero_desc:  "§YГероическая армия§!\n\n Только самым опытным и устрашающим комиссарам может быть присвоено звание лорда-комиссара. Их статус таков, что лорд-комиссар имеет право казнить любого, кроме правителя, за их некомпетентность. Они командуют мощной свитой фанатично преданных солдат, которые соревнуются, чтобы заслужить благосклонность Лорда-комиссара."

tech_acot_army_auth_hero: "Коронация Лорда-комиссара"
tech_acot_army_auth_hero_desc: "Даже среди рядовых комиссаров есть люди, которые проявляют исключительное мужество и вдохновение. Ходят рассказы о некоторых комиссарах, которые способны вдохновлять солдат-рабов перестать умирать от прямых выстрелов кинетической артиллерии, поражающих в лицо. Такая преданность и навыки должны быть вознаграждены, первая коронация титула Лорда-комиссара должна быть проведена немедленно"

comlord_limit_tooltip: "Есть только горстка комиссаров, достойных звания Лорда-комиссара, на данный момент мы не смогли произвести больше одного"


