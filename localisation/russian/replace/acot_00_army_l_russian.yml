tech_acot_army_morale_3_desc:  "Некоторые могут считать фанатичные убеждения опасными, что они могут привести к определенным изъянам и потере перспективы. Очевидно, эти люди никогда не стояли прямо против ракеты, летящей им в лицо. Фанатичный солдат может совершать подвиги, которые поразят даже самого преданного гражданина. Они будут сражаться и умирать за дело, даже если сами не до конца его понимают."

