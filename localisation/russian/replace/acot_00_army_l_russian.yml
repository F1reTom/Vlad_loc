acot_infantry_dm_desc:  "§YЛегкая пехота§!\nВооруженные новыми передовыми технологиями, эти профессиональные солдаты всегда готовы сражаться в различных враждебных условиях. Они способны держать строй и обладают хорошим моральным духом благодаря своей подготовке и численности. Их оружие компактно и управляется, практически не причиняя сопутствующего ущерба планете, что делает их идеальными для оккупационного нападения"

acot_infantry_ae: "Альфа пехотный полк"
acot_infantry_ae_plural: "Альфа пехотные полки"
acot_infantry_ae_desc: "§YЛегкая пехота§!\nЭти солдаты оснащены еще более смертоносным оружием и броней, что позволяет им эффективно сражаться в различных условиях боя и окружающей среде. Они способны держать строй и обладают хорошим моральным духом благодаря своей подготовке и численности. Их оружие компактно и управляется, практически не причиняя сопутствующего ущерба планете, что делает их идеальными для оккупационного нападения"

acot_infantry_se: "Сигма пехотный полк"
acot_infantry_se_plural: "Сигма пехотные полки"
acot_infantry_se_desc: "§YЛегкая пехота§!\nЭти солдаты оснащены боевым снаряжением класса "Сигма" и хорошо обучены сражаться в любых условиях. Хотя ценность традиционного солдата, возможно, несколько снизилась в эту эпоху, не следует недооценивать готовность, доступность и навыки, связанные с давними военными традициями. А их низкая огневая мощь гарантирует, что сопутствующий ущерб будет невелик"

