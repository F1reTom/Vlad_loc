acot_hero_ae_desc:  "§YГероическая армия§!\n\n Черные стражи - самые элитные из наших сил особого назначения. Каждый из которых посвятил всю свою жизнь мастерству ведения войны. Они ничего не просят взамен, и само их присутствие вдохновляет империю на единство. Нередко Черные стражи сражаются до последнего, прежде чем проявить какие-либо признаки сомнения или колебания.\n\n Такой образец верности и храбрости трудно найти, и потребуется время, чтобы появились новые кандидаты, поэтому с каждым Черным стражем следует обращаться осторожно. с осторожностью.\n§YГероические армии можно набирать только периодически.§!"

