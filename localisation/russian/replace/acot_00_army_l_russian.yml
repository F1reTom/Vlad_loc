MESSAGE_ACOT_PHANON_INJURED_DESC: "Оперативники Фанона ранены"
message_acot_phanon_operative_injured: "Оперативная группа Фанона потерпела поражение, но ей удалось отступить обратно на борт "Звездного охотника". Они должны оставаться на борту в течение 1800 дней, чтобы восстановиться, но в остальном все еще могут участвовать в космических сражениях на борту своего "Звездного захватчика"."
MESSAGE_ACOT_PHANON_DEATH_DESC: "Оперативники Фанона почти убиты"
message_acot_phanon_operative_dead: "Одна из двух оперативных групп Фанона была убита. Другой удалось сбежать обратно на "Звездный захватчик", но она вынуждена остаться там и больше не может участвовать в наземном сражении. Кроме того, потеря партнера снизила эффективность "Звездного захватчика"."
MESSAGE_ACOT_PHANON_DESTROYED_DESC:  "Оперативники Фанона убиты"
message_acot_phanon_operative_destroyed: "Обе оперативные группы Фанона были убиты. Будучи без оперативников, "Звездный захватчик" включил последовательность самоуничтожения. Полная потеря." 

primitive_army: "Первобытная армия"
primitive_army_plural: "Первобытные армии"
primitive_army_desc: "Эти бедные маленькие армии - солдаты, оснащенные для сражений в ничтожно малых войнах. Это время, когда от солдат ожидается победа с помощью умений, а не инструментов. К несчастью для них, их грубое оружие не имеет шансов против современной брони, и у них мало средств защиты против современного оружия. Скорее всего, они побегут при первом же взгляде на тех, кто пришел с небес."

acot_medieval_army:  "Средневековая армия"
acot_medieval_army_plural:  "Средневековые армии"
acot_medieval_army_desc: "В эпоху средневековья государства начинают использовать полноценные армии, состоящие как из профессионалов, так и из новобранцев, иногда с использованием боевых животных. Становятся распространенными осадные орудия. Но они все равно не могут противостоять современным армиям. А честь и отвага не заменят плазменный или ракетный обстрел."

acot_steam_army: "Паровая армия"
acot_steam_army_plural: "Паровые армии"
acot_steam_army_desc: "Внедрение огнестрельного оружия меняет способы ведения сражений. И все же они по-прежнему остаются овцами на убой против любой современной огневой мощи."

industrial_army: "Индустриальная армия"
industrial_army_plural: "Индустриальные армии"
industrial_army_desc: "Индустриальная армия теперь имеет надлежащее формирование и несколько отлаженную систему командования. Они стоят на пути к познанию чудес и, возможно, ужасов современной войны. Если бы только они знали, что их оружие и броня все еще уморительно уступают современному вооружению."

postatomic_army: "Постъядерная армия"
postatomic_army_plural: "Постъядерные армии"
postatomic_army_desc: "Постъядерные армии состоят из объединенных сил. Пехота, бронетехника, авиация и огневая поддержка делают их довольно грозными по сравнению с любым из предыдущих вариантов. И все же у них есть одна вопиющая проблема. Им никогда не приходилось сражаться ни с чем за пределами их собственной планеты. И их оружие все еще не может сравниться с современными армиями"

acot_early_space_army: "Армия ранней космической эры"
acot_early_space_army_plural: "Армии ранней космической эры"
acot_early_space_army_desc: "Вы только гляньте на это. Армии этих примитивных находятся на пути к настоящей модернизации. У них даже есть щиты и достойные компактные энергоячейки! Они так близко. Очень близко. Может быть, они действительно смогут противостоять современным армиям?"


