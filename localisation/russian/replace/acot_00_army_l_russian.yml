MESSAGE_ACOT_HERO_DEATH_DESC: "Герой убит"
message_acot_hero_death_psi: "Наш Темный псион был убит в бою! Тяжелая потеря!"
message_acot_hero_death_gene: "Наш воин Зенита умер! Какие ужасные новости!"
message_acot_hero_death_cyborg: "Наш киборг-коммандос убит! Какая катастрофа!"
message_acot_hero_death_synth: "Наш синтетический жнец уничтожен! Проклятие!"
message_acot_hero_death_hive: "Террор был подавлен! Улей корчится!"
message_acot_hero_death_machine: "Бог-машина побежден! Это непостижимо!"
