tech_acot_army_cyborg: "Киберизированные силы"
tech_acot_army_cyborg_desc: "Хотя технически говоря, каждый солдат с кибернетическими имплантатами может называться киборгами, сейчас этот термин изменен. Простые имплантаты теперь называются протезированием, настоящие киборги или киберлюди теперь относятся к тем, кто претерпел обширные модификации в своих органических телах. Они могут управлять механическими частями через нейронную связь, как своим собственным телом. В результате сокращение жизненно важных органических частей резко повышает стойкость и живучесть солдата"

acot_army_cyborg_hero: "Киборг-коммандос"
acot_army_cyborg_hero_plural: "Киборги-коммандос"
acot_army_cyborg_hero_desc: "Киборги-коммандос - чрезвычайно опытные и смертоносные киберлюди, чьи кибернетические модификации едва ли делают их больше похожими на обычных органических существ, вплоть до того, что потеря их мозга и сердца даже больше не убьет их. Сеть памяти и генетики каждого коммандос теперь подключена к центральной сетевой системе за пределами поля боя, что значительно затрудняет их уничтожение в бою и, в свою очередь, позволяет им совершать еще больше сверхъестественных подвигов"

tech_acot_army_cyborg_hero: "Киборги-коммандос"
tech_acot_army_cyborg_hero_desc: "Киборги-коммандос - чрезвычайно опытные и смертоносные киберлюди, чьи кибернетические модификации едва ли делают их больше похожими на обычных органических существ, вплоть до того, что потеря их мозга и сердца даже больше не убьет их. Сеть памяти и генетики каждого коммандос теперь подключена к центральной сетевой системе за пределами поля боя, что значительно затрудняет их уничтожение в бою и, в свою очередь, позволяет им совершать еще больше сверхъестественных подвигов"

cyborgcommando_limit_tooltip: "Киборги-коммандос не растут на деревьях. Есть лишь горстка киберлюдей, которые могут действовать полностью синхронно как со своими биологическими, так и с механическими компонентами. Даже если киборг-коммандос сможет выжить после разрушения своей физической формы, реконструкция и переназначение их генетических данных и данных мозга в новое тело потребует огромных усилий и времени."

