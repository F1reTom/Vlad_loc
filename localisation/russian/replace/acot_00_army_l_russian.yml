tech_ae_army_armor: "Продвинутые боевые костюмы"
tech_ae_army_armor_desc: "Хотя мы уже давно используем персональные генераторы щита, рассчитанные для пехоты еще с ранних дней нашего освоения космоса, но они были сильно ограничены в плане прочности. Теперь, когда нанотехнологии и пространственные системы получили более широкое применение, мы наконец-то можем создать защитные системы масштаба боевых машин, которые можно установить на большинство стандартных армейских боевых костюмов. Основное преимущество заключается в том, что это резко повысит способность пилотных экипажей выживать после уничтожения техники."
tech_ae_army_armor_tooltip: "Улучшает пилотируемую технику, чтобы их пилоты всегда могли выживать после уничтожения техники, а также повышает вероятность выживания других пехотных гарнизонов."
 

tech_infantry_alpha_capacitor: "Альфа автокостюмы"
tech_infantry_alpha_capacitor_desc: "Автокостюмы - довольно новая концепция, которая предполагает, что броня работает в тандеме с владельцем с помощью ограниченного ИИ или системы дистанционного управления из командных центров. Автокостюмы способны самостоятельно проводить техническое обслуживание и ремонт, что сокращает расходы на их содержание. Но истинное преимущество заключается в том, что во время войны, если костюм будет функционировать, несмотря на безвременную кончину солдата, он сможет продолжать сражаться в качестве механизированного подразделения."
tech_infantry_alpha_capacitor_tooltip: "Теперь у всех нерасходных пехотинцев есть шанс, что их боевые костюмы переживут смерть и продолжат сражаться. Характеристики автокостюма зависят от типа пехоты: легкие - самые слабые, тяжелые - самые сильные. Однако личная сила владельца не влияет на характеристики костюма, поэтому рядовой солдат и спецподразделение, имеющие схожую броню, будут порождать автокостюмы одного и того же типа."
 
tech_infantry_ferocity: "Непреклонная свирепость"
tech_infantry_ferocity_desc: "Мы не уйдем тихо в пустоту! Пусть остерегаются все, кто выступает против нас, ибо наши жители посвятят свои жизни нашей благородной цели, ибо наше дело правое!"

tech_ae_army_hive_supercell: "Усовершенствованные последовательности восстановления"
tech_ae_army_hive_supercell_desc: "Благодаря более глубокому пониманию генетики и последовательности вращений, вскоре станет возможным выживание более крупных воинов улья после серьезного разрушения физической биомассы. При получении смертельных повреждений выводки будут пытаться слиться в кокон и, используя близлежащую биомассу, возродиться в нового воина улья. Хотя этот процесс не идеален, он обеспечит дополнительную живучесть нашим воинам."
tech_ae_army_hive_supercell_tooltip: "Крупные воины улья теперь имеют шанс выжить в виде коконов. Хотя эти коконы не обладают достаточной наступательной силой, если они выживут, то смогут вновь превратиться в своих первоначальных воинов."

tech_ae_army_machine_durability: "Система «Мститель»"
tech_ae_army_machine_durability_desc: "Хотя большинство боевых единиц могут выжить с разрушенными механическими конечностями и приводами, в настоящее время этот шанс относительно невелик."
tech_ae_army_machine_durability_tooltip: "Увеличивает шансы всех единиц пехотных подразделений выжить, а их поврежденным аналогам продолжить бой и, возможно, быть восстановленными позже."

