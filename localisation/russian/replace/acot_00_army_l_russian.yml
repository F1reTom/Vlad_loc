################ ОСОБЕННЫЕ

slave_army: "Полк боевых рабов"
slave_army_plural: "Полки боевых рабов"
slave_army_desc: "§YРасходная пехота§!\nРабов с хорошим боевым чутьем и способными телами часто берут на службу в качестве передовой пехоты. Они проходят базовую подготовку и оснащены дешевым снаряжением, соответствующим их статусу. Хотя не следует ожидать, что они продержатся очень долго против большинства врагов, тот факт, что они рабы, означает, что они вполне расходный материал; их жизни не так важны, как жизни тех, кто их лучше.\n\nЕстественно, у рабов нет желания умирать. В сочетании с плохой подготовкой, плохим снаряжением и ужасным обращением рабы склонны к массовому бегству после потерь в результате низкого морального духа"

acot_slave_army_dm: "Полк рабов-гладиаторов"
acot_slave_army_dm_plural: "Полки рабов-гладиаторов"
acot_slave_army_dm_desc: "§YРасходная пехота§!\nГладиаторы - не обычные рабы, потому что они видели некоторые бои, даже если это просто для развлечения. По сравнению с другими пехотинцами, гладиаторы не получают преимуществ от каких-либо новых улучшений в нападении и защите, которые прилагаются к экипировке. Но они все равно гораздо надежнее обычных рабов, поскольку, по крайней мере, не будут так часто трусить и убегать"

acot_undead_army_dm: "Орда нежити"
acot_undead_army_dm_plural: "Орды нежити"
acot_undead_army_dm_desc: "§YРасходная пехота§!\nНесмотря на название, нежить все еще может умереть, просто у них гораздо меньше шансов умереть до того, как они выполнят какую-то работу"

acot_army_stellarite_bomber: "Звездный нападающий"
acot_army_stellarite_bomber_desc:  "Легкобронированные автоматические летательные аппараты, вооруженные взрывоопасной стелларитовой бомбой. Хотя большинство из них не выживут после первоначальной бомбардировки, ущерб, который они наносят, весьма значителен"

tech_acot_army_stellarite_bomber: "Стелларитовые нападающие"
tech_acot_army_stellarite_bomber_desc: "Иногда мы с трудом можем позволить себе вести обычные наземные сражения, и победа над нашими врагами должна быть достигнута любой ценой. Быстрые, легкобронированные, расходуемые автоматизированные летательные аппараты могут быть сконструированы для развертывания летучих стелларитовых бомб на поле боя, чтобы быстро уничтожить наших врагов и поверхность планеты"

