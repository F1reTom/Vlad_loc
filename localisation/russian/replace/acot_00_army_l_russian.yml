decision_acot_upgrade_fortification_2: "Оборонительные батареи"
decision_acot_upgrade_fortification_2_desc:  "Улучшает оборонительные стены колонии дополнительными орудийными батареями. Эти стены усовершенствованы мощными орудийными системами и теперь могут помочь обороняющимся армиям своим мощным залпом. Даже несколько дополнительных мер защиты могут оказаться как раз тем, что необходимо, чтобы отразить вторжение или выиграть достаточно времени для подкрепления.\n\n\nЕсли какие-либо стены были разрушены во время наземного боя, они должны быть восстановлены. Если же все стены были разрушены, то они должны быть отстроены заново.\n\nКоличество добавляемых стен зависит от размера планеты. Начиная с 4 стен при размере планеты $Y10$! и ниже, увеличиваясь на $Y2$! стены за каждые $Y5$! размера планеты. Максимальный размер планеты для добавляемых стен - $Y30$!."

