tech_acot_army_psi_hero_desc: "Мы получили интересные новости, недавно появилось сообщение о том, что Покров выбрал другого человека из рядов наших темных учеников в качестве еще одного аватара. Хотя этот не такой могущественный, как первоначальный избранный, он обладает гораздо большей разрушительной силой. Мы должны без промедления разыскать этого ученика"

psion_limit_tooltip: "Покров до сих пор наделил такой устрашающей силой только одного псиона, нам еще предстоит обнаружить другого, обладающего сопоставимыми псионическими способностями"

