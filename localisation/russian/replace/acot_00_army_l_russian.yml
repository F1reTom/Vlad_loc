acot_army_ega_pilot_plural: "Альфа пилотные экипажи Свободы"
acot_army_ega_pilot_desc: "§YПилотный экипаж§!\nЭкипажам этого Лендкрузера Свободы удалось спастись после уничтожения своей техники. Несмотря на малочисленность и ограниченную огневую мощь и защиту, они обладают ценным опытом, полученным на поле боя, и если выживут в сражении, то, возможно, получат новую технику и продолжат сражаться."

acot_army_ega_pilot_se: "Сигма пилотный экипаж Свободы"
acot_army_ega_pilot_se_plural: "Сигма пилотные экипажи Свободы"
acot_army_ega_pilot_se_desc: "§YПилотный экипаж§!\nЭкипажам этого Лендкрузера Свободы удалось спастись после уничтожения своей техники. Несмотря на малочисленность и ограниченную огневую мощь и защиту, они обладают ценным опытом, полученным на поле боя, и если выживут в сражении, то, возможно, получат новую технику и продолжат сражаться."

acot_army_ega: "Лендкрузер Свободы"
acot_army_ega_plural: "Лендкрузеры свободы"
acot_army_ega_desc: "Эти огромные, высокоразвитые лендкрузеры хорошо подходят для того, чтобы принести свободу всем угнетателям. Оснащенный передовым вооружением, способным поражать до 1337 различных целей одновременно, распространяя мощные пропагандистские послания, призывающие врагов сдаться. Правосудие прольется дождем свыше!"

acot_army_ega_se: "Сигма лендкрузер Свободы"
acot_army_ega_se_plural: "Сигма лендкрузер Свободы"
acot_army_ega_se_desc: "Эти огромные, высокоразвитые лендкрузеры хорошо подходят для того, чтобы принести свободу всем угнетателям. Оснащенный передовым вооружением, способным поражать до 1337 различных целей одновременно, распространяя мощные пропагандистские послания, призывающие врагов сдаться. Правосудие прольется дождем свыше!"

tech_acot_army_ega: "Господство в воздушном пространстве"
tech_acot_army_ega_desc:  "Концепция лендкрузеров для нас не новинка. С тех пор, как мы отправились в космос, мы контролировали небо нашей родной планеты и уничтожали тех, кто не поддерживал демократию, с помощью наших лендкрузеров. Теперь мы можем сделать это снова, на любом типе планеты, используя новые технологии, которые мы приобрели. Скоро мы прольем дождь свободы на все планеты с небес"

acot_army_ega_hero:  "Либерти Прайм"
acot_army_ega_hero_plural:  "Либерти Праймы"
acot_army_ega_hero_desc:  "§YГероическая армия§!\n\n Либерти Прайм - это огромная машина, которая олицетворяет высшую силу истинного эгалитаризма. Он возвышается над полем боя, вдохновляя союзников патриотическими цитатами о демократии и одновременно устрашая врагов свободы своими громовыми голосами и лучами погибели. Прими демократию или смерть!!!" 

tech_acot_army_ega_hero:  "Свобода в расцвете сил"
tech_acot_army_ega_hero_desc: "По воздуху или по суше, все должны склониться перед демократией нашими руками. Мы уже установили господство на поле боя с помощью наших боевых кораблей. Однако, чтобы окончательно прорваться через тяжелые укрепления с несколькими зенитными батареями, требуется более смертоносное осадное орудие. Оружие, достойное того, чтобы представлять свободу и демократию!!"

prime_limit_tooltip:  "Либерти Прайм - это огромные инвестиции, и для правильного выявления всех возможных нарушителей закона и применения протоколов наказания по мере необходимости требуются тысячи сложных боевых компьютеров. На данный момент мы не можем построить еще один Прайм"

