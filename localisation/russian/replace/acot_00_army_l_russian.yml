tech_acot_army_3:  "Армия будущего"
tech_acot_army_3_desc: "Солдаты горды, машины гремят, наши враги убегают. Будущее - это сейчас"

tech_acot_army_5:  "Верховный главнокомандующий"
tech_acot_army_5_desc: "Если борьба обязательно приведет к победе, то вы должны бороться. И мы бороться будем, ибо мы играем, чтобы победить."

tech_acot_army_morale_1:  "Национализм"
tech_acot_army_morale_1_desc: "Хотя отдельные нации больше не играют значительной роли в объединенной империи, сам новый порядок - это нация, народ которой должен верить в ее дело."

tech_acot_army_morale_2:  "Патриотизм"
tech_acot_army_morale_2_desc: "В прошлом солдаты могли сражаться за чувства, за страну или за свободу. Но в этой огромной галактике, где даже самые верные могут быть подвергнуты испытаниям, каждый должен твердо стоять за свое дело, знать, что их жизнь значит нечто большее, чем просто капля крови против наступающего клинка. Они должны нанести верный удар и выстоять против бури."

