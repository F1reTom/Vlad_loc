acot_army_paci_plural:  "Силы миротворцев"
acot_army_paci_desc:  "§YСпециальная пехота§!\nЭти силы военной полиции обучены применять ограничения при использовании взрывчатых веществ и разрушительного оружия. Они преуспевают в прекращении боев несмертельными средствами, но не проявят милосердия к поджигателям войны. Закон найдет в них свой голос"

