acot_light_armor: "Боевая танковая дивизия"
acot_light_armor_plural:  "Боевые танковые дивизии"
acot_light_armor_desc: "§YТехника с экипажем§!\nЭти танки хорошо вооружены и бронированы, способны противостоять встречному огню и наносить приличный урон в ответ. Их сборка немного дороже, чем пехотных полков, но они хорошо подходят для возглавления любых штурмов. Их оружие мощное, но при определенном контроле сопутствующий урон должен быть низким. Относительно небольшое количество единиц в дивизии делает их более уязвимыми к потерям, даже несколько уничтоженных танков могут привести к значительному падению боевого духа, поэтому следует соблюдать осторожность при их развертывании против скоплений врагов."

