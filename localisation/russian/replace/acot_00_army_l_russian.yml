tech_acot_army_mili: "Мобильные пехотные дивизии"
tech_acot_army_mili_desc: "Наши милитаристские идеалы требуют еще более сильных пехотных дивизий, которые превосходят даже войска предтеч. С этой целью мы сформируем новую мобильную пехотную дивизию, полностью вооруженную и бронированную для полномасштабного вторжения. Эти солдаты станут доказательством того, что мы можем установить мир только с помощью войны, а не сидеть и заключать бесполезные соглашения"

acot_army_mili_hero: "Бог Войны"
acot_army_mili_hero_plural: "Боги Войны"
acot_army_mili_hero_desc:  "§YГероическая армия§!\n\n Этот генетически усовершенствованный суперсолдат способен высвобождать праведную ярость, бросаться в гущу сражения и сеять хаос в рядах противника. Он не боится смерти, ибо он - сама смерть. Пусть наши враги остерегаются, ибо они сталкиваются с Богом Войны"

tech_acot_army_mili_hero: "Да здравствует Бог Войны!"
tech_acot_army_mili_hero_desc: "Чтобы вселить страх во вражеские формирования, требуется нечто большее, чем просто оружие, для этого требуется личность, настолько бесстрашная и могущественная, что титул "Бог войны" наиболее подходит. Мы должны начать отбор кандидатов из наших рядов и немедленно приступить к этому проекту"

god_limit_tooltip: "Богами нелегко рождаться. Лишь немногие могут появиться в любой момент."

