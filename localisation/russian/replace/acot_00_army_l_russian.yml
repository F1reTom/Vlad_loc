tech_acot_army_synth: "Синтетическая боевая матрица"
tech_acot_army_synth_desc: "Омнидроиды гибки и способны к сложным движениям, но все еще ограничены своими громоздкими размерами и определенными недостатками искусственного интеллекта. Возможно, если вместо этого мы будем использовать настоящих синтетиков, которые, несмотря на уязвимость к падению боевого духа, могут быть гораздо более эффективными солдатами"

acot_army_synth_hero: "Синтетический жнец"
acot_army_synth_hero_plural: "Синтетические жнецы"
acot_army_synth_hero_desc: "Синтетические жнецы - это самые смертоносные боевые платформы, на которые может позариться любая матрица личности синтетика. Возвышаясь над большинством других единиц, они быстро расправляются со своими врагами, используя подавляющую огневую мощь."

tech_acot_army_synth_hero: "Синтетические жнецы"
tech_acot_army_synth_hero_desc: "Синтетические жнецы - это самая смертоносная боевая платформа, которую только может надеяться заполучить матрица личности синтетика. Возвышаясь над большинством других единиц, они быстро расправляются со своими врагами, используя подавляющую огневую мощь."

synthcommando_limit_tooltip: "Синтетические жнецы очень сложны и чрезвычайно дороги в производстве. Только синтетик, чья прошлая паутина биологической памяти сохранилась на 100%, может иметь шанс стать одним из них."


