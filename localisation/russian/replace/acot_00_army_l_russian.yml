acot_heavy_armor:  "Лендкрузер"
acot_heavy_armor_plural:  "Лендкрузеры"
acot_heavy_armor_desc: "§YТехника с экипажем§! §YМалый пехотный гарнизон§!\nЛендкрузеры - это, по сути, корабли размером с корвет, предназначенные для планетарного нападения. Хотя они бесполезны в космических боях, "Лендкрузер" без особых усилий уничтожит целые города и армии. Естественно, их не следует развертывать, если вызывает беспокойство сопутствующий ущерб.\n\n Хотя "Лендкрузер" - это сила, с которой приходится считаться, его довольно дорого как строить, так и обслуживать, и потеря одного из них, несомненно, нанесет большой удар по военным усилиям. Более того, хотя экипажи на борту корабля горды и уверены в себе, их моральный дух меркнет по сравнению с впечатляющей прочностью корабля. Охваченная паникой команда может быстро превратить машину для убийства в металлическую коробку, ожидающую, когда ее прихлопнут. Применяйте их с умом"

