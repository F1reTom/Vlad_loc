acot_army_phile_desc: "§YЛегкая пехота§!\nЭти оперативники преданы нашему ксенофильскому делу. Они обучены нейтрализовывать только боеспособных врагов с помощью несмертельных инъекций и любой ценой предотвращать ненужное кровопролитие и сопутствующий ущерб."

acot_army_phile_se:  "Сигма призрачный агент"
acot_army_phile_se_plural:  "Сигма призрачные агенты"
acot_army_phile_se_desc: "§YЛегкая пехота§!\nЭти оперативники преданы нашему делу борьбы с ксенофобией. Они обучены нейтрализовывать только боеспособных врагов с помощью несмертельной инъекции и предотвращать любое ненужное кровопролитие и сопутствующий ущерб любой ценой"

tech_acot_army_phile: "Призрачная дивизия"
tech_acot_army_phile_desc: "Мы ценим любую жизнь, даже жизнь врагов. Необходимо дать им возможность увидеть ошибки своего пути, но мы не можем выполнить такие смелые задачи с нашим нынешним разрушительным оружием. Для этого мы должны разработать и обучить армии, специально оснащенные для уничтожения только вражеских целей с чрезвычайной эффективностью. У нас должно быть более элегантное оружие цивилизованного века. Все кончено, ксенофобы - у нас преимущество."

acot_army_phile_hero:  "Черная вдова"
acot_army_phile_hero_plural:  "Черные вдовы"
acot_army_phile_hero_desc:  "§YГероическая армия§!\n\nЧерные вдовы - самые смертоносные агенты Призрачной дивизии. Они хорошо обучены скрытности, саботажу и оснащены различными мощными, но несмертельными арсеналами и приспособлениями, позволяющими им без труда нейтрализовать вражеских бойцов."

tech_acot_army_phile_hero:  "Черные вдовы"
tech_acot_army_phile_hero_desc: "Хотя нам не нравится отнимать жизни, мы должны признать, что наши нейтрализаторы получают удовольствие от прекращения угрозы ксенофобских фанатиков. Официальное формирование Дивизии как действительно независимой силы позволит нам привлечь наших призрачных ветеранов, чтобы стать Черными вдовами."

blackwidow_limit_tooltip: "Только самые смертоносные и умелые из Призрачных агентов могут получить ранг Черных вдов, поскольку для появления таких одаренных агентов требуется время"


################ КСЕНОФОБЫ

acot_army_phobe: "Отряд несущих смерть"
acot_army_phobe_plural: "Отряды несущих смерть"
acot_army_phobe_desc: "§YТяжелая пехота§!\nЭти страшные, тяжелобронированные солдаты - наша ксенофобская воля, воплощенная в жизнь. Они перемещаются из мира в мир, уничтожая всех ксеносов с помощью своих орудий из антиматерии, которые стирают все следы существования ксеноса - сами его атомы из существования. Никого не пощадит наше очищающее пламя агонии."

acot_army_phobe_se: "Сигма несущие смерть"
acot_army_phobe_se_plural: "Сигма несущие смерть"
acot_army_phobe_se_desc: "§YТяжелая пехота§!\nЭти страшные, тяжелобронированные солдаты - наша ксенофобская воля, воплощенная в жизнь. Они перемещаются из мира в мир, уничтожая всех ксеносов с помощью своих орудий из антиматерии, которые стирают все следы существования ксеноса - сами его атомы из существования. Никого не пощадит наше очищающее пламя агонии."

tech_acot_army_phobe:  "Презрение к Ксеносу"
tech_acot_army_phobe_desc: "Наш народ принял тот простой факт, что мы - единственный по-настоящему цивилизованный вид в этой вселенной, а все остальные - просто животные - звери, которые существуют для того, чтобы быть уничтоженными. Но для уничтожения этих зверей нужна более смертоносная сила, которая очистит от ксеносов и вселит страх в сердца тех из них, кто осмелится поднять на нас руку. Когда придут наши войска, они будут молить о смерти."

acot_army_phobe_hero: "Трехорудийная артиллерия Апокалипсиса"
acot_army_phobe_hero_plural:  "Трехпушечная артиллерия Апокалипсиса"
acot_army_phobe_hero_desc:  "§YГероическая армия§!\n\n Эта огромная артиллерия оснащена трехорудийной пушкой класса "Апокалипсис", способной вести огонь с предельной дальности и наносить сокрушительный урон. Максимальный сопутствующий ущерб и полное уничтожение наших врагов гарантированы. Им нужно дать понять, что у них нет никаких прав на существование"

tech_acot_army_phobe_hero:  "Выжженная земля"
tech_acot_army_phobe_hero_desc: "Мы потратили достаточно времени, пытаясь бомбардировать планеты с генераторами щитов или штурмовать ульи насекомых. Наши военные стратеги просят нас создать новое оружие. Артиллерия титанических размеров, способная обрушить град убийств и разрушений на мусор, который является нашим врагом. Будь проклят сопутствующий ущерб, ибо они предпочли родиться ксеносским отребьем."

xenoart_limit_tooltip: "Большинству наших приближенных кругов уже потребовалось немало усилий, чтобы согласиться на строительство этой артиллерии, потребуется время, чтобы ввести в эксплуатацию другую"


