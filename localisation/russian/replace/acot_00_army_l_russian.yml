tech_acot_army_mat: "Миниатюрный прыжковый модуль"
tech_acot_army_mat_desc: "Хотя используемые ОБТ значительно более гибкие и мобильные, чем их старые предшественники в начале 2100 года, они все еще заметно медленнее и сложнее маневрируют по сравнению с пехотными войсками или сухопутными крейсерами. Прорыв в области нанотехнологий может позволить нам создать более сложный, но мощный вариант ОБТ, который может использовать технику мерцания и, возможно, даже технику прыжков в пространстве"

acot_army_mat_hero:  "Сухопутный крейсер Мартеллуса"
acot_army_mat_hero_plural:  "Сухопутный крейсер Мартеллуса"
acot_army_mat_hero_desc: "Эти огромные бегемоты могут опустошать поле боя, либо используя оружие линкора, либо просто сокрушая своих врагов своим огромным весом. Давайте посмотрим, как эти тупые спиритуалисты справятся с нашей мощью!"

tech_acot_army_mat_hero:  "Сухопутный крейсер"
tech_acot_army_mat_hero_desc:  "§YГероическая армия§!\n\n Некоторые дураки-спиритуалисты высмеивают наше использование "бездушных машин" во время войны, игнорируя тот факт, что войны выигрывают машины и передовые технологии, а не идиотские верования. Мы должны заставить их понять этот простой факт, создав "бездушную машину", такую большую и мощную, чтобы поторопить этих идиотов-спиритуалистов к их обещанной нирване"

megatank_limit_tooltip:  "Сухопутный крейсер - это огромная инвестиция, которая требует много как ресурсов, так и подготовки экипажа. Мы можем построить только несколько в любой момент времени"

