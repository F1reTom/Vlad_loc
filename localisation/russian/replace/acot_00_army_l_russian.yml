decision_acot_rebuild_piloted_vehicle: "Восстановить боевую технику"
decision_acot_rebuild_piloted_vehicle_desc: "Нельзя допустить, чтобы наши ценные пилоты остались на поле боя без своих игрушек. Стоимость восстановления ничтожно мала, поэтому мы всегда должны стремиться к тому, чтобы наши парни и девушки всегда работали с максимальной эффективностью."
decision_acot_rebuild_piloted_vehicle_tooltip: "Восстанавливает уничтоженную боевую технику для всех пилотов, находящихся на планете. Это действие не требует затрат ресурсов, но занимает некоторое время."

decision_acot_repair_damaged_machine: "Починить поврежденные единицы"
decision_acot_repair_damaged_machine_desc: "Поврежденные боевые единицы могут быть свободно отремонтированы с помощью запасных частей без ущерба для накопленных боевых данных."
decision_acot_repair_damaged_machine_tooltip: "Восстанавливает поврежденные боевые единицы до их первоначального состояния, сохраняя весь опыт, который могли накопить поврежденные единицы."

decision_acot_repair_damaged_robot: "Починить поврежденные машины"
decision_acot_repair_damaged_robot_desc: "Поврежденные механические единицы могут быть свободно отремонтированы с помощью запасных частей без ущерба для накопленных боевых данных."
decision_acot_repair_damaged_robot_tooltip: "Восстанавливает поврежденные механические единицы до их первоначального состояния, сохраняя весь опыт, который могли накопить поврежденные единицы."

decision_acot_hatch_cocoon: "Вырастить коконы улья"
decision_acot_hatch_cocoon_desc: "В пылу сражения некоторые коконы могут не сработать должным образом. Их можно вылупить вручную в безопасном месте на планете-улья."
decision_acot_hatch_cocoon_tooltip: "Выводит все уцелевшие коконы, которые еще не вылупились во время предыдущих сражений."

decision_acot_repair_fortification:  "Восстановить укрепления"
decision_acot_repair_fortification_desc:  "Ремонтирует поврежденную стену, восстанавливая и заменяя все разрушенные стены и батареи в процессе. Ремонт укреплений всегда быстрее и дешевле, чем их строительство с нуля."

decision_acot_upgrade_fortification: "Оборонительная стена"
decision_acot_upgrade_fortification_desc:  "Улучшает оборону колонии с помощью дополнительных укрепленных стен. Оборонительные стены служат дополнительной защитой для колонии. Хотя стены обладают слабыми наступательными возможностями, будучи легковооруженными, они достаточно прочны и не требуют больших затрат на обслуживание. Даже несколько дополнительных защитных сооружений могут оказаться тем, что нужно, чтобы остановить вторжение или выиграть время для подкрепления.\n\nКоличество добавляемых стен зависит от размера планеты. Начиная с 4 стен при размере планеты $Y10$! и ниже, увеличиваясь на $Y2$! стены за каждые $Y5$! размера планеты. Максимальный размер планеты для добавляемых стен - $Y30$!."

acot_modifier_fortification_1:  "Усиленная оборонительная стена"
acot_modifier_fortification_1_desc:  "Оборонительные стены служат дополнительной защитой для колонии. Хотя стены обладают слабыми наступательными возможностями, будучи легковооруженными, они достаточно прочны и не требуют больших затрат на обслуживание. Даже несколько дополнительных защитных сооружений могут оказаться тем, что нужно, чтобы остановить вторжение или выиграть время для подкрепления.\n\n\nЕсли какие-либо стены были разрушены во время наземного боя, они должны быть восстановлены. Если же все стены были разрушены, то они должны быть отстроены заново."

acot_modifier_damaged_fortification_1:  "Поврежденные оборонительные стены"
acot_modifier_damaged_fortification_1_desc: "Эти стены были повреждены и должны быть отремонтированы.\n\nЕсли какие-либо стены разрушены во время наземного боя, они должны быть отремонтированы. Если все стены разрушены, то их необходимо восстановить"

