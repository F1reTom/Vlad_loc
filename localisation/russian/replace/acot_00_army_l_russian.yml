acot_army_auth_plural: "Силовики Цербера"
acot_army_auth_desc: "§YСпециальная пехота§!\nЭти военные офицеры являются высшим выражением нашей власти. Их вдохновляющее присутствие воодушевляет наши армии и вселяет страх в наших врагов. Враг подчинится нашему правлению или наши силовики заставят их сделать это"

