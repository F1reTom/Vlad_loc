tech_acot_army_paci: "Несущий мир, свободу, справедливость и безопасность"
tech_acot_army_paci_desc: "Чтобы достичь истинного мира, мы должны организовать новые миротворческие силы, которые действуют как солдаты на передовой, так и системные полицейские силы внутри наших границ. Мы откроем новую главу мира и докажем этим введенным в заблуждение милитаристским разжигателям войны, что войну и мир можно выиграть с помощью мозгов, а не мускулов"

acot_army_paci_hero: "Капитан Пацифист"
acot_army_paci_hero_plural: "Капитаны пацифисты"
acot_army_paci_hero_desc:  "§YГероическая армия§!\n\nОснащенный мощными реактивными ранцами, Капитан Пацифист влетает в битвы и лишает разжигателей войны их оружия, используя мощное энергетическое оружие из своих золотых глаз. Возможно, капитан не является самым могучим или смертоносным солдатом или военной машиной по сравнению с этими варварами, но он полностью предан нашему делу, чтобы положить конец всем войнам."

tech_acot_army_paci_hero:  "Чемпион мира"
tech_acot_army_paci_hero_desc: "Наши миротворцы хорошо подходят для поддержания мира, но не всегда для его создания. К счастью, некоторые из наших ученых разработали план создания культового маяка мира, хорошо подходящего для того, чтобы убедить других в том, что мир - это единственный путь. Это звучит довольно глупо, но прогнозируемые данные действительно оказываются надежными"

captain_limit_tooltip: "Хотя технически мы обладаем ресурсами, необходимыми для создания более чем одного Капитана Пацифиста, мы не можем найти ни одного человека, который действительно хотел бы зайти так далеко."

