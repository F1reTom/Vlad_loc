acot_army_synth: "Синтетическая боевая матрица"
acot_army_synth_plural: "Синтетические боевые матрицы"
acot_army_synth_desc:  "Синтетические боевые матрицы или СБМ - это настоящие синтетические солдаты, обладающие настоящим интеллектом. Это позволяет им легко перехитрить большинство вражеских бойцов. СБМ обычно получают специализированные физические платформы, которые сильно отличаются от их прежней органической формы. Они способны работать, даже когда все их компоненты разрушены, даже одна оставшаяся рука может задушить органика до смерти."

acot_army_synth_se: "Сигма СБМ"
acot_army_synth_se_plural: "Сигма СБМ"
