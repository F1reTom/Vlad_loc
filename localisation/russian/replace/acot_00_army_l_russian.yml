tech_acot_army_gene_desc: "С помощью приобретенной нами технологии мы можем еще больше усилить наших нынешних генетических солдат лучшими чертами, к которым может адаптироваться наш вид, значительно улучшив их боевые возможности. Затем они получат наше новейшее оружие и экипировку из Темной материи"

acot_army_gene_hero:  "Зенитный воин"
acot_army_gene_hero_plural:  "Зенитные воины"
acot_army_gene_hero_desc: "Зенитный воин - это конечная кульминация стремления нашей империи к чистоте генов. Генетически усиленный лучшими чертами предтечей, воин возвышается над нашими обычными солдатами и обладает огромной силой, способный без особых усилий нести вооружение размером с корабль"

tech_acot_army_gene_hero:  "Генетическое внедрение предтечей"
tech_acot_army_gene_hero_desc: "Хотя мы уже достигли окончательной кульминации генетического потенциала нашего вида, он все еще уступает генетическому потенциалу предтечей. Наши биологи предполагают, что возможно реализовать некоторые из самых смертоносных и могущественных черт предтечей, чтобы создать одного из самых могущественных солдат, которых когда-либо знала галактика"

doomguy_limit_tooltip: "Из миллионов желающих кандидатов только один на данный момент дает положительный результат от такой обширной генной инженерии. На данный момент мы не можем произвести еще одного Зенитного воина"


